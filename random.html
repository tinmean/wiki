<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老K卜卦 - 隨機數字生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto+Serif+TC', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .number-display {
            transition: all 0.3s ease;
        }

        .number-item {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem 1rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            min-width: 100px;
        }

        .btn-generate {
            background: #1e293b;
            color: white;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-generate:hover {
            background: #334155;
            transform: translateY(-2px);
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .btn-copy {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }

        .btn-copy:hover {
            background: #e2e8f0;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #334155;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 50;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">老K卜卦</h1>
        <p class="text-slate-500 mb-8">隨機抽取三個數字 (1-999)</p>

        <div id="numbersContainer" class="flex justify-between gap-4 mb-8">
            <div class="number-item flex-1">?</div>
            <div class="number-item flex-1">?</div>
            <div class="number-item flex-1">?</div>
        </div>

        <div class="flex flex-col gap-3">
            <button onclick="generateNumbers()" class="btn-generate w-full py-4 rounded-xl text-lg font-semibold shadow-lg">
                開始抽取數字
            </button>
            <button onclick="copyToClipboard()" id="copyBtn" class="btn-copy w-full py-3 rounded-xl text-md font-medium flex items-center justify-center gap-2 opacity-50 cursor-not-allowed" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="Document-duplicate" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                </svg>
                複製數字
            </button>
        </div>

        <p class="mt-8 text-xs text-slate-400">
            請專心默想您的問題後再點擊抽取
        </p>
    </div>

    <div id="toast" class="toast">已成功複製到剪貼簿</div>

    <script>
        let currentNumbers = [];

        function generateNumbers() {
            const container = document.getElementById('numbersContainer');
            const items = container.getElementsByClassName('number-item');
            const copyBtn = document.getElementById('copyBtn');
            
            currentNumbers = [];
            
            for (let i = 0; i < 3; i++) {
                const randomNum = Math.floor(Math.random() * 999) + 1;
                currentNumbers.push(randomNum);
                
                // 動畫效果
                items[i].style.transform = 'scale(0.9)';
                setTimeout(() => {
                    items[i].innerText = randomNum;
                    items[i].style.transform = 'scale(1)';
                    items[i].style.color = '#0f172a';
                    items[i].style.borderColor = '#94a3b8';
                }, 50 * i);
            }

            // 啟用複製按鈕
            copyBtn.disabled = false;
            copyBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        function copyToClipboard() {
            if (currentNumbers.length === 0) return;

            const textToCopy = currentNumbers.join(', ');
            
            // 使用指令方式進行複製，以適應各種環境
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('複製失敗', err);
            }
            
            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
