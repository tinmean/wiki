/AllTiddlers\",\"text\":\"所有條目，不含系統條目\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"最近修改的條目，包含系統條目\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"最近修改的條目\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"所有標籤，不含系統標籤\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"佚失條目\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"草稿條目\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"孤立條目\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"系統條目\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"預設條目\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"被覆寫的預設條目\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"自維基載入後修改的條目\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"系統標籤\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"故事河中的條目，不含 ~$:/AdvancedSearch\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"非維基文字條目\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\n歡迎使用 ~TiddlyWiki 及參與 ~TiddlyWiki 社群\\n\\n開始將重要資訊存放於 ~TiddlyWiki 之前，確認您可以可靠地儲存變更是很重要的。詳細資訊請參閱 https://tiddlywiki.com/#GettingStarted\\n\\n!! 設定此 ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|tc-table-no-border tc-first-col-min-width tc-first-link-nowrap|k\\n| \u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n| \u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|^ \u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link>\u003Cbr>\u003C\u003Clingo DefaultTiddlers/TopHint>>|\u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\n請參閱[[控制台|$:/ControlPanel]]查看更多選項。\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"自動執行已組態的命令\",\"text\":\"產生指定的建置目標為當前 wiki。若未指定任何建置目標，則產生所有可用的目標。\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\n建置目標在 wiki 資料夾的 `tiddlywiki.info` 檔案中定義。\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"清除用於後續加密的密碼\",\"text\":\"清除用於後續加密的密碼\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/commands\":{\"title\":\"$:/language/Help/commands\",\"description\":\"執行從篩選器傳回的命令\",\"text\":\"按順序執行從篩選器傳回的命令符記\\n\\n```\\n--commands \u003Cfilter>\\n```\\n\\n範例\\n\\n```\\n--commands \\\"[enlist:raw{$:/build-commands-as-text}]\\\"\\n```\\n\\n```\\n--commands \\\"[{$:/build-commands-as-json}jsonindexes[]] :map[{$:/build-commands-as-json}jsonget\u003CcurrentTiddler>]\\\"\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n\\\\whitespace trim\\n```\\n用法: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\n可用的命令：\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>:\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n取得關於某個命令的詳細説明：\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"刪除一組條目\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 刪除由篩選器標識的一組條目。\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"列出可用的 TiddlyWiki 版本\",\"text\":\"列出可用版本的名稱和描述。您可以用 `--init` 命令建立一個指定版本的新維基。\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"通過網址從維基擷取條目\",\"text\":\"通過 HTTP/HTTPS 擷取一個或多個檔案，並導入符合篩選器的條目，可選的轉換傳入的名稱。\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\n \\\"file\\\" 和 \\\"files\\\" 選項擷取指定的檔案，並嘗試導入其中的條目（與將檔案拖動到瀏覽器視窗中的處理相同）。 \\\"raw-file\\\" 和 \\\"raw-files\\\" 變選項擷取指定的檔案，並將原始檔案資料存儲於條目，而不套用導入邏輯。\\n\\n使用 \\\"file\\\" and \\\"raw-file\\\" 選項為僅擷取單個檔案，且第一個參數為要讀取檔案的網址。\\n\\n使用 \\\"files\\\" 和 \\\"raw-files\\\" 選項為擷取多個檔案，且第一個參數是一個產生要讀取檔案的網址清單的篩選器。例如，給定標籤為 \\\"remote-server\\\" 的一組具有欄位 \\\"url\\\" 的條目，篩選器 `[tag[remote-server]get[url]]` 將取回所有可用的網址。\\n\\n對於 \\\"file\\\" 和 \\\"files\\\" 選項，the `\u003Cimport-filter>` 參數指定一個篩選器，用於確定要導入哪些條目。如果未提供，則預設為 `[all[tiddlers]]`。\\n\\n對於所有選項，`\u003Ctransform-filter>` 參數指定一個可選的篩選器，用於轉換導入條目的名稱。例如，`[addprefix[$:/myimports/]]` 會將前綴  `$:/myimports/` 加至每個名稱。\\n\\n於 `--fetch` 之前使用 `--verbose` 命令，將在導入期間輸出進度資訊。\\n\\n請注意，TiddlyWiki 不會擷取一個已經載入插件的舊版本。\\n\\n以下範例從 https://tiddlywiki.com 取回所有非系統條目，並將其儲存到一個 JSON 檔案：\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n以下範例從 https://tiddlywiki.com 取回 \\\"favicon\\\" 檔案，並將其儲存在名為 \\\"output.ico\\\" 的檔案中。請注意，在 \\\"--fetch\\\" 命令中引用的中間條目 \\\"Icon Tiddler\\\"，因為它被用作轉換篩選器來替換預設的名稱，而 \\\"--savetiddler\\\" 命令沒有引號，因為它是直接用作標題。\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"顯示 TiddlyWiki 命令的説明\",\"text\":\"顯示命令的説明文字:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\n若省略命令名稱，則顯示可用命令的清單。\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"從檔案導入條目\",\"text\":\"從 TiddlyWiki 檔案 (`.html`)、`.tiddler`、`.tid`、`.json` 或其他本機檔案導入條目。必須明確指定解串器，而不像 `load` 命令，從檔案的副檔名推斷解串器。\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\n核心的解串器包括：\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\n導入的條目名稱，預設為檔名。\\n\\n編碼預設為 \\\"utf8\\\"，但用於導入二進位檔案可以是 \\\"base64\\\"。\\n\\n請注意，TiddlyWiki 不會導入舊版本的已載入插件。\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"初始化一個新的 wiki 資料夾\",\"text\":\"初始化一個空的 [[WikiFolder|WikiFolders]] 的指定版本的副本。\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\n例如：\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\n注意：\\n\\n* 若有需要，將建立 wiki 資料夾目錄\\n* 其中 \\\"edition\\\" 預設為 ''empty''\\n* 若 wiki 資料夾不是空的，則初始化命令將失敗\\n* 初始化命令會刪除 'tiddlywiki.info' 檔內所有 'includeWikis' 的定義。\\n* 當指定多個版本時，這些版本於初始化後，將覆寫早期版本共用的所有檔案 (故此最終的 `tiddlywiki.info` 檔案將是從最近的版本複製而得)\\n* `--editions` 傳回所有可用版本的清單。\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"為 TiddlyWiki 提供一個 HTTP 伺服器介面\",\"text\":\"通過 HTTP 提供一個維基服務。\\n\\nlisten 命令使用[[命名的命令參數|NamedCommandParameters]]：\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\n所有參數都是可選的, 具有安全的預設值, 可以按任意順序指定。認可的參數有:\\n\\n* ''host'' - 可選的主機名稱， (預設為 \\\"127.0.0.1\\\" 或名為 \\\"localhost\\\")\\n* ''path-prefix'' - 可選的路徑前綴\\n* ''port'' - 偵聽的埠號；非數值會被解譯為一個系統環境變數，從其中提取埠號 (預設為 \\\"8080\\\")\\n* ''credentials'' - 憑證 CSV 檔案的路徑名（相對於維基資料夾）\\n* ''anon-username'' - 匿名使用者的編輯署名\\n* ''username'' - 可選的基本驗證使用者名稱\\n* ''password'' - 可選的基本驗證密碼\\n* ''authenticated-user-header'' - 可選的 HTTP 請求功能參數名稱，用於受信任身份驗證\\n* ''readers'' - 允許讀取此維基，以逗號分隔的使用者名稱的清單\\n* ''writers'' - 允許寫入此維基，以逗號分隔的使用者名稱的清單\\n* ''csrf-disable'' - 設定為 \\\"yes\\\" 以停用 CSRF 檢查 (預設為 \\\"no\\\")\\n* ''sse-enabled'' - 設定為 \\\"yes\\\" 以啟用伺服器傳送的事件 (預設為 \\\"no\\\")\\n* ''root-tiddler'' - 服務的基本條目 (預設為 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈現的基本條目的內容類型 (預設為 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服務的基本條目的內容類型 (預設為 \\\"text/html\\\")\\n* ''tls-cert'' - TLS 證書檔案的路徑名（相對於維基資料夾）\\n* ''tls-key'' - TLS 密鑰檔案的路徑名（相對於維基資料夾）\\n* ''debug-level'' - 可選的偵錯層級；設定為 \\\"debug\\\" 來檢視請求的詳細資訊；(預設為 \\\"none\\\")\\n* ''gzip'' - 設為 \\\"yes\\\" 以啟用某些 http 端點的 gzip 壓縮 (預設為 \\\"no\\\")\\n* ''use-browser-cache'' - 設定為 \\\"yes\\\" ，允許瀏覽器快取回應，以節省頻寬（預設值為 \\\"no\\\"）\\n\\n有關向整個本地網路開啟實例的資訊，以及可能的安全問題，請參閱 TiddlyWiki.com 的 WebServer 條目。\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"從檔案中載入條目\",\"text\":\"從 TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` 或其他本機檔案載入條目。應用的處理程序取決於導入檔案的副檔名。如果您需要明確指定解串器和編碼，請改用 `import` 命令。\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\n預設情況下, 如果未找到條目，load 命令會引發錯誤。通過提供可選的 \\\"noerror\\\" 參數可以抑制該錯誤。\\n\\n從已加密的 TiddlyWiki 檔案中載入條目，須使用 PasswordCommand 指定密碼，例如：\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\n請注意 TiddlyWiki 將不載入舊版本的已掛載的插件。\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"構建升級處理所需的程式庫插件\",\"text\":\"為升級處理構建 `$:/UpgradeLibrary` 條目。\\n\\n升級程式庫被格式化為一個插件類型為 `library` 的一般插件條目。它包含 TiddlyWiki5 存儲庫中所有可用的插件、佈景主題和語言包的副本。\\n\\n此命令僅供內部使用；它只是與使用者構建一個自訂的升級程式相關。\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\n標題參數預設為 `$:/UpgradeLibrary`。\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"無此項目說明\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"設定後續命令的基準輸出資料夾\",\"text\":\"設定後續命令的基準輸出資料夾，預設為該版本資料夾的 `output` 子資料夾。\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\n若指定的路徑是相對路徑，則它是被解析相對於當前的工作資料夾。例如：`--output .` 將輸出資料夾設定為當前工作資料夾。\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"設定用以加密的密碼\",\"text\":\"設定用以加密的密碼\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''請注意''：這不是用於提供 TiddlyWiki 具有密碼保護功能。相反地，請看 [[ServerCommand]] 的密碼選項說明。\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"呈現個別條目到檔案\",\"text\":\"呈現由篩選器標識的個別條目，並將結果儲存到指定的檔案。\\n\\n可選擇性地指定範本條目名稱。在此情況下，不是直接呈現每個條目，而是使用設為正在呈現的條目名稱的 \\\"currentTiddler\\\" 變數，來呈現範本條目。\\n\\n也可以選擇性地指定附加變數的名稱和值。\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': 標識要呈現的條目的篩選器\\n* ''filename-filter'': 可選的篩選器，轉換條目名稱至路徑名。如果省略，預設為 `[is[tiddler]addsuffix[.html]]`，其使用未改變的條目名稱為檔名\\n* ''template'': 可選的範本，用於呈現每個條目\\n* ''render-type'': 可選的呈現類型：`text/html` (預設值) 會傳回完整的 HTML 文字，而 `text/plain` 只會傳回文字內容 (即其忽略 HTML 標記與其他不可印出的資料)\\n* ''name'': 可選的變數名稱\\n* ''value'': 可選的變數值\\n\\n預設情況下，檔名被解析為相對於發行版資料夾的 `output` 子資料夾。`--output` 命令可用於將輸出指到一個不同的資料夾。\\n\\n附註：\\n\\n* 輸出資料夾不清除任何現有的檔案\\n* 檔名的路徑中，任何不存在的資料夾，將自動建立。\\n* 當正呈現的條目名稱中帶有空格，請注意同時使用命令列介面所要求的引號，與 TiddlyWiki 的雙重方括號：`--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所選的項目被設定為當前正在呈現的條目名稱，以此評估檔名篩選器，允條目名稱用作基礎計算的檔名。例如，`[encodeuricomponent[]addprefix[static/]]` 為每個條目名稱套用 URI 編碼，然後增加首碼 `static/`\\n* `--render` 命令是已棄用的 `--rendertiddler` 和 `--rendertiddlers` 的一個更靈活的替代命令。\\n\\n範例：\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- 呈現所有非系統條目為 \\\"tiddlers\\\" 子資料夾中的檔案，檔名為 URL 編碼的條目名稱和副檔名 HTML\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- 將標籤為 \\\"HelloThere\\\" 的條目渲染到名為 \\\"tiddlers.json\\\" 的 JSON 檔案\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"呈現個別條目為指定的內容類型\",\"text\":\"(請注意：`--rendertiddler` 命令已被棄用，而支援新的、更靈活得 `--render` 命令)\\n\\n呈現個別條目為指定的[[內容類型|ContentType]]，預設為 `text/html` 且儲存為指定的檔名。\\n\\n還能可選地指定一個範本條目的名稱，在這種情況下，\\\"currentTiddler\\\" 變數設為正在呈現的條目 (第一個參數值) 與範本條目合併呈現。\\n\\n也能可選地指定附加變數的名稱與其值。\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>] [\u003Cname>] [\u003Cvalue>]\\n```\\n\\n預設情況下，檔名被解析為相對於發行版資料夾的 `output` 子資料夾。 `--output` 命令可以用於將輸出指定到一個不同的資料夾。\\n\\n自動建立在檔案名稱的路徑中任何缺少的資料夾。\\n\\n例如，以下命令通過使用核心範本 `$:/core/templates/exporters/JsonFile`，將所有符合篩選器 `[tag[done]]` 的條目儲存到名為 `output.json` 的 JSON 檔案。\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"呈現符合篩選條件的條目為指定的內容類型\",\"text\":\"(請注意：`--rendertiddlers` 命令已被棄用，而支援新的、更靈活得 `--render` 命令)\\n\\n呈現符合篩選條的條目為指定的[[內容類型|ContentType]] (預設為 `text/html`) 與副檔名 (預設為 `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\n例如：\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\n預設情況下，路徑名被解析為相對於發行版資料夾的 `output` 子資料夾。 `--output` 命令可以用於將輸出指定到一個不同的資料夾。\\n\\n在目標資料夾中的任何檔案都會被刪除，除非指定 ''noclean'' 旗標。若缺少目標資料夾，則以遞迴方式建立。\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"將個別原始條目儲存到檔案\",\"text\":\"將篩選器標識的個別條目，以原始文字或二進位格式，儲存到指定的檔案。\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': 標識要儲存的條目的篩選器\\n* ''filename-filter'': 可選的篩選器，轉換條目名稱至路徑名。如果省略，預設為 `[is[tiddler]]`，其使用未改變的條目名稱為檔名\\n\\n附註：\\n\\n* 輸出資料夾不清除任何現有的檔案\\n* 檔名的路徑中，任何不存在的目錄，將自動建立。\\n* 當正儲存的條目的名稱中帶有空格，請注意同時使用命令列介面所要求的引號，與 TiddlyWiki 的雙重方括號：`--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所選的項目被設定為當前正在儲存的條目名稱，以此評估檔案名篩選器，允條目名稱用作基礎計算的檔名。例如，`[encodeuricomponent[]addprefix[static/]]` 為每個條目名稱套用 URI 編碼，然後增加首碼 `static/`\\n* `--save` 命令是已被棄用的 `--savetiddler` 和 `--savetiddlers` 的一個更靈活的替代命令。\\n\\n範例：\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- 儲存所有非系統的圖像條目為 \\\"tiddlers\\\" 子資料夾中的檔案，檔名為 URL 編碼的條目名稱\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"將條目的原始內容儲存到一個檔案\",\"text\":\"(請注意：`--savetiddler` 命令已被棄用，而支援新的、更靈活得 `--save` 命令)\\n\\n儲存個別條目的原始文字或二進位格式到指定的檔名。\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\n預設情況下，檔名被解析為相對於發行版資料夾的 `output` 子資料夾。 `--output` 命令可以用於將輸出指定到一個不同的資料夾。\\n\\n自動建立在檔案名稱的路徑中任何缺少的資料夾。\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"將一群條目的原始內容儲存到一個資料夾\",\"text\":\"(請注意：`--savetiddlers` 命令已被棄用，而支援新的、更靈活得 `--save` 命令)\\n\\n儲存一群條目的原始文字或二進位格式到指定的資料夾。\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [noclean]\\n```\\n\\n預設情況下，路徑名被解析為相對於發行版資料夾的 `output` 子資料夾。 `--output` 命令可以用於將輸出指定到一個不同的資料夾。\\n\\n儲存指定的檔案之前，會先清除輸出目錄的現有檔案。可藉由指定 ''noclean'' 旗標，停用該刪除動作。\\n\\n自動建立在路徑中任何缺少的資料夾。\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"將維基儲存到一個新的維基資料夾\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 將當前維基儲存為一個維基資料夾，包含條目、插件和配置：\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>] [ [\u003Cname>=\u003Cvalue>] ]*\\n```\\n\\n* 目標維基資料夾必須為空或不存在\\n* 篩選器指定應包括哪些條目。其為可選，預設為 `[all[tiddlers]]`\\n* 官方插件庫中的插件，將替換為 `tiddlywiki.info` 檔案中引用到的插件\\n* 自訂插件將解壓縮到自己的資料夾中\\n\\n支援以下選項：\\n\\n* ''filter''：定義要包含在輸出中的條目的篩選器運算子。\\n* ''explodePlugins'': 預設為 \\\"yes\\\"\\n** ''yes'' 將 \\\"分解\\\" 插件為單獨的條目檔案，並將其儲存到維基資料夾內的插件目錄中\\n** ''no'' 將抑制分解插件到其組成的條目檔案中。它將把插件儲存為 tiddlers 資料夾中的單個 JSON 條目\\n\\n請注意，兩個 ''explodePlugins'' 選項都會產生構建完全相同的原始維基的維基資料夾。區別在於插件在維基資料夾中的表示方式。\\n\\n常見的用法是將一個 TiddlyWiki HTML 檔案轉換成維基資料夾:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\\n將插件儲存到目標維資料夾的 tiddlers 目錄中：\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder explodePlugins=no\\n``` \"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"（已棄用：請參閱 'listen' 命令）提供一個 HTTP 伺服器介面到 TiddlyWiki\",\"text\":\"在伺服器中內建 TiddlyWiki5 是非常簡單。雖與 TiddlyWeb 相容，但不支援許多健全網際網路面向的使用方式所需的功能。\\n\\n提供呈現一個指定條目，也可將個別條目編碼成 JSON，且支援基本的 HTTP 操作 `GET`、`PUT` 及 `DELETE`.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\n參數說明：\\n\\n* ''port'' - 要偵聽的埠號；非數值會被解譯為一個系統環境變數，從其中提取埠號 (預設為 \\\"8080\\\")\\n* ''root-tiddler'' - 服務的基本條目 (預設為 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈現的基本條目的內容類型 (預設為 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服務的基本條目的內容類型 (預設為 \\\"text/html\\\")\\n* ''username'' - 預設的編輯者署名\\n* ''password'' - 可選的基本驗證密碼\\n* ''host'' - 可選的主機名稱， (預設為 \\\"127.0.0.1\\\" 或名為 \\\"localhost\\\")\\n* ''path-prefix'' - 可選的的路徑前綴\\n* ''debug-level'' - 可選的偵錯層級；設定為 \\\"debug\\\" 來檢視請求的詳細資訊；(預設為 \\\"none\\\")\\n\\n若指定密碼參數，瀏覽器將提示使用者輸入帳號與密碼。注意，密碼係以明碼方式傳遞，應只在受信任的網路或 HTTPS 上使用。\\n\\n例如：\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\n若您需要設定主機名稱或路徑前綴，而不要求輸入密碼，則可以指定空字串的使用者名和密碼。\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\n使用這樣的位址，會將您的系統暴露給本地網路。有關向整個本地網路開啟實例的資訊，以及可能的安全問題，請參閱 TiddlyWiki.com 的 WebServer 條目。\\n\\n同時執行多個 TiddlyWiki 伺服器，須分別指定不同的埠號。使用環境變數，有助於將埠號傳遞給 Node.js 進程。本示例引用一個名為 \\\"MY_PORT_NUMBER\\\" 的環境變數:\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"準備用於外部條目\",\"text\":\"//請注意此命令是試驗性的，且可能會更改或在最終定稿前被替換//\\n\\n設定一群條目的指定欄位到 wikifying 範本條目的結果，其中的 `currentTiddler` 變數設定為各該條目。\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\n參數說明：\\n\\n* ''filter'' - 受影響的辨識條目的篩選條件\\n* ''fieldname'' - 要修改的欄位（預設為 \\\"text\\\"）\\n* ''templatetitle'' - 該條目 wikify 到指定欄位。若為空白或丟失，則刪除指定的欄位\\n* ''rendertype'' - 要呈現的文本類型（預設為 \\\"text/plain\\\"; \\\"text/html\\\" 可以用於包含 HTML 標記)）\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"從插件解開附屬的條目\",\"text\":\"提取插件的附屬條目，將其建立為一般條目：\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"觸發詳細的輸出模式\",\"text\":\"觸發顯示詳細的命令執行過程，可用於偵錯\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"顯示 TiddlyWiki 的版本編號\",\"text\":\"顯示 TiddlyWiki 的版本編號。\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"導入圖像並將其插入至編輯器。\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"下列條目已被導入：\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"取消\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"您要取消導入嗎？\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"這些條目已備妥導入：\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"導入\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"選擇\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"狀態\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"條目\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"預覽：\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"文字\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"文字 (原始)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"欄位\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"差異\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"差異 (欄位)\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"重新命名為：\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/Rename/Tooltip\",\"text\":\"導入前重新命名條目\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"title\":\"$:/language/Import/Listing/Rename/ConfirmRename\",\"text\":\"重新命名條目\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"title\":\"$:/language/Import/Listing/Rename/CancelRename\",\"text\":\"取消\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"title\":\"$:/language/Import/Listing/Rename/OverwriteWarning\",\"text\":\"具有此標題的條目已存在。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"封鎖的不相容或過時插件。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"封鎖的插件 (由於傳入的 \u003C\u003Cincoming>> 不比現有版本 \u003C\u003Cexisting>> 新)。\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Upgraded\",\"text\":\"升級插件，從 \u003C\u003Cincoming>> 到 \u003C\u003Cupgraded>>。\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/State/Suppressed\",\"text\":\"封鎖的暫存狀態條目。\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"title\":\"$:/language/Import/Upgrader/System/Disabled\",\"text\":\"停用系統條目。\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/System/Suppressed\",\"text\":\"封鎖的系統條目。\"},\"$:/language/Import/Upgrader/System/Warning\":{\"title\":\"$:/language/Import/Upgrader/System/Warning\",\"text\":\"核心模組條目。\"},\"$:/language/Import/Upgrader/System/Alert\":{\"title\":\"$:/language/Import/Upgrader/System/Alert\",\"text\":\"您即將導入一個條目會覆蓋一個核心模組條目。不建議這樣做，因為可能會使系統不穩定。\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"從 \u003C$text text=\u003C\u003Cfrom>>/> 遷移佈景主題。\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Disabled\",\"text\":\"停用條目。\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Selected\",\"text\":\"選定的條目。\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Unselected\",\"text\":\"未選定的條目。\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"title\":\"$:/language/AboveStory/ClassicPlugin/Warning\",\"text\":\"您似乎要載入為 ~TiddlyWiki 經典版設計的插件。請注意，[[這些插件無法運行於 TiddlyWiki 5.x.x 版|https://tiddlywiki.com/#TiddlyWikiClassic]]。偵測到 ~TiddlyWiki 經典版插件：\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"此條目包含二進位資料\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"此條目以經典版 TiddlyWiki 標記格式撰寫，不完全相容新版 TiddlyWiki 的格式，詳細資訊請參閱：https://tiddlywiki.com/static/Upgrading。\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"升級\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"全部關閉\"},\"$:/language/ColourPicker/Recent\":{\"title\":\"$:/language/ColourPicker/Recent\",\"text\":\"最近︰\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"您確定要放棄對條目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" 的更改？\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"您確定要刪除條目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"？\"},\"$:/language/ConfirmDeleteTiddlers\":{\"title\":\"$:/language/ConfirmDeleteTiddlers\",\"text\":\"您確定要刪除 \u003C\u003CresultCount>> 個條目？\"},\"$:/language/ConfirmOverwriteTiddler\":{\"title\":\"$:/language/ConfirmOverwriteTiddler\",\"text\":\"您確定要覆寫條目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"？\"},\"$:/language/ConfirmEditShadowTiddler\":{\"title\":\"$:/language/ConfirmEditShadowTiddler\",\"text\":\"您即將要編輯預設條目，任何更改將會覆蓋預設的系統，使未來的升級不尋常。您確定要編輯 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmAction\":{\"title\":\"$:/language/ConfirmAction\",\"text\":\"是否要繼續？\"},\"$:/language/Count\":{\"title\":\"$:/language/Count\",\"text\":\"計數\"},\"$:/language/DefaultNewTiddlerTitle\":{\"title\":\"$:/language/DefaultNewTiddlerTitle\",\"text\":\"新條目\"},\"$:/language/Diffs/CountMessage\":{\"title\":\"$:/language/Diffs/CountMessage\",\"text\":\"\u003C\u003Cdiff-count>> 個差異\"},\"$:/language/DropMessage\":{\"title\":\"$:/language/DropMessage\",\"text\":\"現在放下（或按 ESC 鍵取消）\"},\"$:/language/Encryption/Cancel\":{\"title\":\"$:/language/Encryption/Cancel\",\"text\":\"取消\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"title\":\"$:/language/Encryption/ConfirmClearPassword\",\"text\":\"您要清除密碼嗎？當儲存此維基時，這將刪除已套用的加密\"},\"$:/language/Encryption/Username\":{\"title\":\"$:/language/Encryption/Username\",\"text\":\"使用者名稱\"},\"$:/language/Encryption/Password\":{\"title\":\"$:/language/Encryption/Password\",\"text\":\" {"text":"{\n    \"tiddlers\": {\n        \"$:/tesseract/Moments/Featured\": {\n            \"text\": \"\u003C$list filter=\\\"[tag[Featured]!sort[created]limit[1]]\\\">\\n\u003Cdiv class=\\\"main wrapper clearfix\\\" style=\\\"top: 0;left: 0;position: absolute;width:100%\\\">\\n\\t\\t        \u003Csection class=\\\"featured\\\">        \\t\\t\\t\\n\\t               \\t\u003C!-- begin sticky post article -->\\n\\t               \\t\u003Carticle class=\\\"post-68 post type-post status-publish format-gallery sticky hentry category-thoughts post_format-post-format-gallery\\\">\\n\\n\\t                    \u003Cheader>\\n\\n                    \\t\\t\u003C!-- begin postmeta -->\\n\\t                    \\t\u003Cdiv class=\\\"postmeta\\\">\\n\\t                        \\t\u003Cspan>\u003Ci class=\\\"fa fa-clock-o\\\">\u003C/i>\u003C$view field=\\\"modified\\\" format=\\\"date\\\" template={{$:/language/Tiddler/DateFormat}}/>\u003C/span>\\n\\t                        \\t\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/status/UserName\\\" text=\\\"\\\">\u003Cspan>\u003Ci class=\\\"fa fa-user\\\">\u003C/i> Posted by {{$:/status/UserName}}\u003C/span>\u003C/$reveal>\\n\\t                        \\t\u003Cspan>\u003Ci>\u003C/i> \u003Ca href=\\\"#\\\">\u003C$list filter=\\\"[is[current]tags[]!prefix[$:/]] -Featured\\\">&nbsp;&nbsp;&nbsp;\u003C\u003CcurrentTiddler>>    \u003C/$list>\u003C/a>\u003C/span>\\n\\n\\t                        \u003C/div>\\n\\t                        \u003C!-- end postmeta -->\\n\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\t\u003C!-- begin post icon -->\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\t\u003Cdiv class=\\\"icon\\\">\\n\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\t\\t\u003Ci class=\\\"fa fa-picture-o fa-2x\\\">{{$:/core/images/quote}}\u003C/i>\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\\t\\t\\t\\t\\t\\t\\t\u003C!-- end post icon -->\\n\\n\\t                      \u003C$link>\u003Ch1>\u003Ca>{{!!title}}\u003C/a>\u003C/h1>\u003C/$link>\\n\\n\\t                        \u003Ca class=\\\"featured_post\\\">Featured Post\u003C/a>\\n\\n\\t                    \u003C/header>\\n\\n\\t                \u003C/article>\\n\\t                \u003C!-- end sticky post article -->\\n\\n\\t                 \\n\\t   \\t\\t\\t\u003C/section>\\n\\t   \\t\\t\\t\u003C!-- featured article -->\\n\u003C/div>\\n\\t   \\t\\t\\t\\n\u003C/$list>\",\n            \"title\": \"$:/tesseract/Moments/Featured\",\n            \"tags\": \"$:/tesseract/Moments $:/tags/AboveStory\",\n            \"modifier\": \"Riz\\n\",\n            \"modified\": \"20161124102508556\",\n            \"creator\": \"Riz\\n\",\n            \"created\": \"20161122135842345\"\n        },\n        \"$:/core/ui/TopBar/menu\": {\n            \"created\": \"20161002082547234\",\n            \"creator\": \"Dr. Rizwan Ishak\",\n            \"text\": \"\u003Cdiv class=\\\"mobile\\\">\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"no\\\" default=\\\"no\\\">\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"no\\\" tooltip={{$:/language/Buttons/HideSideBar/Hint}} aria-label={{$:/language/Buttons/HideSideBar/Caption}} class=\\\"roundbtn\\\">\\n\u003Cspan>{{$:/core/images/menu-button}}\u003C/span>\\n{{$:/irreverent-mudblood/overlay-sidebar/backgroundstyle}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"no\\\" default=\\\"no\\\">\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"yes\\\" tooltip={{$:/language/Buttons/ShowSideBar/Hint}} aria-label={{$:/language/Buttons/ShowSideBar/Caption}} class=\\\"roundbtn\\\">\u003Cspan>{{$:/core/images/menu-button}}\u003C/span>\\n{{$:/irreverent-mudblood/overlay-sidebar/backgroundstyle2}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"title\": \"$:/core/ui/TopBar/menu\",\n            \"tags\": \"$:/OverlaySidebar $:/tesseract/Moments $:/tags/TopRightBar\",\n            \"revision\": \"5\",\n            \"modifier\": \"Riz\\n\",\n            \"modified\": \"20161123180503386\",\n            \"bag\": \"default\"\n        },\n        \"$:/irreverent-mudblood/overlay-sidebar/backgroundstyle\": {\n            \"created\": \"20161030153934135\",\n            \"text\": \"\u003Cstyle>\\n@media only screen and (min-width: 768px) {\\n.tc-sidebar-scrollable { \\nbackground-color: #FEFEFE; \\nz-index: 1000;\\npadding: 42px 0 28px 42px;\\nwidth:45%;\\nborder-left: 1px solid #e1e1e1;\\n}\\n}\\n@media only screen and (max-width: 768px) {\\n.tc-sidebar-scrollable { \\nbackground-color:#FEFEFE; \\nz-index: 1000; \\nwidth:100%; \\nleft:10%;\\n}\\n}\\n\u003C/style>\",\n            \"bag\": \"default\",\n            \"revision\": \"1\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"title\": \"$:/irreverent-mudblood/overlay-sidebar/backgroundstyle\",\n            \"tags\": \"$:/OverlaySidebar\",\n            \"modified\": \"20161030171447906\"\n        },\n        \"$:/irreverent-mudblood/overlay-sidebar/stylesheet\": {\n            \"created\": \"20161030153009897\",\n            \"text\": \".roundbtn {\\nbackground-color:#FFFDE7;\\nfont-size: 25px; \\nposition: relative;\\ndisplay: inline-block;\\nwidth: 35px;\\nheight: 35px;\\ncursor: pointer; \\nborder: none; \\nborder-radius:100px; \\nbox-shadow: 0 2px 5px 0 rgba(0, 0, 0, .26);fill: #fff;\\n}\\n\\n.roundbtn span {\\nfont-size:15px;  \\nposition: absolute;  \\ntop: 0;  right: 0;    \\nbottom: 0;    \\nleft: 0;    \\noverflow: auto;    \\nwidth: 50%;    \\nheight: 50%;    \\nmargin: auto; fill: #fff;\\n}\\n\\n\\n.tc-sidebar-lists .tc-search .tc-popup-handle {\\nborder: 1px solid #ececec;\\n}\\n.tc-sidebar-lists .tc-search .tc-popup-handle:focus {\\nborder: 1px solid #c4c4c4;\\n}\",\n            \"bag\": \"default\",\n            \"revision\": \"4\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"title\": \"$:/irreverent-mudblood/overlay-sidebar/stylesheet\",\n            \"tags\": \"$:/tags/Stylesheet $:/OverlaySidebar\",\n            \"modified\": \"20161030164310029\"\n        },\n        \"$:/irreverent-mudblood/overlay-sidebar/backgroundstyle2\": {\n            \"created\": \"20160829073842702\",\n            \"creator\": \"Dr. Rizwan Ishak\",\n            \"text\": \"\u003Cstyle>.tc-sidebar-scrollable { background-color: rgba(0,0,0,0.0); z-index: -1; }\u003C/style>\",\n            \"title\": \"$:/irreverent-mudblood/overlay-sidebar/backgroundstyle2\",\n            \"modifier\": \"Dr. Rizwan Ishak\",\n            \"modified\": \"20161030154343370\",\n            \"tags\": \"$:/OverlaySidebar\"\n        },\n        \"$:/tesseract/Moments/Main\": {\n            \"created\": \"20161122135953210\",\n            \"creator\": \"Riz\\n\",\n            \"text\": \"/* ==========================================================================\\n   HTML5 Boilerplate styles\\n   ========================================================================== */\\n\\n/* System */\\n.tc-story-river {padding: 350px 42px 42px 42px !important;background: #FAF9F5;}\\nbody.tc-body {background: #FAF9F5;}\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n.tc-story-river {padding: 300px 2px 35px 2px !important;background: #FAF9F5;}\\n}\\n\\nhtml,\\nbutton,\\ninput,\\nselect,\\ntextarea {\\n    color: #222;\\n}\\n\\nbody {\\n    font-size: 1em;\\n    line-height: 1.4;\\n}\\n\\n::-moz-selection {\\n    background: #b3d4fc;\\n    text-shadow: none;\\n}\\n\\n::selection {\\n    background: #b3d4fc;\\n    text-shadow: none;\\n}\\n\\nhr {\\n    display: block;\\n    height: 1px;\\n    border: 0;\\n    border-top: 1px solid #ccc;\\n    margin: 1em 0;\\n    padding: 0;\\n}\\n\\nimg {\\n    vertical-align: middle;\\n}\\n\\nfieldset {\\n    border: 0;\\n    margin: 0;\\n    padding: 0;\\n}\\n\\ntextarea {\\n    resize: vertical;\\n}\\n\\n.chromeframe {\\n    margin: 0.2em 0;\\n    background: #ccc;\\n    color: #000;\\n    padding: 0.2em 0;\\n}\\n\\n:focus {\\n\\toutline: 0;\\n}\\nins {\\n\\ttext-decoration: none;\\n}\\ndel {\\n\\ttext-decoration: line-through;\\n}\\ntable {\\n\\tborder-collapse: collapse;\\n\\tborder-spacing: 0;\\n}\\n.alignleft,\\nimg.alignleft {\\n\\tdisplay: inline;\\n\\tfloat: left;\\n  \\tmargin-right: 1.5em;\\n  \\tpadding: 4px;\\n}\\n.alignright,\\nimg.alignright {\\n\\tdisplay: inline;\\n\\tfloat: right;\\n  \\tmargin-left: 1.5em;\\n}\\n.aligncenter,\\nimg.aligncenter {\\n\\tclear: both;\\n\\tdisplay: block;\\n\\tmargin-left: auto;\\n\\tmargin-right: auto;\\n}\\n.wp-caption {\\n\\ttext-align: center;\\n\\tmargin-bottom: 1.5em;\\n}\\n.wp-caption img {\\n\\tborder: 0 none;\\n\\tmargin: 0;\\n\\tpadding: 0;\\n}\\n.wp-caption p.wp-caption-text {\\n\\tmargin: 0;\\n}\\n.wp-smiley {\\n\\tmax-height: 1em;\\n\\tmargin:0 !important;\\n}\\n.gallery dl {\\n\\tmargin: 0;\\n}\\n.gallery-caption {\\n\\tmargin:-1.5em 0 0 0;\\n}\\nblockquote.left {\\n\\tfloat: left;\\n\\tmargin-left: 0;\\n\\tmargin-right: 20px;\\n\\ttext-align: right;\\n\\twidth: 33%;\\n}\\nblockquote.right {\\n\\tfloat: right;\\n\\tmargin-left: 20px;\\n\\tmargin-right: 0;\\n\\ttext-align: left;\\n\\twidth: 33%;\\n}\\n\\n\\n/* ===== Main Styles ==================================================\\n\\n   ========================================================================== */\\n\\nbody {\\n    font: 16px/26px Source Sans Pro, sans serif;\\n    color:#666659;\\n    background:#FAF9F5;\\n}\\n\\n::selection \\t \\t{ background: rgb(67, 202, 204 0.17); color:#ffffff }\\n::-moz-selection \\t{ background: rgb(67, 202, 204); color:#ffffff }\\nimg::selection \\t\\t{ background: transparent; color:#ffffff}\\nimg::-moz-selection\\t{ background: transparent; color:#ffffff }\\nbody \\t\\t\\t\\t{-webkit-tap-highlight-color: rgb(67, 202, 204);}\\n\\n\\n\\n\\n\\nh1,h2,h3,h4,h5,h6  {\\n    color:#2A2A26;\\n}\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 0.9 !important;\\n\\tfont-weight: 300 !important;\\n}\\n}\\n\\nblockquote {\\n    border-left: 2px solid #1EB2B2 !important;\\n    font-size: 120% !important;\\n    font-style: italic;\\n    margin: 0;\\n    padding-left: 1.5em;\\n}\\n\\n.main-container {\\n    width: 100%;\\n    height:100%;\\n    display: table;\\n}\\n\\n.wrapper {\\n    margin: 0%;\\n}\\n\\n\\n\\n/* ===================\\n    ALL: Default Theme\\n   =================== */\\n\\n.header_container_fixed{\\n\\tbackground: #2A2A26;\\n\\tfloat: left;\\n    display:table;\\n    width: 220px;\\n    height:100%;\\n    position:fixed;\\n    z-index: 1;\\nleft:0;\\ntop:0;\\n}\\n\\n.header_container_flat{\\n\\tbackground: #2A2A26;\\n\\tfloat: left;\\n    display:table;\\n    width: 220px;\\n    height:100%;\\n    z-index: 1;\\n}\\n\\n.main_content {\\n\\tposition:relative;\\n\\tmargin-left:215px;\\n}\\n\\n.logo {\\n\\tcolor: white;\\n\\tclear: both;\\n\\t\\n\\ttext-align: center;\\n\\tmargin-top: 65px;\\n}\\n\\n.textlogo {\\n    color: white;\\n    clear:both;\\n    text-align: center;\\n    margin-top:35px;\\n}\\n\\n.textlogo a {\\n    color: white;\\n    text-transform:uppercase;\\n}\\n\\n.description {\\n    color: white;\\n    clear:both;\\n    text-align: center;\\n    font-size:16px;\\n    font-family:Georgia;\\n    font-style:italic;\\n    font-weight:normal;\\n    width:65%;\\n    margin: 0 auto;\\n}\\n\\n.mini_divider {\\n    border: 1px dashed #43443F;\\n    width:90%;\\n    text-align:center;\\n    margin:30px auto 30px auto;\\n}\\n\\n.featured_post {\\n    color: white;\\n    clear:both;\\n    background: #1F6D6F;\\n    font-family:'Source Sans Pro', sans serif;\\n    font-size: 11px;\\n    text-transform:uppercase;\\n    padding:5px;\\n}\\n\\n.featured_post:hover {\\n    color: #43CACC;\\n}\\n.featured a.tc-tiddlylink:hover {\\n    text-decoration: none;\\n}\\n.more-link {\\n\\tcolor: #43CACC;\\n    text-transform:uppercase;\\n    font-weight:bold;\\n    text-transform:uppercase;\\n    clear:both;\\n    display:block;\\n    margin:20px 0px 0px;\\n}\\n\\n.more-link:hover {\\n\\tcolor: #2A2A26;\\n}\\n\\n#social {\\n    margin-bottom: 30px;\\n}\\n\\n/* ==============\\n    MOBILE: Menu\\n   ============== */\\n\\nnav ul {\\n    margin: 0;\\n    padding: 0;\\n}\\n\\nnav ul li a {\\n    display: block;\\n    margin-bottom: 10px;\\n    text-align: center;\\n    text-decoration: none;\\n    font-weight: bold;\\n    font-family:'Source Sans Pro', sans serif;\\n    color: #8C8C7B;\\n    width: 100%;\\n    padding: 10px 0;\\n    margin-bottom: 0;\\n    text-transform:uppercase;\\n}\\n\\nnav ul li a:hover,\\nnav ul li a:visited {\\n    color: #FFFFFF;\\n    text-decoration: none;\\n}\\n\\nnav ul li.current-menu-item a {\\n    text-decoration: none;\\n    color: #FFFFFF;\\n}\\n\\n.search_box {\\n    margin: 0 auto;\\n    text-align.center;\\n    width:80%;\\n}\\n\\n.search_box input {\\n    background-image: url(\\\"../img/searchbg.png\\\");\\n    background-position: 90% center;\\n    background-repeat: no-repeat;\\n    border: medium none;\\n    border-radius: 15px;\\n    padding: 10px 10px;\\n    font-family:'Georgia', sans serif;\\n    font-size:12px;\\n    font-weight:normal;\\n    font-style:italic;\\n    color: #8C8C7B;\\n    width:90%;\\n\\n\\n}\\n\\n/* ==============\\n    MOBILE: Main\\n   ============== */\\n\\n.main {\\n    padding: 0px;\\n}\\n\\n.main article h1 {\\n    font-size: 42px;\\n}\\n\\n.main .featured{\\n    background:#2FBFC0;\\nbackground:{{$:/tesseract/userSettings!!topbarBg}};\\n}\\n\\n.main .topbar{\\n    background:#2FBFC0;\\n    margin-bottom:35px;\\n    height:15px;\\n}\\n\\n.main .featured header {\\n    margin-left: 280px;\\n    width: 763px;\\n}\\n\\n.main .featured article{\\n    padding:30px 0;\\n    width: 100%;\\n\\n}\\n\\n.main .featured article h1 a {\\n    font-size: 46px;\\n    color:#FFFFFF;\\n    line-height: 1;\\n    font-family:'Source Sans Pro', sans serif;\\n    \\t-webkit-transition: all 0.4s ease-out;\\n    \\t-moz-transition: all 0.4s ease-out;\\n    \\t\\ttransition: all 0.4s ease-out;\\n}\\n\\n.main .featured article h1 a:hover {\\n    color:#2A2A26;\\n}\\n\\n.main .featured article .icon {\\n    background-color: #FFFFFF;\\n    border-radius:5px;\\n    float: right;\\n    height: 47px;\\n    width: 50px;\\n    margin-top: 10px;\\n    position: relative;\\n    right: 0;\\n    top: 38px;\\n    text-align:center;\\n    color:#43CACC;\\n    box-shadow: -1px -2px 2px rgba(0, 0, 0, 0.1) inset;\\n}\\n\\n.main article h2 {\\n    font-size: 36px;\\n}\\n\\n\\n.error404 .main article h2, .search-no-results .main article h2 {\\n    font-size: 36px;\\n    text-align:center;\\n    line-height:42px;\\n}\\n\\n.entry-colors {\\n\\tleft: 0;\\n\\tposition: relative;\\n\\ttop: 0;\\n\\twidth: 100%;\\n\\tmargin-top: 25px;\\n}\\n\\n.main article h2 a {\\n\\tcolor:#2A2A26;\\n\\tfont-family:'Source Sans Pro', sans serif;\\n    \\t-webkit-transition: all 0.4s ease-out;\\n    \\t-moz-transition: all 0.4s ease-out;\\n    \\t\\ttransition: all 0.4s ease-out;\\n}\\n\\n.main article h2 a:hover {\\n\\tcolor:#43CACC;\\n}\\n\\n.main article h2 .post_title_icon {\\n    background-image: url(\\\"../img/post_title_icon.png\\\");\\n    background-position: left;\\n    background-repeat: no-repeat;\\n    display:inline-table;\\n    width:57px;\\n    height:28px;\\n    position:relative;\\n    margin-left:-75px;\\n    margin-right:20px;\\n}\\n.main .featured .postmeta span, .main .featured .postmeta span a {\\n    font-size: 11px;\\n    color:#196768;\\n    line-height: 1;\\n    text-transform:uppercase;\\n    letter-spacing:2px;\\n    padding-right:10px;\\n    font-family:'Source Sans Pro', sans serif;\\n}\\n\\n.main article .postmeta span, .main article .postmeta span a {\\n    font-size: 11px;\\n    color:#A3A3A3;\\n    line-height: 1;\\n    text-transform:uppercase;\\n    letter-spacing:3px;\\n    padding-right:10px;\\n    font-family:'Source Sans Pro', sans serif;\\n}\\n\\n.main article .postmeta s (state,silent) {\\n\\t\\tif(origRule(state,silent)) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\n\\t\\tvar token, pos = state.pos;\\n\\t\\tvar parseTag = $tw.Wiki.parsers['text/vnd.tiddlywiki'].prototype.inlineRuleClasses.html.prototype.parseTag;\\n\\t\\tvar tag = parseTag(state.src,pos,{});\\n\\t\\tif(tag) {\\n\\t\\t\\tif(!silent) {\\n\\t\\t\\t\\ttoken = state.push('html_inline','',0);\\n\\t\\t\\t\\ttoken.content = state.src.slice(pos,tag.end);\\n\\t\\t\\t}\\n\\t\\t\\tstate.pos = tag.end;\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\n\\t\\tTWCloseTagRegEx.lastIndex = pos;\\n\\t\\tvar match = TWCloseTagRegEx.exec(state.src);\\n\\t\\tif(!match || match.index !== pos) {\\n\\t\\t\\treturn false;\\n\\t\\t}\\n\\n\\t\\tif(!silent) {\\n\\t\\t\\ttoken = state.push('html_inline','',0);\\n\\t\\t\\ttoken.content = state.src.slice(pos,pos + match[0].length);\\n\\t\\t}\\n\\t\\tstate.pos = TWCloseTagRegEx.lastIndex;\\n\\t\\treturn true;\\n\\t};\\n}\\n\\nfunction extendParseLinkLabel(origFunc) {\\n\\treturn function(state,start,disableNested) {\\n\\t\\tif(state.parsingLinkLabel === undefined) {\\n\\t\\t\\tstate.parsingLinkLabel = 0;\\n\\t\\t}\\n\\t\\tstate.parsingLinkLabel++;\\n\\t\\tvar labelEnd = origFunc(state,start,disableNested);\\n\\t\\tstate.parsingLinkLabel--;\\n\\t\\treturn labelEnd;\\n\\t};\\n}\\n\\n// reset each tw inline rule to initial inline state\\nfunction extendInlineParse(thisArg,origFunc,twInlineRules) {\\n\\treturn function(str,md,env,outTokens) {\\n\\t\\tvar i, ruleinfo, key;\\n\\t\\tfor(key in twInlineRules) {\\n\\t\\t\\truleinfo = twInlineRules[key];\\n\\t\\t\\truleinfo.rule.parser.source = str;\\n\\t\\t\\truleinfo.rule.parser.sourceLength = str.length;\\n\\t\\t\\truleinfo.rule.parser.pos = 0; // not used\\n\\t\\t\\truleinfo.matchIndex = -1;\\n\\t\\t}\\n\\t\\torigFunc.call(thisArg,str,md,env,outTokens);\\n\\t}\\n}\\n\\n/// post processing ///\\n\\nfunction wikify(state) {\\n\\tvar href, title, src, alt;\\n\\tvar tagStack = [];\\n\\n\\tstate.tokens.forEach(function(blockToken) {\\n\\t\\tif(blockToken.type === 'inline' && blockToken.children) {\\n\\t\\t\\tblockToken.children.forEach(function(token) {\\n\\t\\t\\t\\tswitch(token.type) {\\n\\t\\t\\t\\tcase 'link_open':\\n\\t\\t\\t\\t\\tif(token.markup === 'tw_prettylink' || token.markup === 'tw_prettyextlink') {\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\thref = token.attrGet('href');\\n\\t\\t\\t\\t\\tif(href[0] === '#') {\\n\\t\\t\\t\\t\\t\\ttoken.tag = '$link';\\n\\t\\t\\t\\t\\t\\thref = $tw.utils.decodeURIComponentSafe(href.substring(1));\\n\\t\\t\\t\\t\\t\\ttitle = token.attrGet('title');\\n\\t\\t\\t\\t\\t\\ttoken.attrs = [['to', href], ['class', '_codified_']];\\n\\t\\t\\t\\t\\t\\tif(title) {\\n\\t\\t\\t\\t\\t\\t\\ttoken.attrSet('tooltip',title);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('target','_blank');\\n\\t\\t\\t\\t\\t\\ttoken.attrJoin('class','tc-tiddlylink-external');\\n\\t\\t\\t\\t\\t\\ttoken.attrJoin('class','_codified_');\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('rel','noopener noreferrer');\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\ttagStack.push(token.tag);\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'link_close':\\n\\t\\t\\t\\t\\tif(token.markup === 'tw_prettylink' || token.markup === 'tw_prettyextlink') {\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\ttoken.tag = tagStack.pop();\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'image':\\n\\t\\t\\t\\t\\ttoken.tag = '$image';\\n\\t\\t\\t\\t\\tsrc = token.attrGet('src');\\n\\t\\t\\t\\t\\talt = token.attrGet('alt');\\n\\t\\t\\t\\t\\ttitle = token.attrGet('title');\\n\\n\\t\\t\\t\\t\\ttoken.attrs[token.attrIndex('src')][0] = 'source';\\n\\t\\t\\t\\t\\tif(src[0] === '#') {\\n\\t\\t\\t\\t\\t\\tsrc = $tw.utils.decodeURIComponentSafe(src.substring(1));\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('source',src);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tif(title) {\\n\\t\\t\\t\\t\\t\\ttoken.attrs[token.attrIndex('title')][0] = 'tooltip';\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t});\\n}\\n\\nmodule.exports = function tiddlyWikiPlugin(markdown,options) {\\n\\tvar defaults = {\\n\\t\\trenderWikiText: false,\\n\\t\\tblockRules: {},\\n\\t\\tinlineRules: {}\\n\\t};\\n\\n\\tmd = markdown;\\n\\tpluginOpts = md.utils.assign({},defaults,options||{});\\n\\n\\tmd.renderer.rules.code_inline = render_code_inline;\\n\\tmd.renderer.rules.code_block = render_code_block;\\n\\tmd.renderer.rules.fence = render_fence;\\n\\tmd.renderer.rules.paragraph_open = render_paragraph_open;\\n\\tmd.renderer.rules.paragraph_close = render_paragraph_close;\\n\\tmd.renderer.rules.footnote_ref = render_footnote_ref;\\n\\tmd.renderer.rules.footnote_open = render_footnote_open;\\n\\tmd.renderer.rules.footnote_anchor = render_footnote_anchor;\\n\\tmd.renderer.rules.text_special = render_text_special;\\n\\tmd.renderer.rules.tw_expr = render_tw_expr;\\n\\tmd.renderer.renderAttrs = render_token_attrs;\\n\\n\\tif(pluginOpts.renderWikiText) {\\n\\t\\tmd.helpers.parseLinkLabel = extendParseLinkLabel(md.helpers.parseLinkLabel);\\n\\n\\t\\tif(pluginOpts.inlineRules.image) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_image',tw_image);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.prettyextlink) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_prettyextlink',tw_prettyextlink);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.prettylink) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_prettylink',tw_prettylink);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.filteredtranscludeinline) {\\n\\t\\t\\tmd.inline.ruler.before('html_inline','tw_filteredtranscludeinline',tw_filteredtranscludeinline);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.transcludeinline) {\\n\\t\\t\\tmd.inline.ruler.before('html_inline','tw_transcludeinline',tw_transcludeinline);\\n\\t\\t}\\n\\n\\t\\tmd.inline.ruler.before('html_inline','tw_macrocallinline',tw_macrocallinline);\\n\\t\\tmd.inline.ruler.at('html_inline',extendHtmlInline(md.inline.ruler.__rules__[md.inline.ruler.__find__('html_inline')].fn));\\n\\t\\tmd.block.ruler.after('html_block','tw_block',tw_block,{\\n\\t\\t\\talt: [ 'paragraph', 'reference', 'blockquote' ]\\n\\t\\t});\\n\\t\\tmd.inline.parse = extendInlineParse(md.inline,md.inline.parse,options.inlineRules);\\n\\t}\\n\\n\\tmd.core.ruler.disable('text_join');\\n\\tmd.core.ruler.push('wikify',wikify);\\n};\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/markdown/new-markdown-button\":{\"title\":\"$:/plugins/tiddlywiki/markdown/new-markdown-button\",\"tags\":\"$:/tags/PageControls\",\"caption\":\"{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}} {{$:/language/Buttons/NewMarkdown/Caption}}\",\"description\":\"{{$:/language/Buttons/NewMarkdown/Hint}}\",\"list-after\":\"$:/core/ui/Buttons/new-tiddler\",\"text\":\"\\\\whitespace trim\\n\u003C$button tooltip={{$:/language/Buttons/NewMarkdown/Hint}} aria-label={{$:/language/Buttons/NewMarkdown/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type=\\\"text/markdown\\\"/>\\n\u003C%if [\u003Ctv-config-toolbar-icons>match[yes]] %>\\n{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}}\\n\u003C%endif%>\\n\u003C%if [\u003Ctv-config-toolbar-text>match[yes]] %>\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/NewMarkdown/Caption}}/>\u003C/span>\\n\u003C%endif%>\\n\u003C/$button>\\n\"},\"$:/plugins/tiddlywiki/markdown/readme\":{\"title\":\"$:/plugins/tiddlywiki/markdown/readme\",\"text\":\"This plugin provides Markdown support via the [[markdown-it|https://github.com/markdown-it/markdown-it]] parser and its associated plugins:\\n\\n* markdown-it-deflist\\n* markdown-it-footnote\\n* markdown-it-ins\\n* markdown-it-mark\\n* markdown-it-sub\\n* markdown-it-sup\\n\\n!! Compatibility Notes\\n\\n* \u003Cp>A tab character in Markdown has a size of four spaces. Configure the tab size of your code editor accordingly. For example, if you use \u003C$text text=\\\"CodeMirror\\\"/>, it is recommended that you set $:/config/codemirror/indentUnit and $:/config/codemirror/tabSize to `4` to avoid inconsistent indentations.\u003C/p>\\n* \u003Cp>HTML blocks are ultimately parsed by the \u003C$text text=WikiText/> parser: //an opening tag followed by a blank line will activate block-level parsing for its content//. When working with tags designed to contain literal content, such as `\u003Cpre>` and `\u003Cstyle>` tags, refrain from adding blank lines after the opening tags.\u003C/p>\\n* \u003Cp>You must terminate a table with either a blank line or another block-level structure.\u003C/p>\\n* \u003Cp>`latex-parser` in $:/config/markdown/renderWikiTextPragma is no longer required and will be ignored.\u003C/p>\\n* \u003Cp>Config option `linkNewWindow` is removed.\u003C/p>\\n\\n!! Extending the Parser\\n\\nYou can extend the parser by loading additional markdown-it plugins this way:\\n\\n```js\\nvar plugin1 = require(...);\\nvar plugin2 = require(...);\\n\\nvar md = $tw.Wiki.parsers[\\\"text/markdown\\\"].prototype.md;\\n\\nmd.use(plugin1)\\n  .use(plugin2, opts, ...);\\n```\\n\\n! Plugin Configuration\\n\\n\u003Ch2 style=\\\"margin-top:1.5em\\\">~WikiText Pragma\u003C/h2>\\n\\nThe value of [[renderWikiTextPragma|$:/config/markdown/renderWikiTextPragma]] has been carefully tuned to properly integrate markdown with ~TiddlyWiki. Changing this setting may produce unexpected results, but the inclusion of the following parser rules should be fine:\\n\\n; image\\n: embed images using ~TiddlyWiki's image syntax:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[img[An explanatory tooltip|TiddlerTitle]]\\n\\n[img width=23 class=\\\"tc-image\\\" [https://tiddlywiki.com/fractalveg.jpg]]\\n```\\n\u003C/p>\\n\\n; prettylink\\n: create links the ~TiddlyWiki way:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[[TiddlerTitle]]\\n\\n[[Displayed Link Title|Tiddler Title]]\\n\\n[[TW5|https://tiddlywiki.com/]]\\n```\\n\u003C/p>\\n\\n; prettyextlink\\n: create external links using the following syntax:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[ext[Open file|index.html]]\\n\\n[ext[Open file|../README.md]]\\n```\\n\u003C/p>\\n\\n; wikilink\\n: auto-link ~CamelCase titles\\n\\n; syslink\\n: auto-link system tiddlers\\n\\n\u003Ch2 style=\\\"margin-top:1.5em\\\">Typographical Replacements\u003C/h2>\\n\\nWhen [[typographer|$:/config/markdown/typographer]] is enabled, markdown-it will provide these typographical replacements:\\n\\n```\\n(c) (C)   → ©\\n(tm) (TM) → ™\\n(r) (R)   → ®\\n+-        → ±\\n...       → …\\n?....     → ?..\\n!....     → !..\\n?????     → ???\\n!!!!!     → !!!\\n,,        → ,\\n--        → &ndash;\\n---       → &mdash;\\n```\\n\\n! Making Markdown the Default in TiddlyWiki\\n\\n!! Modifying Existing Actions\\n\\nAdding `type=\\\"text/markdown\\\"` to the actions of the following buttons will\\noverride the default behavior.\\n\\n* New Journal - $:/core/ui/Actions/new-journal\\n* New Tiddler Here - $:/core/ui/Buttons/new-here\\n* New Tiddler - $:/core/ui/Actions/new-tiddler\\n\\n!! Using Markdown for Missing Links\\n\\nBy default, missing tiddlers are created with a blank content type, which\\nimplies WikiText. Setting [[$:/config/DefaultMissingType]] to `text/markdown`\\nwill make it so that tiddlers created from a missing tiddler link will be in\\nMarkdown rather than in WikiText.\\n\"},\"$:/plugins/tiddlywiki/markdown/settings/breaks\":{\"title\":\"$:/plugins/tiddlywiki/markdown/settings/breaks\",\"tags\":\"$:/tags/ControlPanel/Settings/Markdown\",\"caption\":\"Breaks\",\"text\":\"markdown-it library config: Convert `\\\\n` in paragraphs into `\u003Cbr>`\\n\\n\u003C$checkbox tiddler=\\\"$:/config/markdown/breaks\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\">\\n    [[Breaks|$:/config/markdown/breaks]]\\n\u003C/$checkbox>\"},\"$:/plugins/tiddlywiki/markdown/settings/linkify\":{\"title\":\"$:/plugins/tiddlywiki/markdown/settings/linkify\",\"tags\":\"$:/tags/ControlPanel/Settings/Markdown\",\"caption\":\"Linkify\",\"text\":\"markdown-it library config: Autoconvert URL-like text to links\\n\\n\u003C$checkbox tiddler=\\\"$:/config/markdown/linkify\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\">\\n    [[Linkify|$:/config/markdown/linkify]]\\n\u003C/$checkbox>\"},\"$:/plugins/tiddlywiki/markdown/settings/quotes\":{\"title\":\"$:/plugins/tiddlywiki/markdown/settings/quotes\",\"tags\":\"$:/tags/ControlPanel/Settings/Markdown\",\"caption\":\"Quotes replacement\",\"list-after\":\"$:/plugins/tiddlywiki/markdown/settings/typographer\",\"text\":\"markdown-it library config: Double + single quotes replacement pairs, when [[typographer|$:/config/markdown/typographer]] is enabled.\\n\\n|[[Quotes replacement|$:/config/markdown/quotes]]|\u003C$edit-text tiddler=\\\"$:/config/markdown/quotes\\\" tag=\\\"input\\\"/> |\"},\"$:/plugins/tiddlywiki/markdown/settings/renderWikiText\":{\"title\":\"$:/plugins/tiddlywiki/markdown/settings/renderWikiText\",\"tags\":\"$:/tags/ControlPanel/Settings/Markdown\",\"caption\":\"Enable WikiText\",\"text\":\"After Markdown is parsed, should any text elements be handed off to the ~WikiText parser for further processing?\\n\\n\u003C$checkbox tiddler=\\\"$:/config/markdown/renderWikiText\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\">\\n    [[Enable WikiText|$:/config/markdown/renderWikiText]]\\n\u003C/$checkbox>\"},\"$:/plugins/tiddlywiki/markdown/settings/renderWikiTextPragma\":{\"title\":\"$:/plugins/tiddlywiki/markdown/settings/renderWikiTextPragma\",\"tags\":\"$:/tags/ControlPanel/Settings/Markdown\",\"caption\":\"Enabled WikiText parser rules\",\"text\":\"When handing off to the ~WikiText parser, what parser rules should it follow?\\n\\n|[[Enabled WikiText parser rules|$:/config/markdown/renderWikiTextPragma]]|\u003C$edit tiddler=\\\"$:/config/markdown/renderWikiTextPragma\\\" class=\\\"tc-edit-texteditor\\\" autoHeight=\\\"yes\\\"/> |\"},\"$:/plugins/tiddlywiki/markdown/settings/typographer\":{\"title\":\"$:/plugins/tiddlywiki/markdown/settings/typographer\",\"tags\":\"$:/tags/ControlPanel/Settings/Markdown\",\"caption\":\"Typographer\",\"text\":\"markdown-it library config: Enable some language-neutral replacement + quotes beautification\\n\\n\u003C$checkbox tiddler=\\\"$:/config/markdown/typographer\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\">\\n    [[Typographer|$:/config/markdown/typographer]]\\n\u003C/$checkbox>\"},\"$:/plugins/tiddlywiki/markdown/settings\":{\"title\":\"$:/plugins/tiddlywiki/markdown/settings\",\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"caption\":\"Markdown\",\"text\":\"These settings let you customise the behaviour of Markdown. See [[plugin|$:/plugins/tiddlywiki/markdown]] readme tab for more information.\\n\\n''IMPORTANT:'' You must reload your wiki for changes to take effect.\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Settings/Markdown]]\\\">\\n\\n\u003Cdiv class=\\\"tc-control-panel-setting\\\" data-setting-title=\u003C\u003CcurrentTiddler>> >\\n\\n!!.tc-control-panel-accent \u003C$link>\u003C$transclude field=\\\"caption\\\"/>\u003C/$link>\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/markdown/styles\":{\"title\":\"$:/plugins/tiddlywiki/markdown/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\".markdown {\\n\\tdisplay: block;\\n\\tmargin: 0px;\\n}\\n.markdown hr {\\n  margin-top: 20px;\\n  margin-bottom: 20px;\\n  border: 0;\\n  border-top: 1px solid \u003C\u003Ccolour muted-foreground>>;\\n}\\n.markdown .footnotes {\\n\\tfont-size: 0.9em;\\n\\tline-height: 1.32;\\n}\\n.markdown a.footnote-ref {\\n\\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\\n\\tfont-size: 0.75em;\\n\\ttext-decoration: none;\\n\\tvertical-align: super;\\n\\tpadding:0px 1px;\\n}\\n.markdown ol.footnotes-list {\\n\\tpadding-left: 2em;\\n}\\n.markdown .footnote-item p {\\n\\tmargin: 0.7em 0px;\\n}\\n.markdown a.footnote-backref {\\n\\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\\n\\tfont-size: 0.8em;\\n\\ttext-decoration: none;\\n\\tmargin-left: 0.25em;\\n}\\n.markdown a.footnote-ref:target, .markdown .footnote-item:target {\\n\\tbackground-color: \u003C\u003Ccolour footnote-target-background>>;\\n\\tscroll-margin-top: {{{ [{$:/themes/tiddlywiki/vanilla/options/stickytitles}match[yes]then[120px]else[60px]] }}};\\n}\\n.markdown li > p:first-child {\\n\\tmargin-top: 0px;\\n}\\n.markdown li + li {\\n\\tmargin-top: 2px;\\n}\\n.markdown mark {\\n\\tpadding: 1px 3px;\\n}\\n\"},\"$:/plugins/tiddlywiki/markdown/syntax\":{\"title\":\"$:/plugins/tiddlywiki/markdown/syntax\",\"text\":\"To review standard Markdown syntax, see: [ext[CommonMark quick reference|https://commonmark.org/help/]]. For formal specification, consult the [ext[CommonMark Spec|https://spec.commonmark.org/current/]].\\n\\n! Linking to Tiddlers\\n\\nPrepend `#` to tiddler titles to form link addresses. If a tiddler title contains spaces or other special characters, you must either (1) URI-encode the title, or (2) surround the #title with `\u003C` `>` and backslash-escape any `\u003C` or `>` in the title.\\n\\n!! Links\\n\\n\u003Cpre>\u003Ccode>[link text](\u003Cstrong>#\u003C/strong>\u003C$text text=\\\"TiddlerTitle\\\"/> \\\"optional tooltip\\\")\\n\\n[link text](\u003Cstrong>#\u003C/strong>New\u003Cstrong>%20\u003C/strong>Tiddler)\\n\\n[link text](\u003Cstrong>&lt;#\u003C/strong>New Tiddler\u003Cstrong>&gt;\u003C/strong>)\\n\\n[](\u003Cstrong>&lt;#\u003C/strong>How to use \u003Cstrong>\\\\\u003C/strong>&lt;$list\u003Cstrong>\\\\\u003C/strong>&gt; widget?\u003Cstrong>&gt;\u003C/strong>)\\n\u003C/code>\u003C/pre>\\n\\nYou can also use the `\u003C$link>` widget to generate links to tiddlers:\\n\\n```\\n\u003C$link to=\\\"Tiddler Title\\\">Displayed Link Title\u003C/$link>\\n```\\n\\n!! Reference Style Links\\n\\n```\\n[link text][1]\\n[link text][2]\\n\\n[1]: #New%20Tiddler \\\"optional tooltip\\\"\\n\\n[2]: \u003C#Another Tiddler>\\n```\\n\\n!! Images\\n\\n```\\n![alt text](#Motovun%20Jack.jpg \\\"optional tooltip\\\")\\n\\n![alt text](\u003C#Motovun Jack.jpg>)\\n```\\n\\n! Escaping Special Characters\\n\\nMarkdown allows you to escape ASCII punctuation characters with `\\\\`.\\n\\n! HTML Blocks\\n\\nAn [[HTML block|https://spec.commonmark.org/0.30/#html-blocks]] is a group of lines that starts with an HTML tag and is treated as raw HTML. Block-level tags such as `\u003Cdiv>` and `\u003Cp>` can interrupt a paragraph. Inline elements such as `\u003Cstrong>` and `\u003Cem>` can start an HTML block if the //complete// tag begins on a new paragraph by itself. In most cases, an HTML block continues until a blank line is reached.\\n\\nA widget tag that begins on a new paragraph will also be treated as an HTML block. Markdown elements are not recognized inside the HTML block. For example:\\n\\n```\\nsee\\n\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nrendered as:\\n\\n```\\n\u003Cp>see\u003C/p>\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nA widget tag not preceded by a blank line is an inline element.\\n\\n```\\nsee\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nrendered as:\\n\\n```\\n\u003Cp>see \u003C$link to=\\\"New Tiddler\\\">\u003Cem>New\u003C/em> Tiddler\u003C/$link>\u003C/p>\\n```\\n\\n! Syntax Extensions\\n\\n!! \u003C$text text=KaTeX/>\\n\\nYou need to install the \u003C$text text=KaTeX/> plugin to activate this syntax extension.\\n\\nSurround your math expression with `$` for inline rendering. Whitespace characters cannot immediately follow the opening `$` or precede the closing `$`, and the closing delimiter must not immediately precede a digit. Furthermore, `$` followed by `:/` will not be recognized as a valid opening or closing delimiter either.\\n\\nHere's an example of an inline math expression:\\n\\n```\\n$c = \\\\pm\\\\sqrt{a^2 + b^2}$\\n```\\n\\nUse `$$` to center the math in display mode:\\n\\n```\\n$$c = \\\\pm\\\\sqrt{a^2 + b^2}$$\\n```\\n\\n!! Superscript and Subscript\\n\\n```\\nX^2^\\n```\\nx\u003Csup>2\u003C/sup>\\n\\n```\\nH~2~O\\n```\\nH\u003Csub>2\u003C/sub>O\\n\\n!! Marked Text\\n\\n```\\n==marked text==\\n```\\n\\n\u003Cmark>marked text\u003C/mark>\\n\\n!! Strikethrough\\n\\n```\\n~~striked through text~~\\n```\\n\\n\u003Cs>striked through text\u003C/s>\\n\\n!! Inserted Text\\n\\n```\\n++inserted text++\\n```\\n\\n\u003Cins>inserted text\u003C/ins>\\n\\n!! Tables\\n\\nmarkdown-it supports \u003C$text text=\\\"GitHub Flavored Markdown\\\"/> (GFM) [ext[table syntax|https://github.github.com/gfm/#tables-extension-]].\\n\\n```\\n|Left Aligned |Centered   |Right Aligned |\\n|:---         |   :---:   |          ---:|\\n|apple        |bat        |candle        |\\n```\\n\\n\u003Ctable>\\n\u003Cthead>\\n\u003Ctr>\u003Cth style=\\\"text-align:left\\\">Left Aligned\u003C/th>\u003Cth style=\\\"text-align:center\\\">Centered\u003C/th>\u003Cth style=\\\"text-align:right\\\">Right Aligned\u003C/th>\u003C/tr>\\n\u003C/thead>\\n\u003Ctbody>\\n\u003Ctr>\u003Ctd style=\\\"text-align:left\\\">apple\u003C/td>\u003Ctd style=\\\"text-align:center\\\">bat\u003C/td>\u003Ctd style=\\\"text-align:right\\\">candle\u003C/td>\u003C/tr>\\n\u003C/tbody>\\n\u003C/table>\\n\\n!! Definition Lists\\n\\n```\\nTerm One\\n: Definition with\\nlazy continuation.\\n\\nTerm Two\\n: Here is the first defintion.\\n\\n: Here is the second definition.\\n\\n  As you can see. A definition can have\\n  more than one paragrpah. It can also have\\n\\n      And indended code block...\\n```\\n\\n\u003Cdl>\\n\u003Cdt>Term One\u003C/dt>\\n\u003Cdd>\u003Cp>Definition with\\nlazy continuation.\\n\u003C/p>\u003C/dd>\\n\u003Cdt>Term Two\u003C/dt>\\n\u003Cdd>\u003Cp>Here is the first defintion.\\n\u003C/p>\u003C/dd>\\n\u003Cdd>\u003Cp>Here is the second definition.\u003C/p>\u003Cp>As you can see. A definition can have\\nmore than one paragrpah. It can also have\\n\u003Cpre>\u003Ccode>And indended code block...\\n\u003C/code>\u003C/pre>\\n\u003C/p>\u003C/dd>\\n\u003C/dl>\\n\\n!! Footnotes\\n\\nFor detailed explanation, see [[Creating Footnotes|https://www.markdownguide.org/extended-syntax/#footnotes]].\\n\\n```\\nHere's a simple footnote,[^1] and here's a longer one.[^bignote]\\n\\n[^1]: This is the first footnote.\\n\\n[^bignote]: Here's one with multiple paragraphs and code.\\n\\n    Indent paragraphs to include them in the footnote.\\n\\n    `{ my code }`\\n\\n    Add as many paragraphs as you like.\\n```\\n\\n\u003Cdiv class=\\\"markdown\\\">\u003Cp>Here’s a simple footnote,\u003Ca class=\\\"footnote-ref\\\" href=\\\"##fn1--doc639182\\\" id=\\\"#fnref1--doc639182\\\">[1]\u003C/a> and here’s a longer one.\u003Ca class=\\\"footnote-ref\\\" href=\\\"##fn2--doc639182\\\" id=\\\"#fnref2--doc639182\\\">[2]\u003C/a>\\n\u003Chr class=\\\"footnotes-sep\\\">\\n\u003Csection class=\\\"footnotes\\\">\\n\u003Col class=\\\"footnotes-list\\\">\\n\u003Cli id=\\\"#fn1--doc639182\\\" class=\\\"footnote-item\\\">\u003Cp>This is the first footnote. \u003Ca href=\\\"##fnref1--doc639182\\\" class=\\\"footnote-backref\\\">↥︎\u003C/a>\\n\u003C/p>\u003C/li>\\n\u003Cli id=\\\"#fn2--doc639182\\\" class=\\\"footnote-item\\\">\u003Cp>Here’s one with multiple paragraphs and code.\u003C/p>\u003Cp>Indent paragraphs to include them in the footnote.\u003C/p>\u003Cp>\u003Ccode class=\\\"codified\\\">{ my code }\u003C/code>\u003C/p>\u003Cp>Add as many paragraphs as you like. \u003Ca href=\\\"##fnref2--doc639182\\\" class=\\\"footnote-backref\\\">↥︎\u003C/a>\\n\u003C/p>\u003C/li>\\n\u003C/ol>\\n\u003C/section>\\n\u003C/p>\u003C/div>\"},\"$:/plugins/tiddlywiki/markdown/wrapper.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/wrapper.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/wrapper.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nWraps up the markdown-it parser for use as a Parser in TiddlyWiki\\n\\n\\\\*/\\n\\n\\\"use strict\\\";\\n\\nvar MarkdownIt = require(\\\"./markdown-it\\\");\\n\\nfunction parseAsBoolean(tiddlerName) {\\n\\treturn $tw.wiki.getTiddlerText(tiddlerName,\\\"false\\\").trim().toLowerCase() === \\\"true\\\";\\n}\\n\\nvar pluginOpts = {\\n\\trenderWikiText: parseAsBoolean(\\\"$:/config/markdown/renderWikiText\\\"),\\n\\trenderWikiTextPragma: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/renderWikiTextPragma\\\").trim()\\n};\\n\\nvar markdownOpts = {\\n\\thtml: true,\\n\\txhtmlOut: true,\\n\\tbreaks: parseAsBoolean(\\\"$:/config/markdown/breaks\\\"),\\n\\tquotes: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/quotes\\\").trim(),\\n\\ttypographer: parseAsBoolean(\\\"$:/config/markdown/typographer\\\"),\\n\\tlinkify: parseAsBoolean(\\\"$:/config/markdown/linkify\\\")\\n};\\n\\n// Retrieve needed TW rule classes and instantiated rules\\nfunction setupWikiRules(pluginOptions) {\\n\\tvar results = {};\\n\\n\\tfunction collectAllRules(classes,type) {\\n\\t\\tvar rulesInfo = [], key,\\n\\t\\t\\tself = wikiParser;\\n\\t\\tfor(key in classes) {\\n\\t\\t\\t// instantiate the rule\\n\\t\\t\\tvar RuleClass = classes[key];\\n\\t\\t\\tvar rule = new RuleClass(self);\\n\\t\\t\\trule.name = key;\\n\\t\\t\\trule.class = RuleClass;\\n\\t\\t\\trule.is = {};\\n\\t\\t\\trule.is[type] = true;\\n\\t\\t\\trule.init(self);\\n\\n\\t\\t\\trulesInfo.push({\\n\\t\\t\\t\\trule: rule,\\n\\t\\t\\t\\tmatchIndex: -1\\n\\t\\t\\t});\\n\\t\\t};\\n\\t\\treturn rulesInfo;\\n\\t}\\n\\n\\tvar WikiParser = require(\\\"$:/core/modules/parsers/wikiparser/wikiparser.js\\\")[\\\"text/vnd.tiddlywiki\\\"];\\n\\n\\t// first pass: get all rule classes\\n\\tvar wikiParser = new WikiParser(null, '', {parseAsInline: true, wiki: $tw.wiki});\\n\\n\\t// restore all possible rules from each rule class\\n\\twikiParser.pragmaRules = collectAllRules(wikiParser.pragmaRuleClasses,'pragma');\\n\\twikiParser.blockRules = collectAllRules(wikiParser.blockRuleClasses,'block');\\n\\twikiParser.inlineRules = collectAllRules(wikiParser.inlineRuleClasses,'inline');\\n\\n\\tvar pragma = pluginOptions.renderWikiText\\n\\t\\t\\t? \\\"\\\\\\\\rules except latex-parser extlink\\\\n\\\" + pluginOptions.renderWikiTextPragma\\n\\t\\t\\t: \\\"\\\\\\\\rules only html entity commentinline commentblock\\\";\\n\\n\\twikiParser.pos = 0;\\n\\twikiParser.source = pragma;\\n\\twikiParser.sourceLength = pragma.length;\\n\\n\\t// second pass: remove uninterested rules based on \\\\rules pragma\\n\\twikiParser.parsePragmas();\\n\\n\\tresults.blockRules = {};\\n\\tresults.inlineRules = {}\\n\\tresults.blockRuleClasses = {};\\n\\tresults.inlineRuleClasses = {};\\n\\n\\t// save the rule sets for future markdown parsing\\n\\twikiParser.blockRules.forEach(function(ruleinfo) {\\n\\t\\tresults.blockRules[ruleinfo.rule.name] = ruleinfo;\\n\\t\\tresults.blockRuleClasses[ruleinfo.rule.name] = ruleinfo.rule.class;\\n\\t});\\n\\twikiParser.inlineRules.forEach(function(ruleinfo) {\\n\\t\\tresults.inlineRules[ruleinfo.rule.name] = ruleinfo;\\n\\t\\tresults.inlineRuleClasses[ruleinfo.rule.name] = ruleinfo.rule.class;\\n\\t});\\n\\treturn results;\\n}\\n\\n// Creates markdown-it parser\\nfunction createMarkdownEngine(markdownItOptions, pluginOptions) {\\n\\tvar md = new MarkdownIt(markdownItOptions)\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-sub\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-sup\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-ins\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-mark\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-footnote\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-deflist\\\"));\\n\\n\\tvar results = setupWikiRules(pluginOptions);\\n\\n\\tMarkdownParser.prototype.blockRuleClasses = results.blockRuleClasses;\\n\\tMarkdownParser.prototype.blockRules = results.blockRules;\\n\\n\\tMarkdownParser.prototype.inlineRuleClasses = results.inlineRuleClasses;\\n\\tMarkdownParser.prototype.inlineRules = results.inlineRules;\\n\\n\\tif(pluginOptions.renderWikiText && $tw.modules.titles[\\\"$:/plugins/tiddlywiki/katex/katex.min.js\\\"]) {\\n\\t\\tmd.use(require(\\\"./markdown-it-katex\\\"));\\n\\t}\\n\\n\\tmd.use(require(\\\"./markdown-it-tiddlywiki\\\"),{\\n\\t\\t\\trenderWikiText: pluginOptions.renderWikiText,\\n\\t\\t\\tblockRules: results.blockRules,\\n\\t\\t\\tinlineRules: results.inlineRules\\n\\t\\t});\\n\\n\\t$tw.utils.each(['image','prettylink','prettyextlink'], function(rule) {\\n\\t\\tif(MarkdownParser.prototype.inlineRules[rule]) {\\n\\t\\t\\t// delegate to md; ignore the rule class in WikiParser\\n\\t\\t\\tdelete MarkdownParser.prototype.inlineRuleClasses[rule];\\n\\t\\t}\\n\\t});\\n\\treturn md;\\n}\\n\\n/// Parse tree post processing ///\\n\\nfunction deactivateLinks(tree) {\\n\\t$tw.utils.each(tree,function(node) {\\n\\t\\tif(node.type === \\\"link\\\") {\\n\\t\\t\\tnode.type = \\\"text\\\";\\n\\t\\t\\tnode.text = node.children[0].text;\\n\\t\\t\\tdelete node.attributes;\\n\\t\\t\\tdelete node.children;\\n\\t\\t\\tdelete node.attributes;\\n\\t\\t} else {\\n\\t\\t\\tdeactivateLinks(node.children);\\n\\t\\t}\\n\\t});\\n}\\n\\n// true if the node contains \\\"_codified_\\\" class attribute\\nfunction isCodified(node) {\\n\\treturn node.attributes\\n\\t\\t&& node.attributes.class\\n\\t\\t&& node.attributes.class.type === \\\"string\\\"\\n\\t\\t&& (node.attributes.class.value.split(\\\" \\\").indexOf(\\\"_codified_\\\") !== -1);\\n}\\n\\nfunction decodeEntities(s) {\\n\\treturn s.replace(/(&#?[a-zA-Z0-9]{2,8};)/g,$tw.utils.entityDecode);\\n}\\n\\n// Add e\\\"...\\\" and e'....' syntax to enable decoding of HTML entities\\n// in string literals.\\nfunction parseStringLiteralExtended(source,pos) {\\n\\tvar node = {\\n\\t\\ttype: \\\"string\\\",\\n\\t\\tstart: pos\\n\\t};\\n\\tvar reString = /(?:\\\"\\\"\\\"([\\\\s\\\\S]*?)\\\"\\\"\\\"|e?\\\"([^\\\"]*)\\\")|(?:e?'([^']*)')/g;\\n\\treString.lastIndex = pos;\\n\\tvar match = reString.exec(source);\\n\\tif(match && match.index === pos) {\\n\\t\\tnode.value = match[1] !== undefined ? match[1] :\\n\\t\\t\\t(match[2] !== undefined ? match[2] : match[3]);\\n\\t\\tnode.end = pos + match[0].length;\\n\\t\\tif(match[0].charAt(0) === \\\"e\\\") {\\n\\t\\t\\tnode.value = decodeEntities(node.value);\\n\\t\\t}\\n\\t\\treturn node;\\n\\t} else {\\n\\t\\treturn null;\\n\\t}\\n}\\n\\nfunction processWikiTree(tree,hasWikiLinkRule) {\\n\\tvar stack = [].concat(tree);\\n\\n\\tvar mergeable  = function(node) {\\n\\t\\treturn node.type === \\\"element\\\" && node.tag === \\\"p\\\" && (!node.attributes || Object.keys(node.attributes).length === 0);\\n\\t};\\n\\n\\twhile(stack.length) {\\n\\t\\tvar node = stack.pop();\\n\\t\\tif(node.type === \\\"element\\\" && node.tag === \\\"p\\\") {\\n\\t\\t\\t// reduce nested \u003Cp> nodes\\n\\t\\t\\twhile(node.children && node.children.length === 1 && mergeable(node.children[0])) {\\n\\t\\t\\t\\tnode.children = node.children[0].children;\\n\\t\\t\\t}\\n\\t\\t} else if(hasWikiLinkRule && isCodified(node)) {\\n\\t\\t\\tdeactivateLinks(node.children);\\n\\t\\t\\tcontinue;\\n\\t\\t}\\n\\t\\tif(node.children && node.children.length > 0) {\\n\\t\\t\\tstack.push.apply(stack,node.children);\\n\\t\\t}\\n\\t}\\n}\\n\\n// to extend MarkdownIt outside of this module, do:\\n//\\n// md = $tw.Wiki.parsers[\\\"text/markdown\\\"].prototype.md;\\n// md.use(plugin[, options]);\\nMarkdownParser.prototype.md = createMarkdownEngine(markdownOpts,pluginOpts);\\n\\nfunction MarkdownParser(type,text,options) {\\n\\tvar env = {}\\n\\tvar md = this.md;\\n\\tvar mdTree = md.parse(text,env);\\n\\tvar textToParse = '\u003Cdiv class=\\\"markdown\\\">\\\\n' + md.renderer.render(mdTree,md.options,env) + '\u003C/div>';\\n\\n\\t//console.log(JSON.stringify(mdTree,null,2));\\n\\t//console.log(\\\"\\\\n----------------\\\\n\\\" + textToParse);\\n\\n\\tvar wikiParser;\\n\\n\\tvar origParseStringLiteral = $tw.utils.parseStringLiteral;\\n\\t$tw.utils.parseStringLiteral = parseStringLiteralExtended;\\n\\n\\ttry {\\n\\t\\twikiParser = new $tw.Wiki.parsers[\\\"text/vnd.tiddlywiki\\\"](null,textToParse,{\\n\\t\\t\\tparseAsInline: true,\\n\\t\\t\\twiki: options.wiki,\\n\\t\\t\\trules: { pragma: {}, block: this.blockRuleClasses, inline: this.inlineRuleClasses }\\n\\t\\t});\\n\\t}\\n\\tcatch(err) {\\n\\t\\twikiParser = $tw.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",\\n\\t\\t\\t\\\"\u003Cstrong>Error encountered while parsing the tiddler:\u003C/strong>\u003Cp>\\\" + err.message + \\\"\u003C/p>\\\",\\n\\t\\t\\t{parseAsInline: false, wiki: options.wiki});\\n\\t}\\n\\tfinally{\\n\\t\\t$tw.utils.parseStringLiteral = origParseStringLiteral;\\n\\t}\\n\\tif(wikiParser.tree.length > 0) {\\n\\t\\tvar hasWikiLinkRule = false;\\n\\t\\t// see if wikilink rule has been invoked\\n\\t\\t$tw.utils.each(wikiParser.inlineRules,function(ruleInfo) {\\n\\t\\t\\tif(ruleInfo.rule.name === \\\"wikilink\\\") {\\n\\t\\t\\t\\thasWikiLinkRule = true;\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tprocessWikiTree(wikiParser.tree,hasWikiLinkRule);\\n\\t}\\n\\tthis.tree = wikiParser.tree;\\n\\tthis.source = text;\\n\\tthis.type = type || \\\"text/markdown\\\";\\n\\tthis.wiki = options.wiki;\\n}\\n\\nexports[\\\"text/markdown\\\"] = MarkdownParser;\\nexports[\\\"text/x-markdown\\\"] = MarkdownParser;\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"}}}"},
