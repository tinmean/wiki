{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.8","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.8","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel oreground>>;\\n\\tbackground-color: \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-global-tiddler-body-heading {\\n\\tmargin: 0 0 0.25em 0;\\n\\tfont-weight: normal;\\n}\\n\\n.tc-global-tiddler-body-type {\\n\\tmargin: 0 0 0.25em 0;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour foreground>>;\\n}\\n\\n.tc-global-tiddler-body-details {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-global-tiddler-body pre {\\n\\tmargin: 0;\\n\\tborder: 1px solid \u003C\u003Ccolour foreground>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-network-activity-background {\\n\\tfill: \u003C\u003Ccolour network-activity-foreground>>;\\n}\\n\\n/*\\n** Test Cases\\n*/\\n\\n.tc-test-case-wrapper {\\n\\tborder: 1px solid \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-radius: 6px;\\n}\\n\\n.tc-test-case-wrapper {\\n\\tbackground-color: \u003C\u003Ccolour testcase-accent-level-1>>;\\n}\\n\\n.tc-test-case-wrapper .tc-test-case-wrapper {\\n\\tbackground-color: \u003C\u003Ccolour testcase-accent-level-2>>;\\n}\\n\\n.tc-test-case-wrapper .tc-test-case-wrapper .tc-test-case-wrapper {\\n\\tbackground-color: \u003C\u003Ccolour testcase-accent-level-3>>;\\n}\\n\\n.tc-test-case-header {\\n\\tfont-weight: normal;\\n\\tmargin: 0.5em 0;\\n\\tpadding: 0 0.5em;\\n}\\n\\n.tc-test-case-divider {\\n\\tx-background-color: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n.tc-test-case-result-icon {\\n\\tfill: #fff;\\n\\tpadding: 0.25em;\\n\\tdisplay: inline-block;\\n\\tline-height: 0;\\n\\tborder-radius: 1em;\\n\\tvertical-align: text-bottom;\\n\\tmargin-right: 0.25em;\\n}\\n\\n.tc-test-case-result-icon-pass {\\n\\tbackground-color: green;\\n}\\n\\n.tc-test-case-result-icon-fail {\\n\\tbackground-color: red;\\n}\\n\\n.tc-test-case-result-icon svg {\\n\\twidth: 0.5em;\\n\\theight: 0.5em;\\n}\\n\\n.tc-test-case-header > h2 {\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tborder-radius: 4px;\\n\\tpadding: 0.25em;\\n}\\n\\n.tc-test-case-header > h2,\\n.tc-test-case-source > pre {\\n\\tmargin: 0;\\n}\\n\\n.tc-test-case-header > h2 a.tc-tiddlylink-missing {\\n\\tfont-style: normal;\\n}\\n\\n.tc-test-case-toolbar {\\n\\tfloat: right;\\n}\\n\\n.tc-test-case-toolbar svg {\\n\\tfill: \u003C\u003Ccolour tiddler-controls-foreground>>;\\n}\\n\\n.tc-test-case-toolbar .tc-drop-down {\\n\\tfont-size: 0.8em;\\n}\\n\\n.tc-test-case-result-fail {\\n\\tborder: 1px solid \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n\\tborder-radius: 4px;\\n\\tmargin: 0 0.5em;\\n\\tpadding: 0;\\n}\\n\\n.tc-test-case-result-fail-header {\\n\\tbackground: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n\\tborder-top-left-radius: 4px;\\n\\tborder-top-right-radius: 4px;\\n\\tpadding: 4px;\\n}\\n\\n.tc-test-case-result-fail-body {\\n\\tpadding: 4px;\\n}\\n\\n.tc-test-case-source > pre {\\n\\theight: 100%;\\n}\\n\\n.tc-test-case-narrative {\\n\\tpadding: 0.5em;\\n}\\n\\n.tc-test-case-panes {\\n\\tdisplay: flex;\\n\\talign-items: stretch;\\n\\tflex-wrap: wrap;\\n\\tpadding: 0.5em;\\n\\tborder-bottom-left-radius: 6px;\\n\\tborder-bottom-right-radius: 6px;\\n}\\n\\n.tc-test-case-source {\\n\\tflex: 1 0 49%;\\n\\tmin-width: 250px;\\n}\\n\\n.tc-test-case-source .tc-tab-content {\\n\\tbackground: inherit;\\n\\tmargin: 0;\\n}\\n\\n.tc-test-case-source .tc-tab-content .tc-field-table {\\n\\tbackground: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-test-case-source .tc-field-table {\\n\\twidth: 100%;\\n}\\n\\n.tc-test-case-source table.tc-field-table {\\n\\tmargin: 0;\\n}\\n\\n.tc-test-case-source .tc-tiddler-frame .tc-edit-texteditor {\\n\\tmargin: 0;\\n}\\n\\n.tc-test-case-divider {\\n\\tflex: 0 0 1.5%;\\n}\\n\\n.tc-test-case-source .tc-tab-buttons {\\n\\tpadding-top: 0;\\n}\\n\\n.tc-test-case-footer-toolbar {\\n\\tdisplay: flex;\\n\\tjustify-content: flex-end;\\n}\\n\\n.tc-test-case-output {\\n\\tbox-shadow: inset 2px 2px 10px 0px \u003C\u003Ccolour muted-foreground>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tborder-radius: 4px;\\n\\tborder: 1px solid \u003C\u003Ccolour muted-foreground>>;\\n\\tflex: 1 0 49%;\\n\\tmin-width: 250px;\\n\\tpadding: 0.25em 1em;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n/* Horizontal gaps */\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\\n/* Vertical gaps */\\n\\n.tc-tiny-v-gap-bottom {\\n\\tmargin-bottom: 3px;\\n}\\n\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v2.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n::before,\\n::after {\\n\\tbox-sizing: border-box;\\n}\\n\\nhtml {\\n\\t/* Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3) */\\n\\tfont-family:\\n\\t\\tsystem-ui,\\n\\t\\t'Segoe UI',\\n\\t\\tRoboto,\\n\\t\\tHelvetica,\\n\\t\\tArial,\\n\\t\\tsans-serif,\\n\\t\\t'Apple Color Emoji',\\n\\t\\t'Segoe UI Emoji';\\n\\tline-height: 1.15; /* 1. Correct the line height in all browsers. */\\n\\t-webkit-text-size-adjust: 100%; /* 2. Prevent adjustments of font size after orientation changes in iOS. */\\n\\t-moz-tab-size: 4; /* 3. Use a more readable tab size (opinionated). */\\n\\ttab-size: 4; /* 3 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\nbody {\\n\\tmargin: 0; /* Remove the margin in all browsers. */\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n\\theight: 0; /* 1 */\\n\\tcolor: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n\\ttext-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n\\tfont-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n\\tfont-family:\\n\\t\\tui-monospace,\\n\\t\\tSFMono-Regular,\\n\\t\\tConsolas,\\n\\t\\t'Liberation Mono',\\n\\t\\tMenlo,\\n\\t\\tmonospace; /* 1 */\\n\\tfont-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n\\tfont-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n\\tfont-size: 75%;\\n\\tline-height: 0;\\n\\tposition: relative;\\n\\tvertical-align: baseline;\\n}\\n\\nsub {\\n\\tbottom: -0.25em;\\n}\\n\\nsup {\\n\\ttop: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n\\ttext-indent: 0; /* 1 */\\n\\tborder-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n\\tfont-family: inherit; /* 1 */\\n\\tfont-size: 100%; /* 1 */\\n\\tline-height: 1.15; /* 1 */\\n\\tmargin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n*/\\n\\nbutton,\\nselect {\\n\\ttext-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n\\t-webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n\\tborder-style: none;\\n\\tpadding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n\\toutline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n\\tbox-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n\\tpadding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n\\tvertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n\\theight: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n\\t-webkit-appearance: textfield; /* 1 */\\n\\toutline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n\\t-webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n\\t-webkit-appearance: button; /* 1 */\\n\\tfont: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n\\tdisplay: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system, BlinkMacSystemFont, \\\"Segoe UI\\\", \\\"Noto Sans\\\", sans-serif, Helvetica, Arial, \\\"Apple Color Emoji\\\", \\\"Segoe UI Emoji\\\"\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"ui-monospace, \\\"SFMono-Regular\\\", \\\"SF Mono\\\", Menlo, Consolas, \\\"Liberation Mono\\\", monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20260110054039968","creator":"老K","text":"老K在Tim Ferris 的電子報看到另一篇Kevin Kelly的文章也很有趣。\n​\n叫做「101 Additional Advices」。\n​\n意思是他以前給孩子 68 則人生建議，後來每年生日都會再加一些，結果一路加到可以出書，現在又加碼 101 則。\n​\n我看完的感想很簡單。\n​\n這個人根本把人生當成 App 在更新版本。\n​\n而且還是那種你不更新會被系統跳出提醒的版本。\n​\n​\n---\n​\n建議一：人生先別談天命，先談兩年\n​\n他一直在講一件很反雞湯的事。\n​\n別一直問自己「我這輩子要幹嘛」。\n​\n先問「我接下來兩年要幹嘛」。\n​\n這句話對我這種愛想太多的人很有效。\n​\n因為一想到一輩子就焦慮，一想到兩年就只剩下，算了，先做再說。\n​\n​\n---\n​\n建議二：拖延的時候，請你專業一點\n​\n他有一招超怪。\n​\n你想拖延的時候，不要半吊子拖延。\n​\n你就認真拖延五分鐘，什麼都不做，坐好，發呆，完全不碰手機。\n​\n通常你會失敗。\n​\n因為你會開始坐立難安，腦袋突然想做事，手就會默默去開檔案。\n​\n這招就像對你的拖延症說。\n​\n來啊，你不是想拖延，給你一個舞台。\n​\n結果拖延症也社恐，它不敢上台。\n​\n​\n---\n​\n建議三：在 AI 時代，你要有效率，還要有點怪\n​\n他說要有效率，也要有點不可預測。\n​\n我翻譯成白話就是。\n​\n流程交給 AI，風格自己練。\n​\n你可以用 AI 幫你整理資料。\n​\n你要自己練的是，你看事情的角度，你講話的節奏，你下決定的品味。\n​\n簡單講。\n​\n以後大家都會很快。\n​\n你要練的是，快之外還要有你的味道。\n​\n​\n---\n​\n建議四：房間變高級的方法很痛苦\n​\n他講到整理環境那段，我笑出來。\n​\n房間要有質感，通常不是買更多東西。\n​\n是把東西拿掉。\n​\n買東西前先問一題。\n​\n它要住哪裡。\n​\n沒有家就別買。\n​\n這句根本是對我家某些角落下的判決書。\n​\n​\n---\n​\n建議五：人際的基本功很簡單，也很難\n​\n你可以不喜歡某些人。\n​\n你也可以覺得對方很煩。\n​\n但還是要尊重。\n​\n因為成熟的人不需要靠失禮來證明自己有立場。\n​\n這段很像他在說。\n​\n你可以有脾氣，記得把它包裝成教養。\n​\n​\n---\n​\n看完 101 則，我腦中直接浮現一張畫面。\n​\n一隻長頸鹿在跑步機上掙扎，滿頭大汗，嘴巴喊著我真的快不行了。\n​\n但它還在跑。\n​\n因為人生很多時候不是靠燃燒熱血。\n​\n是靠你願意把一件小事，做完，再做一次。\n​\n​\n---\n​\n如果你只能從這篇帶走一句。\n​\n老K想選這句。\n​\n卡住的時候，不要想大計畫。\n​\n先做「最小的一步」。\n​\n留言跟我說。\n​\n你最近卡住的是哪一件事。\n​\n你那一步，想從哪裡開始。\n\n[臉書](https://www.facebook.com/share/p/185W5Dsj1p/)","type":"text/plain","title":"101條建議","modified":"20260110054118245","modifier":"老K","tags":"人生"},
{"created":"20250202162015987","creator":"老K","text":"今天是2024第一天，老K做一個去年幾個重要的回顧 ，讓這幾年關心老K的朋友，知道為什麼老K有這樣的變化。\n\n老K在2023年3月到4月，參加了兩個對我人生哲學有重大改變的課程，第一個是 于為暢 暢哥的「個人品牌大帝國」，老K上這個課的最主要原因，是在雲昇老師2020過世前，有答應他要幫忙出版雲昇相法，要宣傳他的相理技術。\n\n結果我這方面進展非常慢，加上我看現在出版業不景氣成這樣，老K就轉個彎想，如果我重新再重執看相這個營生，是否宣傳會更好一些？\n\n看著優秀的學弟 桃桃喜-命理大師簡少年 （對不起，借學長蹭蹭名氣），就知道這應該比出書在書店放到發霉好很多。\n\n上完暢哥的個人品牌大帝國以後，才發現經營個人品牌其實是有方法的，不是光靠運氣就行，感謝暢哥的鼓勵，2023年我也提起勇氣，設計手面相課程。\n\n我的相法已經融入很多雲昇相法的部分，看著學員學得這麼開心，例如我們學員 簡極泰 三叔aka簡少年鐵粉，在完全沒有手相基礎下，上完一日的手相課加上一次複訓，幫朋友看相讓他們驚艷無比，我個人也覺得很有成就感。\n\n另一個課程是MMI，中文翻成有錢人想的跟你不一樣，這個課程扭轉我過去對金錢的一個概念--老K以前總覺得錢拿多一點就有罪惡感，也覺得有錢人多半挺邪惡的，這些觀念哪裡來的，我也記不得了。\n\n後來研究過經濟犯的面相，也有發現其實大富大貴跟作奸犯科是兩回事，但MMI確實讓老K修正對金錢跟財富的觀念。\n\n10幾年前，老K總是免費教相，免費看相，就算有段時間真的生活有點拮据，也不好意思收太多。\n\n上完MMI之後，老K開始重新考慮自己的價格，由於正職生活的繁忙，時間體力也隨著年紀越來越有限，也展開老K在看相上的兩個策略：\n\n1. 對於真的阮囊羞澀的人，老K仍在Line 社群上看相，只要捐款就看，但是得要我有空時才回應。\n\n真的不巧，2023下半年忙起來真是太驚人，還好自從設立要捐款這個規矩以後，看相的人也不那麼多了，目前也只有一位還沒看。\n\n其實認識老K的還知道，如果你對社群有貢獻，通常也會有老K的優待，不管是看相/卜卦.....\n\n在網路看相20幾年了，有些人只願意受到好處，而不願意付出，而這樣的人老K也只能敬而遠之了。\n\n尤其是那些把自己講的很可憐，卻不守社群規範、只要聽到捐款就退出的人.....\n\n老K上次接到類似的電話，應該是從某園區打來的。另外KK園區不是我開的，感謝各位。\n\n2. 對於付費的客人，老K絕對言無不盡，老K除了本身的人生經驗、客人分享的經驗以外，老K還有滿多其他產業的經驗，主要是因為正職工作關係，過去接受過產業諮詢或擔任顧問的關係。\n\n不管是老K看相的技術，或是從小唸書念到博士的經驗，還有跟各產業高手交手的經驗，至少各位在台灣很難找出幾個來。\n\n2023這年除了上課，也有兩本書--或是兩個作者，給老K的衝擊最大。\n\n第一位是木村泰賢教授，他是知名的日本佛教學者，也是僧侶，老K閱讀他的「根本佛教解脫道論」，把很多老K過去對佛教不太理解的理論，能夠貫通起來。\n\n最後讀到木村教授講人的三種根本慾望時，除了食慾與性慾，還加入了遊戲欲/自由欲，認為人渴望追求有選擇的慾望，老K的眼睛都亮了起來。\n\n這本書目前在讀第二次中，後來還買了阿毘達磨論回來閱讀中。\n\n第二位是傅佩榮教授，我有點後悔為什麼沒有早一點看傅教授的書，不過我猜早點看應該也沒興趣。因緣際會小朋友開始讀經以後，在YouTube 聽到傅教授講論語，哇，解釋的好清楚，就不斷地聽下去。\n\n當傅教授解釋儒家的「天」跟道家的「道」的時候，也讓我心裡充滿震撼。\n\n傅教授講述他為什麼不支持人性本善，而是人性向善時，他與他神父朋友的對話也讓我充滿啟發：\n\n「人性如果本善的話，那麼那些惡行是哪裡來的呢？」\n\n因此今年我看了不少傅教授的書，包括講論語的「人能弘道」、講孟子的「人性向善」、講老子的「究竟真實」、講莊子的「逍遙之樂」、講大學中庸的「止於至善」，也包括傅教授的「易經課」，也都是今年閱讀的範圍，讀得很過癮，也讀的慢。\n\n也聽了不少傅教授在YouTube 的演講，包括在台大的「哲學與人生」(這個課程後來有出書)，「先秦儒家哲學」兩套課程，之後還會繼續聽「易經哲學」，另外還有他的幾場演講，也都是老K會在開車或做家事聽的課程。\n\n看傅佩榮教授研究儒家，也促進我開始回頭看我們相學的一些名著，過去老K是隨著雲昇老師的腳步，認為蕭湘居士已經幫我們後進整理了蕭湘相法，應該好好鑽研於此就好。\n\n最近則想透過重新閱讀古相書，去思考相理論斷的一些基本問題，例如看相比較少在判斷這人何時結婚，他的配偶可能的個性或長相，人一生中的個性轉變等等，這些可能在其他如八字、斗數等可以看出的問題，老K也逐漸找出一些眉目出來。\n\n重新閱讀古書，這就是老K開始寫心相電子報的緣起。悶著頭做紀錄總有點沒動力，但如果是寫給人家看的，就會比較努力，目前也寫的超過三萬字了，我的學員和訂閱用戶每週都可以收看一篇老K的心得。\n\n說到電子報，也是我今年的新嘗試，在臉書上太容易受到觸及率的影響，因此老K想反過來，將老K有價值的東西，分享給「想看」的人，想看的人，就是願意訂閱我電子報的人，這樣寫起來也比較有精神。\n\n去年在北部跟南部，各開了手面相課程，這些課程，老K捨棄一般傳統的教法，翻本講義一頁一頁的說下去，講個數週，而是希望能在一天內，將一個「核心」或是「系統」，教給學員，讓他有一個直接可用的技法，也是一個日後可以靠著自己看書學習或是看相摸索，逐漸長成有自己特色的系統。\n\n就是老K前幾天說的，老K這個新系統就是透過四堂課，將手相、面相、骨相、氣色，教給學員。有上到課的學員就會發現，老K上課十分注重互動，希望你學了就當場用用看，讓你忘的慢，也會因為學員的問題，補充上課講義以外的內容。\n\n這幾年老K會特別強調手相的重要，因為在台灣有蕭湘居士的影響，普遍不重視手相，但老K最近幾年的經驗，單獨手相，就可以涵蓋個性、感情、事業、健康，與重要流年，這些其他命術都重視的事情，手相不用排盤、不用校正，為何不學呢？\n\n手面相彼此可以配合更多的細節，例如手相看出須得獨立工作，但可以帶多少人呢？是小老闆還是大老闆呢？這時有面相的輔助就更有幫助。\n\n如果又想知道，自己的格局多高，是幾百萬、幾千萬還是幾億的格局呢？那麼骨相配合神氣色，就又可以再給出更多的建議。\n\n最後還是希望今年大家還是繼續支持老K，在電子報寫更多有趣的文章，上課內容越來越豐富。\n\n最後還是工商服務一下，如果連不進去或是報名有問題，請直接私訊老K臉書：\n老K電子報 http://kfacehand.com\n2024/3/9 老K面相班報名: https://kfacehand.ck.page/202403face\n2024/3/23 老K手相班報名: https://kfacehand.ck.page/202403hand\n2024/4/13-4/14 老K面相進階班報名: https://kfacehand.ck.page/202404faceplus\n\n#手相 #面相\n\n[原文](https://www.facebook.com/share/p/19SE46MAYe/)","type":"text/markdown","title":"2023回顧","tags":"人生","modified":"20250202162100146","modifier":"老K"},
{"created":"20260101022646262","creator":"老K","text":"今年快過完了，老K回頭想了一下，\n發現今年其實過得蠻「內功修煉」的一年 😄\n​\n📚 讀書篇｜哲學再度回鍋\n今年讀了不少傅佩榮老師的書，\n《論語》《孟子》《易經》，\n還一路讀到《老子》《莊子》。\n​\n其中最有感的其實是《易經》。\n老K今年不小心買了好幾個版本😂\n結果我的卜卦系統也跟著升級，\n從原本的六爻，\n現在連卦爻辭的解讀也一起放進來，\n越來越有「整套系統」的感覺。\n​\n🌀 催眠篇｜今年是老K的催眠年\n今年也去上了蔡東杰老師的艾瑞克森催眠相關課程，\n算是老K認真學催眠的一年。\n​\n很開心的是，\n現在已經可以帶人進入催眠狀態了。\n也因為這樣，買了不少艾瑞克森的書，\n越讀越覺得：\n催眠真的不是什麼神秘技巧，\n而是很深的溝通與理解人心的方法。\n​\n🔮 塔羅篇｜老書每年都會長出新東西\n老K今年又重讀了 2003 年買的《其實你已經很塔羅了》。\n塔羅很有趣，\n幾乎每年重讀，都會有新的感想，\n明明是同一本書，\n但自己已經不是同一個人了。\n​\n最近還想寫手面相跟塔羅合用的講義，不知道會不會有人想聽。\n​\n✋ 課程篇｜線上手相課的一年\n今年也是老K跟簡少年一起推出桃桃喜線上手相課的一年，\n整體其實蠻開心的，\n而且大家的回饋也都不錯。\n​\n不過老實說，\n今年也是老K正職最忙的一年，\n尤其下半年，忙到課開得比較少。\n​\n📅 明年預告\n明年會開比較多實體課，\n線上課要不要繼續，老K還在思考中。\n​\n如果你會想上老K的線上課，\n或是你其實比較想實體見面，\n👉 留言跟我說一下你比較想要哪一種吧。\n​\n（長頸鹿已經在旁邊幫我卜卦了 🦒🔮）\n\n[臉書](https://www.facebook.com/share/p/1BqzAUxffZ/)","type":"text/plain","title":"2025回顧","modified":"20260101022827326","modifier":"老K","tags":"人生"},
{"created":"20250115124220631","creator":"老K","text":"這個是在國外論壇遇到的例子，找我幫他看相，公開這個案例對她也沒有什麼隱私的問題。\n\n這個案主是個29歲女生，我大概是這樣分析：\n\n在感情線跟智慧線的島紋與雜紋，顯示25-30歲間，事業與感情上都有阻礙。\n\n談感情容易出狀況，因此在事業未穩定前，盡量不要談感情，以免雙重打擊。\n\n個性上，在30歲前喜歡自己發展，不喜歡他人管束，因此就容易缺乏他人指導下出問題，且在35歲前，做事的耐心、態度都不夠堅定，無法持續，且溝通上容易招致誤解。\n\n35歲前，健康不佳，且要在31-33之間注意較大的疾病，因此在營養攝取與日常保養要多注意，過了40歲後人反而比較健康。\n\n30歲後個性會比較能包容他人意見，35以後的事業運也較好。\n\n手掌氣色十分不好，最近確實需要比較低調，凡事都要小心謹慎，盡量少講話以免得罪他人，多閱讀卡內基的書，他對於人際關係的建議仍然有效。\n\n你是去年11月到現在的困擾最大，今年的2月會壓力小一些，但3-4月壓力會再起，因此今年都要小心應對。\n\n以上後來當然是要翻譯成英文再給他。\n\n案主反饋的狀況還算正面，另外她還有件事找我卜卦，就再等他未來反饋狀況再來分享。\n\n[臉書原文](https://www.facebook.com/share/p/1XxPdDLwgA/)","type":"text/markdown","title":"29歲女","tags":"手相","modified":"20250115124257246","modifier":"老K"},
{"created":"20251201061505672","creator":"老K","text":"\n社群貼文：6000 年前的人，為什麼在我們基因裡消失了？\n​\n最近老K看到一篇很聳動的文章，\n標題寫著：\n「科學家發現一群 6000 年前的人類，他們的 DNA 和現代人毫無關係！」\n​\n老K心裡想——\n啊？怎麼可能？\n怎麼會有人存在過，卻完全不在我們任何人的基因裡留下痕跡？\n難道是什麼科學陰謀？還是真的地球上曾經出現過「被完全抹去」的一支人類？\n​\n越想越怪，老K就把 AI 叫出來，\n重新檢視這篇研究，\n結果發現事情比標題還有趣，也更震撼。\n​\n🧬 原來，是真的有一支「失落的人類分支」\n​\n在哥倫比亞高原出土的 21 具古人遺骸中，\n最早可以追到 6000 年前。\n科學家把 DNA 抽出來一比對，發現：\n​\n這些人和現代任何族群，都沒有明顯遺傳連結。\n​\n不只是比例低，\n而是目前的科學資料裡\n找不到他們的後代。\n​\n像是一條繞到死胡同的支線，\n閃耀了一段時間後，\n就在基因地圖上消失。\n​\n🧬 文化變了，是因為人換了\n​\n約 2500～2000 年前，\n另一群與中美洲 Chibchan 語系族群有關的人來到高原。\n​\n陶器、農業、定居等文化變化，\n原以為是當地人的演進，\n結果基因說：\n​\n那不是進化，是替代。\n​\n文化是新的，\n使用文化的人，也是新的。\n​\n🧬 他們去哪裡了？\n​\n研究沒有答案，\n可能是疾病、氣候變遷、衝突、飢荒……\n也可能只是基因被稀釋到測不出。\n​\n但我們確定——\n他們活過。\n他們走在土地上。\n他們講過語言、做過夢、養過孩子。\n​\n只是我們的身體，已經看不到他們的影子。\n​\n🌀 老K的腦洞：上一輪文明？\n​\n這讓老K想到以前常亂想的一件事：\n​\n會不會一萬年前也有另一個文明，\n科技發展到某個極限，\n結果像我們現在一樣——\n環境壓力、資源耗盡，然後自我崩毀？\n​\n文明倒下，\n地球 reset，\n一切重新開始。\n​\n人類再走一次從零到一的路。\n語言重新建立、農業重新發明、文化重新長大。\n​\n這些消失的基因分支，\n會不會是上一輪文明的小小殘影？\n雖然不能當真，但想想就覺得浪漫。\n​\n🧬 老K的手面相小結語：\n​\n看到這種研究，老K總會想到：\n​\n我們的臉，也是一種活著的歷史。\n它是你父母的混合，\n你祖先的選擇，\n數千代生存下來的線索。\n​\n你眼尾的紋路、你鼻樑的形狀、你的額頭寬窄、\n你以為是「天生」的東西，\n都有一段歷史背景。\n​\n6000 年前那些基因消失的人，\n沒留在我們的 DNA 裡，\n但我們今天每一張臉、每一條掌紋，\n都代表著「成功延續到現在的故事」。\n​\n所以老K看手面相的時候，\n看到的不是命運，\n而是你身上 能延續到今天，是因為你祖先成功活下來的證據。\n​\n每一張臉，都是千萬次存活後留下的版本。\n\n[臉書](https://www.facebook.com/share/p/1F9op5CNq1/)","type":"text/plain","title":"6000年前的人","tags":"人生 面相","modified":"20251201061602984","modifier":"老K"},
{"created":"20251113150725860","creator":"老K","text":"🐯 一山不容二虎？那如果這兩隻虎一起創業呢？\n\n一般人都覺得：「領導只能有一個。」\n不然方向會亂、權力會鬥。\n但我最近聽 Freakonomics 那集節目——\n〈Are Two C.E.O.s Better Than One?〉，\n發現這世界上真的有不少公司，讓「兩隻虎」一起領軍。\n有的互咬，有的並肩。\n\n兩隻老虎，兩隻老虎，跑得快，跑得快？\n\n---\n\n📱BlackBerry：雙虎失調的教訓\nBlackBerry（當年叫 RIM）是最早做出智慧型手機的公司。\n兩位 CEO——Mike Lazaridis 與 Jim Balsillie，\n一個主技術、一個管商業。\n初期風光無限，但當 iPhone 與 Android 崛起時，\n兩人對未來方向意見不合，誰也說服不了誰。\n結果市場決策被拖慢，團隊猶豫不決。\n這家公司後來，成了「雙頭馬車失速」的代名詞。\n\n---\n\n🧠Atlassian：雙虎合力的典範\n反觀澳洲的 Atlassian，做 Jira 與 Confluence 那家。\n兩位創辦人 Mike Cannon-Brookes 與 Scott Farquhar 從創業到上市都共同擔任 CEO。\n他們幾乎每天通話、共同決策，\n像程式設計裡的 pair programming：\n一人思考、一人檢查，互補盲點。\n他們清楚分工，也建立高度信任，\n讓「雙 CEO」不再是混亂，而是一種升級的合作系統。\n\n---\n\n🎧Spotify：雙虎新潮的試驗\n連 Spotify 這樣的串流巨頭，\n近年也在嘗試「雙 CEO」架構。\n雖然細節未公開，但這顯示：\n企業治理正進入「雙核心」時代——\n當挑戰變多、速度變快，\n一人之力，未必夠應付整個世界。\n\n---\n\n⚙️台積電：台灣的「雙 CEO 時期」\n老K也想起來，台積電也曾短暫地走過這條路。\n2013 到 2018 年間，台積電採用過「共同 CEO 制度」：\n由 張忠謀 （董事長）與 魏哲家 （總裁 兼 Co-CEO）共治。\n當時半導體正面臨全球供應鏈與製程轉折，\n兩人分工清楚——張忠謀 主策略與對外關係，\n魏哲家 抓製程與營運落地。\n這段時期被視為「交棒前的穩定共治」。\n等到公司進入穩定軌道後，制度再回歸單一 CEO。\n某種程度上，這是「成功的雙虎接力」。\n\n---\n\n⚖️雙 CEO 的好與壞\n優點：\n✅ 互補專長——技術 ＋ 策略、創新 ＋ 營運。\n✅ 分擔壓力——領導負荷太重，兩人可輪流抗壓。\n✅ 決策品質高——像雙人編程，一人行動、一人校正。\n缺點：\n❌ 權責模糊——容易出現「這誰決定？」的窘境。\n❌ 決策速度慢——雙人協調延誤市場反應。\n❌ 信任風險——只要出現裂縫，就可能全面崩解。\n\n---\n\n🪬老 K 的手相觀察\n我在聽這些案例時，忍不住從手相角度想：\n若兩位 CEO 的手拿來對照，會不會也有跡可循？\n👤 額頭高的人——擅長長期戰略，看遠。\n👤 額頭方正的人——穩定、善執行，守內。\n👤 外向者——對外、公關、市場。\n👤 內斂者——內部策略、結構管理。\n最理想的 C.E.O 組合，\n不是兩個一樣強，而是兩個互補又願意信任對方的人。\n一山不容二虎？\n那得看這兩隻虎，是想互咬，還是想一起打天下。\n\n---\n\n👁️‍🗨️ 老 K 的行動呼籲：\n📍 如果你是創業者、主管、或正在打造團隊，\n花三分鐘想想——\n你身邊有沒有那個能「互補你」的人？\n不一定要像你，但能讓你更完整。\n\n📍 留言告訴我：\n你見過的「雙領導」是成功還是災難？\n或者直接留言：「我要看相」，\n讓老 K 幫你從手相角度看看，\n你是那隻主外的虎，還是主內的虎。\n\n📍 也歡迎報名：\n👉 十一月的【網路面相課】\n👉 線上的【手相入門班】\n\n學會看懂自己的臉與手，\n就能在職場與人生裡，找到最適合你的「另一隻虎」。\n\n#老K手面相 #Freakonomics #雙CEO #台積電 #領導學 #黃易 #大唐雙龍傳 #管理心理學 #面相學 #創業人生 #團隊信任 #看相課 #手相課\n\n[臉書](https://www.facebook.com/share/p/17fsicwRUp/)","type":"text/markdown","title":"一山不容二虎","tags":"人生 職場","modified":"20251113150850968","modifier":"老K"},
{"created":"20250730140421673","creator":"老K","text":"老K告訴你，這個世界比較像是一道光譜──\n\n冬天裡的刺骨寒風，還是夏日裡的汗水淋漓？\n有人在我腦海裡大喊：「世界非黑即白！」❌✅\n\n多年前，老K在網路上，應該是ptt吧，遇到一位「二元論狂熱者」。\n他義憤填膺地告訴我：好就是好，壞就是壞；是就要是，非就永遠非。\n那時候，我的反應只有一個字：這人好！奇！怪！😅\n\n沒想到過了這些年我還記得這個怪人，老K當年應該這樣回覆他──\n🌡️ 體溫，從來不是全熱或全冷，而是在 18°C–24°C 的舒適帶。\n🎢 情緒，也不是高潮迭起或一蹶不振，而是要學會「淡定」與「激昂」之間的節奏。\n💪 自信，過頭變成自負；謙卑，過分變成自我懷疑。\n\n適中，才是我們真正該追求的。\n如果非要把人生套進「非黑即白」的框架，那人生應該會簡單很多才對啊？🌈\n\n老K的心聲\n\n我不再被絕對的對錯左右，學會在不同的光譜裡裡尋找適合自己的處境。\n\n只要在適當的溫度光譜裡，體會那 18°C 的微涼，也感受 24°C 的溫暖。\n\n調整內心的頻率，有情緒沒關係，但不讓情緒成為操縱我的主宰。\n\n現在，輪到你了──\n\n你曾經被「非黑即白」的思維框住嗎？\n當你試圖把人生標籤分類，是不是感覺少了什麼？\n\n👇 在留言告訴老K：\n\n那道讓你窒息的絕對標準，是什麼？\n\n你又如何在不同的光譜裡裡找到屬於自己的定位？\n\n期待你的故事，讓我們一起逃離「非此即彼」的極端，走進五彩繽紛的人生啦！✨\n\n[臉書](https://www.facebook.com/share/p/16r7hYfQvc/)","type":"text/markdown","title":"二元論","tags":"人生","modified":"20250730140441850","modifier":"老K"},
{"created":"20241225085727010","creator":"老K","text":"「為了反對不義，人必須高舉正義；為了抗議這個缺乏幸福的宇宙，人必須創造幸福。」從傅佩榮教授的書中，看到他總結卡謬的這一句話。\n\n老K沒有全職看相，最大的原因，就是你會覺得這個世界滿奇怪的，有的人很善良，但是面相不好，過的坎坷，有些混蛋卻有一副好皮囊。\n\n久了你會無力，你會需要做點別的事情，做點對這個世界有點幫助的事。\n\n後來也才發現，其實幫人看相，提醒他未來的「地雷」在哪，是最有幫助的。\n\n老K才學有限，加上每個人個性不同，我們不一定可以指點對的路，但是明顯的問題、危險跟困境，是可以分享的。\n\n不過話說回來，如同老K 常講的：每個危險你都避開，那你怎麼可能成長的快呢？\n\n要佩服那些來看相，只注意講他未來危險、問題，而且聽完以後還可以保持鎮定，繼續過正常人生的人，根據老K的經驗，這些才真的是高人。\n\n那些不信、或是過度相信的人，反而屬於同一類人。\n\n[臉書連結](https://www.facebook.com/share/p/15NBBwNs3X/)","type":"text/markdown","title":"人必須創造幸福","tags":"人生","modified":"20241225085847826","modifier":"老K"},
{"created":"20251101112127886","creator":"老K","text":"💫 從耳朵到下巴：一張臉的人生地圖\n​\n你有沒有想過：\n你的臉，其實是一張「人生時間表」。\n從耳朵到下巴，藏著你的一生。\n​\n​\n---\n​\n🍼【0～6歲】靠父母吃飯的時期\n​\n這時候要自己謀生太難，所以要看父母給的起跑線。\n耳朵、山根、天倉：這三個位置能看出你的「出身」好不好。\n耳朵圓厚的人，父母多半能幫上一把；\n天倉太窄的，就得靠自己一步一步走出路。\n​\n想追到三代？那就看遺傳相法：摸摸頭骨，祖蔭的秘密就藏在那裡。\n​\n​\n---\n​\n📚【6～15歲】學業與叛逆的交錯期\n​\n耳朵太張→坐不住；\n眉毛太亂→情緒多變；\n額頭飽滿→記憶力好；\n但額頭扁平或骨頭太硬→覺得讀書沒意思。\n​\n國中開始，眉毛決定情緒，眼神決定反應。\n眉毛亂但眼神靈→反應快，考試運也好。\n這時候的你，是乖學生，還是叛逆天才？\n眉毛早就說出答案。\n​\n​\n---\n​\n🎓【15～22歲】自由的起點\n​\n高中要分類組，大學要選人生方向。\n印堂開、方額、眉毛強的人，多半走理工；\n額頭圓潤、高、豐滿的人，適合研究與創作。\n他們不是最聰明，而是最能靜下來思考。\n​\n大學之後，智慧線與感情線開始影響命運。\n智慧線亂→思緒混亂；\n感情線亂→情場多風浪。\n天倉狹窄又眼距太近→容易因衝動犯下感情錯。\n​\n​\n---\n​\n🧑‍💼【22～50歲】職場與人生的拉鋸戰\n​\n這段，是最熱鬧的篇章。\n​\n👉 少年英雄：\n腦袋靈活、天倉寬、耳高。\n升得快，也摔得快。\n​\n👉 中年棟樑：\n鼻顴強、氣勢穩。\n懂得做人做事，才撐得久。\n​\n👉 老來持重：\n口正、下巴穩、聲音溫厚。\n沒靠背景也能靠氣場站穩腳步。\n這一類人，常在四十以後開始開花結果。\n​\n​\n---\n​\n👴【50歲之後】退休？你確定嗎？\n​\n下巴厚實→閒不住；\n事業線穿過感情線→越老越忙；\n頭髮烏黑亮→退休後還想管東管西。\n​\n要看老年運？\n看天倉→有沒有祖蔭；\n看鼻顴→還有沒有人脈；\n看下巴→能不能守財；\n看手→有沒有理財觀念。\n​\n這時候的你，可能問自己：\n「我這輩子到底什麼時候能安心退休？」\n但如果你還有氣色、還想學、還想動，\n那就代表你還沒老，只是進入新階段。\n​\n​\n---\n​\n☁️【最後一站】天堂或地獄？\n​\n這題，不用看相。\n問問自己：\n「我這一生，有替世界留下什麼嗎？」\n答案就在心裡。\n​\n​\n---\n​\n📣工商時間來啦\n​\n老K這次要做一件新事：\n11/30，第一次線上〈五官十二宮〉課程正式開講！\n​\n這堂課，適合：\n🌍 想跨國參加的朋友（台灣以外也能輕鬆加入）\n👁 想學會「不靠美醜判斷五官」的人\n🧠 想從模糊變清晰，看懂自己與他人的人\n​\n這不只是「看相」，而是一場「重新理解自己」的旅程。\n從五官看出性格，從十二宮看出人生節奏。\n​\n💥 早鳥優惠再延長到11/2！\n想報名的朋友請把握時間，\n一過 11月 2 日，價格就會恢復原價。\n​\n👉 想學會從臉看人？\n👉 想知道你的人生地圖藏在哪個五官？\n留言、報名、或訂閱老K電子報，\n一起走進五官十二宮的世界，\n在這堂課裡，看懂你一生的軌跡。\n留言「我要報名」，來來來來來來來！\n\n[臉書](https://www.facebook.com/share/p/1Do3bi6Z1s/)","type":"text/plain","title":"人生地圖2","tags":"人生 面相","modified":"20251101112223864","modifier":"老K"},
{"created":"20250304123109367","creator":"老K","text":"🔥「人生是場戲，演好你的角色就夠了！」🔥\n\n人生就像一場戲，但別誤會，不是要你天天戴面具演假的。😁\n\n而是說，我們本質都差不多，只是劇情需要，有人演搞笑角色，有人演正經大佬。😎\n\n可你知道嗎？厲害的演員不是靠演皇帝或總裁才出名，而是把每個角色演活了才拿獎！\n\n現實也一樣啊。影展上有最佳男女主角，也有最佳配角、新人獎，甚至最佳編劇、配樂……每個位置都有它的光芒。\n\n所以別被那些「只有進護國神山才算成功」或「某些工作很low」的說法框住啦！\n\n人生這場戲，沒有高低貴賤，只有演得好不好。👍\n\n就像有人找老K看手相，說這是幫你看出適合什麼角色——但演技行不行，還是要靠自己練！\n\n你可能是天生主角命，但不努力一樣NG；也可能是小配角，卻靠實力翻身。你說呢？\n\n別羨慕別人的劇本，也別嫌自己的角色不夠酷。\n\n舞台已經搭好，燈光亮起，下一步就看你怎麼演！ 你最想演什麼角色？留言告訴我吧～👉\n\n[臉書原文](https://www.facebook.com/share/p/1Fba8AS16s/)\n\n[IG原文](https://www.instagram.com/p/DGxvuAnTcJ5/?igsh=MTIwbndudDZycHdyOQ==)","type":"text/markdown","title":"人生如戲","tags":"人生 諮詢 職場","modified":"20250304123150856","modifier":"老K"},
{"created":"20251018091302585","creator":"老K","text":"老K今天試試看，怎麼從手面相來對應人生旅程。\n\n0歲到幼稚園，這個年紀要自己謀生比較困難，通常要看你的父母親的成就，也就是我們常說的「出身」好不好。\n\n一般初學看相的朋友會知道要看耳朵，這部分確實可以反映你的遺傳。\n\n但山根、天倉，反映你的祖蔭。\n\n如果你要再往前幾代追，那就是看雲昇老師的絕活，遺傳相法，往頭骨摸，可以往上分析三代。\n\n如果回來單純看父母親，還可以看手相。\n\n感情線反映父親，生命線反映母親。\n\n頭上的日月角也是反應父母親的。\n\n男左女右，也都是有機會反映父母遺傳的。\n\n再來，上了小學，要開始唸書了，6歲開始。\n\n耳朵的好壞觀察這個小朋友是不是坐得住？耳朵太張的小朋友那可是坐不住阿。\n\n額頭高低不見得是讀書好壞問題，額頭飽滿的小朋友記憶力總是會強一點。\n\n但不包括額頭明顯有突起骨頭的小朋友，尤其是日月角，也就是眉頭往上接近髮際的兩個有點突起的位置，這樣反而不愛唸書了。\n\n上了國中，額頭跟眉毛就會反應更多的事情。\n\n學業重，科目多，方額的人與其說是比較善於邏輯思考，應該說是比較務實，喜歡可以拿來用的東西。\n\n所以一般方額的人可能走理工得多，這可能是因為台灣的氛圍，覺得走理工比較有錢賺。\n\n但方額卻額頭不夠高的話，額頭又沒有飽滿的骨頭，通常這個時候就很悶，唸書怎麼唸都不太有成就。\n如果眉毛又比較雜亂那就麻煩了，情緒更不穩定。\n\n以前老K的年代是要高中聯考，國中課業的應付，在於你要沉得住氣來記憶。\n\n眉毛可以觀察很多情緒的因素\n\n如果眉毛差一點，眼神靈動，那也可以，反應快對考試也有利。\n\n到了高中，15歲左右了，這在台灣就要考慮分類組了。\n\n印堂高、方額、眉毛強，往往都走理工類組去了。\n\n要是在古代或許不一定。\n\n額頭稍微圓、高、豐滿的人，未來是比較偏向研究類的，不管文法商還是理工醫，都看得到這種額相的人。\n\n各位印象中的老醫師、老教授，很多是這種類型。\n\n有的老師也是這個類型，骨勢比較不豐滿的人會比較想在基層例如中學教書。\n\n再來，到大學了。\n\n這時候智慧線、感情線的走向反而影響的大了，雖然高中就情竇初開，但通常到大學才能真的享有自己的自由，不被家庭束縛。\n\n智慧線除了看智慧，主要是看思考夠不夠清晰。\n\n感情線則是看自己對感情的態度。\n\n面相上天倉狹窄，例如太陽穴過窄，眼睛又太過接近的朋友，特別要小心一時衝動鑄下感情上的大錯。\n再來，就是考慮到研究所這塊了。\n\n不想唸書，就趕快出去工作吧！\n\n其實做研究，眉眼比較重要，你需要穩定的情緒，足夠快的反應，這些都從強勢的眉眼可以觀察。\n而如果要念到博士，額頭還是一個觀察重點。\n\n好不容易念完碩士要出社會了，新鮮人要在職場上可以粗暴的劃分三個類型。\n\n少年英雄：也就是腦袋好又靈活，業績又好，如果你看到天倉寬闊，耳朵又高，那實在是有機會變成少年英雄阿。\n\n中年棟樑：鼻權絕對是你的關鍵，在職場待久了，你要有兩個特性，第一，你自身要有實力，第二，你要有好的人際關係。\n\n額、眉、眼都不夠理想，卻有好鼻顴的人，會有中年開竅的傾向。\n\n老來持重：五十過後，從不夠好的額眼眉觀察，你沒有高明的學歷，鼻顴雖然不塌陷，但也不夠強勢，只要前面沒有明顯的缺點，你有一個端正的口相、或是堅毅的下巴、或是良好的口條、或是悅耳的聲音，其中一項，都可以讓你在50以後，讓你過去累積的經驗可以開始產生回饋。\n\n再來，就準備退休了，常常有人問阿，我到底什麼時候可以退休阿？\n\n下巴長得跟摔角手一樣方正的，閒不住。\n\n事業線衝破感情線的，也閒不住。\n\n氣色強的，也超級閒不住。\n\n頭髮過了55還是烏黑亮麗的，也是管東管西。\n\n那你還是找點事情做，當當義工也不錯。\n\n那你會問，我退休了能不能有點錢養老啊？那就先看骨相格局，有沒有富格囉。\n\n再來看天倉跟事業線，有沒有祖上留下來的錢呢？\n\n再來看看鼻顴，有沒有人際關係可以打零工的？\n\n再來看看下巴，是不是有機會研究房地產呢？\n\n再看看手上的成功線，自己有理財觀念了嗎？\n\n到了最後的最後，你大概想問：那我是上天堂還是下地獄呢？\n\n這就不用看相了，這個問題你問問自己，然後衡量衡量自己對這個社會的貢獻，差不多就知道了。\n\n老K最後工商一下，11/30我要嘗試第一次開網路的五官十二宮課程，適合台灣以外的朋友參加，有興趣的請直接私訊老K，我還在做報名表，敬請期待啊！\n\n[臉書](https://www.facebook.com/share/p/1A1kTguVSY/)","type":"text/markdown","title":"人生旅程","tags":"人生 面相 手相 職場","modified":"20251018141731534","modifier":"老K"},
{"created":"20251228011106387","creator":"老K","text":"\n【老K觀察：為什麼有人每個人生階段差很大？】\n​\n最近在看朋友、學生、讀者的人生故事時（就是看相），我常發現一件很有趣的事，\n有些人每十年像換一個人一樣。\n小時候普通，長大變超強；\n少年時期迷惘，三十歲卻開外掛；\n甚至四、五十歲還在一路升級。\n​\n到底為什麼？\n​\n老K後來整理出幾種模型，越想越覺得…人生真的比我們想的還神奇。\n​\n​\n---\n​\n① 醜小鴨理論：只是開花比較晚\n​\n有些人不是醜，是「本質晚開」。\n他從小就和別人不同，只是那個不同要到某個階段才看得懂。\n​\n​\n---\n​\n② 蛻變理論：卡住，是為了長翅膀\n​\n毛毛蟲在變蝴蝶之前，是一段完全黑暗的時期。\n人也是如此。\n許多人的轉折，其實就在那些看似「最低谷」的地方。\n​\n​\n---\n​\n③ 環境理論：換土，就能開花\n​\n一片茶葉在中國普普通通，\n到了英國，變成高級品。\n​\n​\n人也是。\n你放錯環境就是不起眼，\n換了一個地方、換了一個圈子、換了一份工作，\n突然就亮起來了。\n​\n嗯...現在一些外來種來台灣沒天敵，好像也是這個類型。\n​\n​\n​\n---\n​\n④ 潛力延遲點火：慢熱的人，一旦發動就嚇死人\n​\n有些人學東西慢，但累積感超強。\n等到有一天，「火山口突然打開」。\n你以為他是慢，其實他是一直在蓄能。\n​\n​\n---\n​\n⑤ 反脆弱理論：被打擊後反而變強的人\n​\n有些人遇到挫折不是崩潰，而是升級。\n越亂他越強，\n越困難越能逼出他的天賦。\n​\n人生就像鍛鍊前臂旋轉肌群（這個我懂 😆），\n壓力一適當，力量就成形。\n​\n有沒有聽過：請將不如激將？\n​\n---\n​\n⑥ 潛流模型：表面安靜，內在一直在走\n​\n這種人外表看起來普通，\n但內在像地下河一樣慢慢流、慢慢積累，\n只等找對出口的那一刻，\n就會整條湧出來。\n​\n​\n---\n​\n⑦ 劇本重寫理論：事件讓你變成另一個版本的自己\n​\n有些人經歷一件大事，例如：\n失敗、離職、生病、遇到貴人、戀愛、當爸媽……\n突然整個人生劇本重寫，\n他的人格、價值觀、能力都換了版本。\n​\n​\n---\n​\n⑧ 系統解鎖理論：完成前置任務後，技能樹突然全亮\n​\n你以為他混了十年，\n但他其實是在打造底層邏輯。\n當某個契機到來，整個技能樹瞬間展開。\n​\n​\n---\n​\n⑨ 角色轉換理論：換角色就換人生\n​\n從學生 → 上班族 → 主管 → 創業者 → 爸媽 → 老師\n每換一個角色，\n人就會長出不同的能力與版本。\n​\n很多人不是變了，\n是「角色」換了，他跟著升級了。\n​\n​\n---\n​\n⭐老K的結論：\n​\n其實沒有人「突然變好」。\n只有：\n​\n開花時間不同\n​\n蛻變速度不同\n​\n環境適配度不同\n​\n前置任務完成時間不同\n​\n劇本觸發事件不同\n​\n角色變換的節奏不同\n​\n​\n每一次看起來的巨大變化，\n都是累積後的必然，不是偶然。\n​\n所以如果你覺得自己現在還沒變強，\n別著急，你可能正在蓄能、蛻變、解鎖，\n只差一個「屬於你的時機」。\n​\n歡迎來找老K看個相囉！\n\n[臉書](https://www.facebook.com/share/p/1KHYmPvwdE/)","type":"text/plain","title":"人生階段的轉換","modified":"20251228011204198","modifier":"老K","tags":"人生 手相 生活 改運 面相 諮詢 職場"},
{"created":"20250509121101852","creator":"老K","text":"當你還在煩惱「未來要做什麼」的時候，老K想跟你說一件很重要、但很容易被忽略的事——\n\n你必須先擁抱「職業無貴賤」這個觀念。\n\n這不是一句勵志口號，而是你活在這個世界、要活得不焦慮的根本起點。\n\n想像一下，如果你一直認為只有醫師、律師、工程師才值得尊敬，那你會活得多累？你會害怕選錯科系、做錯決定，甚至在職場裡永遠覺得「我只是個XXX」，不夠好、不夠體面、不夠值得驕傲。\n\n但事實是：每個人都有他的天分，而社會也需要各種不同的能力與角色。\n\n有些人做事細膩又有耐心，很適合品保、會計，這些工作也一樣重要。你讓他去創業，他可能膽子不夠大、也不擅長冒風險，但如果你讓他守住一間公司的後端流程，他就能像磐石一樣，讓整體運作無後顧之憂。\n\n這就是「適才適所」的價值。\n\n你不需要變成別人眼中的「有出息」，你只要在對的位置，發揮對的能力，那就是你最閃耀的樣子。\n\n---\n\n再來，除了看見自己的特質，你還要學會觀察這個社會「需要什麼」。\n\n老K很多年前就經歷過一次「潮流大逃殺」。\n\n當時流行修教育學分，幾乎每個文組、理組大學生都在準備考教師資格，感覺那是條最穩定的出路。\n\n但老K看著一群人一窩蜂衝進同一扇門，心裡突然一個問號：「如果大家都去教書，那會不會將來老師變太多，學生卻不夠了？」\n\n所以老K決定放棄那條路，去選了一門比較冷門的科目。\n\n當時沒人懂，甚至有人笑說：「那有什麼前途？」\n\n但現在回頭看，那門冷門的學科——剛好搭上ESG這波全球浪潮，成了現在最需要、卻最缺人的領域。\n\n不是老K特別聰明，而是老K學會了兩件事：\n\n1. 不盲從主流，願意思考未來社會的需求；人多的地方不要去。\n\n2. 願意深耕冷門領域，讓自己成為稀缺資源。\n\n---\n\n所以，今天你如果還在為未來焦慮，請記得：\n\n不是「做什麼」決定你有沒有價值，而是「你能不能做得好」、「你是不是社會現在缺的那一塊」。\n\n職業無貴賤，但有分「適合不適合」、「未來有沒有需求」。\n\n你可以做一個默默耕耘的工匠，也可以做一個把冷門變熱門的開創者。\n\n只要你選的方向不是盲從而是深思熟慮，那就已經走在比大多數人更清醒的路上了。\n\n老K今天分享這段，是希望你不要小看自己的選擇、也不要被主流框架綁住。\n\n因為真正有價值的工作，往往在當下看起來很普通，但未來的世界會用「搶手」來回應你的堅持。\n\n—\n\n你覺得自己目前走的，是「熱門路」還是「冷門路」？你是怎麼選擇的？歡迎在留言跟老K聊聊，跟老K學點手相，也可以判斷喔。\n\n#老K就是覺得人多的地方不要去 #但是人少的地方你敢去嗎\n\n[臉書](https://www.facebook.com/share/p/1XDTZgyMYc/)","type":"text/markdown","title":"人多的地方","tags":"人生","modified":"20250509121140675","modifier":"老K"},
{"created":"20250302030554899","creator":"老K","text":"【不要輕易考驗人性，因為人是軟弱的】 🤔💭\n\n「人是軟弱的，人有可錯性，不要輕易考驗人性。」——這是在傅佩榮老師的書上讀到的一句話。\n\n老K覺得這句話真的很有道理，因為我們自己也常常犯錯，不是嗎？😅\n\n📌 查理·芒格 曾經說過：「我想知道會導致我失敗的地方，然後我就會避開它。」這是一種逆向思考的方式，與其挑戰自己的意志力，不如直接讓自己遠離那些容易讓你犯錯的環境。\n\n老K有多軟弱呢？像是知道看手機不好，還是會一直看📱😂。\n\n但「人有可錯性，也有可正確性，可以透過不斷反思來修養自己，以追求理想的人生境界。」💡\n\n所以老K現在盡量讓自己看手機的時候做有意義的事情：\n📖 讀手機裏的電子書\n📝 在手機上寫點文章\n🔎 用手機研究有興趣的問題\n\n📌 另外幾個讓自己不容易陷入陷阱的做法：\n🚫 少看新聞，避免被情緒操控\n🎭 少去「娛樂」場所，降低分心誘惑\n🏞️ 假日不往人擠人的地方跑，留時間給真正讓自己開心的事\n\n讓對自己有益的選擇變得簡單，讓可能讓自己犯錯的情境變得遙遠，這樣人生會順利很多。\n\n你呢？你有什麼讓自己保持清醒的方法嗎？留言跟老K分享吧！👇😆\n\n[臉書原文](https://www.facebook.com/share/1A4tAnQe7D/)","type":"text/markdown","title":"人是軟弱的","tags":"人生 改運","modified":"20250302030647558","modifier":"老K"},
{"created":"20250425150833743","creator":"老K","text":"最近有兩位網路紅人的人設出了問題。\n\n一個是炎上進行式，是個律師。\n\n一個目前還比較少人知道，是個地位滿高的人。\n\n好，兩個我都得罪不起，老K從別的角度來講好了。\n\n你要怎麼分辨偽君子呢？\n\n這其實很簡單，都不太需要靠看相。\n\n那種太過完美的人格，通常都會出現問題。\n\n老K也發現好像記者也很喜歡去揭穿這種「聖人」的真面目。\n\n尤其很多偶像明星，常常被包裝的很完美。\n\n所以：\n\n👉規則一-：留意那些太過完美的人\n\n當然這不是說好人都是裝出來的，但你會發現真正的好人，也是有缺點的。\n\n你看到那個缺點，可以稍微放心一點。\n\n好啦，如果你會看相，我們可以來到下一條規則。\n\n👉規則二：人設跟相理顯然不符的地方\n\n老K有個學生曾經拿張照片考我，照片裡的人說自己是富二代。\n\n我看看以後，我說：有點奇怪，他額頭、山根、天倉、耳朵都有問題，怎麼有辦法繼承家業？\n\n這個人果然是個騙子。\n\n最近出事的網路紅人，天倉跟額頭顯示他關心實利，口相顯示他沒有那麼關懷他人，而鼻樑跟人中的缺點，就更是其中的硬傷。\n\n如果他寫點開車文，恐怕會好一點。\n\n但只有這兩條規則，還是不怎麼保險，老K還有第三條規則。\n\n👉規則三：看他做了什麼，不要看他說什麼。\n\n老K必須承認自己也是唬爛派的，也很注重說話這回事。\n\n但觀察一個人，要看他實際做了什麼。\n\n最近花蓮一位女老師很出名，她嘴巴不饒人，學生很怕他，但是她的行為是很愛護學生的。\n\n你只看她說話，恐怕會錯過這個老師。\n\n面試的時候，你也要特別留意自己不要只有注意話術，真正的高手會看你過去做了什麼。\n\n剛畢業的朋友，要特別注意你那些不及格的科目。\n\n已經出來工作四五年的朋友，你要能有實績，你才有可能跳槽時加到薪水。\n\n對方如果給你一個好人的印象，你看他怎麼對待比他地位低或年紀小的人。\n\n這些，都藏不住。\n\n這些，也都是心相提到的內容，也是一般閱人資歷夠多的人會有的感想。\n\n有一條最後的規則，對你有用。\n\n👉逆規則：如果你覺得活的有點累，需要很多面具，那你也在經營不適合自己的人設。\n\n老覺得要戴面具，要經營形象的話，老K 建議你要檢視自己的價值觀跟人生觀，你在追求什麼呢？\n\n坦率不是學什麼歪論，什麼「知恥近乎勇，無恥近乎神勇」\n\n這個是開玩笑用的好嗎，不能拿來當作人生指導原則。\n\n也不是什麼很高大上的理想：我要拯救世界。\n\n很累阿各位。\n\n我們內心都想做個好人，在力所能及的程度去做好事就行了。\n\n面對現實，能夠坦率的認錯，然後重新出發。\n\n看到成功的朋友，不要妒忌，也不要羨慕，而是慶賀。\n\n日子真的會好過多了。\n\n看到還在探索人生的朋友，你只要想到，自己也曾經是這樣，也就好了。\n\n這樣可以以在開同學會的時候，氣氛會好很多。\n\n今天就談談這3+1條規則，有沒有想補充的可以告訴老K。\n\n網紅們應該還看不到我這裡XD \n\n#我沒有談渣男 #我沒有得罪高官 #老K人設就是無恥近乎神勇 #歡迎來找老K看相 #因為最近很缺錢\n\n[臉書](https://www.facebook.com/share/p/16U2aYUH1T/)\n\n[IG](https://www.instagram.com/p/DI37qJrzyNf/?igsh=OHN2azdoOHo5a3Q=)","type":"text/markdown","title":"人設破解法","tags":"人生 面相","modified":"20250425150953476","modifier":"老K"},
{"created":"20250826144504542","creator":"老K","text":"上次談到老K學八字在手面相上也帶來很多啟發，是什麼啟發呢？今天來聊聊這個\n\n八字的結構其實就是你生日的年月日時，天干地支各一個，例如今天是2025-8-26，老K寫這個文章的時候是晚上9：18，八字就是乙巳（年）甲申（月）丁卯（日）辛亥（時）\n\n而用八字算命，你就得在這八個字當中，去解析人的性格、事業、婚姻、財富。\n\n在八字之前，還有一個東西也是這樣，就是易卦。\n\n就六條槓槓，也是要從裡面分析出事業運、婚姻運、財運，甚至要分析對手的狀況，自己的狀況等等....\n\n那要怎麼分析呢？你就要知道很多規則。\n\n每一個規則都是在解密八個字或是六根槓槓的可能帶來的含義。\n\n以八字來說，這八個字可以先用五行區分，然後決定哪個地方代表自己。\n\n例如我們現在通常使用的子平術，用日為自己，老K以今天當例子這個，就是用的日柱當成自己，丁卯。\n\n而丁跟卯呢又可以再細分，丁是自己，因為上面這排代表是外在，丁就是面對外在的自己，而卯地支在下面，代表是自己隱私的部分，可以看做婚姻或配偶。\n\n再來就是你要知道怎麼把這八個字對應五行，例如丁是火，卯是木。\n\n金生水生木生火生土 \n\n火剋金剋木剋土剋水\n\n然後再透過五行生剋的轉換，以日主為主，就會有各種生剋的狀況，最後你發現卯是偏印，就可以解讀婚姻宮有個偏印。\n\n這些生剋出來的新名字，叫做十神。\n\n然後你就可以再去做一些解讀，因為這個八字有了生剋狀況，原來的八個字就都有新的名字了。\n\n光天干這邊就有偏印、正印、偏財。\n\n當你知道的規則越多，這八個字帶給你的意義就越豐富。\n\n例如我們再加上時間序：年柱代表1-15歲，月柱16-30歲，日柱31-45歲，時柱則是46歲以後。\n\n剛剛排的十神\n\n在手面相上，也有類似的狀況，想要去解讀臉上的符號，例如在臉上有五星，額是火星、口是水星、左右耳是金星與木星，鼻是土星。\n\n然後相書也有引入生剋的狀況，例如：\n\n土剋水：鼻大口小\n水剋火：口大額窄\n金剋木：左耳形狀比右耳好\n\n這些都有相理解釋，例如鼻大口小表達容易出誤會，不得人緣。\n\n但在木剋土，右耳跟鼻子的關係，或是火剋金，額頭對左耳，這兩條就沒有什麼發揮。\n\n顯示在相理上，有自己一套規則，只是古人還是想用五行來解釋，解釋不通的就跳過。\n\n所以學過八字來看相書的人，會有一種熟悉，但是不太好對應的感覺。\n\n另一個結構，是初學看相的人一定遇到的，就是三停，髮際到眉毛是上停，看30歲前，眉毛到鼻準，是31-50歲，鼻準以下就是51以後了。\n\n跟八字一樣，他也有一個以結構來看人生年齡分界的趨勢。\n\n以八字看流年來說，先不談大運，他是建立在天干地支系統的，總共就是六十個干支在輪流，人的黃金時期大約在20-60之間的40年，這四十個干支靠著重複的十天干十二地支，跟八字可以交互出各種吉凶現象的預測。\n\n在面相上也是這樣，75部位流年法就把臉切了75個部位，一個蘿蔔一個坑，你看看你幾歲就看哪裡\n\n準確的機率大概7成，這其實也很不錯了，缺點是七十五部位看吉凶，但是什麼事情看不太出來。\n\n這件事情，困惑老K將近15年，一直到碰到雲昇老師給我一個提示。\n\n那就是：應用九執流年法來判斷事情的方向。\n\n九執流年法其實就是看左右耳、額、鼻、左右眉、口、左右眼這些地方，而在相書上其他地方的結構，你可以套用在這裡。\n\n例如眉是情份宮、眼是情緣宮、鼻是情慾宮、口是情愛宮、耳是情恩宮。\n\n你就可以比較靈活的在面相上分析桃花運等等事情。\n\n有了其他面相結構，這樣一來，我們看相的也可以不用這麼羨慕看八字的人，也可以有自己一條獨特的出路了。\n\n下次你再翻翻相書，可能又會找到新靈感喔！\n\n[臉書](https://www.facebook.com/share/19gyRCbo2D/)","type":"text/markdown","title":"八字與面相","tags":"工具","modified":"20250826144614384","modifier":"老K"},
{"created":"20250413041736631","creator":"老K","text":"另一個網友問找工作的事情，老K回答：\n\n你這卦......\n\n你想找個大公司，或是體面的公司，但容易擦身而過\n\n農曆四月跟五月是比較好的時候，但是就剛剛講的，要小心差一點\n\n容易自己瞎操心，或是長輩的阻礙錯過時機\n\n然後你也沒很認真在找，你需要重整你找工作的方向，不然可能今年要到年底才行\n\n#卜卦 #求職 #給客人不要太多術語 #要白話\n\n[臉書](https://www.facebook.com/share/p/1AdpRCdhFa/)","type":"text/markdown","title":"卜卦問何時找到工作","tags":"卜卦","modified":"20250413041802012","modifier":"老K"},
{"created":"20250413041641951","creator":"老K","text":"網友問副業，老K解答如下。\n\n很明顯就是因為老K今天電子報寫完以後就沒力發文了。\n\n只好到社群共創一點老K發文材料。\n\n老K的解釋如下：\n\n你問副業，很難做，需要醞釀頗久，你之前農曆正月的時候比較有點指望，但合夥的人，或是你因為做副業所需要的資本等等，都配合不太上\n\n不過我看你這個副業似乎是比較偏動腦/動嘴的，可能有點灰色\n\n你比較容易顧全面子做的累\n\n農曆4月跟5月，耗財的因素會小一點，6月開始壓力就會轉大，到農曆10月好一些，但短期來看，其實也是要熬到明年才有個結果\n\n但你這個副業跟你屬性不是很相合，不是很得心應手，根基不太穩固，常常有自亂陣腳的問題\n\n詳細卦理老K就不解釋了，祝有留言的各位副業順利！\n\n[臉書](https://www.facebook.com/share/p/18oMBt2SbV/)","type":"text/markdown","title":"卜卦問副業","tags":"卜卦","modified":"20250413041712105","modifier":"老K"},
{"created":"20250505121927697","creator":"老K","text":"這是一個老K幫網友卜卦的實例。\n\n網友問：什麼時候可以找到工作呢？\n\n我回答：你這卦......\n\n你想找個大公司，或是體面的公司，但容易擦身而過\n\n農曆四月跟五月是比較好的時候，但是就剛剛講的，要小心差一點\n\n容易自己瞎操心，或是長輩的阻礙錯過時機\n\n然後你也沒很認真在找，你需要重整你找工作的方向，不然可能今年要到年底才行\n\n最近網友來回饋了\n\n「我今天上岸了\n好厲害 是差點進不去外\n也被主管推遲到5/19才上班😂\n而且確實是體面和算大的公司」\n\n給各位猶豫想找老K卜卦的朋友參考，老K解卦大概就是這個風格，盡量從卦象解讀跟你問題相關的資訊。\n\n需要卜卦就私訊老K吧~\n\n#卜卦 #工作問題大家都會遇到 #老K用的是六爻卦\n\n[臉書](https://www.facebook.com/share/p/1X8yFGRZ5A/)","type":"text/markdown","title":"卜卦實例","tags":"卜卦","modified":"20250505122003475","modifier":"老K"},
{"created":"20250509121254358","creator":"老K","text":"怎麼整合手面相跟占卜？\n\n老K在自己的系統裡面，通常是這樣用的。\n\n手面相看人，占卜看事。\n\n從手面相，到更深一層的骨相、格局跟氣色，看的是一個人的個性、事業高度、職業喜好、感情婚姻等等方面。\n\n手面相還是可以針對事情來回答，例如最常有人問的問題，就是我今年適合換工作嗎？\n\n你從這個人的格局跟流年，其實就可以判斷對方長期來說，事業的走向，透過氣色，可以判斷短期的好壞。\n\n如果客人再問，我這兩個工作機會哪個好？那就適合來卜卦了。\n\n例如老K有個客人，我有指出她其實比較不適合太穩定的工作，她也確實一直想要闖一闖。\n\n老K從智慧線跟事業線判斷今年還可以，氣色看大概從農曆4月前有機會。\n\n後來她也遇到機會，找老K 卜個卦。\n\n其中一個機會是這樣的結果：\n\n這個機會財利多，各有幾次變化機緣，要到農曆2月或農曆9月收穫成果\n\n事情會來的又急又快，比較辛苦。\n\n農曆二月是最辛苦，卯酉衝，但這時是個機會\n\n農曆三月資金或是其他準備會到齊\n\n農曆五月能有產品或服務\n\n---\n\n另一種方法，是先卜卦，再反過來看相。\n\n老K遇過怎麼卜工作，結果都不好的狀況。\n\n連續三卦用神都無力落空亡還受衝。\n\n這時透過相格，比較能建議好的方向。\n\n例如有的人確實就很不適合現在創業，先去當員工不是比較好嗎。\n\n這個方法是老K 自己基於所學的做的整合，其實你也可以整合出自己的搭配方法。\n\n你有沒有想到什麼新的搭配方法？可以來聊聊阿\n\n#老K學卜卦就是崇拜孔明 #結果孔明好像不是用這種卜卦 #學看相也是因為這個方法不用排盤\n\n[臉書](https://www.facebook.com/share/p/16HD328Huk/)","type":"text/markdown","title":"卜卦整合看相","tags":"卜卦 手相 面相","modified":"20250509121329571","modifier":"老K"},
{"created":"20250405095052414","creator":"老K","text":"「讀書不是一場比賽。越好的書，越需要慢慢吸收。」-- 納瓦爾寶典\n\n這句話，老K深有同感。\n\n傅佩榮老師的西方哲學之旅，雖然有1500頁大部頭，憑老K以前練過的速讀，其實一個月以內也可以看完。\n\n老K選擇慢慢看，因為經常對裡面一兩句話產生共鳴。\n\n例如最近這句：「人生有三大奧秘：痛苦、罪惡、死亡」\n\n為什麼是奧秘呢？因為這三件事是不可能解決的，不可能完全沒有痛苦、沒有罪惡、沒有死亡。\n\n很多美好的事物，只存在某一個瞬間而已。\n\n你呢？有想到什麼美好的事物嗎？\n\n[臉書](https://www.facebook.com/share/p/14E19QwbLu6/)","type":"text/markdown","title":"三大奧秘","tags":"人生","modified":"20250405095109662","modifier":"老K"},
{"created":"20250824120055832","creator":"老K","text":"🔍 三天小測驗：測出你未來成功的機率\n\n很多人說：「成功靠努力。」\n但其實，成功先靠反應。\n\n老K教你一個超簡單的方法，\n三天內就能看見自己對「未來成功」的潛質。\n\n📒 步驟如下：\n\n1. 拿一本筆記本。\n\n2. 接下來三天，每當你遇到一個問題或被交辦任務，先停下來記錄：\n\n👉 如果你的第一反應是：「我要怎麼解決？」 → 記 +1 分\n👉 如果你的第一反應是：「好麻煩…能不能逃掉？」 → 記 –1 分\n\n就是這麼簡單。\n\n很多人一直怪環境、怪運氣，卻沒發現自己面對問題時習慣退縮。\n當你的「+ 分」越來越多，不一定讓你變成黃仁勳，\n但月薪、機會、甚至人生選擇，\n一定會慢慢向你靠攏。\n\n📌 那麼，重點來了：\n👉 你今天，幾分了呢？\n\n[臉書](https://www.facebook.com/share/p/1BbcLT9MmP/)","type":"text/markdown","title":"三日測試","tags":"","modified":"20250824120116056","modifier":"老K"},
{"created":"20250824115823144","creator":"老K","text":"今天老K在社群上想測試一件事。\n\n不同的命理工具，其實可以去反映人生不一樣的面向。\n\n而不同命理工具的使用，不是拿來互相驗證對不對的。\n\n對不對，問對方就好了。\n\n老K就對這位報名來測試網友說明如下：\n\n以八字看： \n\n己土日主取丁火透出為偏印格，地支丑戌刑。\n\n人怕麻煩，有一種懶得跟你講你應該要知道的感覺，對外有些自信過度，講話有點誇張，但你會覺得有信用最重要\n\n應該與母親或女性長輩較好，家裡事情多，但小時候還是能有點錢過得去，跟父親關係比較不好或是家裡比較容易缺錢\n\n23歲以前交往女朋友神神秘秘，大家都不知道，但這女朋友也容易被橫刀奪愛\n\n30歲後才感覺比較能賺點錢，比較偏文藝方面的專長，靠這一技之長賺錢，但是工作不穩定，而不穩定之中在30後比較容易賺得到錢\n\n但30歲後，會慢慢用不到你過去所學的東西\n\n以手相看：\n\n28歲，過生日29\n\n35歲前做事都不太容易專心，適合比較動態的工作，且偏技術類，最近幾年都比較會兼職，多方面的嘗試，財務上借借還還的狀況多\n\n但在工作上挺有幹勁才對，有自己想做的事，就口才溝通上比較有障礙\n\n感情早年失利，比較有創傷，情緒比較容易影響決策，35以前交女友會比較想依靠對方，但結婚後又容易因為工作冷落對方\n\n健康上多注意心臟方面的問題，以及偏肺部的毛病\n\n以占星看：\n\n占星上你的職業專長在研究型，你會琢磨一件事很久，占星金火冥合相，有禁慾跟懶散的問題，雖然金火合相會讓你有那種情慾的動力，但可能就想想而已\n\n而且土星影響木星，你還有克制慾望的傾向\n\n因為老K 分析2023、2024兩年八字流年有錯誤，就不放上來，但在本命盤的部分基本上群友還覺得是貼近事實。\n\n從這三個解析的方向，老K講一下看相/八字/占星各自的不同。\n\n八字有五行跟十神的基本架構，因此你會有生剋的邏輯，在分析上也常常是圍繞財、官這些講來講去，一些特徵是靠五行十神來推理的，例如食傷生財，靠技術賺錢，財生七殺，因為錢財或女人惹禍。\n\n相理就比較沒有這種比較嚴密的架構邏輯，但有比較貼近人生的分析要點，例如手相上，感情線大致上看感情、智慧線跟事業線看理性邏輯跟事業而、生命線看健康，跟八字比起來是較直接的。\n\n但手相看流年就比較粗一點，需要搭配面相。\n\n在占星上，十大行星也沒有五行十神的嚴密架構，但以行星的分佈位置、行星相位，通常抓重點起來也很快，而且透過不同行星的交互關係，可以直接得出特徵，例如老K 分析網友的研究傾向、克制慾望傾向，有時比透過十神推理要來的直接一點。\n\n老K是覺得人生面向其實多面又複雜，學了不同的命理工具，不用以互相驗證為目標，而是更擴大了解客戶的面向為主。\n\n而學越多，分析得越多，自然資訊就會越多，這時候考驗的就不是相師/命理師在工具上的熟悉度，而是考驗他整合、分析、論述的能力。\n\n而這三個能力，就往往不是只從學相理/命理時可以學得好的了.......\n\n\n[臉書](https://www.facebook.com/share/1HhmG5XYy8/)","type":"text/markdown","title":"三種工具","tags":"面相 人生 手相 感情 職場","modified":"20250824115901140","modifier":"老K"},
{"created":"20251113151458416","creator":"老K","text":"用棋譜來看書，看相書的感覺\n老K以前很喜歡下象棋。\n國小、國中參加的社團都是象棋社，但那時候有個困惑——為什麼我怎麼下都下不贏？為什麼別人總是比我看得遠？\n剛好媽媽每天訂《民生報》，裡面有個「橋棋天地」，會刊登橋牌、象棋、圍棋的報導和棋譜。\n每個週末，老K都會特地拿著剪刀，把那些棋譜一張一張剪下來，貼在剪貼簿上收藏。\n我以為只要把高手的棋譜都收集起來，就能學到他們的訣竅。\n後來才發現：\n你要學會下棋，不能只是照著棋譜走。\n真正要學的，是那個「為什麼這樣下」的思考方式。\n\n---\n\n一般人看書，是為了獲得知識。\n但更高段的看書，是在學「作者怎麼思考」。\n不是背內容，而是模仿他的腦袋。\n當你懂得一個人的思考原則，你也能改變自己的思考方式。\n\n---\n\n學看相，其實也一樣。\n有些人以為學看相就是把相書背起來：這裡是婚姻宮、那裡是田宅宮。\n但那只是「棋譜」。\n高手不是只看哪裡長什麼樣，而是知道「為什麼這樣看」、「這樣看代表什麼邏輯」。\n舉個例子：\n有的人田宅宮窄，就說這人沒房子。\n可真正要問的是：「那是永遠沒房？還是目前的房子不是自己買的？」\n假設田宅宮窄，但天倉寬闊、山根挺、來的人又是三十歲上下，\n這時就不好斷定，因為他可能還在累積階段。\n但如果是四十歲上下，再看他的生命線和下巴，\n如果有積極買房的傾向、又不住在台北市，那買房的機率仍然很高。\n這才是「看相」的思考，不是死背，而是推理。\n就像高手看棋譜，不是照著下，而是看到「這步為什麼這樣下」，腦裡已經在想後面一百步的變化。\n\n---\n\n我學象棋的時候，看到「仙人指路」「屏風馬」「當頭砲」這些開局名稱，\n一開始覺得帥到不行，像日本卡通主角喊出「登龍劍！」那樣，一出手就能解決對手。\n結果學久了才知道——那些招式只是開始，\n真正的重點，是怎麼應變後面的變化。\n圍棋也是。\n很多人看了《棋靈王》就學「小馬步飛」，但真正的高手下那一步，是因為他知道那步能連成什麼形、壓迫什麼勢。\n這就是「原則」和「思考」，不是表面模仿。\n\n---\n\n📚 所以讀相書，就像讀棋譜。\n你不是在背步法，而是在理解「為什麼這樣下」。\n看相不是為了照本宣科，而是為了看懂人的結構、氣色的邏輯、運勢的走向。\n當你學會看懂這背後的原理，你就能自己下棋——\n也能自己看懂人生。\n\n---\n\n🎯 行動呼籲｜老K的邀請\n想學的不只是「看相」，而是「看出思考」的你，\n歡迎跟老K一起學，看懂十二宮背後的邏輯，學會用自己的腦判斷。\n👉 如果你只是想被看相，請留言或私訊我：「我要看相」\n👉 如果你想自己學會看相，請留言：「我要學」\n我們不背書，我們學思考。\n就像下棋，不只是照著棋譜走，而是學會下出自己的那一步。\n\n---\n\n💬 最後送給你一句話：\n> 模仿是創意的第一步、是學習的第一步，\n但不是最後一步。\n你需要再去嘗試，直到走出你自己的一步。\n\n[臉書](https://www.facebook.com/share/p/16zQfhqGaR/)","type":"text/markdown","title":"下棋跟看相","tags":"人生 面相","modified":"20251113151616660","modifier":"老K"},
{"created":"20250228131213960","creator":"老K","text":"讀書破萬卷，為什麼還下筆無神？📖🤔\n\n在暢哥（于為暢）這期電子報裡，他聊到寫作時該即興發揮，還是完全準備？裡面提到一句老話——\n\n讀書破萬卷，下筆如有神。\n\n但是現在的人看文章的數量，可能比古人多了十倍不止啊！每天滑手機、刷社群，讀了這麼多東西，為什麼還是寫不出來？🧐\n\n老K覺得，這中間有一個被忽略的關鍵：腦袋要開竅！🧠✨\n\n就像健身或跑步一樣，你要主動投入，才能真正有所收穫。如果只是被動滑手機，就像躺在健身房的瑜伽墊上什麼都不做，當然不會變強啊！💪\n\n你應該也有這種感覺——滑完臉書、IG，結果只是更空虛，更焦慮，完全沒有「學到東西」的感覺。😵‍💫\n\n這是因為社群媒體的設計，根本不是[]()為了讓你學習的！ 它不會像一本書，幫你建立完整的知識架構，讓你能反覆翻閱、內化知識。\n\n這也是為什麼很多對看相有興趣的朋友，網路上看了一堆資訊，結果真正要幫朋友看時，還是支支吾吾說不出個所以然……😅 更別說網路上很多手面相的文章，其實都不太可靠！\n\n所以，如果你真的想「下筆如有神」，光是刷文章是不夠的，要讓自己真正吸收、思考、整理，才能內化成自己的知識。\n\n那你最近看了什麼書呢？📚 歡迎留言跟老K分享啊！👇\n\n\n\n[IG原文](https://www.instagram.com/p/DGniELuzgW2/?igsh=MWRkd2I2NXZ2dWFmbQ==)\n\n[FB原文](https://www.facebook.com/share/p/1FmtvzCASu/)","type":"text/markdown","title":"下筆如有神","tags":"人生","modified":"20250228131519629","modifier":"老K"},
{"created":"20250615014018714","creator":"老K","text":"你下棋會不會問人家，你都怎麼下的？\n\n然後就依樣畫葫蘆照著下，希望穩贏？\n\n或是看幾個高手棋譜，希望學到絕妙的一手，每場棋都下贏？\n\n以前老K學象棋，買了幾本棋書，在那邊研究什麼仙人指路局（兵七進一）、當頭砲局、屏風馬局......覺得好像學完就天下無敵。\n\n結果遇到高手還是被痛宰。\n\n我問過一個以前當過象棋國手的同學，他跟我說，他不知道背了不少棋譜，他看我下一步，就可以猜到三四步以後的變化，因為我棋力跟他差很多，他甚至可以猜到七八步後的變化。\n\n我高中校外旅行的時候，跟他下了十幾盤棋，幾乎每盤都輸得很慘，而且他同時還跟兩個同學下棋以外，還在排隊打電動。\n\n我只贏過一盤。\n\n而且是在他看謎片無法思考的時候才贏的........（高中生嘛）\n\n有了這個經歷，長大以後，總會覺得這個世界有哪裡不太對勁。\n\n例如，官員去國外考察一下，就可以有一些經驗放在國內。\n\n某個人讀了某個科系，可能每科都剛好及格，但是畢業以後，還是被認為是XX工程師。\n\n或是覺得進了健身房，就開始擔心肌肉會不會練太大。\n\n或是學看相的時候，一直在找什麼秘技，找那種很神奇的看法。\n\n前幾天在社群聊天，有人提到臉上有橘皮的人會家暴。\n\n也認為雌激素過多禿頭的人，也跟家暴有關。\n\n這種論點，只要有一個反例就倒了。\n\n橘皮這個，老K只有朋友的例子就算了，禿頭這個，布魯斯威利沒聽過家暴，至少前妻黛咪摩爾關係很不錯啊。\n\n學看相，跟學象棋有點像，那個技藝不是在表面的，而是要刻到骨子裡的。\n\n學相有兩個主要的階段，第一個，常常會提：我老師說....\n\n再來一個階段，就是從腦子裡面看過的人，去得出你的經驗談。\n\n第三個階段，就可遇不可求，就是你有沒有一些自己獨特的發現？\n\n像老K就從手面相整合出新的流年辦法，我這樣講你沒辦法懂，但是講兩下，你會一下子就抓到重點。\n\n但是要用，還是得乖乖的看很多人去磨練這個技巧。\n\n就跟下棋一樣，不是學會就好，還要精熟。\n\n變成一種內在的反應能力。\n\n下半年老K還在想到底是開流年氣色班，還是要再開一場五官十二宮班，確實是很頭痛阿.....\n\n但下半年確定的是會開視訊班！\n\n如果有興趣的朋友可以在這個留言底下講講你的建議，例如開在週六還是週日好，還是你覺得要避開節日，或是就趁放連假的時候來開呢？\n\n老K想聽聽你的講法。\n\n阿，不小心變成工商時間了。\n\n#想下棋的朋友也可以留言 #我的象棋自信心已經被當年同學給擊垮了\n\n[臉書](https://www.facebook.com/share/p/18nsyuLUzh/)","type":"text/markdown","title":"下象棋","tags":"人生","modified":"20250615014043255","modifier":"老K"},
{"created":"20250406154927474","creator":"老K","text":"最近看到日本懷舊金曲，就想到小田和正。\n\n他來台灣辦演唱會的時候已經快六十歲，體力還是很好。\n\n小田的的下停很好，雖然嘴唇略薄一些，但是口大，地閣翹起，兩旁的地庫氣勢也好。\n\n老K選的這張是年輕時的，腮骨還沒有很好，但可以找找他老年照片，腮骨已經飽滿，捧場紋也出現。\n\n而小田也有難得天倉闊，沒有髮腳侵入，眉骨高、眉毛往上揚起，鼻顴也搭配的好。\n\n缺點的部分，就是印堂雖然高，但是不平，額頭高與鼻樑高，再加上地閣翹起，是一個與眾不同--或說是不願意從眾的人。\n\n早稻田畢業的高材生，中年44歲還可以寫出金曲愛情故事突然發生，到老了還可以穩定開演唱會。\n\n真的是十分厲害。\n\n很多上了年紀的人，總會問老K，我可以退休了嗎？\n\n如果他也是地閣翹起，我就會跟他說。\n\n哎呀，門都沒有。\n\n各位來談談你有沒有門吧！請留言~\n\n[臉書](https://www.facebook.com/share/p/19JT5QFjWj/)","type":"text/markdown","title":"小田和正","tags":"名人 面相","modified":"20250406155000715","modifier":"老K"},
{"created":"20251201061114324","creator":"老K","text":"【老K的一天：小孩的正義感，與大人的文明課】\n\n​\n某個假日，我帶孩子去學校操場放風。\n沒想到，跑一圈回來，世界就比我跑出去時複雜了。\n​\n原來，有個小孩撿了溜滑梯附近比較特別的石頭。\n我家小孩看到後，就一路跟著人家、要對方把石頭放回去。\n​\n對方小孩的爸媽看到後不高興，直接把我家小孩拉開。\n於是我小孩覺得他被“霸凌”了。\n​\n整件事情，說大不大，說小也不小。\n因為它碰到的，是人性裡很深的地方：\n​\n正義感、界線、公共道德、以及大人的價值觀。\n​\n​\n\n後來我知道事情之後，我先跟我家小孩說：\n「你看到不對的事情去提醒別人，這是好事。」\n但我也問他：\n「如果對方是一個兇惡的大人，你敢跟著他嗎？」\n\n​\n他沉默了一下說：\n「不敢。」\n​\n那一刻我就知道——\n他不是因為道理而追，是因為他知道對方不會反擊。\n這就是“正義”跨到“霸凌”的那條細線。\n​\n所以我告訴他：\n「你不是警察，你也不是要去抓壞人。如果你看到不對的事情，提醒一次就好，對方不聽，你就來找爸爸。」\n​\n正義需要被教，也需要被引導。\n​\n​\n​\n比較讓我傻眼的是對方爸爸說的一句話：\n「又沒立告示牌，為什麼不能撿？」\n​\n老實說，我當場有點火大。\n如果社會要靠「告示牌」提醒你什麼不該做，\n那這世界真的救不了。\n​\n因為真正支撐文明的，不是規則，而是良知。\n​\n你不能說沒寫“禁止隨便拿東西”就能拿。\n就像你不能說沒有寫“禁止無視別人不舒服”就能無視。\n​\n如果所有人都只守法律底線，\n那道德、同理、秩序——都會慢慢消失。\n​\n這才是我覺得今天最可惜的部分。\n​\n​\n​\n離開學校時，我看著孩子，心裡其實有點感動。\n因為他有那麼一點勇氣、那麼一點正義感——\n那是一顆珍貴的種子。\n​\n但我們大人要做的不是把它拔掉，\n而是教他：\n​\n正義不能靠追著別人跑，\n正義要靠智慧、靠界線、靠正確的管道。\n​\n如果整個社會都能少一點屁話、多一點道理，\n少一點「沒告示就可以做」、多一點「我願意顧及別人」，\n其實文明也就不會退步太多。\n​\n​\n​\n【老K手面相時間】\n​\n其實在手面相裡，要看一個人是不是「帶正義感」，\n不是看他會不會大聲、會不會指責人，\n而是看 眼神 與 語氣的順序感。\n​\n👉 真正正義的人，眼神通常澄澈、清楚、穩定。\n他說話會有邏輯、有條理，但不會壓迫別人。\n因為他的自信，來自內心的正直，而不是外在的氣焰。\n​\n反過來，\n👉 感情線異常短的人，常容易太以自我為中心。\n不是壞，而是習慣先想「我」，再想別人，\n久了自然比較不會顧到公共道德或他人感受。\n​\n孩子的世界，就是大人縮小版。\n手相也是一樣，從一條線、一個表情，就能看到未來的方向。\n​\n​\n​\n如果你也常遇到「正義 vs 界線」的衝突，\n或想知道自己跟孩子的手相個性差在哪裡，\n歡迎留言，我來幫你看方向。✨\n\n[臉書](https://www.facebook.com/share/p/17S3nJcrbw/)","type":"text/plain","title":"小孩的正義感","tags":"人生","modified":"20251201061254801","modifier":"老K"},
{"created":"20251228010900324","creator":"老K","text":"【📚《異鄉人》的一句話，讓我想到我們自己的「小監牢」】\n​\n老K最近在看卡謬的異鄉人，有一段老K覺得挺有意思的。\n​\n卡謬寫道：\n​\n「一個人哪怕只活過一天，也足以在監獄裡過上一百年。」\n因為那一天的回憶，就能陪他度過無數難熬的時光。\n​\n主角在監獄裡靠回憶消除苦悶，\n甚至發展出一套生存哲學：\n只要曾經活過、感受過，就能靠那些片段支撐自己。\n​\n看到這裡，老K突然想到，\n其實我們每個人遇到的困境，也像一種「監牢」。\n關住的不是身體，而是心情、選擇、或一時走不出去的局面。\n​\n但人是有彈性的。\n在艱難裡，我們仍然可以用自己的方式活下去：\n​\n靠想像力、靠幽默、靠苦中作樂、\n或靠那些很小、卻能讓自己撐住的片刻。\n​\n外在的困境未必能立刻解決，\n但內心的空間，我們永遠可以自己打開。\n​\n當然啦，這是老K的感想，卡謬原本是要表現，世界本身沒有目的，而人只能在無意義中自行尋找片刻的秩序。\n​\n來找老K看相聊聊，看你在過去低潮的時候，你有什麼感覺，調整一下，未來低潮的時候，你會知道怎麼調整自己，面對困難。\n\n[臉書](https://www.facebook.com/share/p/1bKRaJHThi/)","type":"text/plain","title":"小監牢","modified":"20251228010933898","modifier":"老K","tags":"人生 生活"},
{"created":"20250524032353068","creator":"老K","text":"\n你是不是曾經對著電腦螢幕發呆，內心冒出一個念頭：\n「每天這樣工作，是不是有什麼地方搞錯了？」\n這不是你一個人的問題。很多人到了某個年紀，突然發現自己像隻困在輪上的倉鼠，每天跑來跑去，好像很忙，卻不知道自己到底在追什麼。\n你會不會是第一種人：\n「工作就是工作嘛，下班才是生活。」\n但這種想法，在你剛出社會時或許能撐得住。到了中年，當責任增加、體力下降、時間變得越來越寶貴，你就會開始懷疑：難道我這一生就是為了完成一堆例行公事、交差了事？\n\n---\n\n老K還看過第二種人：\n「努力工作，是為了升官發財。」\n這沒錯。誰不想生活好一點？誰不想年終獎金多一點？誰不想有房有車、讓家人過得好？\n但現實是殘酷的。不是每個人都有本事爬到上層，也不是每個人都有機會在職場上扶搖直上。\n有的人才華有限，有的人被制度壓住，有的人個性內向、不善交際、有家庭要顧，想拚，也拚不動。\n這時候，如果你把所有工作的價值都綁在「升官發財」四個字上，一旦沒升成、沒發到，就很容易懷疑自己、甚至厭世。\n順帶教一句公篤相法口訣：五官看富，五嶽看貴，有時你照照鏡子，看看別人，也不用太感到懷才不遇。\n地位這種東西，實在是太零和競爭了。\n\n---\n\n那，有沒有第三條路？\n有的，而且這條路其實一直都在你面前，只是你可能沒注意到。\n叫做：讓工作有意義。\n想像一下，有人每天做清潔工作。或許社會上不會給這份工作太多掌聲，甚至有人會覺得「這種工作誰都能做」。\n但仔細想想：如果沒有這些人幫忙清理廁所、打掃街道、保持環境整潔，你今天會想進那個空間嗎？你能安心生活嗎？\n我們常說「英雄不問出處」，真正值得敬佩的，是那些願意在平凡中發光的人。\n如果你能找到自己工作背後的價值感，你就不會覺得這份工作「只是混口飯吃」。\n\n---\n\n意義，不是天上掉下來的，是你給的\n不是每一份工作，都能馬上讓你發財，但每一份工作，都可以因為你而有「價值」。\n你是櫃檯人員嗎？你能成為客人每天來最安心的問路人，給他們微笑、給他們方向。\n你是工程師嗎？你解決的每一個 bug，也許都能救一家公司免於損失，讓使用者有順暢的體驗。\n你是社群小編嗎？你發的一句貼文、做的一張圖，也許能讓一個人打開手機後笑一笑、得到啟發。\n關鍵不是你現在「在哪裡」，而是你怎麼看待這份工作。\n\n---\n\n意義，會讓你走得更遠\n你可以每天為五斗米折腰，但你也可以選擇：讓這五斗米的過程，有所成長、有所貢獻、有所體悟。\n當你從「為了錢」轉向「為了意義」的角度去看待工作，人生就會出現新的視角。\n你不會再只是羨慕別人的高薪、不再只是計算工時、比較年終，而是會開始問自己：「我做的事情，對誰有幫助？我能不能做得更好？」\n而這種態度，才是你能走得長久、不被倦怠擊倒的真正秘訣。\n\n---\n\n所以，今天就問問自己，「我做的這份工作，有沒有一個更大的意義？」\n如果你還找不到，也沒關係。我們每個人都在找答案的路上。\n但只要你敢問，你就已經比昨天的自己，更靠近一個有意義的人生。\n一個不容易被打倒的人生啊！\n\n#老想著升官沒我你一定很痛苦 #覺得手邊的事情有意義比較能過得去 #再小的事情都可以有意義\n\n[臉書](https://www.facebook.com/share/p/15nKMRCZrB/)","type":"text/markdown","title":"工作心態","tags":"人生 職場","modified":"20250524032511763","modifier":"老K"},
{"created":"20251228011840470","creator":"老K","text":"狼性，不是這個世代唯一能活下來的方式\n​\n這幾年，很常聽到一句話：\n「不狼，就會被淘汰。」\n​\n老K一直都不是很愛這個概念。\n​\n狼性就是：要快、要狠、要贏、要不擇手段。\n好像只要慢一點、溫和一點，\n就等於不夠拚、不夠強。\n​\n但如果你真的回頭看這十幾年的真實案例，\n你會發現一件事，\n狼性，不是唯一能存活的方式。\n​\n各位可以看看，《易經》裡的謙卦，給的是另一條路。\n不是躺平，\n不是退縮，\n而是不把進攻、不擇手段，當成唯一的生存策略。\n​\n三個「非狼性，也活得很好的例子」\n① Airbnb｜布萊恩・切斯基（Brian Chesky，美國）\n​\n不是靠咬人，是靠理解人\n​\nAirbnb 是全球最大的共享住宿平台。\n疫情期間，全球旅遊瞬間停擺，\nAirbnb 幾乎面臨歸零危機。\n​\n創辦人布萊恩・切斯基沒有選擇用恐懼管理，\n也沒有把錯推給基層員工。\n他親自寫信、說清楚狀況、承認錯誤、重整文化。\n​\n他的領導方式不是：\n「你給我負責搞定！」\n而是：\n「我們一起把這一關過完。」\n​\n這是一種很不狼性的做法，\n卻讓公司活過最猛烈的一次衝擊。\n​\n② Patagonia｜伊馮・喬伊納德（Yvon Chouinard，美國）\n​\n不追最大化，也能成功\n​\nPatagonia 是美國知名的戶外服飾品牌。\n在資本市場眼中，它幾乎是反例，似乎沒人可以複製。\n​\n它公開登廣告跟消費者說：\n「沒必要，不要買我們的產品。」\n​\n創辦人伊馮・喬伊納德甚至把公司交給永續信託，\n拒絕上市、拒絕被短期資本壓著走。\n​\n他不是沒能力賺更多，\n而是很清楚：\n有些勝利，代價太高。\n​\n③ Grab｜陳慧玲（Tan Hooi Ling，新加坡）\n​\n慢慢談、慢慢做，在高摩擦市場活下來\n​\nGrab 是東南亞最大的叫車與外送平台，\n主要市場包括新加坡、馬來西亞、印尼、越南等國。\n​\n這些市場的法規、文化、收入差距都非常複雜。\n如果像早期 Uber 那樣硬闖，\n其實很快就會全面反彈。\n​\nGrab 選擇的是另一條路：\n和政府談、和司機談、和在地慢慢磨。\n​\n這種方式不刺激、不帥，\n但它活下來了，\n而且是在一個非常難活的市場。\n​\n再看三個「靠狼性不擇手段，最後害死自己」的例子\n① WeWork｜亞當・紐曼（Adam Neumann）\n​\n氣勢先行、現實靠邊站\n​\nWeWork 是共享辦公室公司，\n一度被捧為能顛覆房地產的新創神話。\n​\n這本來是很好的構想啊。\n​\n問題不在創意，\n而在於狼性擴張到不顧現實。\n​\n高速擴點、財務不透明、\n公司資源與個人利益混在一起，\n內部不容質疑，外部只講願景。\n​\n這不是拚命，\n是「先衝再說」。\n​\n結果不是市場淘汰，\n而是公司自己垮掉。\n​\n② Uber（早期）｜崔維斯・卡蘭尼克（Travis Kalanick）\n​\n不擇手段的擴張文化\n​\nUber 早期的核心信仰是：\n規則，是用來被突破的。\n​\n對外跟政府硬幹，\n對內用恐懼、競爭與羞辱管理員工。\n​\n短期成長非常快，\n但文化失控、醜聞不斷，\n最後創辦人被迫離開公司。\n​\nUber 活下來了，\n但那套狼性，被正式否定。\n​\n③ Theranos（《惡血 Bad Blood》）｜伊莉莎白・霍姆斯（Elizabeth Holmes）\n​\n狼性最危險的樣子：不擇手段到造假\n​\nTheranos 是一家標榜「只用一滴血就能做完整檢測」的生技新創，\n一度被矽谷與媒體封為奇蹟。\n​\n但真相是：\n技術根本還沒成熟，\n卻選擇說謊、造假、掩蓋真相。\n​\n她把「願景」當成免責金牌，\n把質疑者當成敵人。\n​\n這不是創業失敗，\n而是不擇手段的狼性，徹底失控。\n​\n回到謙卦來說，比較起來，\n​\n狼性相信的是：\n只要我夠狠，就能活。\n​\n謙卦提醒的是：\n真正能撐久的，是實力，不是氣勢。\n​\n山在地底下，\n你平常看不到。\n但當局勢震動，\n撐住地面的，\n往往不是最吵的那一個。\n​\n這個世代，\n你不一定要當狼。\n你也可以學習謙卦，\n當那座不說話、但挺得住的山。\n​\n真正的謙虛，\n不是沒能力，\n而是你有能力，\n卻不需要用不擇手段來證明自己。\n​\n從面相來看，狼性與謙卦的特性，其實早就寫在臉上\n​\n古書裡常把面相比喻成山水。\n因為一個人的性格與行事方式，\n從臉上的骨骼跟五官，經常可以窺知一二。\n​\n有一種人，看起來高山峻嶺。\n五官稜角分明、輪廓銳利、骨感明顯。\n這樣的面相，通常比較容易走向狼性路線。\n​\n但古書其實有提醒一句重點：\n你要看那種不擇手段的狼性，還要看「眼神」。\n​\n眼神浮、飄、躁，加上高山峻嶺的面相，\n就挺容易不擇手段的。\n​\n還有另一種人，剛好相反。\n​\n他的臉，沒有太多稜角，\n輪廓圓潤、比例協調，\n整體看起來是大氣滂薄的。\n​\n我們在看相裡，會稱這種為：厚相。\n​\n厚相的人，不一定第一眼搶眼，\n但你會覺得：\n這個人站在那裡，很穩定可靠。\n​\n這種面相，\n比較接近《易經》裡的「謙」。\n​\n不是沒能力，\n而是把力量收在裡面。\n不是不顧一切往前衝，\n而是靠承載力撐全局。\n​\n從面相來看，\n狼性像是山峰外露，\n謙卦像是山在地底下。\n​\n一個靠銳氣取勝，\n一個靠蓄積存活。\n​\n在現實世界裡，\n如果你想要走得久的，\n就不是靠著銳氣一往無前，\n而是經常保持平靜，蓄積力量，撐得住風雨的那些人。\n\n[臉書](https://www.facebook.com/share/p/17bhzhcZDz/)","type":"text/plain","title":"不見得要狼性","modified":"20251228011926447","modifier":"老K","tags":"人生 生活 改運 職場"},
{"created":"20250501113527276","creator":"老K","text":"在職14年卻不知道什麼是HP？你笑了，但你也可能正在這條路上。\n\n正在看新聞的你，是不是覺得——哇，這也太扯了吧？在遊戲公司做了14年，竟然不知道什麼是HP（Hit Point/Health Points，血量）？！\n\n老K看到這則新聞的時候也是一愣，但下一秒我想的不是「怎麼這麼扯」，而是「這在現代職場，其實很可能發生。」\n\n為什麼？\n\n因為我們的職場，分工變得越來越細，越來越專業，越來越「只顧好自己那一畝三分地」。\n\n你一定聽過這種話：\n\n「這個我不會。」\n\n「這不是我的工作。」\n\n對吧？你可能也講過（老K也講過，承認吧，哈哈哈）。\n\n再加上現在勞權意識高漲，大家不願意多做一點事，怕被吃豆腐。這可以理解，但也很危險。\n\n為什麼？\n\n因為當你長期「只做該做的事」、拒絕碰「不確定的事」，你也在慢慢削弱你對整個產業的理解力、適應力與競爭力。\n\n你不是不努力，你只是選擇「不成長」。\n\n---\n\n毒雞湯喝多了，真的會中毒。\n\n現在網路上很多所謂的「勵志語錄」，實際上是包著糖衣的毒雞湯。\n\n像是：\n\n「選擇比努力更重要，所以我選擇不努力。」\n\n「人生就該過得舒服，不要為了夢想太辛苦。」\n\n聽起來很幽默？很有道理？\n\n對，那個新聞裡的人才就是這樣選的啊，他選擇了不努力，選擇了舒適圈，結果一待就是14年，連HP是什麼都不知道。\n\n你笑他蠢，那你有沒有每天在滑手機、聽Podcast、看Reels，告訴自己：「我這是在學習」？\n\n有沒有在工作中遇到挑戰就退縮，說：「這又不是我份內的」？\n\n---\n\n痛苦，是點燃你靈魂的火種。\n\n老K今天早上讀到一句話，很打動我——\n\n> 「點燃自己靈魂之光的東西，經常是一些當時被視為磨難和困苦的境遇或事件。」（解讀榮格）\n\n這句話的意思是：真正讓你成長的，從來不是輕鬆的日子，而是那些你當下覺得痛苦、不公平、很累、很煩的事。\n\n那些你覺得「為什麼是我來處理」的事，其實正是「為什麼以後升職的是你」的原因。\n\n人生不是一直努力就有收穫，但不努力，幾乎保證什麼都不會有。\n\n---\n\n所以，回到你自己——你真的知道你每天的工作，背後的意義與全貌嗎？\n\n還是你只是日復一日地「上班、下班、抱怨」，慢慢變成新聞裡的那種人？\n\n新聞可以笑一笑，但千萬不要只是笑一笑就滑掉。\n\n因為下一則被寫進新聞的「不懂HP的你」，可能就是你現在的軌跡。\n\n醒醒吧，如果要讓老K打醒你，趕快來預約老K看相，或是買老K 桃桃喜的手相課，自己打醒自己喔！\n\n[臉書](https://www.facebook.com/share/p/1EYRRa7czv/)","type":"text/markdown","title":"不懂HP的工程師","tags":"人生","modified":"20250501113554847","modifier":"老K"},
{"created":"20260110053935355","creator":"老K","text":"🚀 《導航失效的飛船》\n在深空中，有一艘最先進的探索飛船。\n它的 AI 被設定成一個原則：\n「一切，以我為座標原點。」\n於是星圖會隨它旋轉，\n航線永遠以它為中心重新計算。\n一開始，看起來很有效率。\n直到它開始一次次偏離航道——\n燃料消耗異常、引力判斷錯誤、\n甚至差點被恆星吞沒。\n工程師後來才發現問題。\n不是引擎、不是演算法，\n而是那個**「我一定是中心」的假設**。\n當飛船改用宇宙的真實座標系統，\n重新承認自己只是其中一個點，\n航行才終於恢復穩定。\n> 連地球都不是中心，\n只是繞著太陽走。\n把自己放回該在的位置，\n世界反而順了。\n---\n🐜 《迷路的螞蟻王》\n螞蟻王曾下令：\n「所有路線，都要以我為起點。」\n於是蟻群不再參考太陽、不看氣味，\n只聽螞蟻王的位置變化。\n結果很快，\n食物找不到，路越走越亂。\n一隻老螞蟻悄悄說：\n「我們以前，是看太陽走的。」\n當蟻群重新回到自然的節奏，\n螞蟻王不再當中心，\n整個蟻穴反而更有秩序。\n> 自然從來不圍著誰轉。\n硬要當中心的，\n最容易迷路。\n---\n🧙‍♂️ 《年輕的神》\n有一位年輕的神，\n剛得到創世的權柄。\n他以為：\n「既然我是神，世界就該照我的意志運行。」\n於是四季錯亂、潮汐不穩、\n人們祈禱卻得不到回應。\n老神只說了一句話：\n「連我們，都只是秩序的一部分。」\n年輕的神放下執念，\n開始傾聽天地的運行法則，\n世界才慢慢恢復平衡。\n> 當你以為自己是中心，\n混亂就開始了。\n---\n🏙️ 《會議室裡的地球》\n會議室裡，有個人總是說：\n「大家聽我的，這樣最快。」\n他發言最多，決定最多，\n但專案卻一直卡關。\n後來有人提醒：\n「我們不是在繞著你轉，\n我們是在解決事情。」\n當討論開始回到目標本身，\n會議時間反而縮短了。\n> 連地球都是繞著太陽轉的。\n專案也是。\n\n[臉書](https://www.facebook.com/share/p/181oBGQnwp/)","type":"text/plain","title":"中心","modified":"20260110054021547","modifier":"老K","tags":"人生"},
{"created":"20250102125342017","creator":"老K","text":"之前聽過有古書講朱元璋當上皇帝以後，有刻意去找同八字的人的故事，今天為了確認，上網Google 了一下，發現還滿難一下找到原出處的，很多人也略過不寫。\n\n不寫也就算了，還有寫錯的，有一篇文章說，出處是「無雜俎」，根本沒這本書阿！Google 帶我去找了「酉陽雜俎」，但是也沒找到相關文字。\n\n最後在一篇文章中，看到出處應該是「五雜俎」，但查了一下，原來應該稱為「五雜組」，明朝人謝肇淛寫的，大部分是他的筆記跟感想，在清朝是禁書，因為他預測女真人是明朝大患。\n\n老K截圖的部分就是朱元璋找同八字人的故事，我曾經在網路上看有人說朱元璋找到四個，但這本書只提到一個人，養蜜蜂的，同八字，一個是皇帝、一個養蜜蜂，但作者還提了幾個同八字但命運不同的例子，宋朝宰相趙普跟一個小軍官、宋朝宰相蔡京跟一個短命18歲的少年等等。\n\n這本書在卷五的部分，提到滿多相術的部分，例如其中有一條：「人以鬚髮早白為不壽之徵，此未必然。晉王彪之年三十餘，鬚鬢盡白，時人謂之王白頭，後至七十餘歲始卒。余友林生者，二十許，頭即白，今五十尚無恙也。」就認為早點白頭髮不代表短命。\n\n\n這條有趣：崔琰鬚長四尺。王育、劉淵，皆三尺。淵子曜長至五尺。謝靈運鬚垂至地。關羽、胡天淵，髯皆數尺。國朝石亨、張敬修，髯皆過膝。然相法曰：「鬚長過髮，名為倒掛，必主兵厄。」驗之，往往奇中。\n\n鬍子要比頭髮長的話，就容易在戰爭中死亡，不過現在很難見到了。\n\n[IG連結](https://www.instagram.com/p/DEUup0STweb/?igsh=M3RxZXJkamgwNzVh)\n[五雜組](https://ctext.org/wiki.pl?if=gb&res=186337)","type":"text/markdown","title":"五雜組","tags":"面相 古書","modified":"20250102133631337","modifier":"老K"},
{"created":"20251027222734644","creator":"老K","text":"最近有個新聞，公車司機跟高中生的爭執。\n\nA生被司機質疑沒有給足票價，一直B生回了一句\n\n「這輩子就這樣」\n\n然後這個司機痛揍這個高中生一頓，自己也被開除了。\n\n老K想從：「這輩子就這樣」這句話，這件在很多新聞中不太重視的一件事來談談。\n\n當個公車司機怎麼了？！\n\n這隱含了對這個職業的歧視。\n\n公共運輸司機是我們這個時代需要的，「老司機」很重要，他能確保你的安全。\n\n換句話說：你坐在車上的時候，你的命可是交到公車司機手上。\n\n你是不是該尊重人家一點？\n\n這個司機會這麼生氣，老K覺得，他可能也不是很看重自己這個職業。\n\n如果你噴郭董：你這輩子也就這樣了！\n\n你覺得郭董會說什麼？他不覺得現在這樣有什麼不好啊。\n\n如果這個司機想的是：我每次開車，全車的性命都在我的手上的話.....\n\n.....等等，覺得這樣好像展開下去有點奇怪。\n\n如果司機認為：讓車上的人安全回家，看到自己的爸爸媽媽，看到自己的兒子女兒，看到自己的小黑、小白跟萊西。\n\n這樣他心理就有勇氣：我這輩子這樣沒什麼問題啊。\n\n其實以我們看相的經驗，也不是每個人都頭角崢嶸、面帶富相、貴氣沖天。\n\n但你會看出每個人有不一樣的氣質，在某些工作或任務上會很恰如其分。\n\n也是這些人做的會開心的事情。\n\n老K 念高中的時候，坐過一些司機大哥（那時候我覺得是叔叔）的車，他們會聊天、會問候車上的長輩，然後會跟認識的學生聊兩句。\n\n老實說，資優的人長大也不一定都會變成好人，尤其是在念高中的時候就會覺得他人「這輩子就這樣」的人。\n\n不過，被激怒了，看學生好打才會打，不然要是8+9嗆聲，我實在不確定這個衝突還會不會發生阿。\n\n再來個猝不及防的工商：如果你想要學怎麼樣知道「這輩子會怎樣」的話，歡迎報名11/30的老K網路面相課喔，歡迎直接私訊或是找前面的文章！\n\n[臉書](https://www.facebook.com/share/p/19p9Z2VQLs/)","type":"text/markdown","title":"公車司機","tags":"人生","modified":"20251027222808930","modifier":"老K"},
{"created":"20250209131406151","creator":"老K","text":"六個罐子理財法：讓你的錢不再消失！\n\n如果你曾經在月初滿懷期待，結果到了月底卻不知錢花到哪裡去了，或者在聽到老K說「你有破財相」時感到焦慮，卻不知道該怎麼開始管理財務——那你一定要試試 「六個罐子理財法」！\n\n老K當年也是這樣，總覺得錢莫名其妙就消失，直到讀了《有錢人想的跟你不一樣》這本書，並參加了相關的研討會，才學會了這個方法。從那時起，我終於有了對金錢管理的概念，知道 「每一筆收入該怎麼用，而不是莫名其妙就花光」。\n\n---\n\n什麼是六個罐子？\n\n簡單來說，就是把你的收入分成六個帳戶（或信封、罐子），讓每一塊錢都有它該去的地方。\n\n* 🔹 必需支出（55%） 👉 房租、水電、伙食，讓生活穩定\n* 🔹 財務自由（10%） 👉 只投資，不亂花，錢滾錢\n* 🔹 儲蓄（10%） 👉 存錢買大件物品或應急金\n* 🔹 學習成長（10%） 👉 買書、上課，投資自己的腦袋\n* 🔹 娛樂（10%） 👉 獎勵自己，讓存錢不痛苦\n* 🔹 愛心（5%） 👉 幫助別人，讓財富流動起來\n\n---\n\n這個方法真的有效嗎？\n\n你可能會覺得：「我根本存不了這麼多！」\n\n老K當初也是這樣想的，但其實 不需要一開始就完美執行。即使比例調整了，甚至 每個罐子只能投入少少的金額，只要你開始做，這些罐子裡的錢 終究會長大！\n\n試著從 10% 或 5% 開始，隨著時間，你會驚訝地發現自己比以前更有財務掌控感，也更有安全感。\n\n金錢管理的第一步 不是賺更多，而是讓你現有的錢不再「憑空蒸發」。從今天開始，幫你的錢找一個家吧！\n\n你有試過六個罐子理財法嗎？還是你有其他存錢的習慣？留言告訴我啦！\n\n[臉書原文](https://www.facebook.com/share/p/1666Xe9VQ8/)","type":"text/markdown","title":"六個罐子","tags":"人生 改運","modified":"20250209131618105","modifier":"老K"},
{"created":"20250315122526668","creator":"老K","text":"K嫂最近買了這本給老K讀，老K覺得獲益良多。\n\n六種物質包括：\n\n🔥 讓你活力滿滿的多巴胺跟正腎上腺素\n\n🔥 可以讓你全心投入的催產素\n\n🔥 讓你可以放鬆的血清素\n\n🔥 讓你嗨到最高點的腦內啡\n\n🔥你會充滿信心的睪固酮\n\n你如果想要產生這六種物質，書裡面總結四大方向，是你已經知道，但是很少做到的部分：\n\n👉 睡眠要夠\n\n👉 飲食要健康\n\n👉 運動要適度\n\n👉 多做點冥想\n\n還有更多細節，歡迎你自己買來看看喔！\n\n這本書用「特調」來比喻可以怎麼讓自己產生這六種物質，真的是很有趣。\n\n老K最近比較想來點多巴胺跟血清素，你的咧？想來點什麼？\n\n[臉書](https://www.facebook.com/share/p/16SmebPDR5/)\n\n[IG](https://www.instagram.com/p/DHOEoeEzKfn/?igsh=MW14dHk0eDk4NXBkNA==)","type":"text/markdown","title":"六種物質","tags":"好書 人生","modified":"20250315122643449","modifier":"老K"},
{"created":"20241031011207478","creator":"老K","text":"曜，就是星星，古人將雙眉、雙眼、印堂、山根，若是都符合相理好的標準，稱為六曜齊明，大白話講就是閃亮的星星們，這個人在茫茫人海是很亮眼的。\n\n眉毛的標準，就是毛要順、要聚合不要散開、要貼著眉棱骨、要有光澤、眉身不間斷、眉尾至少要能貼齊眼尾。\n\n雙眼的標準，就是黑白分明、眼前端要勾、眼後梢要有刀裁、兩眼之間距離要有一隻眼的寬度、黑睛上下不留白。\n\n如果各位初學看相，對上面這兩段不了解，可以找找類似蕭湘相法的書來看看。\n\n印堂的部分，則是要寬平，不凹陷、不過份凸露，跟眉毛的配合，印堂要能有2指寬左右最好。\n\n山根的部分，是在兩眼中間的鼻梁部分，最好與印堂能夠連成一氣，不偏窄，側面看去，眼球不要比山根高。","title":"六曜齊明","modified":"20241031011240381","modifier":"老K","tags":"面相","作者":"老K"},
{"created":"20241030045909160","creator":"老K","text":"有些來找老K的客人對於老闆為何不升他職憤憤不平，這篇文章有些答案可以參考\n\nhttps://www.managertoday.com.tw/articles/view/64198\n\n* 你老闆的工作目標是什麼？\n* 你老闆的老闆，用什麼指標衡量你老闆的績效？\n* 你老闆希望自己在別人心中是什麼樣的人？\n* 升你官，對你老闆有什麼好處？\n","tags":"職場 人生","title":"升職","modified":"20241031010350072","type":"text/vnd.tiddlywiki","modifier":"老K"},
{"created":"20251027222844740","creator":"老K","text":"你怎麼「反著做」ikigai?\n\n老K剛好讀到一篇很好的文章，提到ikigai這個概念，作者很棒給出以下這四個步驟：\n\n1. 你所熱愛的\n2. 你所擅長的\n3. 世界所需要的\n4. 能賺錢的\n\n在這四個步驟後，你可以找到自己的ikigai ，你的使命。\n\n但老K觀察，很多人在第一關就卡關，你可能也是，你不知道你熱愛什麼。\n\n那麼老K建議你可以這樣做：找出你不熱愛的事情，你根本不想碰的。\n\n因此，你也要清楚你不擅長的事情。\n\n搞清楚這個世界不需要的事情。\n\n然後很重要的，搞清楚哪些是不賺錢的事情。\n\n這種方法有句成語：先立於不敗之地。\n\n以老K為例，老K很不喜歡人多的地方，包括熱門領域。\n\n所以老K沒考慮過去考醫學院（反正也考不上？）\n\n老K十分不擅長畫畫跟耐力運動（像是跑步）而且還是路癡，種什麼植物就死什麼植物。\n\n所以設計類的、司機、導遊、務農，就完全不在老K可以考慮的職涯中。\n\n世界所不需要的，這點其實對大多數人反而比前兩個好回答：這個世界不需要詐騙集團了好嗎。\n\n再來，就是不能賺錢的，這些不能賺錢的事情，可能是已經被淘汰的行業，或是勞力過剩到賺不到錢的職業。\n\n被淘汰的行業例如：代客寫信。古代沒有像現在識字率這麼高，因此會請村子裏的讀書人幫忙寫信，也可能請他們幫忙念別人寄給他們的信。\n\n勞動力過剩的行業：老K想拿健美來舉例，大部分比健美的最好有一份正職，光靠比賽拿獎金實在很難養活自己。\n\n除了頂尖的那些人可能好一點。\n\n但是就算是阿諾史瓦辛格，後來也是跑去演戲跟當州長了啊。\n\n說到阿諾，老K再推薦一次阿諾的「有用之人」\n\n然後再來個猝不及防的工商：老K在11/30（日）的五官十二宮面相課，早鳥票在十月底結束喔，歡迎直接傳訊給老K報名！！\n\n連結我也放在第一則留言。\n\n[臉書](https://www.facebook.com/share/p/17UqCYmEsZ/)","type":"text/markdown","title":"反著做ikigai","tags":"人生 職場 改運","modified":"20251027222922566","modifier":"老K"},
{"created":"20250922114700872","creator":"老K","text":"老K筆記一下這次到巴西的心得\n\n- 這次坐阿聯酋航空，到杜拜轉機，所以除了生平第一次到巴西以外，也是第一次到杜拜，同時解鎖兩個成就\n\n- 總共飛航時間30個小時，也創下老K飛航時間最高紀錄\n\n- 杜拜機場什麼都很貴，還好帶了一塊鳳梨酥去吃\n\n- 一般人在飛機上都會看電影，但是老K除了動作片跟喜劇片，其他都看不太下去，會計師還滿好看的\n\n- 老K帶了電子書閱讀器去看網路小說，老K還是很喜歡看校花的貼身高手。也會看看其他老K買的書\n\n- 吃飛機餐的時候不能看書，所以電影都是用餐的時候看的\n\n- 跟過去幾年相比，老K這幾年重訓後，腰在長時間坐姿以後不那麼容易酸痛了\n\n- 坐在飛機椅子上還是可以運動，老K會在椅子上墊腳尖訓練小腿，或是用力往前踏訓練大腿肌肉，也會做伸展，這種靜態用力跟靜態伸展滿適合在狹小空間進行的\n\n- 老K這次去巴西聖保羅，雖然去的地方治安算是很好，但是所有巴西朋友耳提面命要我把背包放在前面，手機在街上不要拿出來\n\n- 難怪巴西沒有拿手機的低頭族，因為拿出來很容易會被搶\n\n- 大多數巴西人是很熱情的，人也很好\n\n- 在巴西的台灣人越來越少了\n\n- 巴西足球俱樂部很大，可以容納上萬人，球賽結束以後很容易交通大亂\n\n- 不過就算是平常日，老K在聖保羅也是遭遇到處塞車\n\n- 巴西的著名伴手禮的涼鞋跟蜂膠，其實當地人不太在意，甚至不知道\n\n- 台灣有的水果大部分巴西都有，鳳梨西瓜都滿甜的\n\n- 巴西以前是有國王的，國王走過的地方都會有大王椰子樹，這也是他們最近重點保護的對象\n\n- 巴西也是種族大熔爐，在這邊什麼罪都可以交保，種族歧視不行\n\n- 巴西烤肉真的很特別，會有專人不斷拿著不同的肉品問你要不要吃，都叉在鐵架上，特別的烘烤方式，永遠吃到熟度剛好的肉\n\n- 在這邊叫Uber 比計程車便宜很多，司機在路上十分凶悍\n\n- 巴西人通常眉毛跟鬍子都很濃，眼睛也滿亮的，不管是什麼後裔都一樣\n\n- 巴西人真的都會跳舞，在酒吧的時候，巴西朋友隨便找一位服務生都可以展現森巴舞怎麼跳\n\n- 去巴西的商務簽證不容易處理，老K這次也是寫了很久才搞定，各位要記得提早處理\n\n第一次去巴西，留下美好的回憶啊！\n\n[臉書](https://www.facebook.com/share/p/1YfFLcR562/)","type":"text/markdown","title":"巴西之旅","tags":"人生","modified":"20250922114719670","modifier":"老K"},
{"created":"20251228005915531","creator":"老K","text":"\n🌩️ 天雷無妄四爻動：老K那趟巴西之旅的預告片\n​\n九月出發去巴西前，老K其實心裡有點忐忑。\n畢竟帶著研究筆電＋滿滿的激素（想好好放鬆 😆），遠渡重洋總是會想問一句：「這趟順不順？」\n​\n所以那天晚上，老K靜下來，卜了一卦。\n結果是—— 天雷無妄，四爻動。\n​\n爻辭寫著：\n​\n> 九四：可貞，無咎。\n​\n​\n​\n照著傅佩榮老師的解讀，就是：「可以正固，沒有災難。」\n看到這句，心底瞬間安定下來，像是有人拍拍肩說：「放輕鬆去吧，你會平安的。」\n​\n回頭看，這卦真的超準。\n整趟旅程雖然充滿變化，但平安順遂、收穫滿滿。\n​\n​\n---\n​\n🔮 但有趣的是——\n​\n如果用我熟悉的 六爻系統 來看，這卦其實是「六沖」。\n世持子孫，在工作的象徵上，其實代表有些事情「卡卡的」或「還沒到位」。\n照六爻推演，會讓我更謹慎、甚至想延後一些工作安排。\n​\n但那天的我……\n不是想看工作，不是想算細節，\n我需要的是一句給心安定的古老話語。\n​\n所以那次我刻意選擇：\n✔ 用卦爻辭為主\n✔ 不用平常最熟的六爻推演\n​\n因為占卜方法很多，每一種都有它的靈魂。\n有時你需要的是精準拆解，有時你需要的是一句穿透迷霧的提醒。\n​\n而那天，我需要的是後者。\n​\n​\n---\n​\n✨ 想跟大家說的是\n​\n占卜不是找「最準」的那個方法，\n而是找「當下對你最有用」的那種方式。\n​\n有時你需要細節 → 六爻很好用。\n有時你需要方向 → 卦辭反而最能安你的心。\n有時你需要整理情緒 → 塔羅象徵語言更能講到你的心裡。\n有時你只是迷路 → 抽張雷諾曼就能指路。\n​\n所以——\n占卜的技術不同，功能也不同。\n你在什麼狀態，就會自然選擇某一種。\n​\n​\n---\n​\n如果你也剛好在人生的某個轉彎處，\n不知道要找「細節答案」\n還是只是需要一句「放輕鬆」的提醒，\n歡迎來找老K聊聊手面相＋占卜。\n有時只要抓到你的節奏，人生就會順很多。\n\n[臉書](https://www.facebook.com/KFaceHand/posts/pfbid0Sxw4TJjbqXmdoWNaXeCCT5Qqn3rt9rvxGYKiCkWM22S421v5S5sxmFfft7nBZJ3El)","type":"text/plain","title":"巴西之旅的預告片","modified":"20251228005955813","modifier":"老K","tags":"卜卦 生活 諮詢"},
{"created":"20250210144124606","creator":"老K","text":"【心靈課程會騙你，要怎麼辦？】\n\n你是否曾經在低潮時，想找個方法讓自己好過一點，結果卻發現心靈課程越上越不對勁，甚至被說這是一種「邪教」？\n\n如果你有這種感覺，請先冷靜——這不代表所有心靈成長的方式都是騙局。\n\n世界的確不完美，但我們可以在內心找到平靜的歸宿，而不需要盲目跟隨某些神秘的教條。\n\n那一個人為什麼內心無法平靜呢？老K 提供你心靈不穩三部曲：你可能也會跟老K遭遇過一樣的情況：\n\n1. 陷入困境：可能是財務、工作、家庭問題，讓你覺得人生失控。\n\n2. 情緒低潮：無論是憂鬱、焦慮，還是對未來的恐懼，這些負面情緒會吞噬你。\n\n3. 價值觀瓦解：當你開始懷疑自己的一切，甚至覺得活著沒有意義，那就是最危險的時刻。\n\n這種絕望的感覺，就像掉進一個無底洞，怎麼喊都沒有人來救，最後只能任由黑暗吞噬你……\n\n如果你在追求心靈穩定時怕被騙？老K建議這樣開始最安全！\n\n如果你害怕被不正當的心靈課程洗腦，這裡有幾個不帶宗教色彩的方法，幫助你穩定自己：\n\n✅ 閱讀哲學，重新建立價值觀\n\n你需要哲學的力量來幫助你思考，而不是讓人灌輸思想。\n\n老K知道這不容易，但你可以從傅佩榮教授的 「哲學與人生」YouTube 系列 開始，這是最好的入門。\n\n林從一跟冀劍制兩位教授的作品也很好。\n\n✅ 情緒低潮？試試正面冥想\n\n陳德中、胡君梅是台灣主要的正念冥想推手，他們的課程與書籍能幫助你找到內在的安定感。\n\n✅ 遇到困境，要找外援！\n\n以前我們求助 Google，現在你可以直接問 AI，讓它幫你分析可能的解法。\n\n你永遠不是孤單一人，只要願意求援，一定能找到出路！\n\n---\n\n結語\n追求心靈成長不是壞事，但不要讓別人替你思考、替你決定價值觀。最重要的，是你要擁有選擇的能力，而不是盲從。\n\n如果老K這篇文章對你有幫助，請記住：當你覺得自己快撐不住了，還有很多方法可以試，不需要貿然投入不明來歷的心靈課程。\n\n覺得低潮想大叫嗎？留言告訴老K，我們一起大叫！\n\n[IG原文](https://www.instagram.com/p/DF5V47EzV0X/?igsh=MXVib3BpanptNXNzdw==)\n[臉書原文](https://www.facebook.com/share/p/1BaFUzDwsB/)","type":"text/markdown","title":"心靈成長","tags":"人生 改運","modified":"20250210144231693","modifier":"老K"},
{"created":"20250224124046278","creator":"老K","text":"【來一場心靈旅遊，讓自己喘口氣】 🌿✨\n\n🛑你是不是偶爾想找個地方躲起來，好好喘口氣？😮‍💨\n\n有些人選擇出國旅遊，遠離日常的煩惱✈️， 但如果你沒時間、沒預算，別擔心，你還有「心靈旅遊」這個選項！💭🌍\n\n🛑只需要 20 分鐘，讓心靈去旅行\n\n找個沒人會打擾的地方，可以舒服地坐著或躺著🛏️，時間不用太長，20 分鐘就夠了⌛。\n\n🔔 如果怕睡過頭，記得設個鬧鐘，但選擇柔和的鈴聲，不要讓自己被驚醒！\n\n在開始這趟旅程之前，先想想：\n\n📖 你讀過的小說或電影裡，有沒有讓你嚮往的場景？\n🏝️ 你去過的地方裡，哪裡讓你覺得最放鬆？\n\n然後閉上眼睛，讓那段美好的場景慢慢在腦海中展開🎥……\n\n🛑心靈旅遊，可以帶你去哪裡？\n\n老K試過在腦海裡回到 《七龍珠》小悟空旅行過的世界，也回憶過 澳洲大洋路的壯闊海景🌊。\n\n每當覺得壓力大，甚至失眠睡不著時，我就來一趟心靈旅遊🚀，感覺整個人輕鬆多了。\n\n🛑心情影響氣色，讓自己放鬆才是王道 💆‍♂️\n\n很多人問我：「老K，怎麼讓氣色變好？」\n除了飲食、作息，情緒的影響也很大！\n\n如果你總是悶悶不樂、壓力爆表，那氣色怎麼可能亮起來？🌪️ 來場心靈旅遊，也許能讓你的氣色更好✨。\n\n你的心靈旅遊目的地是哪裡呢？ 歡迎留言告訴老K！🌍🚀\n\n\n\n[IG原文](https://www.instagram.com/p/DGdLT8CzOVR/?igsh=M2p1ZnZ2a3I1cXZ5)\n\n[臉書原文](https://www.facebook.com/share/p/15mYALaaUA/)","type":"text/markdown","title":"心靈旅遊","tags":"人生 改運","modified":"20250224124607694","modifier":"老K"},
{"created":"20250910135452565","creator":"老K","text":"手相是所有算命工具中，最簡便的其中一種\n\n幾乎每個人都有一雙手。\n\n幫對方算命，不用問他出生日期，也不用帶電腦排命盤\n\n你就可以給對方來個不插電的算命體驗\n\n當然啦，你說八字跟斗數也可以手排盤，手寫啊！\n\n當你還在拿萬年曆的時候，或是還在排盤的時候。\n\n我們看手相的已經跟客人聊很久了。\n\n手上的基本線路，生命線雖然不是直接斷你生死，但是畢竟跟健康有關。\n\n智慧線不一定看你IQ多高，但跟你理性思維有關。\n\n感情線不是直接看你感情多深，但跟你情緒感性有關，你的兩性關係怎麼發展有關。\n\n光這三條線，就看你的事業成就、婚姻感情、性格健康了，算命不是也差不多看這些事情嗎？\n\n老K在簡少年的桃桃喜開了手相課，其實覺得老K好像把該講的都講完了，大家應該自己再精進就好了。\n\n後來從大家的問題，才發現原來大家會卡在某些小地方。\n\n例如：感情線怎樣才是彎呢？怎樣是直呢？\n\n偶爾看到一個十字紋，給老K鑑定，才發現是事業線跟感情線支紋的交會而已。\n\n哎呀，這是雙感情線嗎？\n\n雙智慧線嗎？\n\n雙生命線嗎？\n\n斷掌嗎？\n\n老K不禁想起，過去學手相的時候，就是因為自己雙手斷掌，一直沒辦法好好的對著書學習。\n\n要怎麼克服這件事，其實很簡單。\n\n免費去幫你朋友看！\n\n幫你學妹看！\n\n幫你學長看！\n\n幫你喜歡的人看！\n\n手相上，你可以一招半式闖江湖還沒什麼關係，通常不會像看面相那樣，說一些\n\n「你臉上有凶兆」\n\n「你這輩子結不了婚」\n\n這種誇張的短語，除非你的手相很老練了。\n\n因為面對那個彎彎曲曲，各式各樣的手掌紋路，你比較不會有看面相的問題，覺得好看或不好看，影響你講話的態度。\n\n看手相比較能平實的面對客人的問題，所以如果你學手面相，可以先從手相看起，避免客人化個超美的大濃妝，散發壓迫你的氣場。\n\n然後多免費幫人看手相，去聽對方的回饋，你會自己找到問題的答案喔！\n\n今天，你看相了嗎？\n\n[臉書](https://www.facebook.com/share/p/19YbEN5CUW/)","type":"text/markdown","title":"手相簡便","tags":"手相","modified":"20250910135512335","modifier":"老K"},
{"created":"20241123141706197","creator":"老K","text":"在上次上課的時候，有個學員提了一個問題：老K啊，如果個性真的改變了，手面相真的就會改變嗎？\n\n老K喜歡鑽研手面相，原因之一確實也是手面相會改變，一個人的變化也可以從手面相上反應出來。\n\n學員會問這個問題，老K有時想深一層，可能他是要問，我最近也覺得自己變了，怎麼手面相沒什麼反應呢？\n\n人要有很大的轉變是不容易的，在課堂上老K讓大家用非慣用手，例如左手寫一個字，例如「壽」這個字，這個字筆畫有點複雜，用左手寫確實不太舒服。\n\n接下來，用右手寫寫看，會發現順利很多。\n\n我們要一個人改變習慣，或是新增加一個習慣，就像學習用左手寫字一樣，你會在一開始感到不舒服、不順，你會想要改回去原來的方式。\n\n但你就是想要脫離原來的方式啊！\n\n改變自己不是一件很舒服的事情，老K 在念研究所之前，有一個很不好的習慣，就是凡事都拖到最後一刻。\n\n結果在研究所碰到的指導教授，時間管理很好，他盯進度好緊，而老K 老用慣常的態度應付，一直吃到苦頭，尤其是寫程式這件事，需要按部就班的做，每天都需要有進度。\n\n而老K那時候，遇到困難就會先看個影片放鬆一下，結果一下一個早上就過去了。\n\n然後下午又會有一堆研究室的雜事出現需要處理，讓程式進度十分落後。\n\n老K 這樣幾年以後發現不行，這樣博士很難畢業，就開始研究時間管理，一開始很不習慣：要將所有工作列表，時不時要回到這張表上來，如果想到什麼也不要立刻去做，先記下來，等手邊的事情告一段落再去評估。\n\n如果是急事，也訓練成一旦將急事處理完，要能立刻轉換到先前的工作上，這跟老K以前做完一件事就要休息很久的習慣完全不一樣。\n\n就這樣，隨著老K 時間技巧的進步，那時候老K觀察自己發現，額頭從黯淡變得越來越亮了。\n\n是的，各位，各位現在看老K的額頭還算亮，但以前可是黯淡得很阿。\n\n我們人本身一定是有機會轉變的，雖然老話講，江山易改，本性難移，但是當你內在有一股想要改變的力量時，仍然是可以成功的。\n\n這種想要改變的力量，要怎麼養成？老K認為，要從「選擇」跟「自學」的習慣開始。\n\n很多人很討厭下決定，從很多人的困擾在於中餐吃什麼看得出來，很多人怕「下錯決定」。每個人選中餐時，確實都有自己的喜好、當天心情的影響、朋友的決定等等因素，總希望有一個「完美的選擇」\n\n但偶爾一餐吃的不理想，鹹了、貴了、不好吃了，又有什麼關係？\n\n反而人的選擇的「肌肉」越來越萎縮，不敢選這個、不敢選那個，最後則是逼到無可奈何，滿腹委屈的被迫接受一個答案，也不是自己主動選擇的。\n\n因此這個選擇「肌肉」的萎縮，就會影響到選擇職業、選擇下一份工作、選擇另一半......\n\n而這也會影響學習，其實學習任何東西，最後都是回到個人的自我進修上，你會開始發現有些資料是有問題的，例如相書上關於「邊城」的位置，就有不一樣的定位。\n\n然後你會發現你對定義不了解，例如鼻子怎樣算大呢？這時你會看看別人怎麼說，但最終，你也是要選擇你相信誰的說法，更深一層的說......\n\n你還要知道自己「為何這樣選擇」  \n\n逐漸你就會有一種比較強壯的內在的力量，引導自己前行，不管是要培養一個習慣、堅持一個做法、得出一個判斷，你會過得有自信起來。\n\n老K教手面相，目的就在讓大家先培養一個核心概念，而不是變成大師，覺得老K講的才對，其他人的書不用讀，反而是讓各位有了這個核心，再去吸收別人的知識。\n\n這樣就可以培養你在相學上選擇的「肌肉」，自己去學著判斷，誰的說法可用，誰的不可用，誰的只是整理資料，而誰的又有自己的創見。\n\n[臉書原文](https://www.facebook.com/share/p/15YKghA6qX/)","type":"text/markdown","title":"手面相改變","tags":"人生 面相 改運","modified":"20250210222407811","modifier":"老K"},
{"created":"20251228011948073","creator":"老K","text":"最近北捷的事件，很多人私訊我，問了一個其實很沉重的問題。\n👉「老K，手面相是不是可以看出危險的人？」\n​\n老K的答案其實很爛。\n有時候可以，有時候不可以。\n​\n好吧，既然答案很爛，那就把它拆開來，講清楚一點。\n​\n有些暴力犯，其實是相對簡單的。\n你甚至不需要會看相，只要站在他旁邊，你就會感受到一股說不上來的殺氣。那不是理性分析，那是一種本能的警鈴。\n​\n但很多犯下暴力犯罪的人，背後通常不只是一時失控，而是思想偏差長期累積。\n這時候，相就會出現一些線索，常常跟額相、鼻相有關，甚至會牽連到耳相。\n例如額頭凹陷、鼻樑三曲四曲、耳朵過於低下等等，型態很多，不能用一個符號就草率下結論。\n​\n很多人很愛用「下三白眼」當成單一指標。\n老實說，這樣判斷，準確率很有限。\n因為暴力犯罪還有另一個重要因素：情緒不穩或高度衝動。\n​\n像是眼睛下三白、眉尾疏散、雌雄眼、高低眉，這些確實常常用來看情緒波動。\n但情緒不穩，不等於一定會犯下可怕的罪行。\n​\n如果還要進一步看「會犯多大的事」，那又是另一層。\n這時候會看眉身，因為眉主膽量，眼睛也一樣。\n有沒有膽子跨出那一步，是另一個關卡。\n​\n而有預謀的犯罪，又要再加看額相，因為那代表思考結構，\n還要搭配眼相，因為那是分析與判斷的方式。\n​\n至於行動力，很多人一看就懂。\n高張的顴骨，在 8+9 身上你很常看到。\n下巴、外張的耳朵，也都跟「說做就做」有關。\n​\n但重點來了。\n一個人會不會犯罪，最後還是回到動機。\n​\n你會發現，剛剛提到的那些相徵，如果被引導到對的地方，\n去體育界、去當軍警、去做自己的事業，\n有時候就算比較灰色，但至少不犯法，\n他們反而能找到一片天地，甚至活得很有力量。\n​\n不是也早就有人研究過嗎？\n很多商業鉅子，其實也帶著反社會人格的特質。\n​\n相，看的是潛能與傾向。\n人生，走向哪裡，從來不只靠那一張臉。\n​\n延伸一下剛剛那個問題。\n不是也有人研究過，很多商業鉅子，也帶有反社會人格的特質嗎？\n​\n這裡說的不是「他們是壞人」，\n而是某些反社會人格的特質，在商業場域裡，反而會被獎勵。\n​\n例如：\n​\n有些人，極度冷靜，\n在裁員、併購、砍掉整個部門時，幾乎沒有情緒波動。\n這種特質，在一般生活中會讓人覺得冷血，\n但在企業決策裡，卻常被稱為「理性」、「果斷」。\n​\n像 Steve Jobs。\n許多前員工都提過，他在公開羞辱、情緒操控、翻臉如翻書這件事上，毫不手軟。\n放在人際關係裡，這很難相處；\n但在產品決策上，他的專注與殘酷，卻塑造了蘋果。\n​\n再例如 Elon Musk。\n衝動、風險承擔極高、對規則的輕視、對他人感受的低敏感，\n這些特質，在一般公司會是災難，\n但在創業與科技冒險裡，卻常被解讀成「顛覆者人格」。\n​\n還有被大量研究過的案例，像 Travis Kalanick。\nUber 早期的狼性文化、踩線甚至越線的策略，\n放在法律與倫理上問題重重，\n但也確實讓公司在短時間內高速擴張。\n​\n甚至在金融界，也有人研究過，\n頂尖交易員與基金經理人中，\n高比例具備低同理心、高自信、強風險偏好的性格組合。\n這些特質，若沒有制度約束，會出事；\n但在制度內，卻可能變成績效怪物。\n​\n所以，問題從來不是：\n👉「這些特質好不好？」\n​\n而是：\n👉「它被放在什麼環境裡？」\n​\n同樣一組性格與相徵，\n引導得好，是企業家、軍警、運動員；\n引導不好，可能就是社會新聞。\n​\n相，看得到的是傾向。\n命，真正決定走向的，是位置、角色與出口。\n​\n這也是老K一直想提醒的事。\n我們不是在找壞人，而是在看能量被放錯位置的人。\n\n[臉書](https://www.facebook.com/share/p/1DJ2v9pCoc/)","type":"text/plain","title":"手面相看壞人","modified":"20251228012028680","modifier":"老K","tags":"人生 生活 改運 諮詢"},
{"created":"20251018141312477","creator":"老K","text":"網路上看到有人寫：你給我月薪五萬，我就做五萬的成果\n\n給我三十萬，我就給你三十萬的成果 \n\n有意思，這些人到底是要騙誰？\n\n人一天就只有24小時，以司機這個職業為例，老K知道有的計程車司機可能工作到10個小時，拼命跑單，可以到每個月10萬的收入。\n\n有的再拼一點，做到16小時，可以更多一點。\n\n有些行業的天花板，是建立在勞力上的。\n\n30萬，你覺得你要做什麼呢？\n\n如果你只能做跟別人一樣的事，為什麼你可以要求比別人高的報酬？\n\n你買個電腦都會比價了，同樣都是Windows 筆電，同樣規格你一定想辦法買最便宜的。\n\n但是，買Mac你沒辦法，因為它不一樣。\n\n再貴，只要你就是要用Mac，就沒得選。\n\n有人覺得我是名校畢業應該要有高薪，那就跟筆電貼個Intel inside 在筆電上一樣，會有點加分。\n\n買回來以後要是常常當機，你看看你會不會喜歡這台電腦。\n\n有的人會覺得自己不是什麼名校畢業，就有點像以前光華牌（啥？沒人知道）或是自己組的桌機一樣，\n外面沒有什麼貼貼紙，但是裡面CPU, RAM...都是用最好的。\n\n這台好電腦絕對物超所值，你會很愛。\n\n人畢竟不是電腦，如果你有了超乎價格的能力，你可以選擇你的工作。\n\n很多人被壓榨的原因，其中一個原因是不知道怎麼表達，他不知道他有得選。\n\n你只要做出成績，你就有得選。\n\n回到剛剛講的，給你三十萬，你要怎麼做出三十萬的績效？\n\n你不能只有一直加時加班，你得做點別的事情。\n\n又回到Mac的例子，Mac用的是自己的作業系統，他的程式跟Windows 都不相容。\n他就與眾不同。\n\n現在你還有一個更強的競爭對手，那就是AI\n\n以前傳產的老闆最喜歡講，找大學生還不如找高職生。\n\n很快，老闆會說，找新人還不如找AI，Chatgpt plus一個月才600多，pro也才6000\n\n然後機器人也跑出來了。\n\n網路上講的話，流傳的毒雞湯不要隨便聽。\n\n對，老K也可能講的是毒雞湯，也不要太相信我。\n\n我們看相算命在看格局的時候，老K大概區分一下，月薪七萬就是普通人的一個分界。\n\n按照我們2024年的統計，台灣人平均月薪是6.5萬，年薪差不多72-78萬，所以月薪七萬以上已經足夠脫離普通人的範圍。\n\n就是稍具格局的相格了。\n\n又回到前面講計程車的例子，老K遇過一天開8小時，月薪可以十萬的司機，不論他五官是否好壞，但有兩點你是可以學得會的：\n\n1. 講話幽默，知道怎麼接話\n\n2. 態度溫和，你就算上車前可能有點不爽，但你跟這個運將聊聊，你會覺得挺開心的\n\n老K遇過保險桿快掉下來，一上車就跟你抱怨這個那個的司機，常常講他開車16個小時卻沒賺到很多錢的苦水。\n\n如果你要脫離普通人，也不用大富大貴，不用什麼厲害的骨相、鳳眼、龍鼻的，你只要談吐跟反應訓練好，就可以脫離那些遺傳上沒有帶給你的東西。\n\n再想想，你要怎麼月薪三十萬呢？這個就不用告訴老K，我有點怕下面一堆說躺著賺就好的。\n\n#老K月薪還沒有30萬不要問我 #我也好奇那些說給我三十萬我就給你三十萬成果的人到底可以拿出什麼東西\n\n[臉書](https://www.facebook.com/share/p/19NbaV85iC/)","type":"text/markdown","title":"月薪三十萬","tags":"人生 職場","modified":"20251018141443990","modifier":"老K"},
{"created":"20251113150913703","creator":"老K","text":"🪥 刷牙、考多益、做績效、還有看相\n\n早上起來，看著兒子晃來晃去喝水，我問他：「你刷牙了嗎？」\n他說：「刷啦。」\n\n妹妹立刻接話：「他沒刷！我要去看他的牙刷！」\n然後她跑去浴室，看著牙刷說：「你的牙刷是乾的！」\n我笑著問妹妹：「那妳的牙刷上有東西嗎？」\n\n她說：「有啊，是濕的，還有泡泡味！」\n\n那一刻我突然想到：\n如果我不想刷牙、又不想被發現沒刷、\n最簡單的方式就是：把牙刷弄溼。\n\n這樣我就可以理直氣壯地說：「牙刷溼了，我刷了啊。」\n\n其實這就像很多人考多益、考英文檢定：\n花很多時間練題、背模板、抓題型、\n最後「牙刷弄溼了」、\n但「牙齒」還是一樣沒乾淨。\n\n考完拿到證照，好像任務完成了：\n但真正能開口用英文溝通的能力，卻沒有長出來。\n\n然後我又想到，在公司裡也是一樣。\n當一個人訂了績效目標：\n比如「做完幾件任務」、「上班幾小時」、\n他可能就只專注於「符合目標」。\n有人覺得：「我有做，不欠誰。」\n有人說：「我沒加班，也算盡責。」\n甚至有人做了很久，最後發現方向錯了：\n卻還會說：「我沒有功勞也有苦勞。」\n\n但問題是：\n我們到底是想「完成KPI」、\n還是想「把事情做好」？\n因為如果真的把一件事情做好、\n我們會學到更多、變得更強。\n\n就像每天認真刷牙一樣、\n讓口腔更乾淨、更健康、\n其實對整個身體都有益處。\n如果每天都只是在鬥嘴、\n鬥誰的牙刷乾沒乾、誰有沒有刷、\n\n那就像在公司裡、\n整天在計較誰加班幾小時、誰交了幾份報告、誰比較辛苦。\n與其這樣、\n不如專心把事情做好、\n讓自己真的有成長。\n\n後來我又想到：\n有些人看相、或者找我看相的時候，\n也會不自覺變成「考多益」那一型的人。\n他們只想知道：「我有沒有錢？」「我會不會成功？」「我會不會幸福？」\n然後翻著書比對：「書上說這樣是好命，那我是不是一樣？」\n\n但其實，看相背後真正的東西，\n不是照著樣子去比、而是去理解原理。\n就像學英文一樣，\n不是背越多單字就越會講，\n而是要知道「怎麼說」、「為什麼這樣說」。\n\n學會看相的原理，\n你就能真正分析對方命運的軌跡；\n學會英文的原理，\n你就能真正說出話。\n重點不在牙刷、也不在KPI、\n而在你有沒有真的想讓「整個人」變得更好。\n\n🧠 老K碎念時間\n你今天的牙刷，是工具，還是藉口？\n別只是刷過去，也別只是混過去。\n學會原理，你就不怕被看穿。\n\n💬 想知道你「做對方向」還是「只在刷牙」？\n留言或私訊我：「我要看相」。\n如果你想更進一步學會「怎麼從手上讀出一個人的生命脈絡」，\n可以報名我的 線上手相課，\n\n或者參加 十一月底的線上〈五官十二宮課〉。\n我們不只是「看」，\n而是學會真正「讀懂」。\n\n#老K手面相 #老K日常哲理 #學習不是KPI #手相課 #五官十二宮課 #看懂人也看懂自己\n\n[臉書](https://www.facebook.com/share/p/1C77rw5Qvn/)","type":"text/markdown","title":"牙刷哲學","tags":"人生","modified":"20251113151040562","modifier":"老K"},
{"created":"20241208123718277","creator":"老K","text":"在臉書看到這個「[牛津筆記法](https://words.jamoe.org/highlight-question-and-answer/)」，好奇打開看了一下，覺得很不錯。\n\n[連結](https://words.jamoe.org/highlight-question-and-answer/)\n\n我目前看到第一部分，HQ&A，這個筆記法對於你要深入精讀的書本很有用，他有三個步驟：\n\n1. 先挑出你認為的精華片段。\n2. 用一個問題帶出這個精華片段。\n3. 用自己的話回答。\n\n例如論語：學而時習之，不亦樂乎？\n\n問：為什麼學習會快樂？學了什麼？\n\n答：學習跟人生有關的道理，而且在適當的時候能夠學以致用時，最快樂了\n\n這個方法有點像費曼法，要自己虛擬在教一個不懂的人，把自己學到的知識教出去，這樣會讓自己更熟悉自己所學的東西。\n\n[臉書連結](https://www.facebook.com/share/p/18HLGWgc3M/)","type":"text/markdown","title":"牛津筆記法","tags":"工具","modified":"20241221012857104","modifier":"老K"},
{"created":"20251201062347472","creator":"老K","text":"\n【老高說「出租自己」？老K今天來補充一個更實用的版本】\n​\n曾經看老高講到一個概念：「出租自己」。\n第一次聽覺得怪怪的，但越想越發現，它其實是每天都在發生的事。\n​\n想想看：\n我們每天上班，是不是就在把 時間出租給公司？\n接案，是不是在把 技能出租給客戶？\n寫文章、開課、做內容，是不是在把 你的腦袋跟經驗出租給很多人？\n​\n可是問題來了：\n​\n> 你出租出去的，到底是什麼？\n時間？技術？ 還是你這個人本身？\n​\n​\n​\n​\n---\n​\n🔥 一個更關鍵的問題：\n​\n你出租的，值不值錢？能不能多租幾次？\n​\n如果你出租的是「大家都會的事」，那租金（薪水）就很普通。\n但如果你出租的是「很少人會、而你剛好做得很好」的東西，價格立刻不一樣。\n​\n例如：\n​\n有的人時間便宜，是因為他出租的是「苦力」。\n​\n有的人時間超貴，是因為他出租的是「腦力」。\n​\n有的人一次出租給一個人\n​\n有的人可以 同時出租給 100 個、1000 個人（例如課程、電子報）\n​\n​\n出租的不是時間，是價值。\n而價值，跟你的面相——其實也有點關係。\n​\n​\n---\n​\n👁️ 老K手面相觀點：哪種人「出租自己」特別有優勢？\n​\n① 額頭高、開闊的人（上停強）\n​\n這類人的思考快、想點子能力強，\n擅長把過去的經驗系統化、教學化、變成可以「多次出租」的模式。\n（像課程、顧問、SOP、內容創作）\n​\n② 眉眼端正、山根有力的人（中停強）\n​\n這一類人行動力強、願意打拼，是職場上最可靠的「願意被租用」型人才。\n他們一旦會某件事，就會做到別人不敢做的程度。\n租金會越來越貴。\n​\n③ 下巴飽滿、下停厚實的人（下停強）\n​\n專注力高、耐性超好、能扛事，而且願意把一件事情做到「可複製」。\n這種人很適合把技能練到極致，然後用「專精」來提高出租價值。\n​\n​\n---\n​\n🧭 老K的人生觀：\n​\n出租自己，不是賣身，而是把自己打造成「別人願意租、而你願意被租」的存在。\n​\n找到你擅長的停位，把它放大、強化，\n你的租金自然會越來越高、越來越多人想租。\n​\n這件事，比你想的還有玄機。\n​\n​\n---\n​\n📣 如果你想知道自己適合出租什麼\n​\n老K最近有幾個方式可以幫你：\n​\n🔮 留言：「我要看相」\n預約老K時間，我會從你的三停、五官、氣色，看出你「最值錢的出租方式」。\n​\n📘 老K線上手相課（學三主紋）\n學會看自己的天賦、適合的方向。\n​\n👤 老K實體面相課\n帶你看懂人、看懂機會、看懂自己哪裡能變值錢。\n​\n🔔 老K電子報\n每週解讀面相 × 職涯 × 人生選擇\n​\n​\n---\n​\n如果你最近覺得累、覺得不被看見、覺得薪水怎麼談都上不去，\n那你可能不是不行，而是：\n​\n你還沒找到最值得被租用的那一面。\n​\n留言吧，我陪你一起找到它。\n\n[臉書](https://www.facebook.com/share/p/1DJJGz62U2/)","type":"text/plain","title":"出租自己","tags":"人生 諮詢 職場","modified":"20251201062421619","modifier":"老K"},
