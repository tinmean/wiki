space trim\\n\u003Csection class=\\\"tc-story-river\\\" role=\\\"main\\\">\\n\\n\u003Csection class=\\\"story-backdrop\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/AboveStory]!has[draft.of]]\\\">\\n\\n\u003C$transclude/>\\n\\n\u003C/$list>\\n\\n\u003C/section>\\n\\n\u003C$list filter=\\\"[list[$:/StoryList]]\\\" history=\\\"$:/HistoryList\\\" template=\\\"$:/core/ui/StoryTiddlerTemplate\\\" storyview={{$:/view}} emptyMessage={{$:/config/EmptyStoryMessage}}/>\\n\\n\u003Csection class=\\\"story-frontdrop\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/BelowStory]!has[draft.of]]\\\">\\n\\n\u003C$transclude/>\\n\\n\u003C/$list>\\n\\n\u003C/section>\\n\\n\u003C/section>\\n\"},\"$:/core/ui/PageTemplate/topleftbar\":{\"title\":\"$:/core/ui/PageTemplate/topleftbar\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\u003Cspan class=\\\"tc-topbar tc-topbar-left\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopLeftBar]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\\n\\n\u003C/span>\\n\"},\"$:/core/ui/PageTemplate/toprightbar\":{\"title\":\"$:/core/ui/PageTemplate/toprightbar\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\u003Cspan class=\\\"tc-topbar tc-topbar-right\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopRightBar]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\\n\\n\u003C/span>\\n\"},\"$:/core/ui/PageTemplate\":{\"title\":\"$:/core/ui/PageTemplate\",\"name\":\"{{$:/language/PageTemplate/Name}}\",\"description\":\"{{$:/language/PageTemplate/Description}}\",\"icon\":\"$:/core/images/standard-layout\",\"code-body\":\"yes\",\"text\":\"\\\\whitespace trim\\n\\\\import [subfilter{$:/core/config/GlobalImportFilter}]\\n\\n\u003C$vars\\n\\ttv-config-toolbar-icons={{$:/config/Toolbar/Icons}}\\n\\ttv-config-toolbar-text={{$:/config/Toolbar/Text}}\\n\\ttv-config-toolbar-class={{$:/config/Toolbar/ButtonClass}}\\n\\ttv-enable-drag-and-drop={{$:/config/DragAndDrop/Enable}}\\n\\ttv-show-missing-links={{$:/config/MissingLinks}}\\n\\tstoryviewTitle={{$:/view}}\\n\\tlanguageTitle={{{ [{$:/language}get[name]] }}}>\\n\\n\u003Cdiv class={{{ [all[shadows+tiddlers]tag[$:/tags/ClassFilters/PageTemplate]!is[draft]] :map:flat[subfilter{!!text}] tc-page-container [[tc-page-view-]addsuffix\u003CstoryviewTitle>] [[tc-language-]addsuffix\u003ClanguageTitle>] :and[unique[]join[ ]] }}} >\\n\\n\u003C$navigator story=\\\"$:/StoryList\\\" history=\\\"$:/HistoryList\\\" openLinkFromInsideRiver={{$:/config/Navigation/openLinkFromInsideRiver}} openLinkFromOutsideRiver={{$:/config/Navigation/openLinkFromOutsideRiver}} relinkOnRename={{$:/config/RelinkOnRename}}>\\n\\n\u003C$dropzone enable=\u003C\u003Ctv-enable-drag-and-drop>> class=\\\"tc-dropzone tc-page-container-inner\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/PageTemplate]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\\n\\n\u003C/$list>\\n\\n\u003C/$dropzone>\\n\\n\u003C/$navigator>\\n\\n\u003C/div>\\n\\n\u003C/$vars>\\n\"},\"$:/PaletteManager\":{\"title\":\"$:/PaletteManager\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Palette/Editor/\\n\\\\define describePaletteColour(colour)\\n\u003C$transclude tiddler=\\\"$:/language/Docs/PaletteColours/$colour$\\\">\u003C$text text=\\\"$colour$\\\"/>\u003C/$transclude>\\n\\\\end\\n\\\\define edit-colour-placeholder()\\n edit $(colourName)$\\n\\\\end\\n\\\\define colour-tooltip(showhide) $showhide$ editor for $(newColourName)$ \\n\\n\\\\define resolve-colour(macrocall)\\n\\\\import $:/core/macros/utils\\n\\\\whitespace trim\\n\u003C$wikify name=\\\"name\\\" text=\\\"\\\"\\\"$macrocall$\\\"\\\"\\\">\\n\u003C\u003Cname>>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define delete-colour-index-actions() \u003C$action-setfield $index=\u003C\u003CcolourName>>/>\\n\\\\define palette-manager-colour-row-segment()\\n\\\\whitespace trim\\n\u003C$edit-text index=\u003C\u003CcolourName>> tag=\\\"input\\\" placeholder=\u003C\u003Cedit-colour-placeholder>> default=\\\"\\\"/>\\n\u003Cbr>\\n\u003C$edit-text index=\u003C\u003CcolourName>> type=\\\"color\\\" tag=\\\"input\\\" class=\\\"tc-palette-manager-colour-input\\\"/>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex\u003CcolourName>removeprefix[\u003C\u003C]removesuffix[>>]] [\u003CcurrentTiddler>getindex\u003CcolourName>removeprefix[\u003C$]removesuffix[/>]]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"state\\\" value={{{ [[$:/state/palettemanager/]addsuffix\u003CcurrentTiddler>addsuffix[/]addsuffix\u003CcolourName>] }}}>\\n\u003C$wikify name=\\\"newColourName\\\" text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"resolve-colour\\\" macrocall={{{ [\u003CcurrentTiddler>getindex\u003CcolourName>] }}}/>\\\"\\\"\\\">\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"nomatch\\\" text=\\\"show\\\">\\n\u003C$button tooltip=\u003C\u003Ccolour-tooltip show>> aria-label=\u003C\u003Ccolour-tooltip show>> class=\\\"tc-btn-invisible\\\" set=\u003C\u003Cstate>> setTo=\\\"show\\\">{{$:/core/images/down-arrow}}\u003C$text text=\u003C\u003CnewColourName>> class=\\\"tc-small-gap-left\\\"/>\u003C/$button>\u003Cbr>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"match\\\" text=\\\"show\\\">\\n\u003C$button tooltip=\u003C\u003Ccolour-tooltip hide>> aria-label=\u003C\u003Ccolour-tooltip show>> class=\\\"tc-btn-invisible\\\" actions=\\\"\\\"\\\"\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\\"\\\"\\\">{{$:/core/images/up-arrow}}\u003C$text text=\u003C\u003CnewColourName>> class=\\\"tc-small-gap-left\\\"/>\u003C/$button>\u003Cbr>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"match\\\" text=\\\"show\\\">\\n\u003C$set name=\\\"colourName\\\" value=\u003C\u003CnewColo \\"listItem\\\">\\n\u003C\u003Clingo Clone/Prompt>>\\n\u003C/$list>\\n\\n\u003C$button message=\\\"tm-new-tiddler\\\" param={{$:/palette}}>\u003C\u003Clingo Clone/Caption>>\u003C/$button>\\n\\n\u003C$checkbox tiddler=\\\"$:/state/palettemanager/showexternal\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\">\u003Cspan class=\\\"tc-small-gap-left\\\">\u003C\u003Clingo Names/External/Show>>\u003C/span>\u003C/$checkbox>\\n\\n\u003C\u003Cpalette-manager-table>>\\n\"},\"$:/core/ui/PluginInfo\":{\"title\":\"$:/core/ui/PluginInfo\",\"text\":\"\\\\define localised-info-tiddler-title()\\n$(currentTiddler)$/$(languageTitle)$/$(currentTab)$\\n\\\\end\\n\\\\define info-tiddler-title()\\n$(currentTiddler)$/$(currentTab)$\\n\\\\end\\n\\\\define default-tiddler-title()\\n$:/core/ui/PluginInfo/Default/$(currentTab)$\\n\\\\end\\n\\\\whitespace trim\\n\u003C$transclude tiddler=\u003C\u003Clocalised-info-tiddler-title>> mode=\\\"block\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> subtiddler=\u003C\u003Clocalised-info-tiddler-title>> mode=\\\"block\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> subtiddler=\u003C\u003Cinfo-tiddler-title>> mode=\\\"block\\\">\\n\u003C$transclude tiddler=\u003C\u003Cdefault-tiddler-title>> mode=\\\"block\\\">\\n{{$:/language/ControlPanel/Plugin/NoInfoFound/Hint}}\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\"},\"$:/core/ui/PluginInfo/Default/contents\":{\"title\":\"$:/core/ui/PluginInfo/Default/contents\",\"text\":\"\\\\define lingo-base() $:/language/TiddlerInfo/Advanced/PluginInfo/\\n\\\\whitespace trim\\n\u003C\u003Clingo Hint>>\\n\u003Cul>\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" emptyMessage=\u003C\u003Clingo Empty/Hint>>>\\n\u003Cli>\\n\u003C$link />\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\"},\"$:/core/ui/PluginListItemTemplate\":{\"title\":\"$:/core/ui/PluginListItemTemplate\",\"text\":\"\\\\whitespace trim\\n\u003C$link to={ t\\t\\t\\tvariable=\\\"listItem\\\"\\n\\t\\t\\t>\\n\\t\\t\\t\\t\u003C$transclude $tiddler=\u003C\u003ClistItem>> $mode=\\\"inline\\\"/>\\n\\t\\t\\t\u003C/$list>\\n\\t\\t\u003C/div>\\n\\t\u003C/$reveal>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\procedure testcase-narrative()\\n\u003Cdiv class=\\\"tc-test-case-narrative\\\">\\n\\t\u003C$transclude $tiddler=\\\"Narrative\\\" $mode=\\\"block\\\"/>\\n\u003C/div>\\n\\\\end\\n\\n\\\\procedure testcase-fail()\\n\u003Cdiv class=\\\"tc-test-case-result-fail\\\">\\n\\t\u003Cdiv class=\\\"tc-test-case-result-fail-header\\\">\\n\\t\\tTEST FAILED\\n\\t\u003C/div>\\n\\t\u003Cdiv class=\\\"tc-test-case-result-fail-body\\\">\\n\\t\\t\u003C$diff-text source=\u003C\u003CexpectedHTML>> dest=\u003C\u003CoutputHTML>>/>\\n\\t\u003C/div>\\n\u003C/div>\\n\\\\end\\n\\n\\\\procedure testcase-output-wikified()\\n\u003C$linkcatcher actions=\u003C\u003ClinkcatcherActions>>>\\n\\t\u003C$tiddler tiddler=\\\"Output\\\">\\n\\t\\t\u003C$transclude $tiddler=\\\"Output\\\" $mode=\\\"block\\\"/>\\n\\t\u003C/$tiddler>\\n\u003C/$linkcatcher>\\n\\\\end\\n\\n\\\\procedure testcase-output()\\n\u003Cdiv class=\\\"tc-test-case-output\\\">\\n\\t\u003C%if [\u003CdisplayFormat>!match[]else[wikitext]match[plaintext]] %>\\n\\t\\t\u003Cpre>\u003C$view tiddler=\\\"Output\\\" format=\\\"plainwikified\\\" mode=\\\"block\\\"/>\u003C/pre>\\n\\t\u003C%else%>\\n\\t\\t\u003C\u003Ctestcase-output-wikified>>\\n\\t\u003C%endif%>\\n\u003C/div>\\n\\\\end\\n\\n\\\\procedure testcase-tabsList()\\n[all[tiddlers]sort[]] Output +[putfirst[]]\\n-Description\\n-Narrative\\n-[[$:/temp/testcase/draft-title]]\\n-[has[plugin-type]]\\n-[prefix\u003Ctf.state>]\\n-[prefix[$:/state/popup/export]]\\n-[prefix[$:/HistoryList]]\\n-[prefix[$:/StoryList]]\\n\\\\end\\n\\n\\\\procedure testcase-source()\\n\u003Cdiv class=\\\"tc-test-case-source\\\">\\n\\t\u003C$macrocall $name=\\\"tabs\\\"\\n\\t\\ttabsList=\u003C\u003Ctestcase-tabsList>>\\n\\t\\texplicitState=\u003C\u003Ctf.state>>\\n\\t\\tdefault=\\\"Output\\\"\\n\\t\\ttemplate=\\\"$:/core/ui/testcases/DefaultTemplate/SourceTabs\\\"\\n\\t/>\\n\u003C/div>\\n\\\\end\\n\\n\\\\procedure testcase-panes()\\n\u003Cdiv class=\\\"tc-test-case-panes\\\">\\n\\t\u003C\u003Ctestcase-source>>\\n\\t\u003Cdiv class=\\\"tc-test-case-divider\\\">\u003C/div>\\n\\t\u003C\u003Ctestcase-output>>\\n\u003C/div>\\n\\\\end\\n\\n\\\\procedure testcase-body()\\n\u003Cdiv class=\\\"tc-test-case-wrapper\\\">\\n\\t\u003C\u003Ctestcase-header>>\\n\\t\u003C$let testcase-source-state = \u003C\u003Ctf.state>>>\\n\\t\\t\u003C$navigator story=\\\"$:/StoryList\\\" history=\\\"$:/HistoryList\\\">\\n\\t\\t\\t\u003C%if [[Narrative]is[tiddler]] %>\\n\\t\\t\\t\\t\u003C\u003Ctestcase-narrative>>\\n\\t\\t\\t\u003C%endif%>\\n\\t\\t\\t\u003C%if [\u003CtestResult>match[fail]] %>\\n\\t\\t\\t\\t\u003C\u003Ctestcase-fail>>\\n\\t\\t\\t\u003C%endif%>\\n\\t\\t\\t\u003C\u003Ctestcase-panes>>\\n\\t\\t\u003C/$navigator>\\n\\t\u003C/$let>\\n\u003C/div>\\n\\\\end\\n\\n\u003C\u003Ctestcase-body>>\"},\"$:/core/ui/testcases/DefaultTemplate/SourceTabs\":{\"title\":\"$:/core/ui/testcases/DefaultTemplate/SourceTabs\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure testcaseNewTitle() $:/temp/testcase/draft-title\\n\\n\\\\procedure saveActions()\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTab>> $field=\\\"draft.title\\\" $value=\u003C\u003CnewTitle>>/>\\n\u003C$action-sendmessage $message=\\\"tm-save-tiddler\\\" $param=\u003C\u003Ctitle>> />\\n\u003C$action-setfield $tiddler=\u003C\u003Ctestcase-source-state>> text=\u003C\u003CnewTitle>>/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CtestcaseNewTitle>>/>\\n\\\\end\\n\\n\\\\procedure saveButton(title, newTitle)\\n\u003C$button class=\\\"tc-btn-invisible tc-test-case-save-button tc-small-gap-left\\\" actions=\u003C\u003CsaveActions>> disabled={{{ [\u003CtestcaseNewTitle>!has[text]then[yes]] }}}>\\n{{$:/core/images/done-button}}\\n\u003C/$button>\\n\\\\end\\n\\n\\\\procedure body()\\n\u003C$list filter=\\\"[\u003Ccurrent \"$:/core/ui/testcases/actions/Import\":{\"title\":\"$:/core/ui/testcases/actions/Import\",\"tags\":\"$:/tags/TestCase/Actions\",\"text\":\"\\\\whitespace trim\\n\u003C$button tooltip={{$:/language/Buttons/TestCaseImport/Hint}} aria-label={{$:/language/Buttons/TestCaseImport/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$action-sendmessage $message=\\\"tm-import-tiddlers\\\" $param=\u003C\u003CpayloadTiddlers>>/>\\n{{$:/core/images/input-button}}\\n\u003Cspan class=\\\"tc-btn-text\\\">\\n\u003C$text text={{$:/language/Buttons/TestCaseImport/Caption}}/>\\n\u003C/span>\\n\u003C/$button>\\n\"},\"$:/core/ui/TiddlerFieldTemplate\":{\"title\":\"$:/core/ui/TiddlerFieldTemplate\",\"text\":\"\\\\whitespace trim\\n\u003Ctr class=\\\"tc-view-field\\\">\\n\u003Ctd class=\\\"tc-view-field-name\\\">\\n\u003C$text text=\u003C\u003ClistItem>>/>\\n\u003C/td>\\n\u003Ctd class=\\\"tc-view-field-value\\\">\\n\u003C$view field=\u003C\u003ClistItem>>/>\\n\u003C/td>\\n\u003C/tr>\"},\"$:/core/ui/TiddlerFields\":{\"title\":\"$:/core/ui/TiddlerFields\",\"text\":\"\\\\whitespace trim\\n\u003Ctable class=\\\"tc-view-field-table\\\">\\n\u003Ctbody>\\n\u003C$list filter=\\\"[all[current]fields[]sort[title]] -text\\\" template=\\\"$:/core/ui/TiddlerFieldTemplate\\\" variable=\\\"listItem\\\"/>\\n\u003C/tbody>\\n\u003C/table>\\n\"},\"$:/core/ui/TiddlerIcon\":{\"title\":\"$:/core/ui/TiddlerIcon\",\"text\":\"\\\\whitespace trim\\n\u003C$let tiddlerIcon={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] }}}>\\n\u003C$list filter=\\\"[\u003CtiddlerIcon>!is[blank]]\\\" variable=\\\"ignore\\\">\\n\u003C$transclude tiddler=\u003C\u003CtiddlerIcon>>/>\\n\u003C/$list>\\n\u003C/$let>\\n\"},\"$:/core/ui/TiddlerInfo/Advanced/PluginInfo\":{\"title\":\"$:/core/ui/TiddlerInfo/Advanced/PluginInfo\",\"tags\":\"$:/tags/TiddlerInfo/Advanced\",\"text\":\"\\\\define lingo-base() $:/language/TiddlerInfo/Advanced/PluginInfo/\\n\\\\whitespace trim me=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" value=\\\"\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ViewToolbar]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$checkbox tiddler=\u003C\u003Cconfig-title>> field=\\\"text\\\" checked=\\\"show\\\" unchecked=\\\"hide\\\" default=\\\"show\\\"/> \u003C$transclude tiddler=\u003C\u003ClistItem>>/> \u003Ci class=\\\"tc-muted\\\">\u003C$transclude tiddler=\u003C\u003ClistItem>> field=\\\"description\\\"/>\u003C/i>\\n\\n\u003C/$list>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\"},\"$:/core/ui/TiddlerInfo\":{\"title\":\"$:/core/ui/TiddlerInfo\",\"text\":\"\\\\whitespace trim\\n\u003Cdiv style=\\\"position:relative;\\\">\\n\u003Cdiv class=\\\"tc-tiddler-controls\\\" style=\\\"position:absolute;right:0;\\\">\\n\u003C$reveal state=\\\"$:/config/TiddlerInfo/Mode\\\" type=\\\"match\\\" text=\\\"sticky\\\">\\n\u003C$button set=\u003C\u003CtiddlerInfoState>> setTo=\\\"\\\" tooltip={{$:/language/Buttons/Info/Hint}} aria-label={{$:/language/Buttons/Info/Caption}} class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C/div>\\n\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/TiddlerInfo]!has[draft.of]]\\\" default={{$:/config/TiddlerInfo/Default}}/>\\n\"},\"$:/core/ui/TopBar/menu\":{\"title\":\"$:/core/ui/TopBar/menu\",\"tags\":\"$:/tags/TopRightBar\",\"text\":\"\\\\whitespace trim\\n\u003C$list filter=\\\"[[$:/state/sidebar]get[text]] +[else[yes]!match[no]]\\\" variable=\\\"ignore\\\">\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"no\\\" tooltip={{$:/language/Buttons/HideSideBar/Hint}} aria-label={{$:/language/Buttons/HideSideBar/Caption}} class=\\\"tc-btn-invisible tc-hide-sidebar-btn\\\">{{$:/core/images/chevron-right}}\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/state/sidebar]get[text]] +[else[yes]match[no]]\\\" variable=\\\"ignore\\\">\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"yes\\\" tooltip={{$:/language/Buttons/ShowSideBar/Hint}} aria-label={{$:/language/Buttons/ShowSideBar/Caption}} class=\\\"tc-btn-invisible tc-show-sidebar-btn\\\">{{$:/core/images/chevron-left}}\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/core/ui/UntaggedTemplate\":{\"title\":\"$:/core/ui/UntaggedTemplate\",\"text\":\"\\\\define lingo-base() $:/language/SideBar/\\n\\\\whitespace trim\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/tag\\\">> class=\\\"tc-btn-invisible tc-untagged-label tc-tag-label\\\">\\n\\t\u003C\u003Clingo Tags/Untagged/Caption>>\\n\u003C/$button>\\n\u003C$reveal class=\\\"tc-drop-down\\\" tag=\\\"div\\\" state=\u003C\u003Cqualify \\\"$:/state/popup/tag\\\">> type=\\\"popup\\\" position=\\\"below\\\">\\n\\t\u003C$list filter=\\\"[untagged[]!is[system]] -[tags[]] +[sort[title]]\\\" template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/$reveal>\\n\"},\"$:/core/ui/ViewTemplate/body/blank\":{\"title\":\"$:/core/ui/ViewTemplate/body/blank\",\"text\":\"\u003C!-- Intentionally blank -->\\n\"},\"$:/core/ui/ViewTemplate/body/code\":{\"title\":\"$:/core/ui/ViewTemplate/body/code\",\"text\":\"\u003C%if [\u003CcurrentTiddler>is[missing]] :and[!is[shadow]] %>\\n\u003C$transclude tiddler=\\\"$:/language/MissingTiddler/Hint\\\"/>\\n\u003C%else%>\\n\u003C$transclude $variable=\\\"copy-to-clipboard-above-right\\\" src={{{ [\u003CcurrentTiddler>get[text]] }}} />\\n\u003C$codeblock code={{{ [\u003CcurrentTiddler>get[text]] }}} language={{{ [\u003CcurrentTiddler>get[type]else[text/vnd.tiddlywiki]] }}}/>\\n\u003C%endif%>\"},\"$:/core/ui/ViewTemplate/body/default\":{\"title\":\"$:/core/ui/ViewTemplate/body/default\",\"code-body\":\"yes\",\"text\":\"\u003C$transclude>\\n\\n\u003C$transclude tiddler=\\\"$:/language/MissingTiddler/Hint\\\"/>\\n\\n\u003C/$transclude>\\n\"},\"$:/core/ui/ViewTemplate/body/import\":{\"title\":\"$:/core/ui/ViewTemplate/body/import\",\"text -Drag/Caption()\\nDrag this link to copy this tool to another wiki\\n\\\\end intrinsic-lingo-Drag/Caption\\n\\n\\\\procedure lingo(title,mode:\\\"inline\\\")\\n\u003C%if [\u003Ctitle>addprefix\u003Clingo-base>is[shadow]] %>\\n\\t\u003C$transclude $tiddler={{{ [\u003Ctitle>addprefix\u003Clingo-base>] }}} $mode=\u003C\u003Cmode>>/>\\n\u003C%else%>\\n\\t\u003C$transclude $variable={{{ [\u003Ctitle>addprefix[intrinsic-lingo-]] }}} $mode=\u003C\u003Cmode>>/>\\n\u003C%endif%>\\n\\\\end lingo\\n\\n\\\\whitespace trim\\n\\n\\\\procedure capture-item(label,value)\\n\u003C$action-setfield $tiddler=\u003C\u003CtempWikiInfo>> text={{{ [\u003CtempWikiInfo>get[text]addsuffix\u003Clabel>addsuffix[: ]addsuffix\u003Cvalue>addsuffix\u003Ccrlf>] }}}/>\\n\\\\end capture-item\\n\\n\\\\procedure capture-item-wikified(label,value)\\n\u003C$wikify name=\\\"text\\\" text=\u003C\u003Cvalue>> mode=\\\"inline\\\">\\n\\t\u003C$transclude\\n\\t\\t$variable=\\\"capture-item\\\"\\n\\t\\tlabel=\u003C\u003Clabel>>\\n\\t\\tvalue=\u003C\u003Ctext>>\\n\\t/>\\n\u003C/$wikify>\\n\\\\end capture-item-wikified\\n\\n\\\\procedure capture-wiki-info(tempWikiInfo)\\n\u003C$transclude $variable=\\\"capture-item-wikified\\\" label=\\\"TiddlyWiki Version\\\" value=\\\"\u003C\u003Cversion>>\\\"/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Current palette\\\" value={{$:/palette}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Current theme\\\" value={{$:/theme}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Current layout\\\" value={{$:/layout}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Browser language setting\\\" value={{$:/info/browser/language}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Default type for missing tiddlers\\\" value={{$:/config/DefaultMissingType}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Auto save setting\\\" value={{$:/config/AutoSave}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Code wrapping setting\\\" value={{$:/themes/tiddlywiki/vanilla/options/codewrapping}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Sticky titles setting\\\" value={{$:/themes/tiddlywiki/vanilla/options/stickytitles}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Sidebar layout setting\\\" value={{$:/themes/tiddlywiki/vanilla/options/sidebarlayout}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Auto focus field setting for new tiddlers\\\" value={{$:/config/AutoFocus}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Current storyview setting\\\" value={{$:/view}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Toolbar text setting\\\" value={{$:/config/Toolbar/Text}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Toolbar icon setting\\\" value={{$:/config/Toolbar/Icons}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Button class setting\\\" value={{$:/config/Toolbar/ButtonClass}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Navigation address bar setting\\\" value={{$:/config/Navigation/UpdateAddressBar}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Tiddler opening behaviour setting for navigations from outside the story river\\\" value={{$:/config/Navigation/openLinkFromOutsideRiver}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Tiddler opening behaviour setting for navigations from within the story river\\\" value={{$:/config/Navigation/openLinkFromInsideRiver}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"CamelCase linking setting\\\" value={{$:/config/WikiParserRules/Inline/wikilink}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Keyboard shortcuts that have been customised\\\" value={{{ [all[tiddlers]prefix[$:/config/shortcuts]] +[join[,]] }}}/>\\n\u003C$transclude $variable=\\\"capture-item\\\" label=\\\"Disabled plugins\\\" value={{{ [all[tidd /toggle-sidebar\":{\"title\":\"$:/config/shortcuts/toggle-sidebar\",\"text\":\"alt-shift-S\"},\"$:/config/shortcuts/transcludify\":{\"title\":\"$:/config/shortcuts/transcludify\",\"text\":\"alt-shift-T\"},\"$:/config/ui/EditTemplate\":{\"title\":\"$:/config/ui/EditTemplate\",\"text\":\"$:/core/ui/EditTemplate\"},\"$:/config/ui/ViewTemplate\":{\"title\":\"$:/config/ui/ViewTemplate\",\"text\":\"$:/core/ui/ViewTemplate\"},\"$:/config/WikiParserRules/Inline/wikilink\":{\"title\":\"$:/config/WikiParserRules/Inline/wikilink\",\"text\":\"disable\"},\"$:/snippets/currpalettepreview\":{\"title\":\"$:/snippets/currpalettepreview\",\"text\":\"\\\\define resolve-colour(macrocall)\\n\\\\import $:/core/macros/utils\\n\\\\whitespace trim\\n\u003C$wikify name=\\\"name\\\" text=\\\"\\\"\\\"$macrocall$\\\"\\\"\\\">\\n\u003C\u003Cname>>\\n\u003C/$wikify>\\n\\\\end\\n\\\\define swatchStyle()\\nbackground-color: $(swatchColour)$;\\n\\\\end\\n\\\\define swatch-inner()\\n\\\\whitespace trim\\n\u003C$set name=\\\"swatchColour\\\" value={{##$(colourResolved)$}}>\\n\u003C$list filter=\\\"[\u003CswatchColour>!prefix[\u003C\u003Ccolour ]!suffix[>>]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-swatch\\\" style=\u003C\u003CswatchStyle>> title=\u003C\u003CswatchTitle>>/>\\n&#32;\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CswatchColour>prefix[\u003C\u003Ccolour ]suffix[>>]]\\\" variable=\\\"ignore\\\">\\n\u003C$wikify name=\\\"colourResolved\\\" text=\\\"\u003C$macrocall $name='resolve-colour' macrocall=\u003C\u003CswatchColour>>/>\\\">\\n\u003C\u003Cswatch-inner>>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\\\define swatch()\\n\\\\whitespace trim\\n\u003C$set name=\\\"swatchColour\\\" value={{##$(colour)$}}>\\n\u003C$set name=\\\"swatchTitle\\\" value=\u003C\u003Ccolour>>>\\n\u003C$list filter=\\\"[\u003CswatchColour>!prefix[\u003C\u003Ccolour ]!suffix[>>]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-swatch\\\" style=\u003C\u003CswatchStyle>> title=\u003C\u003CswatchTitle>>/>\\n&#32;\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CswatchColour>prefix[\u003C\u003Ccolour ]suffix[>>]]\\\" variable=\\\"ignore\\\">\\n\u003C$wikify name=\\\"colourResolved\\\" text=\\\"\u003C$macrocall $name='resolve-colour' macrocall=\u003C\u003CswatchColour>>/>\\\">\\n\u003C\u003Cswatch-inner>>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-swatches-horiz\\\">\u003C$list filter=\\\"\\nforeground\\nbackground\\nmuted-foreground\\nprimary\\npage-background\\ntab-background\\ntiddler-info-background\\n\\\" variable=\\\"colour\\\">\u003C\u003Cswatch>>\u003C/$list>\u003C/div>\\n\"},\"$:/snippets/DebugStylesheets\":{\"title\":\"$:/snippets/DebugStylesheets\",\"text\":\"\\\\whitespace trim\\n\u003Cstyle>[test]{list-style:'❌'}\u003C/style>\\n\u003Cul>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Stylesheet]has[modified]]\\\" counter=\\\"n\\\">\\n\u003Cstyle>{{!!text}}[test=\\\"\u003C\u003Cn>>\\\"]{list-style:disc;}\u003C/style>\\n\u003Cli test=\u003C\u003Cn>>>\u003C$link/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\"},\"$:/snippets/download-wiki-button\":{\"title\":\"$:/snippets/download-wiki-button\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Tools/Download/\\n\\\\whitespace trim\\n\u003C$button class=\\\"tc-btn-big-green\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/core/save/all\\\" filename=\\\"index.html\\\"/>\\n\u003C\u003Clingo Full/Caption>>&#32;{{$:/core/images/save-button-dynamic}}\\n\u003C/$button>\"},\"$:/language\":{\"title\":\"$:/language\",\"text\":\"$:/languages/en-GB\"},\"$:/snippets/languageswitcher\":{\"title\":\"$:/snippets/languageswitcher\",\"text\":\"\\\\whitespace trim\\n\u003C$linkcatcher to=\\\"$:/language\\\">\\n\u003Cdiv class=\\\"tc-chooser tc-language-chooser\\\">\\n\u003C$list filter=\\\"[[$:/languages/en-GB]] [plugin-type[language]sort[description]]\\\">\\n\u003C$set name=\\\"cls\\\" filter=\\\"[all[current]field:title{$:/language}]\\\" value=\\\"tc-chooser-item tc-chosen\\\" emptyValue=\\\"tc-chooser-item\\\">\\n\u003Cdiv class=\u003C\u003Ccls>> lang={{!!name}}>\\n\u003C$link>\\n\u003C$view field=\\\"description\\\">\\n\u003C$view field=\\\"name\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$view>\\n\u003C/$view>\\n\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$linkcatcher>\"},\"$:/core/macros/CSS\":{\"title\":\"$:/core/macros/CSS\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Needs to stay that way for backwards compatibility. See GH issue: #8326 -->\\n\\\\define colour(name)\\n\\\\whitespace trim\\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\\n\\t\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\\n\\t\\t\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\\n\\t\u003C/$transclude>\\n\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name) \u003C\u003Ccolour $name$>>\\n\\n\\\\define box-shadow(shadow)\\n``\\n-webkit-box-shadow: $shadow$;\\n\\t-moz-box-shadow: $shadow$;\\n\\t\\tbox-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n-webkit-filter: $filter$;\\n\\t-moz-filter: $filter$;\\n\\t\\tfilter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n-webkit-transition: $transition$;\\n\\t-moz-transition: $transition$;\\n\\t\\ttransition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n-webkit-transform-origin: $origin$;\\n\\t-moz-transform-origin: $origin$;\\n\\t\\ttransform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\procedure datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{{ [\u003Ctitle>get[type]] }}} text={{{ [\u003Ctitle>get[text]] }}} _canonical_uri={{{ [\u003Ctitle>get[_canonical_uri]] }}}/>\\n\\\\end\\n\\n\\\\procedure if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">\u003C\u003Ctext>>\u003C/$reveal>\\n\\\\end\\n\\n\\\\procedure if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\u003C\u003Ctext>>\u003C/$reveal>\\n\\\\end\\n\\n\\\\procedure if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">\u003C\u003Ctext>>\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/colour-picker\":{\"title\":\"$:/core/macros/colour-picker\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour-picker-update-recent()\\n\u003C$action-listops\\n\\t$tiddler=\\\"$:/config/ColourPicker/Recent\\\"\\n\\t$subfilter=\\\"$(colour-picker-value)$ [list[$:/config/ColourPicker/Recent]remove[$(colour-picker-value)$]] +[limit[8]]\\\"\\n/>\\n\\\\end\\n\\n\\\\define colour-picker-inner(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(colour-picker-value)$\\\"\\\"\\\">\\n$(colour-picker-update-recent)$\\n\u003C$transclude $variable=\\\"__actions__\\\"/>\\n\\n\u003Cspan style=\\\"display:inline-block; background-color: $(colour-picker-value)$; width: 100%; height: 100%; border-radius: 50%;\\\"/>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define colour-picker-recent-inner(actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"colour-picker-value\\\" value=\\\"$(recentColour)$\\\">\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define colour-picker-recent(actions)\\n\\\\whitespace trim\\n{{$:/language/ColourPicker/Recent}}\u003C$list filter=\\\"[list[$:/config/ColourPicker/Recent]]\\\" variable=\\\"recentColour\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-recent-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define colour-picker(actions)\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-colour-chooser\\\">\\n\\n\u003C$macrocall $name=\\\"colour-picker-recent\\\" actions=\u003C\u003C__actions__>>/>\\n\\n---\\n\\n\u003C$list filter=\\\"LightPink Pink Crimson LavenderBlush PaleVioletRed HotPink DeepPink MediumVioletRed Orchid Thistle Plum Violet Magenta Fuchsia DarkMagenta Purple MediumOrchid DarkViolet DarkOrchid Indigo BlueViolet MediumPurple MediumSlateBlue SlateBlue DarkSlateBlue Lavender GhostWhite Blue MediumBlue MidnightBlue DarkBlue Navy RoyalBlue CornflowerBlue LightSteelBlue LightSlateGrey SlateGrey DodgerBlue AliceBlue SteelBlue LightSkyBlue SkyBlue DeepSkyBlue LightBlue PowderBlue CadetBlue Azure LightCyan PaleTurquoise Cyan Aqua DarkTurquoise DarkSlateGrey DarkCyan Teal MediumTurquoise LightSeaGreen Turquoise Aquamarine MediumAquamarine MediumSpringGreen MintCream SpringGreen MediumSeaGreen SeaGreen Honeydew LightGreen PaleGreen DarkSeaGreen LimeGreen Lime ForestGreen Green DarkGreen Chartreuse LawnGreen GreenYellow DarkOliveGreen YellowGreen OliveDrab Beige LightGoldenrodYellow Ivory LightYellow Yellow Olive DarkKhaki LemonChiffon PaleGoldenrod Khaki Gold Cornsilk Goldenrod DarkGoldenrod FloralWhite OldLace Wheat Moccasin Orange PapayaWhip BlanchedAlmond NavajoWhite AntiqueWhite Tan BurlyWood Bisque DarkOrange Linen Peru PeachPuff SandyBrown Chocolate SaddleBrown Seashell Sienna LightSalmon Coral OrangeRed DarkSalmon Tomato MistyRose Salmon Snow LightCoral RosyBrown IndianRed Red Brown FireBrick DarkRed Maroon White WhiteSmoke Gainsboro LightGrey Silver DarkGrey Grey DimGrey Black\\\" variable=\\\"colour-picker-value\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$list>\\n\\n---\\n\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"\\\"/>\\n&#32;\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" type=\\\"color\\\" tag=\\\"input\\\"/>\\n\u003C$set name=\\\"colour-picker-value\\\" value={{$:/config/ColourPicker/New}}>\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\\\\end\\n\"},\"$:/core/macros/copy-to-clipboard\":{\"title\":\"$:/core/macros/copy-to-clipboard\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure copy-to-clipboard(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003C$button message=\\\"tm-copy-to-clipboard\\\"\\n\\tparam=\u003C\u003Csrc>>\\n\\tclass=\u003C\u003Cclass>>\\n\\tstyle=\u003C\u003Cstyle>>\\n\\ttooltip={{$:/language/Buttons/CopyToClipboard/Hint}}\\n>\\n\\t{{$:/core/images/copy-clipboard}}\\n\\t\u003Cspan class=\\\"tc-tiny-gap-left\\\">\\n\\t\\t\u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\\t\u003C/span>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\procedure copy-to-clipboard-above-right(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\\t\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\\t\\t\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003Csrc>> class=\u003C\u003Cclass>> style=\u003C\u003Cstyle>>/>\\n\\t\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003CsourceTiddlerTitle>> subtiddler=\u003C\u003CsourceSubTiddlerTitle>>>\\n\\t\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003CdestTiddlerTitl le tag__ by keyboard -->\\n\\\\procedure add-tag-actions()\\n\u003C$let tag=\u003C\u003C_tf.getTag>> >\\n\\t\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003CtagField>> $subfilter=':and[toggle\u003Ctag>trim[]]'/>\\n\\t\u003C%if [\u003Ctag>] :intersection[\u003CsaveTiddler>get\u003CtagField>enlist-input[]] %>\\n\\t\\t\u003C!-- tag has been removed - do nothing -->\\n\\t\u003C%else%>\\n\\t\\t\u003C\u003Cactions>>\\n\\t\u003C%endif%>\\n\\t\u003C\u003Cdelete-tag-state-tiddlers>>\\n\\t\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\u003C/$let>\\n\\\\end\\n\u003C!-- \u003C$action-log  /> -->\\n\\n\u003C!-- ESC key removes the text from the input\\nThe second ESC tries to close the \\\"draft tiddler\\\"\\n-->\\n\\\\procedure clear-tags-actions-inner()\\n\u003C%if [\u003CstoreTitle>has[text]] :else[\u003CnewTagNameTiddler>has[text]] %>\\n\\t\u003C\u003Cdelete-tag-state-tiddlers>>\\n\u003C%else%>\\n\\t\\t\u003C\u003Ccancel-delete-tiddler-actions \\\"cancel\\\">>\\n\u003C%endif%>\\n\\\\end\\n\\n\u003C!-- triggered by keyboard only -->\\n\\\\procedure clear-tags-actions()\\n\u003C$let userInput=\u003C\u003C_tf.getUserInput>> >\\n\\t\u003C!-- this list __cannot__ be transformed to conditional IF. The list variable is used! -->\\n\\t\u003C$list filter=\\\"[\u003CnewTagNameTiddler>get[text]!match\u003CuserInput>]\\\" >\\n\\t\\t\u003C$list-empty>\\n\\t\\t\\t\u003C\u003Cclear-tags-actions-inner>>\\n\\t\\t\u003C/$list-empty>\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003CnewTagNameTiddler>> text=\u003C\u003CuserInput>>/>\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\\t\u003C/$list>\\n\u003C/$let>\\n\\\\end\\n\\n\u003C!-- similar to add-tag-actions __but__ add-only -->\\n\\\\procedure add-button-actions()\\n\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003CtagField>> $subfilter=\\\"[\u003Ctag>trim[]]\\\"/>\\n\u003C\u003Cactions>>\\n\u003C\u003Cdelete-tag-state-tiddlers>>\\n\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\u003C\u003Ctf.get-tagpicker-focus-selector>>/>\\n\\\\end\\n\u003C!-- \u003C$action-log /> -->\\n\\n\u003C!-- create dropdown list -->\\n\\\\procedure tag-picker-listTags(filter, suffix, empty)\\n\u003C$let userInput=\u003C\u003C_tf.getUserInput>> >\\n\\t\u003C$list filter=\\\"[\u003CuserInput>minlength{$:/config/Tags/MinLength}limit[1]]\\\"\\n\\t\\temptyMessage=\\\"\u003Cdiv class='tc-search-results'>{{$:/language/Search/Search/TooShort}}\u003C/div>\\\" variable=\\\"listItem\\\"\\n\\t>\\n\\t\\t\u003C$list filter=\u003C\u003Cfilter>> variable=\\\"tag\\\">\\n\\t\\t\\t\u003C$list-empty>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-small-gap-left\\\">\u003C\u003Cempty>>\u003C/span>\\n\\t\\t\\t\u003C/$list-empty>\\n\\t\\t\\t\u003C!-- The buttonClasses filter is used to define tc-tag-button-selected state -->\\n\\t\\t\\t\u003C!-- tf.get-tagpicker-focus-selector has to be resolved for $:/core/ui/TagPickerTagTemplate,\\n\\t\\t\\t\\tothwerwise qualify in tf.tagpicker-dropdown-id causes problems -->\\n\\t\\t\\t\u003C$let currentTiddler=\u003C\u003Ctag>>\\n\\t\\t\\t\\tbutton-classes=`tc-btn-invisible ${[\u003Ctag>addsuffix\u003Csuffix>] :except[\u003CtagSelectionState>get[text]] :then[[]] ~tc-tag-button-selected }$`\\n\\t\\t\\t\\tget-tagpicker-focus-selector=`${[\u003Ctf.get-tagpicker-focus-selector>]}$`\\n\\t\\t\\t>\\n\\t\\t\\t\\t{{||$:/core/ui/TagPickerTagTemplate}}\\n\\t\\t\\t\u003C/$let>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$list>\\n\u003C/$let>\\n\\\\end\\n\\n\u003C!-- tag-picker-inner is the main function -->\\n\\\\procedure tag-picker-inner()\\n\u003Cdiv class={{{ [[tc-edit-add-tag]] [\u003Ctf.tagpicker-dropdown-class>] :and[join[ ]] }}}>\\n\\t\u003Cdiv class=\\\"tc-edit-add-tag-ui\\\">\\n\\t\\t\u003Cspan class=\\\"tc-add-tag-name tc-small-gap-right\\\">\\n\\t\\t\\t\u003C$transclude $variable=\\\"keyboard-driven-input\\\"\\n\\t\\t\\t\\ttiddler=\u003C\u003CnewTagNameTiddler>>\\n\\t\\t\\t\\tstoreTitle=\u003C\u003CstoreTitle>>\\n\\t\\t\\t\\trefreshTitle=\u003C\u003CrefreshTitle>>\\n\\t\\t\\t\\tselectionStateTitle=\u003C\u003CtagSelectionState>>\\n\\t\\t\\t\\tinputAcceptActions=\u003C\u003Cadd-tag-actions>>\\n\\t\\t\\t\\tinputCancelActions=\u003C\u003Cclear-tags-actions>>\\n\\t\\t\\t\\ttag=\\\"input\\\"\\n\\t\\t\\t\\tplaceholder={{$:/language/EditTemplate/Tags/Add/Placeholder}}\\n\\t\\t\\t\\tfocusPopup=\u003C\u003Ctf.tagpicker-dropdown-id>>\\n\\t\\t\\t\\tclass=\\\"tc-edit-texteditor tc-popup-handle\\\"\\n\\t\\t\\t\\ttabindex=\u003C\u003CtabIndex>>\\n\\t\\t\\t\\tfocus={{{ [{$:/config/AutoFocus}match[tags]then[true]] :else[[false]] }}}\\n\\t\\t\\t\\tfilterMinLength={{$:/config/Tags/MinLength}}\\n\\t\\t\\t\\tcancelPopups=\u003C\u003CcancelPopups>>\\n\\t\\t\\t\\tconfigTiddlerFilter=\\\"[[$:/core/macros/tag-picker]]\\\"\\n\\t\\t\\t/>\\n\\t\\t\u003C/span>\\n\\t\\t\u003C$button popup=\u003C\u003Ctf.tagpicker-dropdown-id>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\"\\n\\t\\t\\ttooltip={{$:/language/EditTemplate/Tags/Dropdown/Hint}} aria-label={{$:/language/EditTemplate/Tags/Dropdown/Caption}}\\n\\t\\t>\\n\\t\\t\\t{{$:/core/images/down-arrow}}\\n\\t\\t\u003C/$button>\\n\\t\\t\u003C%if [\u003CstoreTitle>has[text]] %>\\n\\t\\t\\t\u003C$button actions=\u003C\u003Cdelete-tag-state-tiddlers>> class=\\\"tc-btn-invisible tc-small-gap tc-btn-dropdown\\\"\\n\\t\\t\\t\\ttooltip={{$:/language/EditTemplate/Tags/ClearInput/Hint}} aria-label={{$:/language/EditTemplate/Tags/ClearInput/Caption}}\\n\\t\\t\\t>\\n\\t\\t\\t\\t{{$:/core/images/close-button}}\\n\\t\\t\\t\u003C/$button>\\n\\t\\t\u003C%endif%>\\n\\t\\t\u003Cspan class=\\\"tc-add-tag-button tc-small-gap-left\\\">\\n\\t\\t\\t\u003C$let tag=\u003C\u003C_tf.getTag>>>\\n\\t\\t\\t\\t\u003C$button set=\u003C\u003CnewTagNameTiddler>> actions=\u003C\u003Cadd-button-actions>> >\\n\\t\\t\\t\\t\\t{{$:/language/EditTemplate/Tags/Add/Button}}\\n\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\u003C/$let>\\n\\t\\t\u003C/span>\\n\\t\u003C/div>\\n\\t\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\\t\\t\u003C%if [\u003Ctf.tagpicker-dropdown-id>has[text]] %>\\n\\t\\t\\t\u003Cdiv class=\\\"tc-block-dropdown tc-block-tags-dropdown\\\">\\n\\t\\t\\t\\t\u003C$transclude $variable=\\\"tag-picker-listTags\\\" filter=\u003C\u003CnonSystemTagsFilter>> suffix=\\\"-primaryList\\\" empty={{$:/language/EditTemplate/Tags/EmptyMessage}}/>\\n\\t\\t\\t\\t\u003Chr>\\n\\t\\t\\t\\t\u003C$transclude $variable=\\\"tag-picker-listTags\\\" filter=\u003C\u003CsystemTagsFilter>> suffix=\\\"-secondaryList\\\" empty={{$:/language/EditTemplate/Tags/EmptyMessage/System}}/>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\u003C%endif%>\\n\\t\u003C/div>\\n\u003C/div>\\n\\\\end\\n\\n\u003C!-- prepare all variables for tag-picker keyboard handling -->\\n\\\\procedure tag-picker(actions, tagField:\\\"tags\\\", tiddler, tagListFilter:\\\"[tags[]sort[]]\\\")\\n\\n\\\\function _tf.getUserInput() [\u003CstoreTitle>get[text]]\\n\\\\function _tf.getTag() [\u003CnewTagNameTiddler>get[text]]\\n\u003C!-- Use this function if tag-picker is a stand alone macro. Otherwise use \\\"newTagNameTiddler\\\" defined for fieldmangler in EditTemplate -->\\n\\\\function _tf.makeTagNameTiddler() [[$:/temp/NewTagName]] [\u003CtagField>!match[tags]] :and[join[/]] [\u003Cqualify>] :and[join[]]\\n\\n\u003C!-- keep those variables because they may \\\"bleed\\\" into macros using old syntax -->\\n\u003C!-- \\\"nonSystemTagsFilter\\\", \\\"systemTagsFilter\\\" __need to be the same__ as fields: \\\"first-search-filter\\\", \\\"second-search-filter\\\" -->\\n\u003C$let\\n\\tpalette={{$:/palette}}\\n\\tcolourA={{{ [\u003Cpalette>getindex[foreground]] }}}\\n\\tcolourB={{{ [\u003Cpalette>getindex[background]] }}}\\n\\tfallbackTarget={{{ [\u003Cpalette>getindex[tag-background]] }}}\\n\\n\\tsaveTiddler={{{ [\u003Ctiddler>is[blank]then\u003CcurrentTiddler>else\u003Ctiddler>] }}}\\n\\n\\tnewTagNameTiddler={{{ [[newTagNameTiddler]is[variable]then\u003CnewTagNameTiddler>] :else[\u003C_tf.makeTagNameTiddler>] }}}\\n\\tstoreTitle={{{ [[$:/temp/NewTagName/input]] [\u003CtagField>!match[tags]] :and[join[/]] [\u003Cqualify>] :and[join[]] }}}\\n\\n\\tnewTagNameSelectionTiddlerQualified=\u003C\u003Cqualify \\\"$:/temp/NewTagName/selected-item\\\">>\\n\\ttagSelectionState={{{ [\u003CnewTagNameSelectionTiddler>!match[]] :else[\u003CnewTagNameSelectionTiddlerQualified>] }}}\\n\\n\\trefreshTitle=\u003C\u003Cqualify \\\"$:/temp/NewTagName/refresh\\\">>\\n\\n\\tnonSystemTagsFilter=\\\"[subfilter\u003CtagListFilter>!is[system]search:title\u003CuserInput>]\\\"\\n\\tsystemTagsFilter=\\\"[subfilter\u003CtagListFilter>is[system]search:title\u003CuserInput>]\\\"\\n\\n\\tcancelPopups=\\\"yes\\\"\\n>\\n\\t\u003C$transclude $variable=\\\"tag-picker-inner\\\"/>\\n\u003C/$let>\\n\\\\end\\n\"},\"$:/core/macros/tag\":{\"title\":\"$:/core/macros/tag\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define tag-pill-styles()\\nbackground-color:$(backgroundColor)$;\\nfill:$(foregroundColor)$;\\ncolor:$(foregroundColor)$;\\n\\\\end\\n\\n\u003C!-- This has no whitespace trim to avoid modifying $actions$ -->\\n\\\\define tag-pill-inner(tag,icon,colour,fallbackTarget,colourA,colourB,element-tag,element-attributes,actions)\\n\\\\whitespace trim\\n\u003C$let\\n\\tforegroundColor=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"$fallbackTarget$\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>\\n\\tbackgroundColor=\u003C\u003C__colour__>>\\n>\\n\u003C$element-tag$\\n\\t$element-attributes$\\n\\tclass=\\\"tc-tag-label tc-btn-invisible\\\"\\n\\tstyle=\u003C\u003Ctag-pill-styles>>\\n>\\n\\t\u003C\u003C__actions__>>\\n\\t\u003C$transclude tiddler=\u003C\u003C__icon__>>/>\\n\\t\u003Cspan class={{{ [\u003C__tag__>is[missing]then[tc-tag-missing]else[tc-tag-exists]] }}}>\\n\\t\\t\u003C$view tiddler=\u003C\u003C__tag__>> field=\\\"title\\\" format=\\\"text\\\" />\\n\\t\u003C/span>\\n\u003C/$element-tag$>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define tag-pill-body(tag,icon,colour,palette,element-tag,element-attributes,actions)\\n\\\\whitespace trim\\n\u003C$macrocall $name=\\\"tag-pill-inner\\\"\\n\\ttag=\u003C\u003C__tag__>>\\n\\ticon=\u003C\u003C__icon__>>\\n\\tcolour=\u003C\u003C__colour__>>\\n\\tfallbackTarget={{$palette$##tag-background}}\\n\\tcolourA={{$palette$##foreground}}\\n\\tcolourB={{$palette$##background}}\\n\\telement-tag=\u003C\u003C__element-tag__>>\\n\\telement-attributes=\u003C\u003C__element-attributes__>>\\n\\tactions=\u003C\u003C__actions__>>\\n/>\\n\\\\end\\n\\n\\\\define tag-pill(tag,element-tag:\\\"span\\\",element-attributes:\\\"\\\",actions:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-tag-list-item\\\" data-tag-title=\u003C\u003C__tag__>>>\\n\\t\u003C$let currentTiddler=\u003C\u003C__tag__>>>\\n\\t\\t\u003C$macrocall $name=\\\"tag-pill-body\\\"\\n\\t\\t\\ttag=\u003C\u003C__tag__>>\\n\\t\\t\\ticon={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tcolour={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tpalette={{$:/palette}}\\n\\t\\t\\telement-tag=\u003C\u003C__element-tag__>>\\n\\t\\t\\telement-attributes=\u003C\u003C__element-attributes__>>\\n\\t\\t\\tactions=\u003C\u003C__actions__>>/>\\n\\t\u003C/$let>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define tag(tag)\\n{{$tag$||$:/core/ui/TagTemplate}}\\n\\\\end\\n\"},\"$:/core/macros/testcase\":{\"title\":\"$:/core/macros/testcase\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\procedure testcase(tiddler)\\n\u003C$tiddler tiddler=\u003C\u003Ctiddler>>>\\n\u003C$transclude $tiddler=\\\"$:/core/ui/TestCaseTemplate\\\">\\n\u003C/$tiddler>\\n\\\\end\\n\"},\"$:/core/macros/thumbnails\":{\"title\":\"$:/core/macros/thumbnails\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- This macro does not use \\\\whitespace trim because it could affect the caption -->\\n\\\\define thumbnail(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$link to=\\\"\\\"\\\"$link$\\\"\\\"\\\">\u003Cdiv class=\\\"tc-thumbnail-wrapper\\\"\\n>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-image\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\">\u003C$reveal\\n\\ttype=\\\"nomatch\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\"\\n>[img[$image$]]\u003C/$reveal>\u003C$reveal\\n\\ttype=\\\"match\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tclass=\\\"tc-thumbnail-background\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\"\\n>\u003C/$reveal>\u003C/div>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-icon\\\"\\n\\tstyle=\\\"fill:$color$;color:$color$;\\\"\\n>$icon$\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">$caption$\u003C/div>\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Override one or both of the following two macros with a global or local macro of the same name \\nif you need to change how titles are displayed on a timeline -->\\n\\n\\\\procedure timeline-title() \u003C$view field=\\\"title\\\"/>\\n\\\\procedure timeline-link() \u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\\\\procedure timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$set name=\\\"tv-tids\\\" filter=`[!is[system]$(subfilter)$has\u003CdateField>!sort\u003CdateField>limit\u003Climit>]`>\\n\u003C$list filter=\\\"[enlist\u003Ctv-tids>eachday\u003CdateField>]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\u003C\u003CdateField>> format=\\\"date\\\" template=\u003C\u003Cformat>>/>\\n\u003C$list filter=`[enlist\u003Ctv-tids>sameday:$(dateField)${!!$(dateField)$}]`>\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C\u003Ctimeline-link>>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"title\":\"$:/core/macros/toc\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define toc-open-icon() $:/core/images/down-arrow\\n\\\\define toc-closed-icon() $:/core/images/right-arrow\\n\\n\\\\define toc-caption()\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-toc-caption tc-tiny-gap-left\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$let item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n            \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\\\"\u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\u003C\u003Ctoc-caption>>\u003C/$link>\\\">\\n              \u003C\u003Ctoc-caption>>\\n            \u003C/$list>\\n            \u003C$macrocall $name=\\\"toc-body\\\" tag=\u003C\u003Citem>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$let>\\n  \u003C/$list>\\n\u003C/ol>\\n\\\\end\\n\\n\\\\define toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\", exclude)\\n\\\\whitespace trim\\n\u003C$let __tag__={{{ [\u003C__tag__>is[blank]then\u003CcurrentTiddler>else\u003C__tag__>] }}} >\\n  \u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>>/>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n        \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\\\\end\\n\\n\\\\define toc-expandable(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\",exclude,path)\\n\\\\whitespace trim\\n\u003C$let __tag__={{{ [\u003C__tag__>is[blank]then\u003CcurrentTiddler>else\u003C__tag__>] }}} tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n    \u003Col class=\\\"tc-toc toc-expandable\\\">\\n      \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n        \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\u003C\u003Ctoc-expandable-empty-message>> >\\n          \u003C$macrocall $name=\\\"toc-unlinked-expandable-body\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\\\"\\\"\\\"itemClassFilter\\\"\\\"\\\" exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>> />\\n        \u003C/$list>\\n      \u003C/$list>\\n    \u003C/ol>\\n  \u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-linked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\" >\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n          \u003C$list filter=\\\"[all[current]tagging[]$sort$]  -[subfilter\u003C__exclude__>] +[limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button>\\\">\\n          \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n            \u003C/$button>\\n          \u003C/$reveal>\\n          \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n              \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n            \u003C/$button>\\n          \u003C/$reveal>\\n        \u003C/$list>\\n        \u003C\u003Ctoc-caption>>\\n      \u003C/$link>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$list filter=\\\"[all[current]tagging[]$sort$] -[subfilter\u003C__exclude__>] +[limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\\"\\\"\u003C$button class=\\\"tc-btn-invisible\\\">{{$:/core/images/blank}}\u003C/$button>\u003Cspan class=\\\"toc-item-muted\\\">\u003C\u003Ctoc-caption>>\u003C/span>\\\"\\\"\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n            \u003C\u003Ctoc-caption>>\\n          \u003C/$button>\\n        \u003C/$reveal>\\n        \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n          \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n            \u003C\u003Ctoc-caption>>\\n          \u003C/$button>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-selective-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-selective-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\\\\end\\n\\n\\\\define toc-selective-expandable(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$let __tag__={{{ [\u003C__tag__>is[blank]then\u003CcurrentTiddler>else\u003C__tag__>] }}} tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n    \u003Col class=\\\"tc-toc toc-selective-expandable\\\">\\n      \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n        \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Ctoc-selective-expandable-empty-message>> >\\n          \u003C$macrocall $name=\\\"toc-unlinked-selective-expandable-body\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n        \u003C/$list>\\n      \u003C/$list>\\n    \u003C/ol>\\n  \u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-tabbed-external-nav(tag,sort:\\\"\\\",selectedTiddler:\\\"$:/temp/toc/selectedTiddler\\\",unselectedText,missingText,template:\\\"\\\",exclude)\\n\\\\whitespace trim\\n\u003C$let __tag__={{{ [\u003C__tag__>is[blank]then\u003CcurrentTiddler>else\u003C__tag__>] }}}>\\n  \u003C$tiddler tiddler={{{ [\u003C__selectedTiddler__>get[text]] }}}>\\n    \u003Cdiv class=\\\"tc-tabbed-table-of-contents\\\">\\n      \u003C$linkcatcher to=\u003C\u003C__selectedTiddler__>>>\\n        \u003Cdiv class=\\\"tc-table-of-contents\\\">\\n          \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\\\"[all[current]] -[\u003C__selectedTiddler__>get[text]]\\\" exclude=\u003C\u003C__exclude__>>/>\\n        \u003C/div>\\n      \u003C/$linkcatcher>\\n      \u003Cdiv class=\\\"tc-tabbed-table-of-contents-content\\\">\\n        \u003C$reveal stateTitle=\u003C\u003C__selectedTiddler__>> type=\\\"nomatch\\\" text=\\\"\\\">\\n          \u003C$transclude mode=\\\"block\\\" tiddler=\u003C\u003C__template__>>>\\n            \u003Ch1>\u003C\u003Ctoc-caption>>\u003C/h1>\\n            \u003C$transclude mode=\\\"block\\\">$missingText$\u003C/$transclude>\\n          \u003C/$transclude>\\n        \u003C/$reveal>\\n        \u003C$reveal stateTitle=\u003C\u003C__selectedTiddler__>> type=\\\"match\\\" text=\\\"\\\">\\n          $unselectedText$\\n        \u003C/$reveal>\\n      \u003C/div>\\n    \u003C/div>\\n  \u003C/$tiddler>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-tabbed-internal-nav(tag,sort:\\\"\\\",selectedTiddler:\\\"$:/temp/toc/selectedTiddler\\\",unselectedText,missingText,template:\\\"\\\",exclude)\\n\\\\whitespace trim\\n\u003C$let __tag__={{{ [\u003C__tag__>is[blank]then\u003CcurrentTiddler>else\u003C__tag__>] }}}>\\n  \u003C$linkcatcher to=\u003C\u003C__selectedTiddler__>>>\\n    \u003C$macrocall $name=\\\"toc-tabbed-external-nav\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> selectedTiddler=\u003C\u003C__selectedTiddler__>> unselectedText=\u003C\u003C__unselectedText__>> missingText=\u003C\u003C__missingText__>> template=\u003C\u003C__template__>> exclude=\u003C\u003C__exclude__>> />\\n  \u003C/$linkcatcher>\\n\u003C/$let>\\n\\\\end\\n\"},\"$:/core/macros/translink\":{\"title\":\"$:/core/macros/translink\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define translink(title,mode:\\\"block\\\")\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__mode__>match[block]]\\\">\\n\u003Cdiv class=\\\"tc-translink\\\">\\n\u003Cdiv>\\n\u003C$link to=\\\"\\\"\\\"$title$\\\"\\\"\\\">\\n\u003Ch1>\u003C$text text=\\\"\\\"\\\"$title$\\\"\\\"\\\"/>\u003C/h1>\\n\u003C/$link>\\n\u003C$transclude tiddler=\\\"\\\"\\\"$title$\\\"\\\"\\\" mode=\\\"block\\\">\\n\u003C$set name=\\\"currentTiddler\\\" value=\\\"\\\"\\\"$title$\\\"\\\"\\\">\u003C$transclude tiddler=\\\"$:/language/MissingTiddler/Hint\\\"/>\u003C/$set>\\n\u003C/$transclude>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__mode__>match[inline]]\\\">\\n\u003Cspan class=\\\"tc-translink\\\">\\n\u003C$link to=\\\"\\\"\\\"$title$\\\"\\\"\\\">\\n\u003C$text text=\\\"\\\"\\\"$title$\\\"\\\"\\\"/>\\n\u003C/$link>\\n&#32;(\u003C$transclude tiddler=\\\"\\\"\\\"$title$\\\"\\\"\\\" mode=\\\"inline\\\">\\n\u003C$set name=\\\"currentTiddler\\\" value=\\\"\\\"\\\"$title$\\\"\\\"\\\">\u003C$transclude tiddler=\\\"$:/language/MissingTiddler/Hint\\\"/>\u003C/$set>\\n\u003C/$transclude>)\\n\u003C/span>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/tree\":{\"title\":\"$:/core/macros/tree\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define leaf-link(full-title,chunk,separator: \\\"/\\\")\\n\u003C$link to=\u003C\u003C__full-title__>>>\u003C$text text=\u003C\u003C__chunk__>>/>\u003C/$link>\\n\\\\end\\n\\n\\\\define leaf-node(prefix,chunk)\\n\\\\whitespace trim\\n\u003Cli>\\n\u003C$list filter=\\\"[\u003C__prefix__>addsuffix\u003C__chunk__>is[shadow]] [\u003C__prefix__>addsuffix\u003C__chunk__>is[tiddler]]\\\" variable=\\\"full-title\\\">\\n\u003C$list filter=\\\"[\u003Cfull-title>removeprefix\u003C__prefix__>]\\\" variable=\\\"chunk\\\">\\n\u003Cspan>{{$:/core/images/file}}\u003C/span>&#32;\u003C$macrocall $name=\\\"leaf-link\\\" full-title=\u003C\u003Cfull-title>> chunk=\u003C\u003Cchunk>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/li>\\n\\\\end\\n\\n\\\\define branch-node(prefix,chunk,separator: \\\"/\\\")\\n\\\\whitespace trim\\n\u003Cli>\\n\u003C$set name=\\\"reveal-state\\\" value={{{ [[$:/state/tree/]addsuffix\u003C__prefix__>addsuffix\u003C__chunk__>] }}}>\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Creveal-state>> text=\\\"show\\\">\\n\u003C$button setTitle=\u003C\u003Creveal-state>> setTo=\\\"show\\\" class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/folder}}&#32;\u003C$text text=\u003C\u003C__chunk__>>/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Creveal-state>> text=\\\"show\\\">\\n\u003C$button setTitle=\u003C\u003Creveal-state>> setTo=\\\"hide\\\" class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/folder}}&#32;\u003C$text text=\u003C\u003C__chunk__>>/>\\n\u003C/$button>\\n\u003C/$reveal>\\n&#32;\\n\u003Cspan>(\u003C$count filter=\\\"[all[shadows+tiddlers]removeprefix\u003C__prefix__>removeprefix\u003C__chunk__>] -[\u003C__prefix__>addsuffix\u003C__chunk__>]\\\"/>)\u003C/span>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Creveal-state>> text=\\\"show\\\">\\n\u003C$macrocall $name=\\\"tree-node\\\" prefix={{{ [\u003C__prefix__>addsuffix\u003C__chunk__>] }}} separator=\u003C\u003C__separator__>>/>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/li>\\n\\\\end\\n\\n\\\\define tree-node(prefix,separator: \\\"/\\\")\\n\\\\whitespace trim\\n\u003Col>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]removeprefix\u003C__prefix__>splitbefore\u003C__separator__>sort[]!suffix\u003C__separator__>]\\\" variable=\\\"chunk\\\">\\n\u003C$macrocall $name=\\\"leaf-node\\\" prefix=\u003C\u003C__prefix__>> chunk=\u003C\u003Cchunk>> separator=\u003C\u003C__separator__>>/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]removeprefix\u003C__prefix__>splitbefore\u003C__separator__>sort[]suffix\u003C__separator__>]\\\" variable=\\\"chunk\\\">\\n\u003C$macro
