{"created":"20251228012541585","creator":"老K","text":"老K最近在幫客人看工作、職涯相關的塔羅時\n剛好「審判」這張牌出現的次數多了點\n​\n很多人一看到審判\n第一反應都是\n是不是要換工作\n是不是要出大事了\n​\n但老K實務上比較在意的，其實不是好壞\n而是\n這是不是一個「人生版本準備更新」的訊號\n​\n所以當工作問到審判\n我通常會多思考兩個層次的問題\n​\n第一個是\n這個變化\n是整個職涯方向要改\n還是其實還在同一條專業軌跡上\n只是角色不一樣了\n​\n例如\n有人是換產業、換專長\n也有人其實還做一樣的事\n只是開始考慮自己出來接案、開公司\n或是被交付完全不同性質的任務\n​\n這兩種狀況差很多，有時候牌上不一定看得到\n​\n第二個問題是\n這個改變\n是慢慢轉\n還是屬於那種「斷掉再重來」的轉\n​\n這時候，老K就會搭配看手相跟面相\n​\n在手相上\n我會特別看事業線、智慧線\n不是看長不長\n而是有沒有新線出來\n有沒有線的匯合、轉折\n甚至是很明顯的中斷\n​\n如果是漸進型的轉變\n線通常是慢慢延伸、分支\n但如果是斷裂型的改變\n那種「人生不一樣了」\n在手上其實看得出來\n​\n有時候不只工作會變\n連興趣、能力使用方式\n甚至自我認同\n都會一起改變\n​\n面相的部分\n有個比較簡單的方式，是看三停\n​\n有些人年輕的時候（上停）走得不順\n但到中年之後（中停）反而越來越穩\n這時候抽到審判\n多半不是壞事\n而是走到一個更適合自己的位置\n​\n所以老K對「工作抽到審判」的理解是\n它不一定是外在逼你改\n很多時候\n是你已經準備好\n人生要來個升級版本了\n​\n如果你最近在工作上\n一直卡在「要不要變」\n那張審判\n也許不是要你立刻行動\n而是在提醒你\n你已經站在門口了\n\n[臉書](https://www.facebook.com/share/p/1LytPw5U22/)","type":"text/plain","title":"塔羅審判與面相","modified":"20251228012639349","modifier":"老K","tags":"人生 卜卦 塔羅 手相 面相"},
{"created":"20250531074926047","creator":"老K","text":"你有試過用撲克牌玩一場角色扮演遊戲(RPG)嗎？\n\n真的有人發明出這個遊戲，叫做弒君者。\n\n所有的人頭牌，JQK，是你要打敗的12個敵人。\n\n而且每次都要洗牌，所以你遇到的順序都不會一樣。\n\n點數是傷害值，花色代表不同的附加功能，例如黑桃可以削弱敵人的攻擊力，梅花可以把攻擊點數乘以二。\n\n更棒的是，這個遊戲可以單人玩，也可以最多到四個人玩。\n\n老K今天利用作者做的APP 玩了幾次熟悉規則，真的不容易，也滿好玩的。\n\n撲克牌已經是乏人問津的一個小玩具，沒想到還有人有辦法推陳出新，這是2020年發明出來的遊戲。\n\n工具是舊的，但人的想法是新的，才能夠發展出新的遊戲。\n\n你也可以試試看，如果也想試試看app，找Regicide 這個關鍵字。\n\n或許上網找弒君者桌遊，看看規則怎麼玩。\n\n可能需要紙筆，幫助一下記憶，要記錄目前敵人消耗的血量跟攻擊能力。\n\n#撲克牌還可以玩出這樣的花樣真不簡單 #有創意什麼都有可能\n\n[臉書](https://www.facebook.com/share/p/19XYN6gx6q/)","type":"text/markdown","title":"弒君者撲克牌遊戲","tags":"撲克牌遊戲","modified":"20250531075014549","modifier":"老K"},
{"created":"20241031012724151","creator":"老K","text":"來問感情的朋友，推薦你兩個作者：\n\n1. 戀愛前：女生看黑川伊保子的[老公使用說明書](https://www.books.com.tw/products/0010872878?sloc=main)，男生看[老婆使用說明書](https://www.books.com.tw/products/0010872954?sloc=main)或[女孩心翻譯蒟蒻](https://www.books.com.tw/products/0010867065?sloc=main)。\n2. 結婚前：不論男女，都建議王家齊的[媽寶心理學](https://www.books.com.tw/products/0010971726?srsltid=AfmBOorIbNxI2abLfKtS3n0WiMJ0W00d0WZsa3KtELnqmhG7SiBEFBZq)\n\n## [ 媽寶心理學的作者介紹連結](https://www.chiachipsy.com/2024/01/newbook--psychology-of-man.html?m=1)","type":"text/markdown","title":"感情問題","tags":"人生 改運","modified":"20250215000911566","modifier":"老K"},
{"created":"20250802155156075","creator":"老K","text":"沒想到台南這個超級下雨天，還是有人大老遠來找老K看相。\n\n她老公兩年前給我看過，我覺得就稱呼他新竹唐澤壽明吧！\n\n然後這位客人的口相，真的還滿像石原聰美。\n\n老K以前看到的翻譯是石原里美，順帶一提。\n\n石原桑的額頭寒毛較多，眉上的福德宮比較凹陷，好處是少數司空中正不凹陷的人。\n\n從這個額相，大概看得出來30歲前比較壓抑，不好施展，但人算聰明，知道怎麼應對。\n\n一看手相，哇喔，兩手川字掌，智慧線還有早期的島紋。\n\n這下就不太好解釋了，司空中正不凹陷，但是智慧線島紋，事業線還呈現容易受長輩左右思考的問題。\n\n石原聰美說，以前是受到大家的建議，跑去一家大間的傳產上班。\n\n本來以這樣的相來說，應該還是比較適合管理沒那麼官僚的新創或是外商，而且比較適合動態工作。\n\n相格跟實際從事的工作不一樣，老K也常看到，通常就是覺得沒那麼順。\n\n但有時環境就是如此，原本適合動態工作的人，到了比較官僚高壓的地方怎麼辦呢？\n\n其實每個公司也都還是有不同的職位，盡量找到一個適合你的定位，倒也可以。\n\n新竹石原聰美說現在其實請了育嬰假，在思考後面重出江湖的職業選擇。\n\n現在在台灣確實就辛苦，靠一個人的薪水不夠生活，要靠兩個人共同賺錢。\n\n但是忙著賺錢也是不行，小孩還是要顧。\n\n要怎麼找到平衡實在不容易。\n\n以前有個來過台灣的裴洛西國務卿，他的故事或許可以看看。\n\n出生於1940年的裴洛西，成長於一個政治家庭，父親是馬里蘭州的市長與國會議員。但她的人生並非一開始就走上從政道路。在22歲結婚後，她選擇以家庭為重心，在30歲之前生下五個孩子。整整十幾年，她的生活是滿滿的奶瓶、尿布、學校接送與孩子哭鬧。\n\n她曾說：「我當時一天要送四趟孩子上學，一趟送一個！」她笑著形容那段時間是「高壓的管理訓練營」。\n\n到了40歲，孩子們逐漸長大，她開始思考自己還能為這個社會做什麼。這時，她的朋友們鼓勵她參與民主黨的地方工作，慢慢地從基層黨務做起。她並沒有一步登天，而是用了多年經營人脈、學習公共政策與募款技巧。\n\n1987年，47歲的她首次當選為加州第5選區的聯邦眾議員，正式踏入國會。她的孩子們已經是青少年甚至成年了，這也讓她能全心投入公共事務。\n\n裴洛西在國會逐步展露頭角，2007年成為美國史上第一位女性眾議院議長（Speaker of the House），並在2020年再次擔任此職位，成為象徵女性領導力的代表人物。\n\n有時候你也不知道生命會在什麼時候給你帶來機會，你只要放開心胸，去坦然接受他。\n\n看看石原聰美的氣色跟格局，尤其腦後的雙龍骨，老K感覺他未來確實是很有希望的，現在也沒有什麼急迫的壓力，頂多跟他那個唐澤壽明老公吵吵架。\n\n你當然也可以一起期待生命給你帶來的驚喜，只要你願意接受就好啊。\n\n#這個石原聰美有近視 #新竹唐澤壽明說還要找我看相因為上次說了一件事真的發生了\n\n[臉書](https://www.facebook.com/share/p/1Gk9KPQMqD/)","type":"text/markdown","title":"新竹石原聰美","tags":"面相 手相 諮詢 職場","modified":"20250802155241240","modifier":"老K"},
{"created":"20251228010740164","creator":"老K","text":"【老K觀察：AI 會讓教育走向「新私塾時代」嗎？——從古代、普魯士，到 Alpha School 的啟示】\n​\n最近老K對「AI 會怎麼改變教育？」產生了很大興趣。\n於是我乾脆找 ChatGPT 一起，從教育史一路爬回現代，結果越查越有意思。\n​\n我們今天習以為常的「上學」的概念，其實是人類歷史裡非常新的一個發明。\n​\n​\n---\n​\n🕰️ 在學校制度出現之前，人類怎麼學？比我們想得多元。\n​\nChatGPT 幫我梳理後，老K才發現：\n​\n古代教育不是單一模式，而是各文明自成風格：\n​\n古埃及／兩河流域：神廟與官僚學校\n​\n古希臘：蘇格拉底對話、柏拉圖學院、Lyceum\n​\n古羅馬：修辭學校＋私人家教\n​\n中國：國學、太學、書院、私塾並存\n​\n中世紀歐洲：修道院學校、主教座堂學校\n​\n12 世紀後：歐洲大學誕生（巴黎、博洛尼亞、牛津……）\n​\n​\n總結：教育不是線性演化，而是多型態並存。\n​\n現代的學校反而是歷史上的「特例」。\n​\n​\n---\n​\n🏫 現代學校制度是怎麼來的？答案是：普魯士。\n​\n我們今天熟悉的：\n​\n* 年齡分班\n​\n* 統一課綱\n​\n* 義務教育\n​\n* 師範體系（國家訓練教師）\n​\n* 定時鐘聲、同步進度\n​\n* 公立制度\n​\n​\n其實都是 18–19 世紀的普魯士建立的。\n​\n1763 年普魯士頒布《普魯士學校規令》後，這套制度成為後來美國、日本、歐洲國家的參考模板。\n​\n目的也很務實：\n​\n* 提高識字率\n​\n* 建立國家認同\n​\n* 培育軍隊與官僚\n​\n* 強化治理能力\n​\n​\n不是為孩子量身打造，而是為國家建設而生。\n​\n​\n---\n​\n🤖 那 AI 會讓教育「回到私塾」嗎？其實不是回到，而是「變形升級」。\n​\n我原本以為 AI 會讓教育回到古代一對一的私塾模式。\n但深入查核後，老K反而認為應該這樣說：\n​\n> AI 正在開啟一種「新私塾時代」：\n一對一教學 × 科技規模化 × 人人可得。\n​\n​\n​\nAI 做到古人做不到的事：\n​\n* 24 小時不累的家教\n​\n* 依個人弱點生成教材\n​\n* 每個人走自己的節奏\n​\n* 可一次教一百萬人\n​\n* 成本低、可普及\n​\n​\n從普魯士「工業化教育」走到 AI「個別化教育」，可能會是一場跨越 250 年的教育反轉。\n​\n​\n---\n​\n🏫 那「真實世界」現在有 AI 私塾的實驗嗎？有——Alpha School。\n​\n老K在于為暢暢哥圖電子報，看到美國的 Alpha School，\n這間學校很潮的展示「AI 教育未來」的現場案例：\n​\n學科內容每天只要花 兩小時 用 AI 學習（adaptive, mastery-based）\n​\n其餘時間做：\n​\n* 專案\n​\n* 興趣探索\n​\n* 社交合作\n​\n* 生活技能\n​\n* 課外實作\n​\n​\n教師角色被改名為 guide（引導者），不再以授課為主，而是協助學生學習。\n​\n學校宣稱學生普遍測驗表現良好（雖仍缺乏第三方完整驗證，不知道是不是喊爽的，但剛開始沒辦法強求）。\n​\n​\nAlpha School 顯示一件事：\n​\n> AI + 個別化學習，不只是理論，而是已經在美國實際運作。\n​\n​\n​\n但它也有不少限制：\n​\n* 私立、學費昂貴，尚未能普及\n​\n* 適合自律與好奇心強的學生\n​\n* 公立體系難以全面複製\n​\n* 缺乏大量獨立評估數據\n​\n* 對社交、倫理教育仍需大量人力參與\n​\n​\n換句話說：\nAlpha School 是教育新時代的「先行者」，但不是全民解方。\n​\n而且還是很貴，距離老K想像的方式還差很遠。\n​\n---\n​\n🧭 所以未來的教育可能會長什麼樣子？\n​\nAI 不會摧毀學校，但會重新分工。\n​\nAI 擅長的：\n​\n* 傳授知識\n​\n* 個別化練習\n​\n* 補弱項\n​\n* 評量與回饋\n​\n​\n人類學校仍不可或缺的：\n​\n* 社交\n​\n* 合作\n​\n* 人際互動\n​\n* 道德與倫理\n​\n* 生命經驗與價值感\n​\n​\n未來的學校可能會：\n​\n* 變小、變靈活（像微校 microschool）\n​\n* 老師轉為「引導者」而非知識傳遞者\n​\n* 學習進度不再由年齡決定\n​\n* 每個人都有自己的 AI 導師\n​\n* 學校更像社群中心，而非考試工廠\n​\n​\n​\n---\n​\n📌 老K的小結論\n​\n從古代多元教育 → 普魯士工業化學校 → Alpha School AI 微校模式，\n老K看到一條非常明顯的教育演化路線：\n​\n> 教育正在從「國家集體化」重新走向「個人化」。\n從一致訓練 → 考試制 → 回到因材施教。\n只是這次不是復古，而是升級版私塾。\n​\n​\n​\n而 AI 會是人類第一次有能力讓每個小孩都能擁有自己的導師。\n​\n我們剛好活在這個轉折的開端。\n\n[臉書](https://www.facebook.com/share/p/1QdQi5neiM/)","type":"text/plain","title":"新私塾時代","modified":"20251228010844965","modifier":"老K","tags":"人生 生活 考試 職場 AI"},
{"created":"20250201095219647","creator":"老K","text":"昨天老K的學生推薦他的朋友來找我看相，一行三人從桃園風塵僕僕的來找老K看相，我真是倍感榮幸。\n\n👉 好耳朵版的溫昇豪\n\n一坐下來看相，就留意到對面這個男生有點像溫昇豪，如果你不認識的話，那他也有一點像坤達。\n\n額頭略後縮，髮腳侵入天倉，M型額，眉毛之間有些逆毛，鼻樑高但可惜山根沒有氣通印堂，田宅雖然寬闊，不過略凹，眼睛眼型不錯，眼神略濁  \n\n但有一雙大大的耳朵，雖然略薄一點，但是算是貼耳，垂珠也能朝口。\n\n而口相、地閣也算是不錯，地閣能夠有托，摸摸後腦，有點小隆起，也還不錯。\n\n👉 流年運氣\n\n今年昇豪34了。\n\n從額頭看，30歲前不得志。\n\n28常遇小人，31歲走到眉毛運，就比較心浮氣躁一點，還有小人為患，但現下34歲氣色較為黯淡，包括印堂，不看流年部位的話，也是要低調一些，今年太容易破財了。\n\n過了今年2月35歲了，流年來說有求財的機會，只是面部氣色太差，只好先看看手。🤲\n\n從手掌氣色來看，農曆2-3月，還有七月以後，仍能有些小成績。\n\n👉 問工作\n\n最有趣的就是老K一看手上事業線的分佈，我跟昇豪說：哎呀兼職多喔，而且副業做的比本業好。\n\n昇豪說他有一個主業在處理，老K看看手回答他：你有把主業當副業在經營的感覺。\n\n旁邊朋友哈哈大笑，覺得手相可以看這點真有意思。😀😀😀\n\n但昇豪想問問其他工作，老K就他的氣色來看，只能告訴他事與願違，還是要再觀察觀察。\n\n但有兩隻好的耳朵輔助，後腦不陷，成功線也長出來了，而且生命線有往木星丘的強直線，加上額紋隱隱看得出來有不錯要成型的三才紋，在中年44以後，應該可以逐漸嶄露頭角。👍👍👍\n\n👉 問婚姻\n\n他們一行人還包括了昇豪的女朋友一起來，談這婚姻真是有點尷尬，從手相看得出來再過幾年是適婚年齡了，昇豪感情線左手都貼到智慧線起端，十分長，右手的正常許多，應該在感情上控制欲會趨於中庸，人也不會像年輕時感情用事。\n\n當然有些事情老K就不在這裡記錄啦，據老K的學生後來轉述，昇豪還是挺滿意的啦！😃\n\n[IG原文](https://www.instagram.com/p/DFhpw5KzkBY/?igsh=OTRrc3hpYmlibzZn)","type":"text/markdown","title":"溫昇豪男","tags":"諮詢 面相 手相","modified":"20250201095304975","modifier":"老K"},
{"created":"20250326143241603","creator":"老K","text":"你為什麼學不會看相？有個原因，是太簡化因果論。\n\n因果不是單純的，通常不會一個原因一個結果。\n\n前幾天載小孩上學的時候，我家女兒問我：把拔，前面的車子停下來的時候，為什麼會紅紅的？\n\n我跟女兒解釋，因為騎士煞車了，燈就會亮。\n\n我問女兒，你知道為什麼要煞車嗎？\n\n女兒回答：可能是塞車阿！\n\n我說：對喔！也可能是前面塞車了，或許是前面有狗狗突然跑出來，也可能是前面紅燈啊。\n\n妹妹又問：可是我也看過煞車燈一直在亮來亮去，但是沒有完全停下來的耶？\n\n我說：因為他可能一路上一直在小小的煞車，讓燈一直亮起來。\n\n我又問，車子如果停下來了，但是煞車燈沒亮，是什麼意思？\n\n妹妹說：咦，表示他沒煞車嗎？\n\n我說：可能是煞車燈壞了啊！如果你看他走走停停，煞車燈都沒亮，那大多就是煞車燈壞掉了。\n\n後來，老K想想，我們看相的技巧，可以從這個小故事得到啟發。 \n\n書上寫的什麼部位，對應什麼狀況，就類似踩煞車，煞車燈會亮一樣。\n\n但是煞車燈亮了，車子就一定停下來嗎？那也不一定，可能只是小小的煞車，還是繼續前行。\n\n而煞車燈不亮的時候，就表示沒有煞車嗎？那就不一定了。\n\n車子就在你前面，你不用看煞車燈，也知道他在慢下來。\n\n但是同樣的道理，很多人就無法應用在看相上。\n\n例如：咦這個人真有錢，怎麼鼻子沒有比較漂亮呢？\n\n就跟煞車不見得燈要亮一樣啊。\n\n這時，你需要從各種合理的人事狀況，去推敲可能的原因。\n\n多來上上老K的課，也會協助你培養看相的觀念啊。\n\n歡迎4/26跟5/3來台中上老K的骨相格局班喔！報名連結請看留言。\n\n#因果 #面相 #骨相 #邏輯 #常識 #推理\n\n[臉書](https://www.facebook.com/share/v/1aEroeJ9kS/)","type":"text/markdown","title":"煞車燈","tags":"人生 面相","modified":"20250326143330029","modifier":"老K"},
{"created":"20241030053901421","creator":"老K","text":"https://www.youtube.com/watch?v=vdIugUHKGWg\n\n* 0:40​ 四字形放鬆-梨狀肌\n* 1:48​ 抱膝旋轉-臀大肌與胸椎\n* 2:57​ 大小腿後拉伸-半腱半膜肌、腓腸肌\n* 4:05​ 橋式放鬆-骨盆、脊椎\n* 4:52​ 上身旋轉-胸椎、闊背肌\n* 6:11​ 貓式壓背-胸椎伸直\n* 6:58​ 嬰兒式-腰椎筋膜\n* 7:32​ 嬰兒式旋轉-腰方肌\n* 8:39​ 眼鏡蛇式-肚子筋膜","type":"text/vnd.tiddlywiki","title":"睡前伸展","tags":"人生 運動","modified":"20250205151553022","modifier":"老K"},
{"created":"20251228011724666","creator":"老K","text":"\n聖誕節要到了，那麼，你有沒有遇過這種聖誕節場景？\n以前老K還沒有小孩的時候，有看過有小孩的朋友講，半夜滑手機，\n社團通知突然跳出來，\n「某某玩具補貨了！」\n下一秒留言區直接爆開。\n有人說已下單，\n有人說被機器人掃光，\n有人開始罵黃牛，\n也有人開始焦慮，\n自己會不會成為那個買不到的家長。\n老K最近聽了一集 Stuff You Should Know，這是個兩個主持人談一些有趣事情的podcast。\n這一集叫做\n「SYSK’s 12 Days of Christmas… Toys: What Makes a Must-Have Christmas Toy？」\n他們整集就在分析一件事。\n一個玩具，到底是怎麼強力推銷到\n「今年沒買到就完蛋」的地步？\n\n第一步，先把氣氛搞起來。\n聖誕節一到，大家心情會變的溫柔又溫馨。\n廣告就在這個時候出現。\n有幸福家庭、快樂孩子、溫暖燈光。\n你以為你在看玩具，\n其實你是在被提醒，\n「現在不買，好像會對不起誰。」\n心理戰啊各位！\n\n第二步，所有人都在講同一份名單。\n以前是翻玩具目錄、圈圈選選。\n現在是一堆榜單輪流轟炸。\n媒體的、第三方網站的、\n大型零售商自己的「必買清單」。\n你看久了，會開始有一種錯覺。\n這個不買，好像就落伍了。\n為什麼老K一直想到Swit.....?\n\n第三步，也是最關鍵的一步。\n稀缺。\n限量是殘酷的！！！\n不是完全買不到，\n而是「快沒了」。\n不是全世界都缺，\n而是「你這間店剛好沒有」。\n這時候，恐懼就進場了。\n怕錯過。\n怕小孩失望。\n\n怕親戚朋友聚會被問一句，\n「你們家怎麼沒有那個？」\n於是半夜排隊變合理，\n清晨守開賣變正常，\n人開始做出平常不會做的事。\n\n然後，劇情進入最黑暗的支線。\n玩具黃牛。\n加上機器人程式。\n程式盯著商品頁，\n開賣那一秒直接掃光，\n再用高價丟回市場。\n放大你的限量殘酷感，\n加倍你焦慮到你沒有理性。\n\nStuff You Should Know 在節目裡提到，\n很多人認為，\n這種「每年一定要有一個必搶玩具」的現象，\n大概從 1983 年的 Cabbage Patch Kids 之後，\n就變成一種固定儀式。\n聽完這一集，老K腦中只剩下一個想法。\n所謂的 must-have，\n有時候是孩子的願望，\n有時候是大人的不安，\n更多時候，\n是行銷把節慶情緒、榜單、稀缺感，\n一次全部推到你面前的結果。\n看起來好像是商人的陰謀啊！看看那麼多數字購物節，1111，1212....\n\n你今年，有沒有看到哪個東西，\n已經開始出現「不搶會後悔」的味道了？\n還是你已經決定，\n今年走佛系路線了？\n老K也來出個聖誕禮物好了，有什麼跟手面相有關的禮物呢，歡迎留言給老K一點靈感吧！\n\n[臉書](https://www.facebook.com/share/p/1aEWH4q3p4/)","type":"text/plain","title":"聖誕節禮物","modified":"20251228011814481","modifier":"老K","tags":"人生 生活"},
{"created":"20250615013928735","creator":"老K","text":"如果你跟老K一樣，經常思緒高速運轉、整天腦子停不下來，這樣很容易造成過度疲勞、睡不好、甚至焦慮。\n\n老K這裡提供幾種讓大腦慢下來、身體穩定下來的方法，你可以挑一兩個試試看：\n\n---\n\n🔹 1. 4-7-8 呼吸法（超簡單入門）\n\n這是美國醫師 Andrew Weil 推薦的放鬆技巧：\n\n吸氣 4 秒\n\n憋氣 7 秒\n\n慢慢吐氣 8 秒\n\n重複 4 次即可（整個過程約 1 分鐘）\n\n這個方法快速啟動副交感神經系統，適合白天短暫放鬆或睡前使用。\n\n控制呼吸，數秒數，會比較容易放鬆下來。\n\n---\n\n🔹 2. 引導式冥想 APP/影片\n\n如果你腦袋太忙，「自己坐著冥想」會很痛苦。這時可以靠語音來引導你進入放鬆狀態，例如：\n\nInsight Timer（免費、有中文/英文引導）\n\nBalance（適合英文使用者，起手式非常親切）\n\nYouTube 搜尋「睡前冥想」「身體掃描」也有很多好選擇\n\n老K之前看過台灣正念中心或華人正念減壓中心的都不錯。\n\n你只要戴上耳機、照做就好，跟著引導，就會慢慢放鬆下來。\n\n---\n\n🔹 3. 自我催眠：安全放空儀式\n\n如果你不排斥「催眠」，可以試試這個超短版放鬆儀式：\n\n1. 躺好，閉上眼\n\n2. 想像全身像熄燈一樣，從腳趾開始「熄燈」或是「放鬆」\n\n3. 腳 → 小腿 → 大腿 → 腹部 → 胸口 → 手臂 → 頭 → 思緒\n\n4. 心裡默念：「我現在正在放鬆。所有事情我明天再處理。」\n\n這種儀式感能幫助大腦進入「收工模式」。\n\n---\n\n🔹 4. 寫下來，釋放腦袋\n\n你可能不是累，是「一直記得事情不敢忘」，導致腦袋轉不停。\n\n睡前花 3 分鐘：\n\n把腦中所有雜念寫在紙上（或手機記事本）\n\n分兩類：「我現在不能做的」「我明天要做的」\n\n然後對自己說：「它們都被記下來了，現在可以休息」\n\n這叫「寫下來→交給外部系統」，讓你的大腦有安全感去放鬆。\n\n平常就多利用記事本，把腦袋的事寫下來，不要存在腦袋裡，你的心理狀態會好很多。\n\n---\n\n🔹 5. 規律儀式感：幫大腦收工\n\n熄燈前 30 分鐘：不滑手機（可以聽輕音樂或冥想）\n\n老K是會看看書。\n\n或是有人會固定睡前用一種味道：薰衣草精油、乳液、熱茶\n\n或是睡前洗澡。\n\n用「身體行為」告訴大腦：現在該休息了\n\n你有沒有其他的撇步？歡迎分享啊。\n\n[臉書](https://www.facebook.com/share/p/1EDE2s45Sg/)","type":"text/markdown","title":"腦子放鬆","tags":"人生 工具","modified":"20250615013952778","modifier":"老K"},
{"created":"20250219115705025","creator":"老K","text":"你選擇的，是什麼遊戲？🎮🏀\n\n「遊戲的主體是遊戲本身，而不是遊戲的人。遊戲透過遊戲的人來表現自己，重要的是遊戲本身的來回運動。」\n\n這句話，老K在傅佩榮老師的書上看到的，讓我開始思考——工作，不也是一場遊戲嗎？ 🤔\n\n你的工作，是一場怎樣的遊戲？\n\n「Game」不只是遊戲，還有競賽的意思🏆。\n\n麥可·喬丹從籃球退役後，跑去打棒球⚾，最後還是回到了NBA。他的故事讓我覺得，每個人都有自己適合的遊戲，但找到適合的還不夠，要懂得如何在遊戲裡生存與勝出。\n\n很多人進入職場後，只想做自己想做的事，卻忽略了遊戲本身的規則與目標。無論是籃球、職場、還是創業，每個遊戲都有它的本質與目的，不是你想怎麼玩就能怎麼玩🎯。\n\n進入遊戲 ≠ 獲勝，你準備好了嗎？🏀\n\n進入NBA，你需要籃球的條件。進入某個行業，你需要專業能力。但光有進入遊戲的資格，還不代表你能贏！\n\n就像NBA冠軍球隊，也不可能每場比賽都贏，一樣會有低潮、有失誤、有調整的時候。\n\n🚨 輸了一場比賽，不代表你不適合這個遊戲！\n\n很多人剛進職場，遇到挫折就覺得：「是不是這行不適合我？」但這就像打了一場球賽輸了，就說自己不適合籃球一樣——太早下結論了！🏀\n\n你選擇了什麼遊戲？🎲\n\n人生就是一場又一場的比賽，有人選擇創業，有人選擇職場，有人選擇藝術，有人選擇投資。\n\n那麼，你選擇的遊戲是什麼？你現在是初學者、新秀，還是已經站上冠軍賽？\n\n💬 歡迎留言告訴老K，你選擇了哪一場遊戲？你遇到的最大挑戰是什麼？我們一起看看，如何在這場比賽中，玩得更好！ 🚀\n\n[IG原文](https://www.instagram.com/p/DGQOX-1z8eg/?igsh=MTR2ZnN0MzExc2l6Zg==)\n[臉書原文](https://www.facebook.com/share/p/1KFnaypoE2/)","type":"text/markdown","title":"遊戲","tags":"人生 職場","modified":"20250219115828302","modifier":"老K"},
{"created":"20241225090203023","creator":"老K","text":"當年我們玩這種黑白的就可以很滿足了，現在的遊戲做的聲光效果十足，影像多麼清晰，但是遊戲性好像沒有相對的進步這麼了。\n\n什麼是遊戲性？對老K來說有幾點，第一就是你要能沉浸在遊戲的設定中，就算是以前撲克牌玩大老二吧，大家拿起撲克牌的時候，心裡大概都覺得自己是賭神。\n\n這樣就行了。\n\n其實不太需要太好看的聲光效果，只要這個遊戲能勾起大家的想像力就可以。\n\n第二則是要獲得一點成就感，不一定是輸贏，歡笑也可以，有些人則是追求要有智力的活動。\n\n抽鬼牌常常帶來歡笑，玩俄羅斯方塊這種一個人的遊戲，看到按照自己的安排讓方塊消除，也一樣可以有成就感。\n\n玩橋牌、下象棋、玩三國志這種遊戲，則會讓你有一種應用智力取勝的感覺。\n\n第三點，可能只是老K的個人觀點，我認為遊戲要能反過來為自己的生活帶來一點幫助，例如老年人打麻將，可以鍛鍊腦力，避免老年癡呆。\n\n這種論點確實是有點過去古人講的「文以載道」了，可能有點嚴肅，但遊戲性在這三點能做到一兩點也就不錯了。\n\n最近還發現遊戲一個另外的功能，就是跟家人或朋友聚會時，要避免話題聊到政治、工作、金錢等這些不開心的議題時，找個大家可以同樂的遊戲，可以把話題帶開的啦！\n\n[臉書原文](https://www.facebook.com/share/p/15DT6h9rxB/)","type":"text/markdown","title":"遊戲性","tags":"人生","modified":"20241225090250904","modifier":"老K"},
{"created":"20250606143330912","creator":"老K","text":"你有沒有想過，怎樣才能讓自己更進步一點？\n\n不在學校以後，成績就不是你的衡量自己的標準了。\n\n那要什麼才能衡量呢？\n\n其實到了成年以後，衡量你的能力，就是你怎麼發揮創意解決問題的經驗了。\n\n老K有發現，其實很多人遇到新的狀況都會不知所措，只要沒有前例可循，就不知道怎麼辦。\n\n要怎麼培養應付新題目的能力？老K先講兩個比較輕鬆的。\n\n第一個一定是看書，不一定要看很嚴肅的書。\n\n你看鹿鼎記的韋小寶就聽評書先生講的歷史故事就學會不少詭計。\n\n有時候看看商戰小說、歷史小說，你能學的反而更多一點，有興趣了，再去看比較專業的書。\n\n另一個辦法，就是玩遊戲。\n\n遊戲的本質，就是跟人家在同樣的規則下，勝過對方。\n\n玩象棋，大家棋子都一樣，你每盤棋的下法都不會一樣，都一樣你就贏不了了。\n\n打籃球也是阿，你沒有什麼必勝的招式，你得看對手的反應再動作。\n\n沒有遊戲的薰陶，你很難去發揮你隨機應變的創意。\n\n老K 在工作的場合中，常常遇到那些凡事不知道怎麼變通的人。\n\n他只會按照同樣的方式處理。\n\n那些知道怎麼變通的人，就是職場的珍寶阿。\n\n老K遇過不少這樣會應變的人，至少會喜歡玩玩遊戲、下下棋或是打打球之類的。\n\n而那些不知道怎麼變通的人，他們也通常不太喜歡可以自由發揮創意的事情。\n\n遊戲別沉迷，但也別因為怕沉迷，就什麼都不去嘗試。\n\n遊戲其實是訓練一個人的輸出，也就是反應能力。\n\n而學習、讀書、讀小說是一種輸入，讓你腦子有材料可以做出適合的反應。\n\n老K這樣是不是給你一個很正當玩遊戲的理由呢！\n\n歡迎留言看看你喜歡什麼遊戲！\n\n#老K就喜歡紙牌遊戲 #快打旋風我的反應不行 #最近懷念瑪莉歐賽車了\n\n[臉書](https://www.facebook.com/share/p/1Bjm3UxUWB/)","type":"text/markdown","title":"遊戲與學習","tags":"人生 改運","modified":"20250606143359273","modifier":"老K"},
{"created":"20241218004119432","creator":"老K","text":"臉書推給我李柏峰提到Costco 不賣紙本書的消息，而林從一教授提到芬蘭要改回使用紙本書的消息。\n\n紙本書跟電子書，聽起來好像是兩種很不一樣的東西。\n\n但如果航海王或七龍珠的紙本跟電子版，有什麼不一樣？\n\n魯夫在電子版裡面的橡膠果實會比較香嗎？\n\n悟空變身的時候頭髮有比較硬嗎？\n\n他們是一樣的內容，只是載體不一樣。\n\n既然是同樣的內容，按地點我們採用不同的載體就可以了，如果不想被電子訊號打擾，我們用紙本書。\n\n在一個開放的空間，怕電子書閱讀器被偷，我們用紙本書。\n\n希望能專心看著一本書，我們用紙本書。\n\n想要團體分享輪著看，買十本紙本書比十台閱讀器要實惠。\n\n但是，想要無時無刻有內容可以閱讀，手機上的閱讀器就快了。\n\n想要單純坐著不想翻頁，用電子書。\n\n覺得紙本書不壓著會翹起來很麻煩，用電子書。\n\n在紙本書畫線覺得心痛，用電子書。\n\n在台北一坪土地要100萬的時候，用電子書省空間。\n\n[原文網址](https://www.instagram.com/p/DDsyoiHTel0/?igsh=MjVyNmR6aGgxZWs=)","type":"text/markdown","title":"電子書與紙本書","tags":"人生","modified":"20241218004228747","modifier":"老K"},

{"created":"20250211154912571","creator":"老K","text":"今天是嘉義來的卡麥蓉狄亞啦～\n\n36歲的她帶來一個問題，他不知道他右手哪一條線是感情線？\n老K本來心想：哼哼，這哪有什麼問題，讓我兩眼一看......\n\n...哇咧！還真是有夠難判斷啊！😆\n\n卡麥蓉是右手斷掌，在上面長出一條線，老K原本是在想，這是不是斷掌的助斷紋呢？🤔\n\n但通常斷掌上的助斷紋不會這麼長，這長度確實比較像感情線。\n\n但如果是感情線，則長的位置確實是有點太偏上了。\n\n這時又看到斷掌往下的一個支紋，類似智慧線的一部分，因此老K就此推斷：\n👉 這個斷掌是感情線與智慧線合而為一的型態\n👉 上面這個是第二感情線\n\n但不論是哪一條感情線，都是島紋頗多的狀況，老K第一個聯想的是感情問題，第二是想到可能父親的狀況不太好。\n\n這時要判斷婚姻線指示的結婚年齡，也就有點困難了，但也是一個確認感情線的方法，如果她沒有在30左右結婚的話，那老K所推論的型態就可能是正確的。\n\n卡麥蓉就表示目前也還沒結婚。\n\n也表示跟父親很久沒有聯繫，緣分就滿淺的。\n\n因為第二感情線的關係，在事業上應該有不錯的成就，只是因為島紋的關係，會減損這個貴氣，\n\n老K繼續找線索，從顴骨到後腦，發現了一個權柄--豐隆側腦骨--小小雙龍骨的組合，尤其是側腦骨十分豐隆。\n\n雖然卡麥蓉正面顴骨跟禾倉（就是蘋果肌的地方），沒有美國那個正牌卡麥蓉狄亞來的好，但後腦有這樣一個組合，也可以是領導階層了。\n\n嘉義卡麥蓉也表示目前是主管職。\n\n回到正面，額頭寬、髮際比較參差不齊，加上斷掌，其實老K會比較建議他走技術職，比較不受拘束的職位，嘉義卡麥蓉提到現在是人資主管，也算是現在的老闆賞識，找他來工作的。\n這種方式其實也行！\n\n卡麥蓉的側腦骨表示她是個很有危機意識的人，雖然額頭參差跟斷掌的個性是比較硬，還好正面顴骨平，代表她還是有能力壓抑自己衝動的一面。\n\n口型方正，下巴其實地閣到腮骨一代的氣勢也有出來一些，這代表御下有方，嘉義卡麥蓉表示確實在公司還滿有威嚴的，大家會有點尊敬(怕)她。\n\n老K這次差一點就被考倒了，好加在，平常還是有練過的，如果你有想考老K的問題，歡迎來預約看相啦～\n\n[臉書原文](https://www.facebook.com/share/p/1D9PR8j7Wz/)","type":"text/markdown","title":"嘉義卡麥蓉狄亞","tags":"手相 面相 諮詢","modified":"20250211155034879","modifier":"老K"},
{"created":"20250201115107612","creator":"老K","text":"其實桃園溫昇豪他們找老K看相是有點遲到了，難免，新年期間不塞車真是天方夜譚。\n\n但是就辛苦一位嘉義來的客人要等一下了。\n🙏🙏🙏\n\n這位嘉義客人也是老K 之前看過的客人介紹的，老K心中十分感動，按照相格來講，我在此感謝台北鈴木杏的介紹。🥹\n\n這位客人站起來的時候是有點嚇老K一跳，因為站起來是一位感覺挺高的女生，#坐矮立高，這在相書是一種貴相的展示阿！\n\n👉 相格分析\n\n老K 看到這位女客人第一眼，就注意到她鼻樑高挺、顴骨高但有肉包，讓我想起廣末涼子。嗯！就先這樣稱呼她吧！🙋\n\n鼻樑挺，可惜山根不高，印堂略有一點凹陷，但顴柄分別走上天倉跟形成鳳尾骨，是十分有趣的傾向。💪\n\n嘴巴略小一點，但厚薄均勻，口角整齊，地閣雖然圓小，但是兩旁地庫位置卻能有肌肉拱上來，成為一個不錯的下停態勢。\n\n比起日本的廣末，嘉義廣末的眼神就比較弱一些，但也算黑白有分明了，可能剛剛看過昇豪的相，就覺得廣末的眼神其實還ok的啦！👌\n\n眉相可見毛向比較朝下，配搭起來是有一點小遺憾。\n\n👉 基本分析\n\n老K就直接跟廣末說，她這個相是肯冒風險的相阿！但一低頭看看手，哎呀，智慧線島紋很多，事業線斷成三節，這工作上穩定性不佳，但是兩顴有國印氣，然後後腦十分豐隆，在44歲之後的鼻運也是可以大展身手。👍\n\n摸摸鼻樑，還好，沒有女生常見的鼻樑起節，就這智慧線要擔心，做事常有盲點，老K 建議廣末要有個軍師把把關，彌補自己的不足。\n\n👉 問工作\n\n其實廣末今天真的是來問工作的，一個比較保守，一個是比較偏創業投資方面的。\n\n老K也知道她的相格是願意冒風險的，但她智慧線不佳，因此建議他最好找可靠的夥伴，可以商量著辦。\n\n但廣末今天來看相時的印堂氣色不佳，表示願望並不容易順遂，但是鼻顴又有動色，表示非做點改變不可，就只好後續卜卦看看了。☯️\n\n剛好天色已晚，卜卦老K也是主要筆批，電腦打字給客人比較Ok，畢竟人家等了一陣子，要有點補償嘛！\n\n👉 卜卦結果\n\n本來我們用理性分析了半天工作，卜卦結果算是一竿子都打翻了，三個卦三份工作都難以穩定下來，這跟印堂氣色和事業線與智慧線的型態頗為相符。\n\n但至少最後廣末自己決定，也想清楚他要走的路，這樣真的很好，自己選擇，才能培養自己的信心跟方向感，或許可以讓智慧線島紋儘早消失阿！💪💪💪\n\n\n[IG原文](https://www.instagram.com/p/DFh3XjRT97Y/?igsh=Nm9zaTRtbjZyemZs)","type":"text/markdown","title":"嘉義廣末涼子","tags":"面相 手相 諮詢","modified":"20250201115145197","modifier":"老K"},
{"created":"20251201061621203","creator":"老K","text":"🧠 馬斯克說：「技能可以教，態度換腦袋才會變。」\n​\n那台灣公司怎麼看？\n​\n最近老K看到馬斯克其中一個用人原則：\n雇用看態度。技能可以教，但態度要改除非換顆腦袋。\n​\n很多人會想：\n「欸？那我們現在的公司是不是都看錯人？\n因為我們的履歷通常都在強調能力啊！」\n​\n老K倒覺得，不衝突。\n​\n因為我在履歷上，也看過不少人寫特質：\n有人說「樂於團隊合作」\n有人寫「不怕困難、勇於挑戰」\n​\n但重點不是你怎麼形容自己，\n重點是——\n你的成果能不能證明你的態度。\n​\n​\n---\n​\n✔️ 如果你真的不怕困難\n​\n那履歷上應該會看到：\n​\n做過別人不想碰的專案\n​\n參加稀有的訓練或工作坊\n​\n面對失敗卻還能交出成果\n​\n​\n✔️ 如果你真的能力很強\n​\n那一定會看到：\n​\n同學沒有、你才有的證照\n​\n比最低標更高的語言能力\n​\n你主動拓展的作品集或專案紀錄\n​\n​\n因為那些所有人都「被要求」要有的基本證明，\n同學有、你也有，\n那只是最低標，\n不是亮點。\n​\n​\n---\n​\n🎯 老K的重點來了\n​\n態度寫在自我介紹裡，但真正留在履歷上的，是你做過什麼。\n​\n馬斯克看的是\n「你是不是那種一交代事情就會咬住做到的人」。\n​\n而現代公司看的是\n「你的成果是否能證明你就是這種人」。\n​\n兩個其實完全一致。\n​\n​\n---\n​\n如果你覺得自己的履歷、態度、成果有點脫節，\n老K也能幫你一起想：\n要怎麼把你的能力變成真正會發亮的故事。\n​\n💬 歡迎留言「履歷」\n預約老K看相，來幫你看看你是哪一種人才。\n\n[臉書](https://www.facebook.com/share/p/179ogBroN7/)","type":"text/plain","title":"態度要換腦袋","tags":"人生 職場","modified":"20251201061709372","modifier":"老K"},
{"created":"20251113150020952","creator":"老K","text":"🔮 算命不是宿命，是在找意義\n有的人，需要讓自己的生命有些不同的意義。\n有的人覺得算命是一種宿命論，\n但老 K 認為，如果你把算命看作是「找到人生意義」的一種方式，\n那樣的心態，會健康很多。\n\n---\n\n前陣子老 K 在臉書上分享過阿諾·史瓦辛格的新書《有用之人》。\n裡面有一句話，老 K 一直記在心裡：\n> 「要讓痛苦變得可以承受，只要有意義就行了。」\n其實，算命也是一樣。\n它不只是預測未來，\n更像是在幫我們的人生找到一個可以理解的框架。\n\n---\n\n以老 K 自己為例。\n最近發現，很多工作和賺錢的機會，\n都離不開「夥伴」。\n我總是需要跟人合作、一起分享。\n\n如果從命理來看，\n老 K 的八字裡面帶有一個「劫財」。\n劫財這個字眼，很多人一聽就皺眉——\n覺得是不是會「被搶錢」、會「吃虧」。\n但事實上，劫財也代表朋友、人緣與合作。\n老 K 後來換個角度想：\n劫財不是損失，而是分享的能量。\n\n它提醒我：\n我命裡的財，不是我一個人賺、自己藏，\n而是要透過夥伴去流動、去實現。\n\n那代表什麼？\n代表我會有朋友、會有團隊、會有交流。\n錢雖然分一半，但我也分到信任、笑聲和支持。\n而且——「怎麼說我也有分到錢啊！」😄\n\n順帶一提，老 K 的面相微露鼻孔，\n在相學裡屬於「度量格」的一種。\n這種格局的人度量大、講義氣、也比較會花錢。\n所以對老 K 來說，「劫財」這件事還真是名符其實——\n朋友多、花得快，但也花得心甘情願。\n\n---\n\n老 K 覺得，\n當我們能幫「痛苦」找到意義，\n能幫「命運」找到詮釋，\n能幫「限制」找到方向，\n那麼那些看似不完美的地方，\n其實都在提醒我們該怎麼活得更自在。\n人生不是宿命，\n而是一場「理解」的修練。\n\n---\n\n📘 #老K觀察筆記\n🌙 #命理不是宿命\n🌱 #找到意義的方式\n💬 #人生練習題\n👃 #度量格與劫財\n\n[臉書](https://www.facebook.com/share/p/1CtqeSmULy/)","type":"text/markdown","title":"算命不是宿命","tags":"改運 面相","modified":"20251113150150456","modifier":"老K"},
{"created":"20241106131318870","creator":"老K","text":"這幾天看大家精靈文的文章覺得很有趣，跟學一個新語言一樣，大家都在當翻譯。\n\n這下大家應該有感覺秦始皇要「書同文」的原因了？突然來一個新的文字、新的語言，確實一下不太習慣。\n\n學一個新的語言，大概就跟要看懂精靈文一樣，有幾個層次。\n\n第一個，就是要先能了解符號。大家大部分一開始都卡在這第一關。\n\n第二個，讀出句子。這其實也不太容易，因為中文同音字滿多的。\n\n第三個，了解意思、進行溝通，目前大家都在「玩」的階段，句子都很簡單，意思都不難理解。\n\n第四個，思考意義、進行論述，老K認為這應該就是我們使用語言最後的階段，我們語言來思考、來論述，去討論有意義的事情。\n\n不過精靈文目前還沒有到這個階段。 \n\n回頭講手面相，甚至是其他命理工具，也差不多，第一階段也是在了解符號。\n\n有些人卡在這邊就卡了很多年，甚至有人過了這一關，就覺得自己學完了。\n\n第二階段，讀出句子，就是要能幫來看相論命的朋友，從手面相或是命盤，去解讀一些具體事件。\n\n比較進階的朋友，學到判斷流年事件，也差不多在這個階段了。\n\n第三階段，了解意思、進行溝通，來看相的朋友常常會問：我做這個工作適合嗎？這就需要我們這些學看相、命理的人，對「工具」以外的認識。\n\n第四階段，思考意義，進行論述，就像老K現在這句精靈文，你就算好不容易知道這個句子是什麼，但是要了解他的意義卻不容易。我們幫客人看完相，有些各種相徵彼此矛盾的狀況，你得幫忙整理出一個脈絡，協助對方理清自己的現況。\n\n這點就更難了。\n\n[臉書原文](https://www.facebook.com/share/p/1EmE5isAtb/)\n!{{和光同塵}}\n\n\n","type":"text/markdown","title":"精靈文","tags":"面相 人生","modified":"20241219064842721","modifier":"老K"},
{"created":"20250406104719072","creator":"老K","text":"詐騙居然都騙到語言學習上了，怎麼辦呢？\n\n老K最近用AI 也滿有心得的。\n\n你可以試試看用AI學英文！\n\n老K的英文程度大概是中級，畢竟也學了這麼多年英文，但卡在一個瓶頸，就是如果參加外面的補習班，往往程度太簡單。\n\n但如果一對一，成本又太高了點。\n\n多閱讀是一個好辦法，但有興趣的主題，例如歷史或哲學，相關的單字就要一直翻閱。\n\n後來，AI就解決了我這個問題。\n\n你可以依序試試看這些簡單的指令：\n\n1. 請給我50句適合中高級使用的英文句子，以便提升我目前的英文能力。\n\n2. 請給我這50句的翻譯、生字解釋、句型分析\n\n3. 請與我對話，讓我熟悉這50個句子\n\n這三招其實不管學哪個語言的有用，試試看吧！也請告訴老K你的心得。\n\n#學英文 #AI #學語言不受騙\n\n[臉書](https://www.facebook.com/share/p/16DrDcXARj/)\n\n[IG](https://www.instagram.com/p/DIGc_EAzPlV/?igsh=b3Vrb3YybWc1cGpr)\n","type":"text/markdown","title":"語言學習","tags":"工具 人生","modified":"20250406104855773","modifier":"老K"},
{"created":"20250710113020418","creator":"老K","text":"老K買這本書有段時間了，而且是在二手市場以很低的價格買到。\n\n這本書有個部分很發人深省，你知道以後一定也會覺得老K賺到了。\n\n這本書的最後一章，分析了領導力。\n\n你覺得領導力是是一種可以訓練的能力嗎？\n\n老K看過很多領導力訓練班，本來也以為這是一個可以訓練的能力。\n\n過去老K也會讓鼻顴不相符的人，去參考一些領導力的書籍。\n\n看完這章才發現我的想法需要調整。\n\n作者提到：有人總和的領導力條件，根本就沒辦法放諸四海皆準。\n\n你很難看到兩個相似的領導者。\n\n例如甘地跟馬斯克，一個講非暴力，一個很像暴君。\n\n馬丁·路德·金靠演說感動群眾，用非暴力推動種族平權；\n拿破崙則用戰爭與軍功建立帝國，靠的是鐵與血。\n\n一個讓人願意跟隨，一個讓人不敢不從。\n同樣是領導，卻走上完全不同的道路。\n\n曼德拉坐了27年牢，出獄後選擇原諒與和解；\n史達林在位時，透過恐懼與肅清，建立自己的權力堡壘。\n\n領導有時像春風，有時像寒冬。\n\n達賴喇嘛靠慈悲與智慧感召人心，\n邱吉爾則在二戰中用強硬演說帶領人民撐過最黑暗的時刻。\n\n一個靠靜默安定人心，一個靠語言喚醒勇氣。\n\n賈伯斯設計 iPhone，追求極致體驗；\n比爾·蓋茲打造微軟，用策略與資源建構電腦帝國。\n\n科技的領導者，也可以是詩人或軍師。\n\n貝佐斯打造亞馬遜，追求效率與規模極致；\nIKEA創辦人英格瓦·坎普拉德住在小屋、搭經濟艙，堅持平價設計。\n\n一個把世界變成倉儲，一個讓家具變得親民。\n\n這本書就寫：領導力不是一個可以量化的條件，但是跟隨者的數量是可以量化的！\n\n要判斷一個人是不是領導者，就看他的跟隨者有多少。\n\n所以，這個問題可以轉成：要怎麼樣擁有很多的追隨者呢？\n\n書上也給了一個答案：你是這個領域出類拔萃的人物。\n\n剛剛老K舉的例子，個性跟特質雖然都不一樣，但都是難得的人才。\n\n你很難看到庸才有很多人跟隨。\n\n如果你也想成為領導人，或是成為很多人跟隨的網紅，那就想辦法做到最好吧！\n\n如果你也覺得有啟發，來幫老K按個讚吧！\n\n[臉書](https://www.facebook.com/share/p/16hEEZKJcU/)","type":"text/markdown","title":"領導力","tags":"人生 改運","modified":"20250710113042527","modifier":"老K"},
{"created":"20250319131531450","creator":"老K","text":"有天看到面相班學生給我看了一個面相影片，我好奇看了一下，裡面有段話讓我驚呆了。\n\n「財帛宮在鼻準，鼻準越圓越大代表越有錢」🤔\n\n看了差點沒把晚餐給噴出來。😝\n\n你可以馬上想到反例，例如比爾蓋茲、祖克柏、賈伯斯，都不是鼻子很大的人。\n\n李嘉誠的鼻子，尤其是鼻準，也沒有大到讓人覺得很顯眼。\n\n孫正義的鼻子以大小來講，也沒有大的很顯眼。\n\n當然，也有大鼻子有錢的，例如成龍。\n\n如果你以「十大富豪」當成關鍵字，認真觀察他們的鼻子大小，會發現他們鼻子也沒有特別大。\n\n大小不是關鍵。\n\n相學重點在於均衡，相理的比較不是一個「比賽」，誰大誰贏。什麼是要點呢？\n\n👉1. 相理的連續性：相學講究均衡，所以多點需要同看，例如鼻準、鼻翼、顴骨、雙耳，這四者有連貫的氣勢的話，就暗示致富的可能性高。\n\n你在十大首富的臉上都可以觀察出這些特色。\n\n👉2. 特殊相格：奇骨或特別格，脫離財帛宮以外的相理部位，仍有很多暗示致富的相理位置。\n\n例如一隻成功的廣告，不一定要一直堆錢，也不一定要有俊男美女，有話題性、有獨特性也可以造就一隻好廣告。\n\n光頭的富豪們比較能觀察骨相喔。\n\n👉3. 精氣神：能有奇神或好氣色，仍可能致富，在許多運動選手，以及影視明星可以看到。\n\n例如大谷跟翔平就是這樣。\n\n這樣你是不是放心了點，人家說條條大路通羅馬，財富之道也會很多條。\n\n你如果想看自己是哪條，就來找老K啦！\n\n#面相 #骨相 #財富 #有錢 #首富\n\n[臉書](https://www.facebook.com/share/p/1BCqCiZvdQ/)\n\n[IG](https://www.instagram.com/p/DHYdjenzTPB/?igsh=eTM5dmVseXR4cWVt)","type":"text/markdown","title":"鼻子大","tags":"面相","modified":"20250319131639076","modifier":"老K"},
{"created":"20251018140905173","creator":"老K","text":"你要怎麼增強自信心？老K滿喜歡怪咖心理學這個系列的書，經常會有挺有效的方法\n\n這本正能量心理學提到的概念很有趣，與其你改變你的信念，還不如直接從外在動作開始。\n\n你要怎麼增強自信心？就在外表做出很有自信的動作！\n\n抬頭挺胸！雙手不要軟軟地放在兩側。\n\n握緊拳頭！你的心態就會隨著你的動作而有改變。\n\n現在就試試看啊各位！​再告訴老K你的感覺如何​？\n\n\n\n[臉書](https://www.facebook.com/share/p/1BgpRKL7jN/)","type":"text/markdown","title":"增加自信","tags":"人生","modified":"20251018141248674","modifier":"老K"},
{"created":"20250324151817920","creator":"老K","text":"【幫老闆們省點冤枉錢】徵才3個小訣竅：找對的人比找厲害的人更重要\n\n老K跟幾個開公司的朋友聊天過，發現大家都有同樣的煩惱：  \n\n「來應徵的人條件很好，但總覺得他待不久...」  \n「找個業務高手，結果他連報表都不肯填」  \n\n老K用這三個問題幫大家理清楚（都是我摔過的跤啊）：  \n\n1. 這次是要找「搶地盤的」還是「顧家裡的」？\n\n→ 衝業績的戰將（適合要開發新客戶時）  \n→ 穩後勤的管家（沒這種人，離職率會高到哭）  \n\n小提醒：戰將不用多，根據八二法則，20%的人會扛起80%業績\n\n2. 他要能自己玩？還是得帶團隊唱KTV？ \n\n→ 獨行俠：做事快狠準（小團隊救火首選）  \n→ 公關型：適合需要跨部門溝通的位子  \n\n真實慘案：老K曾經有個討厭開會的工程師去跨部門溝通，結果大家都鬧的不愉快...\n\n3. 你給得起什麼？錢不夠就用別的補\n\n老K看過一家公司就這樣：  \n「我們薪水沒辦法像台積電，不高，但主管可以自己決定計畫方向，還可以每季進修補助」  \n來應徵的人不少於竹科/南科這樣的高科技產業，而且也可以找到合拍的夥伴  \n\n最後偷偷打個廣告：\n4/26跟5/3，老K在台中開的「骨相格局班」，可以教老闆怎麼從面相和骨相分析適合人才  \n\n有興趣的朋友→點第一則留言報名連結  \n沒時間上課的話，至少幫這篇按個讚，讓更多主管看到（救救那些在廁所逃班的員工）  \n\n#徵才心得 #骨相實戰班 #台中場最後2位  \n#老K的良心建議 #其實面相學有點科學根據\n\n[臉書](https://www.facebook.com/share/p/1BmdWRctku/)\n\n[IG](https://www.instagram.com/p/DHljjsyTcCo/?igsh=M2RsNzJ1MmwxeGhx)","type":"text/markdown","title":"徵才心得","tags":"人生 面相 職場","modified":"20250324151901182","modifier":"老K"},
{"created":"20241106130623223","creator":"老K","text":"現在的電子遊戲，大多比較偏重反應類，就算是角色扮演，大多也是比較偏重反應、戰鬥等等，當然也有像三國志這種策略型的，不過似乎越來越少人玩。\n\n不過老K手不巧，最近跟小朋友復古玩撲克牌。\n\n其實撲克牌遊戲，像是[[心臟病]]，也可以體驗到訓練反應的樂趣。\n\n而撲克牌這種簡單的道具，卻可以再演變出各種類型的遊戲，而不同的遊戲，又可以訓練出我們在人生需要的一些技能。\n\n例如要訓練決策能力，可以玩[[大老二]]、[[拱豬]]。\n\n要訓練布局能力，要有整體觀，還要訓練記憶力的話，可以玩[[橋牌]]。\n\n陪小孩玩加減法，有[[檢紅點]]。\n\n跟大家玩簡單的運氣遊戲，可以玩[[抽鬼牌]]，和小孩玩的運氣遊戲，有[[撲克牌戰爭]]。\n\n訓練自己策略+觀察+臨機應變，可以玩撲克牌版的[[拉密]]（有很多變體）  ，也可以玩[[牌七]]。\n\n兩人玩心機，可以玩一個叫做「[[爾虞我詐]]」的遊戲，只需要同一花色的13張牌，小孩很愛玩。\n\n想自己一個人玩，簡單的策略遊戲，可以玩單人[[接龍]]，有超過十種變體。也可以玩單人[[釣魚]]。\n\n雖然老K還是常常放空看自己手機裡的書，這些撲克牌遊戲還是值得一玩，尤其朋友聚會，玩玩這些遊戲的時候聊聊天，可以打破一開始太久沒見的沉悶情緒。","type":"text/markdown","title":"撲克牌遊戲","tags":"職場 撲克牌遊戲","modified":"20241106130914764","modifier":"老K"},
{"created":"20260101022844130","creator":"老K","text":"老K今天聽了一集 Freakonomics，題目在問一個很常被拿來聊的事：\n有錢人是不是比較不慷慨？\n​\n老K一開始也以為會得到那種很簡單的答案，結果聽完反而覺得：這題沒有那麼黑白。\n​\n他們做了一個蠻妙的實驗（而且不是在實驗室，是在生活裡）。\n研究的人在荷蘭，會把「寫給同一個收件人的信」故意投錯到不同社區，有些信封裡放現金、有些放等值的東西，然後看住戶會不會把信寄回去。\n​\n結果呢：\n富裕社區寄回去的比例大概 8 成，比較不富裕的社區大概 4 成。\n​\n如果只看到這裡，很容易就說：\n「是不是有錢人比較願意做對的事？」\n但後面有一段，老K覺得很關鍵。\n​\n研究的人發現，在比較不富裕的社區，越接近發薪日前那段時間，寄回去的比例會變更低。\n也就是說，有時候可能不是「不想做」，而是那段時間真的比較緊、比較忙、比較焦慮，腦袋跟生活都在處理更急的事。\n​\n老K聽到這裡其實很有感。\n很多我們嘴巴上說的「善良」「慷慨」「有沒有公德心」，在日常裡常常不是道德考卷，而是「你此刻有沒有餘裕」。\n​\n所以老K比較想說的不是：誰比較好、誰比較差。\n比較像是在提醒：人的行為會被處境推著走，尤其是壓力大的時候。\n​\n老K也順便想了一下：\n如果哪天看到某個人反應冷一點、做事沒那麼漂亮，也許可以先多想一秒：他是不是正卡在一個很緊的生活狀態。\n​\n想問問你：\n你有沒有遇過「不是不想，而是真的沒力」的時候？（老K自己是有啦 😅）\n\n[臉書](https://www.facebook.com/share/p/16vr6Bqy5k/)","type":"text/plain","title":"誰比較慷慨","modified":"20260101022930112","modifier":"老K","tags":"人生 生活"},
{"created":"20250203154440259","creator":"老K","text":"小時候考試沒考好，有時候會怪東怪西，例如：一定是早餐啦！今天的不好吃害我考不好的。\n\n這次大S過世後，我們看相算命的也紛紛表達自己的意見，其中一個「神算」，居然在去年就命中大S 的這一劫？\n\n老K想藉這文章跟你談談，不是預測成功就是硬道理。\n\n👉網路上挖出來，去年11/13這位八字高人這麼寫的：\n\n🫴「應下方微博廣大粉絲要求診命大S\n今對大S徐熙媛八字診命生死推斷:\n\n丙辰年 丁酉月 辛卯日 辛卯時:\n\n其命用丙忌用丁 生育忌諱養 離婚養育亡 命災50關 火心病殘\n\n現大運癸巳 流年甲辰 戊合甲破 歲運加急命戰 命危多防\n\n二婚夫克妻 子女不歸己 解災玄中機 泰山神安可延期」\n🫴\n\n首先，老K我是懷疑時間是否準確，八字排出來的時柱是不是對的？🤔🤔🤔\n\n如果只有年、月、日三柱，那或許也可以，這就要看論斷的理論。\n\n丙辰 丁酉 辛卯 ，原文說用丙忌用丁，先假設這個正確\n\n甲辰年，哪來的丁？連藏干都沒有🤔🤔🤔\n\n倒是乙巳年，巳中有丙，有這個人講的用神\n\n他實際上說，「現大運癸巳 流年甲辰 戊合甲破」，戊在巳中，要去合流年的天干？如果他的理論講的是戊合癸，也就是大運癸巳自合，那甲不知道要破什麼？戊癸合火也不會破木。🥹🥹🥹\n\n反而癸巳大運，巳中有丙，是他認為的所喜。\n\n老實講，不知道這個人的理論根據是什麼，講的不是很清楚。\n\n👉老K看這八字，月日倒是天剋地衝，丁剋辛、酉衝卯，但是辛祿在酉成建祿格，不喜歡受衝，這時年柱丙辰，辰酉合，去緩和卯酉衝。\n\n年柱指家庭，因此大S家庭觀念很重似乎跟八字是有關，而這八字應該是怕辰戌衝，解開辰酉合，2018戊戌年，大S第二次流產，老K八字大概就講到這，我八字不是專家，只是有興趣。\n\n👉我們談談面相。\n\n1976/10出生，那麼今年2025，要算49歲了，這部分要看鼻翼。👃\n\n大S微見鼻孔，加上準頭其實也不是很強勢，48-50間是比較適合低調一點，因為運氣不是很好。\n\n各位看到這裡就不免想，你這馬後炮誰都會。😅😅😅\n\n是的，老K這實在馬後炮，講起來還是挺丟人的，因此再舉一個例子。\n\n各位記得澎恰恰嗎？他的鼻孔露的更大，走48-50流年更慘，他1955年生，這流年大概發生在2003-2005之間。🐽🐽🐽\n\n那個事件是桃色糾紛的「光碟事件」，賠了4400萬元。\n\n但是彭恰恰仍然堅持下來了。💪💪💪\n\n老K只是想告訴你，雖然面相會告訴你一些事情，運氣的好壞，但是發生在類似特徵的人身上的事，不見得就發生在你身上。\n\n👉不要自己嚇自己。\n\n如果你想對面相了解更多，歡迎看看老K的網站，或是來上上老K 的課喔！\n\n[IG原文](https://www.instagram.com/p/DFnbFZmTog5/?igsh=MWtzaDhoenUxMWo4NA==)","type":"text/markdown","title":"談大S","tags":"面相 名人","modified":"20250203154511119","modifier":"老K"},
{"created":"20250108124546667","creator":"老K","text":"美國加州野火，上次還把葡萄園都燒光了。\n\n說到火災，各位知道面相上怎麼看嗎？老K過去有一個印象是要看額頭，難道是額頭有痣嗎？但是剛剛查了一下，水厄（就是水上活動會有災難）是看下巴有痣，後來知道下巴附近有痣的人腳容易抽筋，下水腳抽筋很容易出事，尤其是水很深的時候。\n\n額是火星，口是水星，所以老K才會往額頭上想。\n\n老K查了一下蕭湘相法的氣色大全，倒是提到特定部位的氣色可能暗示火災，例如天中赤點、魚尾青黑連耳邊、山根赤色等等。\n\n火災可能是自然，也可能是人為引起，人為的部分通常是疏忽，對危險不夠敏銳，例如最近全聯大火，看起來就是電鍍時沒有做好正確防範措施導致，是人禍。\n\n莫名的高溫引起的森林野火，就是自然的範圍，火通常來的又急又快，很容易就跑不了。\n\n面相是觀察既有的缺陷，像剛剛提到的水厄，是因為自己容易抽筋造成，有一個相對應的相理也算合理。\n\n火災若如果是因為疏忽，按推理來說，則額相不佳的可能要注意些，其他的則應該是感應，以氣色為主。\n\n以上是一點推理思考，跟大家分享一下。\n\n[臉書原文](https://www.facebook.com/share/p/1AxFgQDyqs/)","type":"text/markdown","title":"談火災","tags":"面相","modified":"20250108124622608","modifier":"老K"},
{"created":"20241123135510564","creator":"老K","text":"一般命理師大概會看考運，不太能指點怎麼考試。\n\n老K可以，至少考上植物園對面那間高中，大學分數也足夠我選台清交成，研究所就不考了，改推薦，然後博士畢業在社會打滾到現在。\n\n所以還算有一點資格講怎麼考試/升學/做研究。\n\n而且老K 求學經驗裡面，只有高三有去補習，其他都自己念，所以很有自我「虐待」的功夫，但也有一些補習班的經驗。\n\n到底有沒有考運呢？到底為什麼考不好呢？我看過不少人在重大考試前燒香拜佛，一定要有常用的文具，搭配適合顏色的服裝....\n\n但是，老K回顧我過去大大小小考試，最阻礙我考運的事情就是兩點：\n\n1. 不想念：我當時只對數理比較有興趣，尤其是物理，國文、歷史...甚至化學、生物，都不是那麼喜歡。\n\n2. 不想練習：每次學完一個概念應該要寫寫練習題，但就是提不起勁，覺得浪費紙、浪費時間....\n如果各位朋友是當父母的，你看看小孩眉毛沒有隨著眉稜骨生長，還甚至有逆毛，多半不太想唸。要是日月角太突起，甚至還覺得我念這個東西幹嘛？\n\n而兩眼距離特別開的，就要小心他會找很多理由推託，不做眼前的事情 \n手上智慧線分岔的、中斷的、有島紋的，則是難以專注。感情線有支紋碰觸智慧線的，則常常有情緒難以專心。\n\n因此第一件大事，就是考生要說服自己，他唸書、考試是有意義的。只要這個意義感成立，後面老K提到的所有的考試技巧都用得上。\n\n每個人/孩子/考生，要讓他們感受到唸書/考試有意義的方式不一樣，我以額頭舉例如下。\n\n1. 額頭高的：他們喜歡想一件事想很久，有自己的邏輯，因此要用比較高尚的理由，例如唸書是為了追求更高的理想、解決旁人無法解決的問題、才能讓世界更美好.....感謝現在網路很發達，有各種的網路激勵影片都可以用得到。\n\n2. 額頭低且寬：他們喜歡有直接實際應用方式，因此需要告訴他，剛出社會還是很看文憑的，要賺到錢就要靠眼前的努力了。\n\n另外，也可以給他們一個觀念，考試雖然有這樣那樣的不好，一試定終身啦、考試難易不一啦...\n但是對家境普通的人、甚至長相也不吃香的人來說，考試、甚至筆試，是反轉現在困境的最好機會。\n\n等到心態積極了，這時考生的眼神會比較亮，眼球移動也會活潑了起來，這時候才有辦法再引入其他考試的技巧。\n\n接下來老K會再多寫幾篇文章談談這些技巧。","type":"text/markdown","title":"談考試","tags":"人生 考試","modified":"20241124015407348","modifier":"老K"},
{"created":"20241123140506400","creator":"老K","text":"各位知道嗎？考試怎樣才能考高分？\n\n答案要寫對啊！！\n（我感到不少朋友想揍人了）\n\n好，等等，我們反過來這樣問：為什麼答案會寫不對？\n以選擇題來說，當你看到一個題目跟四個答案以後，你翻轉的是你的腦筋？還是直接瞎猜？\n\n明明前一天讀了又讀的段落，為什麼就是記不起來？\n\n不要說學生了，各位朋友是上班族的話，也常遇到隔天要跟老闆報告的時候，也經常是前一天準備了好多資料，但是看到老闆時腦袋空空。\n\n老K試過的所有應試技巧，還可以試用到成人以後的，其中包括這麼一個......\n**「回想法」**！\n\n各位檢視一下自己的讀書習慣，是否就是一股腦的讀過去，直到最後一頁，這時合上書本，安然入眠。\n\n隔天又是嶄新的一天，書讀了等於沒讀。\n\n這種我稱之為「小說式」的讀法，真的就只適合讀小說時，陪著書中主角上山下海使用而已。\n而「回想法」，則需要你每讀一個段落後，把書本蓋上，眼睛閉上，仔細回想剛剛到底讀了什麼？\n\n不斷問自己：「剛剛讀了什麼？」是你可以把書中內容記起來的最大關鍵。\n\n眼睛前勾的人可能比較喜歡在腦中分析內容，仔細拆解剛剛讀的段落，而眼睛有刀裁的人，則喜歡去歸納。額頭高闊的人，會想要讓書本知識變成自己的系統，而額頭低且方的人，從其中找到有用的部分。\n\n回想法讓你可以無時無刻熟悉書本的知識，你在拿起跟放下書本的重複動作之間，加深對這些知識的印象。\n\n那麼，下一次我們再談怎麼才能讀得快。","type":"text/markdown","title":"談考試1","tags":"人生 考試","modified":"20241124015510966","modifier":"老K"},
{"created":"20241123135834023","creator":"老K","text":"讀一本書到底要有多快？\n\n上次老K說過要來談談怎麼讀的快，但是各位想過嗎？為什麼我們需要讀的快？\n以考試來講，當然希望可以在最快時間內把應試的30？40？50？本書，在最短時間內讀完。\n\n很可惜，很多人把這個目標只是理解成看完。\n因為只要用上篇提到的回想法問自己：你到底記得多少？恐怕10%都不到。\n\n所以，以考試為目的的讀書來說，要兼顧兩件事情：\n* 時間限制：不是快，是考試前要讀完\n* 內容記憶：要記得越多越好。\n\n這不只是考試，各位如果在工作以後，也常常面臨要讀大量資料或報告的時候，這個目的性有時會改變，通常就不一定是內容記憶，而是要找到現在工作上遇到問題的解方。\n\n額頭圓又豐滿的人常常都是強記型，眉眼都秀的人記憶力也不錯，額頭方的人喜歡記重點，手上智慧線有島紋或缺陷的人常常記不牢。\n\n但不管是哪種相格，老K介紹的這個方法，基本上都有用。\n\n各位拿到一本書，最重要的是：看目錄！\n\n最好可以將目錄記憶起來，例如我一直忘不了我以前高二下學期的數學重點在於排組機統：排列組合、機率統計。\n目錄的記憶法，通常是需要歸類為3-5個大類，然後每個大類含括的中類或子類，也不要超過5個。\n\n此時這個目錄，就是你回想法要記憶的地圖。不管你是念理工的還是文法商。\n\n在你腦子裡有了以目錄為主的知識地圖以後，你反覆讀書就會有個存放點，你就算放下書本，也可以隨時複習知識。\n\n喜歡理工方面科目的同學，只要一張紙一支筆，就可以隨時提取自己腦中知識地圖中的公式進行複習。\n\n喜歡文史哲的同學，就是交錯比對不同的觀念跟想法，例如比對論語的句子跟孟子的句子。\n下次來談談做題。","type":"text/markdown","title":"談考試2","tags":"人生 考試","modified":"20241124015532697","modifier":"老K"},
{"created":"20241123135629893","creator":"老K","text":"上次提到要談談怎麼做題，一個考生最怕什麼你知道嗎？\n\n就是看著考卷寫不出來。\n\n如果你不怕寫不出來，或是不介意整張考卷都看不懂，那也是一種境界.....老K祝福你。\n如果還滿害怕寫不出來的，年紀大一點的可以想想以前年輕的時候，為什麼常常有看著題目發呆，答案寫不出來的狀況？\n\n老師們為了解決這個狀況，引發了一個概念：考試引導教學。\n\n由於聯考/會考對考生的影響很大，老師上課通常會因為讓同學能夠方便準備考試，所強調的內容多半是考試會考的。\n\n老K小時候當考生時，還要寫一大堆的測驗卷，訓練答題的速度，在答題的過程中，也會發現很多反覆出現的觀念。\n\n如此過度訓練之下，什麼題目都寫得出來。\n\n但也由於這種過度訓練太過枯燥，我在職場這些年，看到很多年輕的同事就不願意再學習、再閱讀資料了。\n\n直到我也開始在學校兼課出題，我才慢慢能從出題者與考生兩邊的心態出發，來看待考試這件事。\n\n各位覺得考試的目的在哪裡？我認為有2個。\n\n1. 確認你是不是真的懂某種觀念：這就是考題盡量不會重複的原因，如果固定考題，那就背答案就好了，我只要記得2+2=4就可以考滿分，而實際上我不會2+3, 3+4...這些題目，不是很荒謬嗎？\n但實際上，重複的考題又是可能出現的，因為要設計好一個考題不容易，這牽涉到另一個考試目的。\n\n2. 要能透過考試，鑑別出不同學生的程度：因此全班都考一百分或是全班都考零分的考卷，絕對是失敗的考卷。所以身為一個考生，你要是發現某些題目難到連老師都解不出來，我建議你也不要太花時間去鑽研。\n\n如果各位能想清楚，是為了什麼而考試，很多事情就不會疑惑了。\n\n嗯？你問我為了什麼而考試？\n我的答案是：考試的目的是在於驗收你的學習。\n\n可能你的答案是考上某某大學......那確實也是一種目的。\n回到考試的目的，是為了驗收學習這件事的話，你必須要「慢一點」做題。\n\n練習時，去想這個題目在問什麼？\n假設自己是出題者，思考透過這個題目在考什麼觀念？\n自己是否能夠明確指出考題的觀念還可以跟什麼觀念連結？\n這樣你就可以避免過度刷題訓練，而造成未來喪失學習興趣的問題。\n\n如果你是家中有孩子的父母，可以透過他們的手相，看看他們可能是哪種類型的考生：\n* 感情線很多分支岔線，下垂到智慧線：表示考生的情緒很容易影響他的思考，要適度讓他有發洩的空間，每次考試完要能徹底放鬆。\n* 指節明顯的考生：通常這種考生喜歡打破砂鍋問到底，很能適應老K的方法，但有時候在考場鑽牛角尖，會寫不完。\n* 手指偏短：這種考生沒有什麼耐性，一直重複刷題也沒有用，不喜歡細節，但喜歡掌握大方向，因此必須要有強烈的動機，一開始可能是考試成績好可以出去玩，但最根本的方法，是要讓他多思考以後想走的路。\n* 手指偏長：苦幹實幹的考生，要寫幾次考題都可以，缺點就是對未來的規劃想像力不夠。","type":"text/markdown","title":"談考試3","tags":"人生 考試","modified":"20241124015641379","modifier":"老K"},
{"created":"20241123135257314","creator":"老K","text":"前幾篇談了很多一般性的考試或是學習技巧，但怎麼應用在各種需用於學科上，在這邊老K也大概聊一下，因為距離這些科目實在太多年頭了，對各位家中有考生的父母可能沒辦法馬上有效，先給那些距離大考還有些年頭的學生先參考看看吧。\n\n首先，我們先來談談語言類：英文跟國文。\n\n在手相上，食指尖尖+小指端正的人，對學習語言類總是比較順利一些，而學習文學類比較順利的人，智慧線通常比較彎曲，應該是是思考上比較偏感性、喜歡跳躍思考的關係。\n先談國文吧！國文選進的文章，通常都是歷代大文人或是重要作品的摘錄，例如三國諸葛亮的出師表，或是近代胡適的四十自述的摘錄（老子都不老子了）\n\n本來應該以欣賞與分析的眼光，去看待這些文學作品，但因為考試的關係，淪為死板的背誦，我在高中的時候遇過國文每次考試都很高分的同學，偷偷的觀察他們......\n\n......他們真的是喜歡這些文章。\n\n老K一直強調動機很重要，我們現在讀古人文章為什麼引不起興趣呢？\n比方來說，最近Coldplay 要來了，前陣子是是Blackpink ，他們的作品為什麼這麼受人共鳴呢？\n因為他們是活生生的人，在網路媒體隨時可以看到他們的消息，你知道每個團員的故事，他們的作品跟他們的人分不開了。\n\n要提起我們對國文課本中文章的興趣，就是要能夠建立其跟這些作者的感情聯繫，我們一樣可以透過網路了解這些曾經偉大過的作者們。\n例如我們知道的至聖先師，你知道他做過魯國的宰相嗎？這境界應該可以跟哲學家皇帝有得一拼（？）\n\n或是我今天學到的，原來蘇軾除了是大文豪以外，還是個厲害的水利工程師，在海南島還有他指導開鑿的井。\n\n李白詩仙當年在唐朝風靡的程度，或許跟現在周杰倫在華人世界的程度差不多？\n\n智慧線下彎加上月丘明顯的同學們，很能發揮這樣的聯想，如果額頭再高一點，飽滿一點，中正司空不要凹陷，加上拇指的夫子眼，則記憶力會更強。\n\n如果智慧線筆直，月丘比較貧弱的同學，就比較務實，比較不好主動去想像跟比喻，此時做父母的可以配合人類的天性--愛聽故事，去蒐集一些有趣的背景資料，這樣讓他們也可以有興趣與動機讀的下去。\n\n阿，原本要在今天也談一下英文怎麼讀，沒想到今天帶小孩回家洗澡已經這麼晚了，我們就下次再談！","type":"text/markdown","title":"談考試4","tags":"人生 考試","modified":"20241124015717895","modifier":"老K"},
{"created":"20241123140611407","creator":"老K","text":"各位看到這裡，可能覺得：\n\n**老K講的怎麼這麼雞湯？**\n\n很久以前，有一系列的書叫做「心靈雞湯」，裡面有很多鼓勵人的話，調整你的心理狀態。查了一下維基百科，差不多是1993年開始到2008是高峰。\n\n大概在五六年前，我開始看羅胖的邏輯思維，發現原來有一批人反雞湯，也就是他們不想要只有空洞無幫助的語句，而要紮實有料的方式，去徹底改善生活。\n\n那麼，各位覺得雞湯重不重要？\n\n我突然想到禪宗的訓練：參話頭。老K以前最常練習的是「念佛是誰？」\n\n這跟雞湯一樣，表面上看起來沒有什麼立即可用的工具，但是這樣一句簡單的問題，是可以掀起你對自己或處境的全新認知。\n\n回過頭來，有工具就可以解決一切了嗎？補習班老師最擅長的不就是編出各種必勝講義、各種記憶口訣，但難道有了工具，不論任何人就可以考上心目中的學校嗎？\n\n孔子說：知之者不如好知者，好知者不如樂知者。\n\n但是你不用相信這句話，誠實的問自己：不喜歡的東西，硬塞到腦子裡是不是花很多時間？\n這就讓我想到我高中英文老師，上課只會發考卷下來練習，然後抱怨她的生活，練習完以後也不太批改，因此我們這群學生都不喜歡英文。\n\n一直保持全年級倒數第一跟第二，跟她的導師班爭奪墊底冠軍。\n\n這個血淋淋的例子對我來說，保持興趣跟動機，比什麼方法都重要。\n\n我直到畢業後念了博士班，在研究所的時候才真正面對我英文的問題。\n\n先講結果：我從大一英文差點被當，到多益（公司要求去考）825分，欸對啦，沒有990拿出來秀挺遜的。\n\n沒關係，老K就是這麼臉皮厚。\n\n英文跟國文這個學科，在求學階段其實差很多。國文作為母語，選讀的文章都是一時之選，要深化對母語的掌控。\n\n英文則是在訓練第二語言，因此深淺程度差很多，不然與國文類比的話，我們應該在要唸莎士比亞啊！\n\n因此，在國高中的時候，大部分的英文老師除了課本之外，會讓同學大量接觸課外文章的原因就是在此。\n\n因此英文學科要進步，其實可以脫離英文課本的範圍，多去接觸有「英文」的東西，包括自己的手機介面也可以調整成英文的，不懂的單字用手機查就可以知道。\n\n在外語學習有一個最重要的原則：你只能吸收你懂得東西。\n所以一開始你可以透過中英對照學習，再來就是透過英英學習字典，以簡單的英文單字互相解釋，去熟悉英文文法跟增加閱讀內容。\n\n有關英英字典，可以網路找George Chen 的文章，解釋得非常好。\n\n在學習英文時，最怕害羞不敢開口，感情線太乾淨沒有分岔的人，通常比較害羞，要是再加上單眼皮、眼睛小、嘴巴小，那這開口的膽子就更小了。\n\n對於膽子小的同學，你可以利用YouTube 多聽，然後朗誦文章或自言自語練說。\n\n英文這個學科，是少數你可以脫離書本，自由自在大量閱讀以後可以考高分的科目，所以找到你\n有興趣的人事物，去維基百科找英文版，對你絕對很有幫助。\n\n我同學很多都是因為看NBA而讓英文持續進步的。\n如果你跟老K一樣喜歡手面相，手相英文書也是不少啊！\n\n下次我們談一下數理科目怎麼辦。","type":"text/markdown","title":"談考試5","tags":"人生 考試","modified":"20241124015728995","modifier":"老K"},
{"created":"20241123140222820","creator":"老K","text":"數理科目，以數學、物理、化學來說，是同時著重「推理」、「記憶」的科目，因此邏輯性要很強，雖然文科也需要很嚴謹的邏輯，但在中學時候還是偏重記憶的多。\n\n當然啦，說理科重邏輯、文科重記憶，是一種刻板印象。\n\n等到出社會，誰說工程師不能省去記憶力? 每個案子的細節、來龍去脈都要清楚，一些常用材料的基本價格都要記得清清楚楚。\n\n誰說文科生不需要邏輯？上法庭的律師要是邏輯不好，一下就被對手給翻倒了。\n\n但後來我有發現，未來職業偏向理工或文法的人，還是有一些不同的傾向，例如比較適合從事理工的同學，不是那麼喜歡跟人交往，他寧願跟公式、機械、實驗室打交道。\n\n而文法專業的人，比較善於與人打交道，偏內向的人，至少也喜歡有人味的東西。\n\n如果你在考慮未來從事職業的取向的話，或許可以從這邊出發去想想看，當然這不是絕對的，例如你到了哪個領域，都難免會遇到「管理」這樣需要面對人的時候，也難免會遇到「技術」這樣冷冰冰的東西，看著我那些文組同學面對統計分析時候的樣子。\n\n這些傾向可以在智慧線觀察到，一般智慧線比較彎曲的，比較偏向文法，而比較筆直的，則偏向理工科目。\n\n回過頭來說數學、物理、化學，這三個具有代表性的學科，我認為有這些特色：\n\n* 數學：推理跟邏輯的訓練/化約之美\n* 物理：生活現象的根本原因\n* 化學：跟你生活最相關的東西/知識最瑣碎\n\n以數學為例，為什麼圓周率很重要呢？試想古代你要做一個直徑為10公分的桶子，你要先準備多少材料？\n\n沒有圓周率的概念，你就算不出來。\n\n以物理來說，為什麼一踩動自行車，就不會摔倒呢？因為有角動量。\n\n以化學來說，鈉金屬一遇水就爆炸，氯氣則可以毒死人，但是氯化鈉為什麼跟我們相安無事呢？\n\n以前有個笑話就是，有人認為有化學式的東西都是有毒的，因此有人寫了篇一氧化二氫的毒物論出來。\n[https://www.ettoday.net/news/20170226/874201.htm](https://www.ettoday.net/news/20170226/874201.htm)\n\n這些都是很貼近生活的例子，仔細想想，其實很有趣味的。\n\n要能夠產生對理工科目的興趣，生活例子是最好取得的。老K小時候還多了一個優勢，那時候台視播放「百戰天龍--馬蓋先」的影片，馬蓋先可是一個麻省理工高材生，他利用對物理化學的豐富常識，成為一個具有科學頭腦且不拿槍的007。\n\n不管什麼時候，都想辦法學以致用，學起來就不容易忘，也不容易無聊。","type":"text/markdown","title":"談考試6","tags":"人生 考試","modified":"20241124015740146","modifier":"老K"},
{"created":"20241123140008658","creator":"老K","text":"這篇作為談考試系列的最後一篇，我們來假設一下，如果考試要考手面相，你該如何準備呢？\n\n首先，你一定會買很多書進來啊，比較近代的，你可能會買標題是學手面相的第一堂課之類的這本書，或是我小時候看到飛雲山人的手面相書籍，但因為太初階，你就得買蕭湘相法，稍微久一點的書籍。\n\n結果老師上課給你補充教材：陳公篤的公篤相法、小通天的面相講義、關山月的人則學講義、水野南北的氣色大全、林文嶺的林流相法、盧毅安的新人相學。\n\n結果你自己在書店，還找到各種「考古題」：麻衣相法、月波洞中記、神相全編、照膽經。\n\n結果又發現在手相的資料太缺乏了，只好又買入日本跟歐美的手相書。\n\n好不容易買齊了，才發現買書容易讀書難啊！要怎麼消化這些相書呢？\n\n如果看過老K前幾篇談考試的文章，第一步，就是要確定你考試的方向，跟這門學問的架構。\n相書很多，但是談的範圍不會從內子宮到外太空，大概就是財富、事業、婚姻、子女、健康這幾件事，這也是「出題」的範圍。\n\n古人考四書那個時代，可能會逐字逐句背起來，你如果有這個能力也可以，如果沒有這個能力，就請繼續往下看。\n\n順帶一提，如果你想要學習逐字逐句背誦的方法，可以用宮殿記憶法來輔助你，我知道這個方法，只是我沒有全面實作過。\n\n如果你不想逐字逐句去讀，就要回到手面相基本的結構，變成你學習的地圖，例如老K一般建議：\n* 五官\n* 十二宮\n* 75流年部位\n\n這三個架構可以讓你去熟悉面相的基本結構跟特性。然後你就可以鑽研活用\n* 三停\n* 六曜\n* 六府/六庫\n* 五星\n* 五嶽\n* 四學堂/八學堂\n* 天中十三部位\n* 130面相部位\n\n而手相則是：\n* 三主紋\n* 事業/成功/婚姻線\n* 手指\n* 掌型\n\n這個順序也會讓你很快進入狀況。\n\n怎麼利用這些架構？就是老K在前幾篇文章說的，你要先將這些架構記到腦子中，然後把書上讀到的內容填到這些架構裡面。\n\n接下來，老K要給各位一個心理建設，書不是讀一次就可以的。\n在將書上內容填入你腦袋架構的過程，不是一次性，而是很多次的閱讀。\n\n而這個過程，我建議你結合老K所提的五個目標依此進行。\n例如第一次，先弄清楚五官跟事業所有相關的內容。\n第二次，弄清楚五官跟婚姻所有相關的內容。\n第三次，弄清楚五官跟財富相關的內容。\n......\n\n然後，因為五官跟十二宮有十分多重疊的地方，在相書上你會發現其實十二宮內容反而少，因此你讀起來就覺得輕鬆許多，只是再次複習一些舊有的內容。\n\n再來，你就可以再從三停開始，重新整合你所得到的內容，以三停為例，如果你一開始就從三停入手，根本就一團混亂，因為三停是綜合性的考量，把人生分成青年、中年、老年去分析哪個階段的大致好壞。\n\n等你五官十二宮大致清楚，再研習流年部位以後，回頭看三停才會比較清楚。\n六曜也是，他就是青壯年的觀察重點。\n\n回到手相，就是一個跟面相學習很不一樣的特性。\n除了前面的架構，你還要先知道紋路的幾個特性：\n* 長短不同\n* 或有分岔\n* 筆直或彎曲\n* 有島紋、方格紋或其他奇怪的形狀\n* 直紋跟橫紋\n\n有了這些預期，在閱讀跟紋路有關的內容就容易消化了。\n\n另外，手相還有一個優點，就是紋路大多可以比較單純對應某一方面的問題，例如感情線對應感情狀況，智慧線/事業線對應事業狀況，生命線對應健康狀況等，只要你對掌紋流年有基本認知，加上一點流年校正的技巧，你會覺得比其他需要排盤的命理工具好用，而且直接很多。\n\n說到最後，雖然考試不會考手面相，但當你開始學習手面相以後，考試的機會到處都有，你爸媽、你兄弟姐妹、你朋友、你同學.......\n\n手面相不用排盤，不用定盤，隨到隨考，緊張刺激。\n\n所以手面相學起來很有身上多了一個武器的感覺。","type":"text/markdown","title":"談考試7","tags":"人生 考試","modified":"20241124015749764","modifier":"老K"},
{"created":"20241220115324169","creator":"老K","text":"這則新聞真的很令人感慨。\n\n但是不要因為如此就反對考試，老K以前小時候也覺得一試定江山太殘酷了，不是應該要看過程嗎？\n\n老K也是經歷過高中聯考，大學聯考。\n\n後來有了推甄，這麼多年觀察下來，推甄快變成軍備競賽，家裡沒點錢還真的沒辦法。\n\n要學才藝？要有社團經營？要準備計畫書？每個都是錢阿。\n\n考試確實是窮人有機會翻身的方法，雖然有很多缺點，但已經是相對公平的了。\n\n不過準備考試確實還是滿痛苦的，老K記得以前高二下學期的排列組合、機率統計是最難以捉摸的。\n\n還有化學的沉澱表，背起來也很痛苦。\n\n那時候還要考三民主義呢！\n\n[新聞連結](https://tw.news.yahoo.com/%E5%BE%8B%E5%B8%AB%E5%9C%8B%E8%80%83%E9%80%A33%E5%B9%B4%E8%90%BD%E6%A6%9C-%E5%A5%B3%E5%B4%A9%E6%BD%B0%E7%9C%8B%E8%BA%AB%E5%BF%83%E7%A7%91-%E5%8F%B0%E5%A4%A7%E5%85%89%E7%92%B0%E7%AB%9F%E8%AE%8A%E5%8C%85%E8%A2%B1-015154009.html?guccounter=1&guce_referrer=aHR0cDovL20uZmFjZWJvb2suY29tLw&guce_referrer_sig=AQAAAFIEGv6gAqDesNC8sQTMQpBIy8zpW5pYXH5kwQkIDviwfjMpKrQSy6fzPN493OjRIcIryoFcEb6-7BUwTzlHk6JSfyyOsg1uvO3WzHAyVhbr2OuLU8vT0tOXAYfXb12fSifr90FBWDQ23ygnvsvscmuNg4iVuwndvzwBaI9xSQ__)\n[臉書連結](https://www.facebook.com/share/p/18NywrrVAD/)\n[[更多考試的文章|考試]]","type":"text/markdown","title":"談考試公平","tags":"考試 人生","modified":"20241220115607358","modifier":"老K"},
{"created":"20241221034708181","creator":"老K","text":"看完這則新聞的留言以後，真心覺得，這種工作的事情，網友不要亂教。\n\n老K在網路上常常看到有人買東西，不管什麼，都在強調CP值。\n\n也就是越便宜而效果越好的越棒。\n\n但後來都在看那個C，就是cost ，金錢價格而已。\n\n老K也一樣會顧慮價格，買不起的，老K一樣會果斷不買。\n\n但是只是便宜的東西，老K也不會買，例如現在好多購物節，號稱商品打折打到骨折，老K現在也不會心動了，因為再便宜，老K也用不到。\n\n吃的？拜託，減肥都來不及了，何況還加了一堆化學添加物，再便宜也不適合吃。這種CP值建立在口味上的效益不適合老K，老K適合健康上的效益。\n\n穿的？老K衣櫃已經有上班的五件襯衫五條褲子，放假穿的休閒服裝，也不需要再買了，老K已經過了會長高的時期了。\n\n欸欸，不要跟我講會變胖。\n\n這種看CP思維也蔓延到職場了，看大家的討論就知道：每個人只有談薪水，只有那個C，沒有在談效益或表現。\n\n在網路上喊低薪的這些人，其實也看不出來他的本事在哪裡，老K的觀察是：\n\n部分喊低薪，或是覺得自己配得上更好薪水的人，其實也無法證明自己有那樣的實力。\n\n老K在網路上有看過有人拿的是各種檢定、證照來代表自己實力的人，如果是比較年輕的朋友還可以，但隨著年紀增長，這些證照是無用的。\n\n各位應該都看過好萊塢動作電影，一個殺手，為什麼可以有不同的價碼？\n\n因為他可以完成的任務難度不同，太簡單的他還不屑出手。越難的任務，當然價碼也要越高。\n\n我們吃人頭路的，也是靠著能完成多少困難的事來談判薪水，而不是只有靠「苦勞」，很多人只有失敗的經驗，卻沒有成功的實例。\n\n至於那些只想拿香蕉請猴子的老闆，也一樣會吃虧，老K看過一個台商在泰國買兇的新聞，本來包給一個將軍級殺手，結果對方層層轉包，最後最底層的不開心，不幹了。\n\n後來整件事情也被揭穿了，全部抓到監獄去了。\n\n其實現在滿多一人公司的，不想加班、覺得自己實力驚人的朋友去嘗試看看，嘗試一下那種客源不穩、客戶麻煩、在自己下班時間還會打進來找你的客戶，但是不做就沒錢賺的感覺，很快就會發現。\n\n啊，還是有個班可以上比較穩定阿。\n\n這時候老K就想起了，高年級實習生，人家勞勃狄尼洛演的角色原本是副總，退休了，但是實力還在，就算是當個實習生，也可以憑本事扭轉他人對退休人士的錯誤印象。\n\n不管怎樣，老K建議新鮮人或是覺得自己低薪的朋友，去鍛鍊真本事、去完成困難的任務，才能成為你未來談判的資本。\n\n至於你可能覺得自己生性害羞不敢主動爭取的，那個就是另外的故事了。\n\n[臉書原文](https://www.facebook.com/share/p/19XhJygJhr/)\n[新聞原文](https://tw.news.yahoo.com/%E5%B9%B4%E8%BC%95%E4%BA%BA%E4%B8%8B%E7%8F%AD%E5%B0%B1%E4%B8%8D%E8%A6%8B-%E4%B8%BB%E7%AE%A1%E4%B8%8D%E5%BF%8D%E9%96%8B%E8%BD%9F-%E7%B6%B2%E5%8F%8D%E5%97%86-%E4%B8%8D%E7%BC%BA%E9%80%99%E5%B7%A5%E4%BD%9C-100800246.html)","type":"text/markdown","title":"談低薪","tags":"人生 職場","modified":"20241221035012416","modifier":"老K"},
{"created":"20241230152528465","creator":"老K","text":"痛風真的很痛，老K的爸爸每次痛風發作都是痛苦萬分，要救護車送醫的那種。\n\n老K更注意到的還是，我們對飲食的不在意，就是到底吃了什麼進去。\n\n飲食不是只有吃好吃的，有句英文是 You are what you eat ，現代人老了擔心自己胖、有三高，大部分都是因為飲食的關係。\n\n說到這個，就覺得我們看相的可能要負點責任，老K到這幾年，還會聽到有人覺得臉要圓一點比較福相，比較有錢。\n\n貝佐斯減肥了，錢有變少嗎？\n\n比爾蓋茲有很胖嗎？\n\n祖克柏有很胖嗎？他還差點跟馬斯克上擂台咧。不過馬斯克好像胖了不少。\n\n王永慶跑步跑的這麼瘦，傳下來的事業有什麼問題嗎？最近台塑四寶股價低的時候，他老人家可是已經不在很久了，不能背這黑鍋啊。\n\n胖就是福，老K認為只是倒果為因的看法，因為古代多半達官顯貴能夠吃的飽還變胖，成為一種特殊的族群。\n\n這叫做富貴病。\n\n我們看相還一直把這種富貴病當成福氣看待，真的很有趣。\n\n另一種胖是武將，膀大腰圓，古代上戰場可多半不是阿諾這種健美先生的形象，而是比較胖壯的體態，有個啤酒肚。\n\n不過這些人也不見得有錢，命也通常不夠長。\n\n現代跟過去不一樣，在消費主義下，反而是一堆加工零食太多，又因為工業大量生產便宜，變成點心比正餐便宜，加上口味經過設計特別誘人，容易獲取過多熱量，小胖子也因此變多了。\n\n總而言之，如果你是的害怕減肥減去你的富貴的人，其實不用擔心：\n\n1. 宋晏仁醫師說過，減肥的人復胖機率高達95%，你的肥肉絕對跟你不離不棄\n\n2. 如果你反覆用不當方式減肥，就算胖胖的，你的荷包也是越來越小，你的荷包瘦的比你快。\n\n如果要健康，從小就要健康飲食，參考哈佛餐盤，均衡營養，就不會跟老K一樣從小胖到大，後來減肥好辛苦。\n\n以前我最愛吃控肉飯配養樂多了。（泣）\n\n[臉書原文](https://www.facebook.com/share/p/1BDhAsCTe8/)\n[新聞連結](https://tw.news.yahoo.com/8%E6%AD%B2%E7%AB%A5%E6%84%9B%E5%90%83-1%E5%9C%8B%E6%B0%91%E7%BE%8E%E9%A3%9F-%E7%AB%9F%E7%97%9B%E9%A2%A8-%E4%B8%AD%E9%86%AB%E5%B8%AB-%E9%80%994%E6%97%8F%E7%BE%A4%E8%A6%81%E5%B0%8F%E5%BF%83-091600468.html?fbclid=IwZXh0bgNhZW0CMTEAAR15u8PSd-7Mck74CQewxse4PlPJojTUOsolFrKLk4u9e8rxiYsLB-bz1no_aem_N5dX5eEdc92184uzKGVzBw#st)","type":"text/markdown","title":"談胖與富貴","tags":"面相 人生","modified":"20241230152641088","modifier":"老K"},
{"created":"20241030051727310","text":"說到運動這回事......老K其實還滿喜歡各種運動，只是都打不好而已，老K喜歡打桌球，沒想到年輕時看莊智淵，到我都要小孩了，莊智淵還在打球，太驚人了。\n\n以前碩士班的時候，老K曾經跟朋友在晚上，一面喝著綠茶配高粱，一面打桌球，從傍晚打到深夜。\n\n也喜歡踢足球，老K高三開始跟朋友開始踢，其實也只是跟風那時候的足球世界杯，那時候是三大男高音最紅的時代，老K很慶幸趕上，我還聽過帕華洛第在台的演出呢！大學的時候也曾經踢過系上的足球隊，當後衛，後來腳被踢傷了，就退役了。\n\n其實也練過國術，高中的時候自己亂練形意拳，大一加入國術社練了一年，什麼八極、太極都練了一點，高中的時候也開始跟同學隨便瞎打，馬馬虎虎，後來加入足球系隊，又到了吉他社當副社長，國術也就放掉了。\n\n大二到大三是老K的復健期，為了這個腳傷去練游泳，這游泳老K倒是從小學開始練，也是成績不怎麼樣，但是游泳很有樂趣啊，在大三的游泳課終於挑戰蝶、仰、蛙、自，四式混合200公尺成功。\n\n結果游泳老師說：老K阿，你修了老師游泳課四個學期，老師每次講那些老笑話看到你的臉就覺得一陣尷尬，講不出來，這樣好了，老師有個學弟下學期要來開個新課程，我看你腳也好了應該沒問題，他很厲害，你應該要去上一下。\n\n那堂課，叫做柔道初階。老K就在那堂課大開眼界。\n\n學柔道的基本功，包括翻滾、伸展，一開始活像體操課。\n\n再來就是要學習寢技，地板技術，這輩子第一次感到原來趴在地上也可以這麼辛苦。\n\n學習立技以後，老師就開始要求，要學一些重量訓練，老K也就是從這時候了解怎麼比較正確的操作深蹲這些姿勢，但說實話，還是不夠熟練。\n\n平常老K也會去跑操場那些的，但是老K本來就有腳傷，也不擅長跑步，也常常覺得這樣一直跑步不知道是在做什麼。\n\n等到老K博士畢業要工作，也無法再去練柔道以後，就一直在思考有什麼其他的運動選擇，當然重訓是一個，但是自己還不太知道怎麼安排。\n\n後來偶然在網路上看到一個美國人在台灣辦的壺鈴總會，第一次認識壺鈴這項東西，我記得那位美國人的名字叫做Dave，我買過他們的訓練DVD，也上過幾堂課，後來他請了一位美國知名的肌力與體能教練來台灣，那位教練的名字叫做Steve Maxwell。\n\nSteve在那一次教的是徒手訓練，我也從那一次了解原來伏地挺身應該怎麼作，單槓怎麼進步，單腳蹲如何循序漸進等等。老K在將近十年後的今天，也終於可以操作好幾下單手伏地挺身。\n\nSteve 知名的還有他的壺鈴訓練，老K後來也在他的網站買了訓練影片，大量閱讀壺鈴訓練的相關資料。\n\n為什麼老K這麼注意壺鈴訓練？主要原因是Steve 說過，壺鈴訓練混合肌力跟體力的訓練，很適合武術方面的訓練，而Steve 本身也是柔術高手，柔術跟柔道在某程度上可以說是相近的技術。\n\n而在壺鈴訓練的探尋中，老K又認識了一個名字：Paval Tsatsouline ，壺鈴在美國的推展，是這位搬到美國的俄羅斯人推廣的，早期跟Steve 一起設計了一些課程。\n\n而我的體能也因為Pavel 的概念，有了很大的轉變。\n\nPavel認為：\n1. 以訓練肌力為主，讓自己變強壯\n2. 每組五下就好，練習重量是你最大重量的1/3到1/2就好。\n3.是「訓練」，而不是把自己操爆。\n\nPavel 也設計了只有兩個動作的壺鈴訓練課程: Simple and Sinister ，老K在五六年前做過，那時候只有英文書，老K在Kindle 上努力的讀，努力的練，老K的壺鈴也漸漸從16kg，進步到雙手可以操作32kg。\n\n最近發現台灣有翻譯了Pavel 整套書籍，好開心啊！因此全部買了回來，持續拜讀，也搞懂一些過去沒有讀懂的內容。\n\n如果你想練習壺鈴，老K建議還是要找一位合格的壺鈴教練，由於Dave 當年的壺鈴推廣，國內已經有十分多合格教練可以找，然後你再閱讀Pavel 的材料，就不會遇到太多問題。\n\n運動路上，你很難說哪種運動最好，Steve 曾經說過：每種類型的運動都有用！但要注意：不要受傷。\n\nSteve 強調：你可以在競賽中受傷，但不要在訓練時受傷。\n\n老K先來讀讀這些新來的書，還有機會我們下次可以再談談老K 的運動心得。","tags":"人生 運動 改運","title":"談運動","modified":"20241030051800453"},
{"created":"20241229231018966","creator":"老K","text":"這次發生這麼大的空難，真是令人難過，航空公司一直以來都是將安全擺在第一位，後續調查也有賴專業調查。\n\n至於看相這塊，很多人問過老K，那麼看相是否可以看得出來這樣的意外呢？\n\n綠君麻麻寫的這篇文章，集體災難是一種狀況，個人命運是一種狀況，都是很難從看相有直接結論，而需要推理的範圍。\n\n集體災難，在有跟看相有關的書裡面，有八字名家韋千里在他記載命相的故事中，有提到過當時的相術名家，以「氣色」來看這樣的事情，這個推論簡化來講，就是當這個團體裡大多數人氣色不佳時，似乎有一種背後的理由跟推手。\n\n老K常常在一些產業聚會場合，悄悄觀察這個行業的老闆臉上的氣色也是如此，觀察眼神也是重點。\n\n但是氣色是反應一時的狀況，而且你無法排除巧合，例如有的人是因為這個行業的不景氣影響氣色，但有的人是因為自己經營不善的問題而影響，這時候你就得再從相理去判斷個人能力的問題，少年看額、眉、耳，中年看眼、鼻、顴。\n\n而個人意外的問題，則有一些參考的相理，例如學相的人都知道的三關四隘：15、25、35、41、51、61、71，這七個年齡階段， 一般最簡單的方式是以75部位流年法入手。\n\n分別是火星、中正、左眼頭（女右）、山根、人中、承漿、地閣。\n\n另一個是看容易發生意外災害的相格，例如吊用法，眉鼻不配，或是眉眼不配（龍虎不配），在某些狀況下也認為是比較容易有意外災害的。\n\n再來是看容易長壽的相格，例如傳說中人中長壽命長，還有手上的生命線，耳相，眉毛的壽毫（一根長毛），老人夜漕（晚上流口水），都是一些例子。\n\n但這些看法要怎麼判斷，是否都很準呢？這一期的老K電子報我們就來聊聊這個吧，電子報訂閱請看留言第一則。\n\n[臉書原文](https://www.facebook.com/share/p/1BFoqT9vr8/)","type":"text/markdown","title":"談壽夭","tags":"人生 面相","modified":"20241229231216070","modifier":"老K"},
{"created":"20250119090113157","creator":"老K","text":"［談談速讀］\n老K大概是小學時候開始學習速度，那時候學校有來一個教速讀的團隊，那時候老K也覺得速度\n讀可以提升學習能力，值得一試。\n\n那時候在K媽贊助下，買了成套教材，包括速讀機跟文本。\n\n那時候大概練到每分鐘3000-5000字，有沒有超過10000字不太記得了，可能偶爾有。但現在老K閱讀速度，其實降到每分鐘1000字左右而已。\n\n如果你問老K值不值得學速讀，我可以分享一個優點跟一個缺點，以及一個我覺得可能有用的調和方法。\n\n先談優點，速讀最大的原則在於革除自己「默讀」的習慣，一般人一面看著書，一面在心裡會默念那些看到的文字。\n\n一旦革除默念習慣，閱讀速度就會提升上來，老K靠這招確實可以閱讀大量資料，在學業跟工作上都極有幫助。\n\n缺點也因此隨著而來，革除默念習慣，剝奪了老K 讀小說的樂趣。小時候K媽幫家裡買了一整套漢聲少年文庫，學速讀前老K讀的津津有味，但學了速讀以後，卻慢慢失去興趣。\n\n因為讀小說的樂趣，在於心裡的對話，在於透過想像去建構文字在腦子裡的立體情境。\n\n例如讀查理的巧克力工廠，每個人都可以有自己最愛的那種巧克力佈置的細節，這也是讀小說的樂趣之一。\n\n最近這五六年，老K 學到一些心理學的知識，以默念習慣來講，其實要給自己一個心理開關，暗示自己兩邊都做得到。\n\n工作時，轉到速讀開關。\n\n休閒時，轉到默念開關。\n\n小時候不知道，所以給了自己太多自我暗示，認為默念是不對的。現在還很難完全改過來。\n\n各位如果想學習速讀，可以參考看看老K的建議。\n\n[臉書原文](https://www.facebook.com/share/p/1ADhttFpgQ/)\n\n","type":"text/markdown","title":"談談速讀","tags":"人生 職場 考試","modified":"20250119090213076","modifier":"老K"},
{"created":"20241217124253696","creator":"老K","text":"在相理上，精神、聲音或價值觀（心相），稱為內相，是相對於可以觀察的外相，如骨相、面相或手相而稱呼的。\n\n最近爆出未成年照片問題，各位學相的朋友可能會想討論：有怎麼樣的相理會做出這種無恥的行為？\n\n在看相這個領域，對於內外相的觀點，一般會引用那句：有諸內而形諸外。\n\n這意味著，理論上應該外在的相理可以反映內在的所有行為特性。\n\n而手面相也經常有外在相理去分析內在性格的時候。\n\n但有些時候，是需要內外相一起合參的，這就是「心相」的範圍，陳公篤也提過「盛世偏重內相、亂世偏重外相」，內外相有分別看待的必要。\n\n回到這個艾理小哥哥，以事業角度，他相理上最大缺點在於額低後縮、地閣歪斜、印堂不平、司空中正凹陷與上唇太薄，但優點是眼神強（有點露）、耳高，綜合來說，他是個實際的人，反應很快，知道怎麼搞好人際關係，並不會純粹的不好，鼻樑露骨也表示他走險路的一面。\n\n但是內心價值觀有偏差，這就讓壞的一面展示出來，報告額頭這邊的缺陷，從注重實際墮落到不重視道德標準，甚至做出更墮落的行為。\n\n其實金城武也有類似的相格喔，但是人家愛宅、愛靜、愛打電動，人可以靜的下來，就不展現相格上的缺點。\n\n不過金城武地閣（就是下巴）還是比較好啦，也是個性穩定的一個表現。\n\n看相其實還滿複雜的呢。\n\n[臉書原文](https://www.facebook.com/share/p/1UEFdekJyE/)","type":"text/markdown","title":"論內外相","tags":"面相 名人","modified":"20241217124347213","modifier":"老K"},
{"created":"20241216123020996","creator":"老K","text":"公務員最近考試率降低很多。\n\n老K曾經被問過，看公務員考運怎麼看？可以套相書上的看法嗎？\n\n在清朝以前的時代，科舉考試是讀書人晉升官場的管道，從四學堂相法或是八學堂相法，或是從相門精義中秀才、舉人或是進士翰林格等，都看得出古代對科舉考試發展出的看相技巧。\n\n在現代的台灣，最接近古代科舉考試，大概就是高考、高普考這些公務員考試了，但現代的人才，不一定像古代非得科舉考試才能一展長才，他們可以去大公司面試，或是其他師級類的考試，又或是成為某方面的技師，又或者乾脆自立開公司當個老闆都可以。\n\n這也是為什麼你看到額頭「官祿宮」成的人，不見得只出現在官場，也可能出現在大公司的人才上。\n\n例如張忠謀年輕的照片，看得出來天庭骨成，包括日月角、邊城到山林都能連成一氣，隱喻著張忠謀能夠年少得志，雖然在某些有表情的照片，可發現司空、中正部位（就是印堂上方）略有凹陷，但不算是大缺點。\n\n公務員考試在現代來說，他吸引的可能是對為政府服務有興趣的人、或是喜歡穩定生活的人、或是覺得自己沒有特別才能，但考試還行的人。\n\n在這種狀況下，使用相書的方式就需要改變一下，恐怕跟記憶力相關，以及能夠有耐心、夠細心的人，較能通過考試，或是習慣未來的公務員生涯。\n\n最近看到公務員霸凌事件也感到很憤怒，但有的人問：為什麼公務員不反抗呢？\n\n有時老K在猜，或許是現在公務員的特性，或是考試的性質，讓一群抗壓力很高的人進去的關係吧。\n\n如果是老K，可能早就跟主管翻桌了！（有美人尖的老K)\n\n[臉書原文](https://www.facebook.com/share/p/149Uiz4B6r/)","type":"text/markdown","title":"論公務員考試","tags":"人生 面相 古書","modified":"20241216123153863","modifier":"老K"},
{"created":"20250127052746205","creator":"老K","text":"有一個簡單的遊戲叫做豬尾巴\n\n1. 把牌洗好以後，把他像電影裡賭場的感覺攤成一排，因為大家可以選要抽牌的位置\n\n2. 顏色只分黑色紅色，數字按牌面\n\n3. 玩家最好三人以上，應該可以到6人，一次抽一張放在桌面上\n\n4. 只要下家抽出來，跟上家比，顏色或數字一樣的，就要收回檯面所有的牌\n\n5. 抽完牌就結束， 如果有剩下的就放在桌面上\n\n6. 拿最多牌的就輸，可以用牌數積分或是輸幾場結束\n\n這個是滿簡單的遊戲，也好教","type":"text/markdown","title":"豬尾巴","tags":"撲克牌遊戲","modified":"20250127052805885","modifier":"老K"},
{"created":"20251228010510232","creator":"老K","text":"\n📚老K推薦：想學卜卦，從哪本書開始？\n​\n最近有朋友問我：「老K，你平常卜卦都是看哪些書？」\n老K想了一下，乾脆整理給大家一份我認為有用的卜卦入門書單。\n​\n​\n---\n​\n🔮如果你想「翻書就能看答案」\n​\n📘 傅佩榮《傅佩榮易經課》\n​\n這本非常適合一般人用來解日常的重要問題。\n卦辭＋解釋很清楚，\n而且你平常閱讀《易經》也會開始覺得……其實蠻好玩。\n​\n傅老師還有很多易經書，每一本著墨的地方都不一樣，可以都讀看看。\n​\n王思迅先生也有出了一本易經白話詳解，也滿好看的。\n​\n劉君祖先生的易經書我也認為不錯，老K國中時候看的，可惜那時候年紀太輕看不懂。\n---\n​\n🌿梅花易數\n​\n📙 郭和杰《梅花易彙通》\n​\n梅花易數看起來簡單：取卦 → 判卦。\n但越看越發現，細節很多、變化更多。\n適合想靠意念、象數、直覺卜卦的同學。\n​\n其實梅花易數的白話書還滿多的，不過很多都是把古文白話翻譯，大家也可以選一本自己看得懂的。\n​\n舒涵的「梅開易度」也是老K覺得不錯的書，對於八卦類象解釋很多。\n---\n​\n🐉六爻（適合想深入者）\n​\n📗 王虎應《六爻預測寶典》\n​\n六爻是最多人學一學頭暈、但真正學起來又最爽的一門。\n因為六爻要看：\n五行、六親、六獸、爻位、世應、地支刑沖合會……\n能分析的細節超多，\n所以你解卦會變得非常「立體」，\n但前期真的會頭昏腦脹（老K保證）。\n​\n黎光先生的六爻三大技法，老K也覺得蠻不錯，整理的很有層次。\n​\n發明倉頡輸入法的朱邦復先生，有一本「易理探微」，絕版了，但是在他的官方網站可以找到全文，書的特色是他記錄了天氣跟球賽的卜卦結果，是他的實證，很有趣。\n---\n​\n✦老K總結\n​\n如果你是一般讀者：👉 從 傅佩榮易經課 開始\n如果你偏象數直覺：👉 梅花易\n如果你喜歡細節、精準、拆到骨頭：👉 六爻\n​\n也歡迎有問題來找老K卜卦啦~\n\n[臉書](https://www.facebook.com/share/p/17qszB74xa/)","type":"text/plain","title":"學卜卦從哪本書開始","modified":"20251228010557781","modifier":"老K"},
{"created":"20250807135537301","creator":"老K","text":"🧠【AI當道，反而更需要這個能力】\n\n老K發現，AI出現之後，一個「看不到但超重要」的能力，正慢慢浮出水面。\n\n你有沒有想過，為什麼以前學校那麼在意「不能作弊」？\n\n有人說：「反正Google一下就有，幹嘛死背？」\n\n現在更誇張了： 「不用學了，問AI就好。」\n\n但你電腦當機的時候，Google找半天也不一定找得到答案。 更別說武術比賽、上場對打的時候，難道能請AI來幫你擋拳？\n\n面對一個人訪談、交流，你會說：「等我先問AI怎麼回你」？\n\n你看，學習這件事，不能外包。\n\n學校禁止作弊，背後的意義不只是「你要記住正確答案」，而是： 你有沒有培養起，面對未知時，自己找路的能力。\n\n這才是真正的專業與實力的起點。\n\n不是知道答案，而是具備學習的肌肉。\n\n結果重要嗎？重要。但更重要的，是你怎麼走到那裡。\n\n這才是AI時代，我們更該捍衛的核心能力。\n\n——\n👀 你有感受到這種變化嗎？留言告訴老K。\n\n#終身學習 #教育思辨 #AI教育  \n#專業是怎麼煉成的 #AI時代的學習力  \n#老K觀察 #人生觀察筆記  \n#學習不能外包 #不能作弊的真相  \n#思考力就是戰鬥力  \n#AI不是萬能 #自學力 #人生哲學  \n#社會現場才是考場  \n#FB貼文 #IG貼文 #個人成長 #專業養成\n\n[臉書](https://www.facebook.com/share/p/17HEhmaMNR/)","type":"text/markdown","title":"學習能力","tags":"人生 改運","modified":"20250807135602990","modifier":"老K"},
{"created":"20251005041650906","creator":"老K","text":"💡整形並非改運保證：風險與替代之路\n\n當你覺得運氣不好、想改變命運時，有些人第一個念頭是：「如果我把臉、鼻子或下巴做得更美就好了」。整形確實能改變外貌，但它背後潛藏的風險與代價，往往被低估。\n\n就讓老K先分享幾個國際案例，提醒你：動刀一次，可能賠上比你想像更多的東西。\n\n---\n\n🌍 國際失敗案例：整形可能摧毀你期待的未來\n\n在墨西哥，一位女性在做美容整形手術後感染真菌性腦膜炎，病情惡化。手術後，她出現頭痛、背痛、幻覺等症狀，甚至可能在 24 小時內致命。這是因為術中器械或麻醉藥被污染所致。\n\n在英國，一位母親 Joanne Law 在土耳其做拉皮手術，原本想為自己減重後垂垂的皮膚做修正，卻手術後雙眼無法完全閉合、出現疤痕與劇痛，她稱那間診所像是「屠夫店」。\n\n在土耳其，一位英國婦女 Sara Platt 到土耳其做身體重塑手術，結果傷口感染、組織壞死、需要接受 9 次以上的修復手術，有一次她甚至在局部麻醉下被迫清創，說她還能聽到皮膚被「燒焦」的聲音。\n\n在土耳其整形旅遊中，低價誘惑背後常有風險。根據英國 BAAPS 的報告，向海外做整形手術所回報的併發症百分百來自土耳其，許多人後悔付出健康與整形失敗的代價。\n\n這些例子都不是小問題，是生命、健康、尊嚴被迫承擔的代價。所以在你下定要動手術之前，務必三思。更好的方式是，從日常中、以低風險的方法，來「改運」、重塑命運。\n\n---\n\n🔄 可行的四條低風險改運途徑\n\n老K給四條你可以從日常開始就做的方向，風險比開刀低多了。\n\n---\n\n1) 改聲：聲音即是氣場的入口\n\n不要以為聲音只是你說話的工具。當你能讓聲音變得穩定、有磁性、有節奏，那它就成為能量的出口，讓人願意傾聽你、尊重你。\n\n在花蓮，相聲／語言訓練老師朱德剛開設課程，許多原本內向、害羞的孩子，經過聲音與講話技巧訓練後，敢上台、能清晰表達。這種改變，不是整形帶來的，而是你用聲音在世間的存在感在變強。\n\n你可以試試：每天朗讀一段文字、錄下自己講話的聲音、練習從胸腔發聲。漸漸地，你的語氣會穩、你的字句更有力量，人會開始在你「聲音的氣場」裡，感受到你的存在。\n\n---\n\n2) 改姿：身體是你無聲的名片\n\n你的肢體動作、姿勢、走路方式，會決定別人對你的第一印象與潛在評價。當你頭低、肩圓、步伐不穩，氣場就會被壓縮；當你抬頭、打開胸膛、走路時頭部不要過前（相書常說「頭不過步」），那股氣就能自由流通。\n\n舉一個很動人的例子：金梅阿嬤、那位 92 歲阿嬤，她原本需要拐杖輔助行走，開始做核心與肌力訓練後，竟能穩健走路、重返日常生活。再有那位 90 歲的阿嬤做舉重修正姿勢，她的體態、氣質都明顯改變。這些都不是整形做的，而是你用身體的方式在改造自己。\n\n你可以從最簡單的練習做起：抬頭、挺胸、核心收緊、走路時意識雙腳著地；如果可以的話，做一些基本的核心訓練、髖關節活動、平衡訓練。姿勢穩了，人也穩了。\n\n---\n\n3) 改形（內形）：健康就是能量的基石\n\n這裡的「改形」不指外科手術，而是讓你有力、氣血通暢、體格強健，成為命運能量之容器。因為一個人的運氣，其實要有一個健康的體來承載它。\n\n當你的肌肉與骨骼有支撐力、當你的代謝與循環良好、當你不容易疲憊，那你在遇機會時，比別人更有能力把握。這與第二點有重疊處，但重點是從「健康體質」角度思考。\n\n你可以做的是：均衡飲食、足夠蛋白質、適度運動（肌力、有氧、伸展都要兼顧）、保持作息與睡眠品質。如果可能，每周做 2～3 次重訓或阻力訓練，是讓你體態與能量穩定的強效方式。\n\n---\n\n4) 改志：命運始於選擇\n\n這條比肉眼可見的改變更微妙，卻也最強大。你每天的選擇，都是命運微調的角度。\n阿明那五分鐘的例子就很典型：他選擇放下菸、拿起書本；三個月後，他考上證照、被升遷。這些看似微小的選擇，長期累積后，甚至可改寫整條人生軌跡。\n\n當你願意在細節上做對的選擇：哪怕是不抽菸、哪怕是換一個習慣、哪怕是選一條更健康的路——那每一條路都在幫你升級。選擇，是你最能掌握的改運器。\n\n---\n\n改運，不是刀開出來的，是你練、你做、你選出來的\n\n動刀一次，可能帶來外貌的改變；但背後的風險、後遺症與心理壓力，許多人沒估到。\n相比之下，那些可練、可持續、可控制的方法——聲音、姿勢、健康、選擇——才是你最安全、最穩健的「改運之路」。\n\n當你慢慢讓自己：\n\n聲音穩、有韻律，\n\n姿態開闊、走路穩健，\n\n體內能量通暢、有支撐力，\n\n每天選擇正向習慣、正確方向，\n\n那一天，運氣自然會開始回到你身邊。\n\n你願意從哪個方向開始？（聲音？姿態？健康？選擇？）\n\n讓我們一起從小處著手，慢慢走向那條最適合你的開運路。\n\n然後提醒老K不要再彎腰駝背啦！\n\n[IG](https://www.instagram.com/p/DPaeQjLEy1v/?igsh=ZnF0dzFpODF1eTlj)","type":"text/markdown","title":"整形以外","tags":"人生 改運 面相","modified":"20251005041736764","modifier":"老K"},
{"created":"20250204134103639","creator":"老K","text":"【整形真的可以改運嗎？】\n\n👉 在你想要整形改運之前，先聽聽老K的想法，你再好好想想，想清楚了再整形，你後悔的機率可以降到最低。\n\n很多人整形改運號稱來自於面相的概念，例如山根高主貴，這個或許還在相書上有，但是什麼開眼頭、削骨、割雙眼皮這些，就跟面相學談的富貴相沒什麼關係了，純粹都是好看而已，勉強跟桃花運有點關係，不過很多做法都是面相上的爛桃花。😭😭😭\n\n整形改運隱含一種幻想，改變外表就可以改變我的命運，老K先剖析一下命運，老K認為命運可以包括兩個部分：機緣跟實力。💪💪💪\n\n機緣就是機會，是對外的，例如你要是個老闆，會在意有沒有做生意的機會？如果你是員工，會在意有沒有辦法承擔案子做出好成績的機會？🤔🤔🤔\n\n看相往往是把機緣跟實力混在一起談，因為也很難分開，例如談格局，通常就是談這個人求取財富或地位的能力。\n\n但是談流年的時候，很多時候是在講機緣的問題，是不是有財運？是不是有官運？是不是有桃花運？\n\n而到了近一百年來，「顏值」可以帶來機緣，只要你長的美一點、帥一點，就容易帶來各種機會，不管是多看你一眼、還是在工作上讓你一點，都有可能。\n\n近十年來，有了自媒體這個概念，長得好看一點，顏值高的時候，拋頭露面就有機會帶來財富。\n\n但這些是屬於時代變遷、社會期待的部分，社會喜歡看帥哥美女，從媒體流行以來就這麼潛移默化的教育大眾了。\n\n👉這時你要知道，外表好不好看的問題，不是面相上相理好壞的問題，整形改運早就在這裡變調了，其實都在談怎麼吸引更多的目光。\n\n剛剛談到命運分成機緣跟實力，實力是指，講的是一個人是否把握住機會，例如額頭寬闊、印堂寬、雙眉上翹、耳朵高，他反應快、人緣好，只要有賺錢機會他就會努力爭取，這是老K看相這麼多年可以觀察的到的現象。\n\n如果你只有「機緣」而沒有「實力」，那就不太美妙了，例如你是當房仲的，人家看到你美美的照片來跟你做生意，結果你附近的房子不熟、法條不熟、貸款條件也不熟，那你砸了這個案子，要是人家還一傳十、十傳百，你可就慘了。😭😭😭\n\n但是呢，你大概又想了，那我整成額頭寬闊、印堂寬、雙眉上翹、耳朵高怎麼樣呢？🤔🤔🤔\n\n我們再回到剛剛房仲這個例子，你不覺得去熟房子、熟法條、了解貸款條件，比起去整形來得踏實多了？你花這麼多錢整形，乾脆花錢去找老師把你教會還比較快。👍👍👍\n\n如果你的本性沒改，就算改了外在形象，你八成還是懶得看這些房子、懶得背法條、懶得了解貸款。\n\n個性是很難改變的，就算整了形也一樣，一些基本性格是很難改變。\n\n你大概又想了：我變美了，也會更有自信了啊！\n\n但事實上，不用變美也會有自信，你看全台十大首富，哪幾個有到「帥」或「美」的標準？不敢說沒有，但很少，他們可都自信滿滿的呢。\n\n說穿了都是心態問題。\n\n老K學相看相超過三十年，老K是沒整形，但是有處理印堂雜毛，三十年過去了，至少在唸書時，還是常常會為小事煩惱，反而是開始學了正念冥想以後，這些雜念才能伏下來。\n\n另外，相不獨論，會反應你個性的，通常會有兩三個部位，像老K就是印堂有一點雜毛以外，智慧線過度下彎，腦後有自剋骨，也都是反應這種個性。\n\n老K相上還有一個明顯的缺點，就是牙齒不好，相書對牙齒亂的什麼斷語都說得出來，老K就是不整，當初我這牙齒外突，是因為從鞦韆上掉下來撞到牙齒的。\n\n這三十年來，我用自身經驗去打臉相書上的很多相徵，牙齒就是一例。\n\n👉 如果你是為了美觀想要整形，想清楚了再去，了解這是有風險的，你也願意承擔，也不會對改運有太大期望，那就去吧！\n\n愛美確實是有些人追求的目標，老K絕對不是在勸這樣的人的。\n\n唇顎裂或是因為火災所需要的，老K也是覺得ok。\n\n👉 老K回到我們看相的基本：機緣與實力，勸勸你要多累積自己的實力，而你在台灣，機緣是會經常存在的。\n\n👌 如果你對累積自己實力有興趣，老K臉書還滿多讀書小心得可以參考，或是有興趣來讓老K看看相、或是參加3/8的台北實體面相課，都歡迎丟老K訊息喔！🙏🙏🙏\n\n[臉書連結](https://www.facebook.com/share/p/1EVAmuDZC2/)","type":"text/markdown","title":"整形改運問題","tags":"人生 面相 改運","modified":"20250204134158543","modifier":"老K"},
{"created":"20250615014109609","creator":"老K","text":"老K看過一些相格類似的人，結局差蠻多的，常常在想這是為什麼呢？\n\n你會聽到「你這個人有貴相」，意思大概是山根挺直、額頭飽滿、眼神有神，看起來未來很有前途。\n\n但奇怪的是，現實裡有不少人明明長得像 CEO，結果一輩子都在打卡上班；反而那些看起來平凡無奇的人，有的卻成了老闆、作家、創業家，甚至網紅。\n\n這到底是相學失靈了，還是世界太亂了咧？\n\n其實，就像火要燒起來，需要三樣東西：可燃物、氧氣、火源。少一樣都燒不起來。\n\n人要「成就一些事」，也是一樣的邏輯。\n\n第一，當然得有料。也就是那個我們講的「本質」或「相格」。\n\n你可以把它想成是木柴，有的硬、有的軟，有的像乾柴一點就著，有的比較耐燒。但光有柴沒什麼用，不能自己起火。\n\n第二，還得有氧氣。也就是你接觸到的環境、教育、資源、社會支持。\n\n木柴沒氧氣，也是一堆木柴而已。這就好像你有天賦，結果一路遇到壓抑創意的教育體制、不支持的家庭、或是你想學點什麼結果老師總是說「這個不會考」，也只能熄火。\n\n最後一項——也是很多人最容易忽略的——就是要有點火的東西。\n\n意願、行動、衝動、甚至不怕失敗的傻勁。有些人條件真的很好，但就是不點火，一直在等一個「時機成熟」；結果等到木柴發霉、氧氣變稀，還是不敢點。\n\n有些人柴不好、氧氣少，但他硬是拿兩顆石頭在那邊敲出火花，敲著敲著，也就開始燒起來了。\n\n所以不是有貴相就會貴，還是要看有沒有加熱、加壓、加油。這世界上很多人長得像火箭，但一輩子沒點火；也有些人一開始像煙火，後來自己變成火爐。\n\n我們不能控制自己是什麼材質，但可以學著怎麼點火、怎麼呼吸，還有——別老想著要去拿別人的打火機，有時候，摩擦摩擦也能冒出火來。\n\n#不過易燃物堆太多還是很危險 #天氣熱大家要多注意 #空有好相沒有作為也是沒有結果的\n\n[臉書](https://www.facebook.com/share/p/18nsyuLUzh/)","type":"text/markdown","title":"燃燒三要素","tags":"人生 改運 職場","modified":"20250615014150957","modifier":"老K"},
{"created":"20241214150130065","creator":"老K","text":"蕭湘相法第一冊，以前在時報出版曾經分成三小本出版，老K有一個建議的閱讀順序，給各位相理愛好者參考： \n\n1. 先讀十二宮\n2. 讀眉/目/鼻/口/耳這五個部分的相理，而且最前面那段概述一定要讀\n\n熟了以後，讀\n1. 六曜、三停、五星、五嶽等\n2. 讀額/顴骨/地閣腮骨/法令\n3. 可以從事業成就/婚姻感情/健康中，先選一部分來熟讀\n\n這階也熟了，就讀\n1. 十二起骨\n2. 八倉二庫流年法中，23-50歲的部分，然後跟自己的記憶對應\n3. 要知道九執流年/業務流年/75部位流年\n\n熟了以後，讀\n1. 前後山七十二起骨\n2. 了解天中十三部位\n3. 其他相理部位沒讀完的\n\n差不多有這個架構，讀起來會比較能進階\n\n[IG文章連結](https://www.instagram.com/p/DDkDTcMT0Cm/?igsh=NmN6ZWk3dGtmam55)\n","type":"text/markdown","title":"蕭湘相法第一冊閱讀順序","tags":"面相","modified":"20241214152124565","modifier":"老K"},
{"created":"20250220120342322","creator":"老K","text":"【你把「選擇」外包了嗎？】🤔\n\n老K的社區游泳池被封了快兩年，原因是**「沒有救生員不能開放」**🏊‍♂️。乍聽之下合理，畢竟要確保安全嘛！但這讓我想到一件事——我們是不是越來越習慣把「安全」外包了？\n\n🔹 誰來為你的安全負責？\n\n按照這個邏輯，難道所有游泳場域都應該有救生員，才能讓人游泳嗎？如果沒有人監督，我們是不是就不該進水？原本應該是自己負責的安全，現在卻變成「沒有救生員，不能游泳」的規定。\n\n登山也是一樣的情況🏔️。有些地方本來就有風險，但一旦有人出事，輿論就會開始怪政府：「為什麼沒有做好管理？」這其實就是把自己的責任外包給別人——不想承擔風險，只想讓別人負責。\n\n🔹 你的決定，真的需要「零風險」嗎？\n\n問題是，我們的人生不可能沒有風險。如果習慣了「外包風險」，你會發現連吃午餐都變成一件困難的事！\n\n想吃午餐，卻糾結：「這家真的好吃嗎？」、「會不會踩雷？」結果想半天，最後點了一家自己最熟悉的，結果還是不滿意🍛。\n\n但仔細想想，偶爾一兩餐踩雷又怎麼樣呢？最多下次不吃這家，學到經驗了嘛！承擔風險，不代表你會受傷，而是讓你更有選擇的自由。\n\n🔹 「老K，請幫我選最好的一條路！」\n\n老K在看相的時候，最常遇到有人問：「老K，我現在有幾條路可以選，你覺得哪條最好？」\n\n但問題是，**沒有「絕對最好」的路。**如果每個決定都能保證100%成功，那世界上怎麼會有失敗這件事？\n\n人生是自己的，方向可以討論，但路還是要自己走。\n\n所以，不管是選擇工作、感情，甚至只是今天要吃什麼，記得：\n👉 學會負責，就是學會接受風險！\n👉 別把決定外包出去，因為沒有人比你更懂你自己。\n\n👀 看懂了嗎？\n如果你還在糾結方向問題，歡迎來找老K聊聊，幫你一起釐清，但記得——最後的選擇，還是你自己負責！💪\n\n[臉書原文](https://www.facebook.com/share/p/17vj5gKxzD/)\n\n[IG貼文](https://www.instagram.com/p/DGSz1yiT7Co/?igsh=Z2doNDQyMWI2YWc4)","type":"text/markdown","title":"選擇外包","tags":"人生 改運","modified":"20250220120546391","modifier":"老K"},
{"created":"20251228005555081","creator":"老K","text":"\n《雕刻家與大理石》\n​\n村裡的老人能把一整塊大理石刻出最漂亮的雕像。\n大家問他怎麼做到的。\n​\n老人回答：\n​\n「我不是雕出雕像。\n我是把不是雕像的地方全部拿掉。」\n​\n年輕的學徒照著老人留下的線條學，\n也能刻出差不多的形狀。\n​\n但當他遇到一塊奇形怪狀的大石頭時，\n他不知道要從哪裡下刀。\n​\n老人說：\n​\n「跟著線條學，是學技術。\n遇到新石頭能下刀，那才是學眼光。」\n老K以前學中醫的時候，聽過一句話：初學中醫，覺得不可醫治的病。\n然後實際面對病患時，才會真的感受到手足無措的樣子。\n學雕刻、學中醫、甚至學看相，你感受到手足無措的時候，是你真的開始的時候。\n\n[臉書](https://www.facebook.com/share/p/1GCxe1zyRB/)","type":"text/plain","title":"雕刻家與大理石","modified":"20251228005709129","modifier":"老K","tags":"人生 職場 生活"},
{"created":"20251003145250690","creator":"老K","text":"你怎麼幫自己打分數呢？\n\n你每天上班，有時候是不是想要有點激勵？\n\n智慧線島紋的朋友，你經常會覺得有點腦霧，沒有方向。\n\n印堂雜毛的朋友，則是常常覺得煩，事情常常進展不順。\n\n耳朵太小的朋友，情緒上常常會有波瀾。\n\n眉毛有逆毛的朋友，會常感覺無名火起。\n\n如果你有一個激勵系統，你可以專注在自己事情上，產生心流，你會超越工作本身是否帶給你樂趣，你不管做什麼工作，都可以自得其樂。\n\n老K可以給你幾個「加分」的方式，你每天都幫自己評分，越評越高，自己給自己上班的動力。\n1. 你每天早上一到公司，五分鐘之內就可以計畫今天最重要的事，+10分：這點你想要做到的話，你需要有一張自己的工作清單，你每天就是看著，挑出你應該要做的事情。\n\n2. 你挑事情時，挑出你最不想做的事情，每件+10分：你的清單中一定有那種擺很久，沒有進度的事情，你給他十分鐘，最少五分鐘，沒做完沒關係，但至少有進度。\n\n3. 每天進來的新工作，你可以在兩分鐘解決的，每完成一件+5分：其實很多事情當下可以解決，寫封Email，翻出一份資料給同事等等，這個需要你的歸檔技巧，還有你善用電腦搜尋的功力。\n\n4. 一件複雜的工作，你知道怎麼拆成好幾個步驟，+5分：很多難題都是要拆成好幾步處理，例如你要寫一篇英文信給對方，你可以規劃你要寫的重點，然後找找英文信的範本，一個重點寫一句英文，最後整合，你就有一封草稿，再找Chatgpt 幫你潤飾，這樣不就感覺簡單不少？\n\n當你有了這個激勵系統，你不管在什麼工作職位，都可以找到自我激勵的方法喔！\n\n歡迎試用後告訴老K啦！\n\n\n[臉書](https://www.facebook.com/share/p/17QJ3PS2or/)","type":"text/markdown","title":"幫自己加分","tags":"改運","modified":"20251003145357257","modifier":"老K"},
{"created":"20250901114013708","creator":"老K","text":"當社會發生事故時，\n只要有人提醒：「如果當事人當時能多注意一點，就能避免悲劇」\n往往就會被指責——「你這是在檢討受害者！」\n\n但老K的問題是：這樣的提醒，真的錯了嗎？\n\n---\n\n🌪 颱風天登山的故事\n每年都有登山客，不顧氣象警告、硬要上山。\n結果遇難，出動大批人力搜救，甚至賠上救難人員的生命。\n這不是單純的天災，而是可以避免的風險。\n\n社會安全網會盡力保護每個人，但它不是「無限保險」。\n加強安全網，要花大量金錢與人力，背後的成本，最後由誰來承擔？\n\n---\n\n⚖️ 對錯重要，還是命重要？\n法律保障我們的權益，但並沒有保證「你可以任性而不出事」。\n做對的事，不一定立刻有回報；\n但做錯的事，卻可能瞬間要你付出代價。\n\n我們真的期待「零風險」嗎？\n那就意味著：更多查票員、更多會計審查、更多管制與更多成本。\n而這些代價，你願意付嗎？\n\n---\n\n🤝 另一種可能\n如果我們願意承擔一部分風險，\n用彼此的信任、自律來降低意外發生，\n那麼社會就不用花這麼多資源去「救」，\n而能把資源留給真正需要的人。\n\n---\n✨ 所以，老K認為討論這樣的事情，不是在責怪受害者，\n\n而是提醒：\n在意外發生之前，先檢討自己，\n才是保護自己、保護他人最誠實的方式\n\n例如，我們可以少在惡劣天氣的時候去爬山或衝浪。\n\n少涉足聲色場所。\n\n晚上也少出門。\n\n生活能夠單純，就可以免去很多風險   \n\n或許你會覺得：我這樣人生少了很多樂趣。\n\n但是其實，人生還有其他樂趣值得你去追求的。\n\n不過老K幫人看相這麼多年，也深知不同族群的人，想法是很難改變的。\n\n來找老K談改運，老K建議也很簡單，就是有些地方別再去，有些事情別再做而已。\n\n絕對比你花大錢改風水便宜多了阿！\n\n#這就是修身養性的一部分 #真的可以改運我不騙你\n\n[臉書](https://www.facebook.com/share/p/1CKigQzBNJ/)","type":"text/markdown","title":"檢討受害人","tags":"改運 人生","modified":"20250901114050832","modifier":"老K"},
{"created":"20250101081634040","creator":"老K","text":"聲樂老師Rosette來台灣真的很棒！\n\n老K很喜歡唱歌，大概今年年初還是去年，就有看到他在YouTube 上點評歌手的方式。\n\n她是一個真會唱歌的人，而且可以包容不同的風格，而且，她也不會假客觀，她有她自己喜歡的風格。\n\n她評論的時候，不是那種一堆形容詞式的講評，而是真的像以前老K跟老師學古典吉他時，從樂曲表現、從技巧上去評論，例如她很喜歡欣賞歌手在尾音上的處理，然後他很不喜歡聲樂式的收尾，也不喜歡有大抖音的收尾，他喜歡在尾音小輻震盪，刻意控制的尾音。\n\n她也可以從她的記憶裡面拉出類似的歌手進行比較，或是類似的歌曲，然後比較華人音樂跟她熟悉的西洋音樂的傾向，例如她覺得亞洲這邊好像比較喜歡類似王菲這種很細緻的歌聲。\n\n她也會在影片最後示範唱歌技巧，相書上講過：求全在聲，意思是整體相格分析完了，最後一定要再配合聲音，聲相不一定加分，但很容易扣分，因此要求「全」，最後聲音一定要顧及。\n\n如果要鍛煉自己的聲音，可以練練唱歌，老K小學的時候還五音不全，以前在世界書局買到一本自然歌唱法，就開始自己摸索，然後那時候又是世界杯足球賽，三大男高音的時代，老K好喜歡他們，也常常模仿他們的歌聲。\n\n現在老K在聲音的努力上，至少唱歌還有點樣子，還可以啦！\n\n[臉書原文](https://www.facebook.com/share/p/18eWk4TCMy/)","type":"text/markdown","title":"聲樂老師來台","tags":"面相 人生","modified":"20250101081711302","modifier":"老K"},
{"created":"20250812135949159","creator":"老K","text":"老K今天想不到閒聊什麼，倒是在網路上幫忙看了一個名人的相，接在一個高手的後面，老K補充了幾句。\n\n1. 額美人尖+額大、鼻高而口小+耳朵小：美人尖表現的是好強好勝，這個特色被鼻樑高而露骨放大，喜歡做有風險的事，有風險則有壓力 \n\n但耳小+嘴小，沒辦法很順利處理壓力，在私底下很多波濤洶湧的情緒\n\n2. 眉頭從日月角到邊城一帶起輔骨+六曜齊明：雖然謝的山林沒有起骨，但是輔骨到邊城，就是髮際有一塊這樣的輔骨，加上司空中正位不凹陷，眉骨有起作為襯托，因此天倉還沒有那麼優秀，又有美人尖的狀況，少年仍然可以得志\n\n六曜是雙眉、雙眼、印堂、山根，其實已經都不錯，在30-40之間走流年，事業上都不錯，到41左右山根略微凹陷，比較容易有波折\n\n如果談到感情的部分，這樣的人私底下情緒很多，如果他後天沒有透過好的方式發洩情緒，你就是他的受氣包\n\n網友問他的事業經營，從他額相+高鼻樑，他是一個很有創意的人，但印堂略窄+口相較弱，55以後最後不要親手經營事業，他做事會太注重細節，對企業經營不見得是好事。\n\n[臉書](https://www.facebook.com/share/1B4BLcYHtR/)","type":"text/markdown","title":"謝霆鋒","tags":"名人 面相","modified":"20250812140024088","modifier":"老K"},
{"created":"20251113151900522","creator":"老K","text":"未來的某天晚上，老K坐在餐桌前，盯著一片鮭魚。\n​\n看起來是鮭魚。油花是鮭魚。入口的那個熟悉的油脂感，也是鮭魚。\n​\n然後我心裡只有一句話：\n靠，世界真的開始換片了。\n​\n因為——那塊鮭魚不是海裡抓上來的。\n它是實驗室長出來的「培養鮭魚」，Science Friday 在講的那一種，現在真的已經出現在美國餐廳菜單上，給一般客人吃，不是實驗室內部試吃。\n​\n我先講清楚，避免你腦補錯方向：\n​\n這不是素肉偽裝的「海鮮口味豆腐」。\n不是化工香精＋太白粉捏成魚形狀。\n它是真的鮭魚細胞，放在營養環境裡慢慢長成肌肉和油脂，再做成一片能拿來做生食料理的鮭魚。主廚真的拿它做生鮭魚料理，客人真的吃下去，然後說：「欸，口感其實可以了。」\n​\n這不是「十年後」的事。\n是「今晚你其實可以預約吃到」的事。\n​\nScience Friday 在談這個的時候，口氣不是未來學，而是：它已經端上桌了。\n​\n你知道這代表什麼嗎？\n​\n它其實在宣告一件很殘酷、很冷血、也跟你人生超有關的事情：\n​\n我們的世界，已經正式開始分成兩種人。\n​\n​\n---\n​\n第一種人：已經坐到未來那桌的人\n​\n有些城市、一些餐廳，主廚直接把「實驗室長出來的鮭魚」擺上菜單，公開賣，合法賣。FDA 也放行了這條路。\n​\n你去吃，你不是在參加科技展。\n你是在直接參與下一代蛋白質供應模式。\n​\n這群人已經開始習慣一個新的事實：\n魚肉，不一定要從海裡拖上來才能叫魚肉。\n​\n他們正在用舌頭、用胃，提早跟「下一個食物系統」建立關係。\n​\n—\n​\n第二種人：還抱著上一代不放的人\n​\n同一時間，美國某些州開始立法禁止所謂「實驗室肉」，直接用「噁心、不自然、不能接受」這種道德型語言把它擋掉。\n​\n這邏輯表面上看起來很義正詞嚴：\n「我只吃真的，我不要怪的。」\n​\n但內層其實是另外一句話：\n「我寧願留在一個正在變稀缺、變昂貴、變不可持續的供應鏈裡。」\n​\n因為現實是：\n我們吃魚的速度，早就遠遠超過海洋恢復速度。過度捕撈、養殖污染、藥物殘留、重金屬累積，已經把鮭魚推向一種「其實大家都想吃，但真的沒那麼多可以吃」的東西。\n​\n聽起來很殘忍，但我還是要說：\n天然鮭魚，慢慢在變成奢侈品。\n​\n—\n​\n也就是說，我們現在正站在一個切面：\n一邊的人，已經開始吃未來。\n另一邊的人，還在吵「我不要假的」，但他沒發現「真的」本身也撐不久了。\n​\n而這件事，不只是飲食觀念。\n這件事其實在問你一個超尖銳的問題：\n​\n當世界換系統的時候，你是第一批坐上去的人，還是你永遠在等到最安全、最便宜、大家都接受了，你才願意動？\n​\n因為，抱歉我要講很直白的版本：\n未來的資源，會先分給那一群「先坐下來嘗試的人」。\n​\n晚到的人，只能用高價買上一代的選擇。\n​\n—\n​\n到這裡你可能會問：\n「那我是哪一種人？我是會先卡位的人，還是我永遠是最後一批？」\n​\n這就是我工作的地方。\n​\n很多人以為老K在看手相、面相，是在算桃花、看財運，問「我會不會有錢」「我會不會遇到真愛」這種。可以，那也可以聊。但說真的，那不是主菜。\n​\n我在看的是一個更實際、更殘酷、也更影響你20年後生活品質的東西：\n​\n你是走在下一輪的人，還是你是永遠落在上一輪尾巴的人。\n​\n怎麼看？\n​\n從你的手相，我可以看到你的行動慣性：\n你是遇到新東西會主動靠近，還是你本能是縮、觀望、拖延、等大家先做完十年測試？\n你是那種會說「我至少先知道它是什麼」的人，還是那種「等它變成主流再說」的人？\n​\n從你的面相，我可以看到你的抗壓相徵：\n當規則改寫時，你會不會整個人亂成一團，還是你那個臉孔其實有一種「現場我可以先穩住」的結構？\n這種人，通常敢先卡位，因為他知道就算是新東西，他也壓得住現場。\n​\n​\n這兩件事加起來，會決定你的人生走哪一條：\n​\n你是那個第一桌的人？\n還是你十年後才來排隊，買別人剩下的席位？\n​\n如果你以為這只是吃魚的差別，錯。\n這其實是：誰拿得到下一輪資源，誰只剩下上一輪的回憶。\n​\n—\n​\n所以我想很誠實地問你：\n​\n你到底在過哪一代的生活？\n你現在努力的東西，還有未來的位子嗎？\n還是你其實應該提早轉身，坐去「下一桌」——只是你還沒有人幫你把方向指出來？\n​\n如果你心裡剛剛真的有被刺到一點點，這裡是下一步：\n​\n跟老K約一對一（手相＋面相）\n我會直接告訴你：你的特質比較像「先上桌的人」，還是「等到沒選擇才動的人」。你現在的路，是不是其實在浪費你的時間。\n​\n上老K的網路手相課（已經可以上）\n你會學會看自己的手：你做決定的方法、你慣性的逃避點、你到底是「提早佈局型」還是「永遠補位型」。\n​\n下個月的網路面相課\n我會教你怎麼從臉判斷一個人的真性能耐：這個人是可以帶你上新局，還是這個人一遇到變化就往回抓舊東西。\n​\n想慢一點跟，也沒關係：訂電子報，或是直接留言跟我說「我要定位」，老K會回你。\n​\n​\n聽我最後一句：\n​\n這不只是鮭魚的故事。\n這是「誰先坐到未來的餐桌」的故事。\n​\n而我想確保——你不會永遠只是在門口排隊。\n\n[臉書](https://www.facebook.com/share/p/1LQK5cV2Kx/)","type":"text/plain","title":"鮭魚","tags":"人生 AI","modified":"20251113151943282","modifier":"老K"},

{"created":"20241030052152374","creator":"老K","text":"職場面相（1）-- 代表虎頭蛇尾的眉尾疏散\n\n本期提要：\n\n* 感情線\n* 事業線\n* 顴骨\n* 鼻相\n* 口相\n* 後腦\n* [[國印氣]]\n\n在老K看相將近30年的歲月中，眉尾疏散是一個極為常見的相徵。\n\n按書上說，通常眉尾疏散不建議與人合夥，財運不佳，情緒控制也不好。\n\n不是性別歧視，但是女性眉尾疏淡帶來的負面效果，比男性強很多。可能是因為生理因素帶來的荷爾蒙效應，這就不得而知。\n\n如果有這個相，通常老K建議，要想辦法做一些獨立性工作，這樣在人際上雖然有點摩擦，但培養出自身技術的價值後，在職場上還是有立足之地。\n\n如果手上的感情線長，能超過中指中央線，代表本身積極性夠，眉尾疏淡帶來的虎頭蛇尾跟情緒不佳的特性，可以用自己的積極性來彌補。\n\n也就是用老K前面提的[[清單法|時間管理]]，加入一條：自己想要成為Xx的專家（自己可以想想目標）\n\n再看看智慧線，如果比較筆直，就比較偏向理工類的技術，如果比較彎曲，就偏法商，或是程式設計也可以考慮。（當然不一定只能做這些）\n\n眉尾疏淡的人，如果顴骨有肉豐隆，那麼也因為自己的熱心可以交到幫助自己的朋友，只要在情緒上控制得宜，適當跟朋友保持距離，則可以讓情緒不穩的傷害降低。\n\n依流年來說，如果眉尾疏淡、顴骨不錯，則四十歲後想創業，仍可以考慮，當然就沒有眉尾聚的人來的順利，如果後腦枕骨不要凹陷的太厲害，口相端正，則35以前的火氣就會降低很多。\n\n給會看面相的朋友一個小訣竅，過了中年，我會觀察[[國印氣]]做輔助。\n\n眉尾其實可以觀察一個人的修養，老K媽媽年輕的時候也是眉尾疏淡，但後來眉尾的毛長出來了，可能跟老K媽媽長期念佛有關。\n\n[[來看下一期|職場面相2]]","tags":"職場","title":"職場面相1","modified":"20241104120909995","type":"text/markdown","modifier":"老K"},
{"created":"20241030053100034","creator":"老K","text":"成功的企業家們，個性可以天差地遠，但是他們有一些共同之處，老K稍微列幾項。\n\n反應快且準：這點在於眼神的動態，有的老闆是眼神明亮，有的是眼神較藏，但是視瞻有力，他在討論事情的時候，偶爾看你一眼，你會有極大壓力的感覺。\n\n換言之：如果你感受不到這種壓力，可能表示\n\n1. 這個老闆可能不太行。\n2. 你太遲鈍了。\n\n溝通有效：例如唇薄且正，講話不中聽但是直接，唇厚輪廓明顯，講話很有份量，能有一錘定音的效果。通常嘴巴不會太小。\n\n能夠掌握先機：眉毛有揚、眉尾有聚\n\n眉毛可以看一個人的積極程度，相書常講：少年額眼眉，其中眉相佔有很大的判斷成分，一個老闆眉相不佳，在掌握商機上要嘛太過保守，要嘛虎頭蛇尾，十分傷腦筋。\n\n但說起來，以上相格的老闆們，還算是比較好分辨的，[[下次|職場面相11]]老K講講那些容易受到誤判的老闆們吧！","type":"text/markdown","title":"職場面相10","tags":"職場","modified":"20241123100104227","modifier":"老K"},
{"created":"20241030053139390","creator":"老K","text":"非典型的好老闆們？\n\n* 美人尖：他們好奇/好強/好勝，可以接受新事物，衝鋒陷陣， 如果你也是這類人，比較能在這樣的老闆手下做事。\n* 印堂窄有缺陷：這樣的主管過去背鍋多了，會產生一種同理心，且印堂窄的人做事其實也比較仔細，也可以成為好老闆。\n* 眉尾疏但是鼻顴佳\n* 額高眼正但鼻小\n* 口厚但地閣略差","tags":"職場","title":"職場面相11","modified":"20241123101553808","type":"text/markdown","modifier":"老K"},

{"created":"20241030052408587","creator":"老K","text":"本期提要：\n\n* 鼻子小\n* 地閣後縮\n* 額頭高\n* 感情線\n* 六秀紋\n* 斷掌--庶務，女性\n\n在當過兵的人的嘴裡，一直有一句話：\n\n苦幹實幹，撤職查辦。\n\n我研究所的老闆則是常常告誡我：不要Work hard，要Work smart\n\n在公司裡總常看到這樣的人：老闆說什麼他做什麼，然後同事的意見也會聽，甚至家人的意見也聽一聽......\n\n最後做出哭笑不得四不像的工作成果。\n\n我以前一個資深同事，每次做會議紀錄，都是拿著會議錄音寫逐字稿，記錄看不出層次、看不出重點、看不出結論，每次辛苦一個禮拜以後，還是被老闆修理的欲哭無淚。\n\n但是她還是一直這樣處理他的會議紀錄，然後一直被罵。\n\n這位同事就是鼻子小，鼻子小不容易站住自己的立場，人家說什麼，他會採納建議去做，但是往往理不出一個正確的方向。\n\n這有點像伊索寓言那個父子騎驢的故事，不管誰騎那頭驢，都會遭受外人批評，鼻子小的人不太會處理這種狀況。\n\n剛好我這位同事額頭還高：他會衍生很多他自己的做法跟想法，而且很固執要這樣執行。\n\n如果感情線彎而垂下，就更難據理力爭了，因為感情線彎彎的人，個性比較不想衝突。\n\n有一種狀況可以例外，就是長出太陽線，又叫六秀紋或成功紋，在無名指底下，如果有清晰的太陽線，則雖然鼻小，卻可以理出方向，如果事業線也筆直，也有這種傾向，但太陽線清晰的人，比較不像事業線筆直那麼強勢。\n\n如果鼻小加上地閣後縮，就是下巴後縮，則在鼻小的缺點上，再加入地閣後縮，帶來的決策反覆的特點。\n\n決策反覆不一定都不好，如果你是及早發現自己前次決策很爛，你不會堅持爛決策，這樣就是好的。\n\n鼻小的人因為個性比較與人為善，所以也適合合作，適合在公司裡當螺絲釘，因此遇到好老闆，則職涯比較順遂。\n\n這邊又要提一個性別有關的經驗，再一次說明，不是性別歧視，純粹觀察：如果女性鼻小加上地閣後縮，再加上斷掌，則很容易只能做庶務性工作，做的苦不堪言，容易中年失業。\n\n斷掌這件事，未來有機會再提吧，我們[[下期|職場面相3_1]]來談談：有自信、積極向上的面相可能是怎樣的？","type":"text/markdown","title":"職場面相2","tags":"職場","modified":"20241104120758053","modifier":"老K"},
{"created":"20241030052500622","creator":"老K","text":"本期提要：\n* 六曜齊明：雙眼、雙眉、印堂、山根\n* 感情線\n* 事業線\n\n在職場上，有一類人算是進可攻、退可守，就是不管在哪個位置，他都是一個「自走砲」，能積極解決任務、不太需要手把手教學，能為公司拉來業務，為客戶解憂，為老闆分勞。\n\n這樣的人就掌有主動權，他不一定只聽老闆的命令，他知道怎麼向上管理，怎麼解決客戶問題。\n\n在面相上，我認為沒有完全對應的相理，老K也不是暗藏訣竅不教人，而是真實世界，沒有這樣一對一的事情。\n\n不過如果你是用人的主管，還是掌握實權的老闆，可以先從「**六曜**」這個觀察點開始。\n\n曜，就是星星，古人將雙眉、雙眼、印堂、山根，若是都符合相理好的標準，稱為[[六曜齊明]]，大白話講就是閃亮的星星們，這個人在茫茫人海是很亮眼的。\n\n眉毛的標準，就是毛要順、要聚合不要散開、要貼著眉棱骨、要有光澤、眉身不間斷、眉尾至少要能貼齊眼尾。\n\n雙眼的標準，就是黑白分明、眼前端要勾、眼後梢要有刀裁、兩眼之間距離要有一隻眼的寬度、黑睛上下不留白。\n\n如果各位初學看相，對上面這兩段不了解，可以找找類似蕭湘相法的書來看看。\n\n印堂的部分，則是要寬平，不凹陷、不過份凸露，跟眉毛的配合，印堂要能有2指寬左右最好。\n\n山根的部分，是在兩眼中間的鼻梁部分，最好與印堂能夠連成一氣，不偏窄，側面看去，眼球不要比山根高。\n\n說完這些標準，大概你眼睛都花了，這些相理為何顯示這個人的特性很好呢？\n\n兩眉看個性、兩眼看價值觀、印堂看人生態度、山根看意志力，這些我們[[下回|職場面相3_2]]繼續說。","type":"text/markdown","title":"職場面相3_1","tags":"職場","modified":"20241031145955835","modifier":"老K"},
{"created":"20241030052553306","creator":"老K","text":"[[上次|職場面相3_1]]我們談到兩眉看個性、兩眼看價值觀、印堂看人生態度、山根看意志力，其實整個六曜，就含括一個人能力的多種面向了。\n\n兩眉是看個性、看跟人相處狀況的地方，眉毛好，跟人應對進退，比較有分寸，知道何時該容忍，何時該進。\n\n如果這眉毛，眉身能夠斜斜向上一點，更表示這個人的積極進取的特性。\n\n眼睛則要看看跟眉毛的配合，眉身粗，眼睛適合大一點，這是龍虎相配，眉身粗、眼睛略大而有神，在業務上就很精進，方向抓得準。\n\n印堂，則是面相12宮中的「命宮」，相書上常說，這是看一個人人生梗概的地方，老K看相快30年，覺得這個印堂為何反映一個人的人生概況？原因在於際遇跟價值觀。\n\n印堂有凹陷或不平，通常30歲以前跌跌撞撞，原因有幾個：\n* 對於人事的風險，察覺性不夠敏銳，常常背人黑鍋\n* 個性較悲觀，也較往負面思考\n* 為小事煩惱不已\n\n但是，過了30歲，甚至40歲後，印堂不佳的人，如果突破自我，反而可以成為好主管，老K的理論是：黑鍋背多的人，個性稜角也給磨光了，也比較有同理心。\n\n印堂寬平的人，小事不掛心，很多事情不太往心裡去，有一種雲淡風輕的穩定感。\n\n山根，則是看意志力的地方，挺直的山根，只要認定目標，就能夠不屈不撓的往前走，有一股不服輸的勁頭。\n\n[[六曜齊明]]如果配上比較筆直的感情線與事業線，那更有一種工作狂的傾向，要多注意，人生不是只有工作而已，其他面向也要顧及。\n\n有些老闆看到這裡，大概就有個方向，怎麼挑選員工，但是老K也要提醒各位老闆，[[六曜齊明]]的人才，不見得是你可以掌握的，諸位老闆要多思考，優秀的員工人人要，但你開出的待遇、工作的性質、公司的[[目標]]，要怎麼留住人才？當員工比你優秀時，[[老闆|升職]]你要如何自處？\n\n六曜這樣講起來，有點過快了，未來有機會，老K再多說個別相理，大家就比較能了解六曜綜合起來的奧妙。\n\n職場人生大抵有兩種走向：一個是成名趁早，一個是大器晚成，六曜齊明屬於前一種，在我們這個科技時代，六曜好的人，對於新事物的掌握也比較快，未來，老K會再講講大器晚成的相理。\n\n[[下一次呢|職場面相4]]，我們談談一個也是大器晚成的相理之一，談談小眼睛的人吧！","tags":"職場","title":"職場面相3_2","modified":"20241031150102275","modifier":"老K"},
{"created":"20241030052627481","creator":"老K","text":"本期提要：\n* 眼睛形狀\n* 眼神\n* 小指\n* 智慧線\n* 成就與例外\n\n[[上篇|職場面相3_2]]我們提到[[六曜齊明]]的好相，裡頭提到眼睛的部分，不是講的很多，藉這個機會再多說一點。\n\n眼相的重要性，在達摩相法的敘述，認為眼相在面相上佔了5分，極為重要。在老K的經驗裡，如果額/山根/顴之一部位有奇骨，但是眼神不佳，那麼這個人現下不發運的。\n\n眼相傳達的是一種內心的價值觀，當一個人價值觀正確，達到人際關係良好、工作順利以及感情順利時，眼神會呈現比較強，或至少不黯淡的狀況。\n\n當然啦，眼神銳利或是眼有艷光，也是一種神強，但分別在事業或感情，總有些缺憾。\n\n那麼回到眼形，大小有什麼區分嗎？\n\n一般來講，眼睛大的人，偏重直覺跟大局觀，不會因為細節困住，眼睛小的人善於分析，凡事注重細節。\n\n也因此，在商業界，那些年少有成的人，眼睛都比較略大，至少不偏小。例如嚴凱泰、賈伯斯、比爾蓋茲.....\n\n又或是我在網路上找到的這篇，亞洲的年輕企業家們。https://www.tatlerasia.com/the-scene/people-parties/asian-entrepreneurs-who-are-shaping-our-future\n\n可以多觀察他們的眉眼型態。是否眼睛也多半比較屬於長型的？\n\n除了大小之外，長或圓也是一個觀察重點，長型的眼睛在相理上總是比較好的，因為長型意味著企圖心跟洞察力，圓形的人則比較回歸自我感覺，相書上有句話：眼大者多攻藝業，這種大，要圓且大，像是關之琳那樣的，也要搭配眼神，要帶點狡黠聰明。\n\n如果像三國演義的張飛，豹頭環眼的眼睛圓大，那又是另一種狀況，是屬於適合軍警類型的了。\n\n回過頭來講小眼睛，因為小眼睛善於分析的特點，也會比較晚成，因為凡事小心的緣故，這個分析如果配合好的小指，以及較筆直的智慧線，在工程類會很有成就。\n\n不過也有例外，不知道網友之中，有沒有喜歡圍棋的人？我有發現很多圍棋名家眼睛都好小，像是吳清源、張栩、李世石、柯潔、李昌鎬。\n\n但這些人成名都算是年輕，因為圍棋界的關係吧！幾乎很少有七老八十才成就的，且圍棋的需求，就是冷靜與善於分析，哈！老K現在才想起來，小眼睛容易掩飾情緒而冷靜的特點。\n\n不過圍棋界也是有例外的！看黑嘉嘉就是一個很好的例子。\n\n看相看相，總是可以找出例外出來，所以還真不能太鐵齒阿。\n\n我們[[下篇|職場面相5]]來談談，除了能力以外，在職場看重的另一種特質吧！","type":"text/markdown","title":"職場面相4","tags":"職場","modified":"20241031150231876","modifier":"老K"},
{"created":"20241030052706217","creator":"老K","text":"本期提要：\n* 鼻準頭\n* 口\n* 眼神要善\n* 感情線\n\n每個老闆在挑員工的時候，大概有兩個方向：能力強的，還有最好能待得久一點，對公司有一定忠誠度的。\n\n能力強的，觀察重點在於六曜、顴骨，另一個老K沒辦法用文字表述的，就是奇骨的部分，或許以後有機會再用直播以照片說明的方式來談。\n\n忠誠度這件事情，是我這篇文章想要談的重點。\n\n其實忠誠度的看法，老K是用「厚相」來看的，厚相不見得就是胖，主要是重點相理部位比較厚實。\n\n而厚相其實也不是拿來看忠誠度，主要是看一個人的心境，厚相的人穩定，比較不會盲動，遇事情比較冷靜，也比較能夠以同理心理解他人。因為這些特徵，我用厚相看忠誠度，再加上我一點經驗修正或補充這部分的看法。也就是說，老K認為忠誠度，是在公司遇到一些問題的時候，員工能夠撐得下去，有幫一把的義氣。\n\n我這不是道德綁架啊，有的人看到公司上面的人胡搞瞎搞，公司發生問題了，嗅到味道就落跑的人，這種對公司老闆來說，自然忠誠度不高。我並不是說這樣的人不好，其實忠誠度高的人，有時候真的也挺傻的啊。\n\n職場上老闆跟員工這件事，誰對誰錯很難說，忠誠度高的員工，遇上高瞻遠矚的老闆，在經歷風雨後看天晴，自然是結局圓滿。如果忠誠度高的員工，遇上坑矇拐騙的老闆，那就是一場災難。\n\n話說回來，忠誠度的觀察重點，老K看鼻準頭跟口相兩處，鼻準頭要圓，向書上說，準頭圓心無毒，這樣的人經常有惻隱之心。口相的部分，要稍微大一些，豐厚一些，當然稜角、上下厚度一致這些特點也要具備。\n\n然後老K會回頭看看眼神，眼神要善，這個大概經歷過風浪的老闆們，自然而然會有經驗，一般比較有忠誠度的員工，眼型也會較圓較大一些，這不是影視明星那種桃花大眼，比較像牛那樣的眼睛，可以在Google搜尋圖片看看。\n\n在手相上也有一個重要的觀察重點，就是感情線，不能太短，至少要超過中指中線劃下來的範圍。太短的感情線，人是比較自私自利，除了會表現在職場上，在感情上也是讓對方痛苦不已的。\n\n在觀察鼻跟口的時候，要注意一點，如果鼻準頭過厚、或是嘴唇過厚，那麼就會呈現出懶散的個性，這是看相最難的地方。看相不是什麼都越大越好，比較像是烹飪，從菜的原味到調味料，每樣都有適合的比例，才能成就一道好菜，拼命加鹽、或是拼命加辣，實在稱不上好料理。\n\n有個老闆問老K，有個應聘的人，能力不錯，鼻準頭也圓，就是有個比較薄的嘴唇，會有什麼狀況呢？這個我們[[下期|職場面相6]]再說說看。","tags":"職場","title":"職場面相5","modified":"20241031012013761","type":"text/markdown","modifier":"老K"},
{"created":"20241030052743796","creator":"老K","text":"本期提要：\n* 感情線可以看是否太過冷淡\n* 指節看出只是嘴砲還是可以做事\n\n薄薄的嘴唇，看起來挺美的。\n\n在老K觀察過的薄嘴唇的人來說，通常這些人說話挺犀利的，在職場做報告，能夠一針見血，辭風尖銳，屬於口才好的。\n\n在做業務的時候，他也可以講出你想聽的話，一反他一針見血的特性喔。\n\n跟同事聊天的時候，不熟的人他可能會沉默下來，但偶有意見還是能表現出那種獨特的犀利。\n\n但如同薄唇又顯示鼻大口小，則會說出令人難以接受的話，簡單講--就是有點白目。\n\n以前遇過一個朋友的弟弟，鼻大口小又薄唇，但六曜齊明，能力不錯，但是講話就是不好聽。\n\n口大一點，薄唇，又口正，管理上就比較犀利，刀子口豆腐心，當他的部下只要習慣就行，因為他有一說一，不會拐彎抹角，也是一個好處。\n\n如果感情線能超過中指，有些支紋，就更能保證這種刀子口豆腐心的特色，當然前面講的鼻準頭等等，也可以協助來看。\n\n薄唇的好口才，是否可以搭配好的做事能力？觀察一下兩手，指節比較明顯的，看起來凹凹凸凸，能夠重視細節，可以做幕僚，幫老闆把關。\n\n如果指節不明顯，則比較喜歡掌握大局，是屬於領導性格，再搭配鼻、顴跟感情線的強勢，更能突顯這種領導性格。\n\n薄唇就先講到這裡，我們來講講一些心理層面的問題，有些朋友工作的時候小劇場特別多，到底是有哪些相徵？老K[[下篇|職場面相7]]聊。","tags":"職場","title":"職場面相6","modified":"20241031155557699","type":"text/markdown","modifier":"老K"},
{"created":"20241030052816424","creator":"老K","text":"* 小耳朵\n* 自剋骨\n* 智慧線彎下\n\n老K比較年輕的時候，要是客戶或長官講點重話，就會十分介意，晚上經常睡不著覺。\n\n但也觀察到，有的同事很快就恢復了，老K某同事有句名言----\n\n挨罵又不會死。\n\n這句話實在可以當作座右銘了。\n\n老K經常觀察到小耳朵的人，比較難放寬心，因為老K也是小耳朵的人，而大耳朵的朋友，心緒比較容易穩定下來，不會有過度激烈的想法。\n\n另一個是骨相上的自剋骨，摸摸後腦，有一個尖尖或圓圓的小突起，通常就是自剋骨，有自剋骨的人，也容易用負面想法折磨自己。\n\n如果配合手相上智慧線長又下彎，甚至延伸到月丘，就更要注意有憂鬱的傾向。\n\n人的情緒是否可以平復，老K覺得自己怎麼在腦袋裡跟自己對話，有些大眾心理學的書會寫到，像是賴佩霞寫的「轉念的力量」，就有明確的步驟，改善腦袋裏負面的對話。\n\n下次老K來談談跟腦子直接相關的額相，額頭大又明顯就聰明嗎？低額就笨嗎？我們[[下次|職場面相8]]再來揭曉。","type":"text/markdown","title":"職場面相7","tags":"職場","modified":"20241031155648897","modifier":"老K"},
{"created":"20241030052845175","text":"本期提要：\n• 低額也聰明\n• 看智慧線\n\n我念國中的時候的生物老師，是一個高額頭有點禿的老師，講課溫文儒雅，學識淵博，所以老K一直對高額頭懷有好感。\n\n額頭在古代重視，可能是跟考四書五經有關？通常高而飽滿的額頭，記憶力都不錯，少數會覺得記憶力不好的高額頭，只要稍微訓練，或是改掉急躁的習慣，記憶力就會變得很不錯。\n\n古代重視額頭，跟科舉或許有關，很重視背誦的明經科，就重視額頭。\n\n額頭太過飽滿的，尤其是日月角突出，反而不喜歡學校的制式教育，不喜歡讀書。但會自己覺得自己很聰明，凡事也很有自己的見解，也很容易困在自己的價值觀中，無法自拔，只能等自己想通。\n\n這時候，觀察智慧線，如果智慧線筆直有力，那麼還是比較務實，比較快拉得回來，太長，則容易鑽牛角尖，要花更久的時間想通了。\n\n事實上，額頭沒那麼高，但還是聰明的人也不少喔。\n\n額頭沒那麼高，但給人聰明感覺的人，在於六曜的優秀，六曜之前老K在[[職場面相3_1]]與[[職場面相3_2]]有提過，在於眉眼、印堂、山根的配合。\n\n而額頭不那麼高，但有起骨的狀況下，這樣的人反應很快，因時制宜，缺點就是有點太見人說人話，或是太缺乏自己的創意，大部分都是隨機應變。\n\n眼睛若兼具前勾後裁，則很能分析，有文采，能策劃，如果走學術也是比較批判或分析方面的途徑。\n\n如果額高配上這樣的眼睛，能夠堅持學術道路，則可以有好的創見，走出一條新路。\n\n額高可能真聰明，也自覺聰明，如果加上圓額則人比較客氣，方額則比較積極一點，很多種配合方式都很有趣，朋友們不妨多觀察看看。\n\n額頭跟六曜都在講比較年輕的時期，這時候能事業起飛，真的是事半功倍，那麼錯過這個時間的人怎麼辦？面相上怎麼找出蛛絲馬跡？我們下期見。","type":"text/markdown","title":"職場面相8","tags":"職場","modified":"20241030052959421"},
{"created":"20241030053026456","creator":"老K","text":"巴菲特講過，大家都忘記我是在60歲以後才累積到這麼多財富...\n\n聽過老K上次講孫正義、馬斯克跟馬雲的那集[[直播|老K媒體]]的朋友們，大概可以抓到他們都是少年早發。\n\n相理有時候挺公平的，少年早發的人，相上缺陷主要兩種：\n\n鼻顴弱，中年運滯。\n\n下停口、地閣、腮骨弱，晚節不保。\n\n轉成真實生活表現來講，少年早發但鼻顴弱的人，做事不夠務實，或是難以保持初心而走歪，都是常見原因。\n\n下停弱，則是身體跟不上頭腦，太懷念過去榮光，而招致失敗。或是晚年突然幼稚了起來，一連串錯誤決定。\n\n各位朋友看到這裡，就知道，大器晚成的相理，就這麼倒過來想就好。\n\n鼻顴強，則執行力高，能維持初心緩慢前進，可能創意不夠或決策欠缺靈活，但貴在能做，勇於爭取。\n\n下停強則是能熬，做事較保守，靠著累積經驗、毅力與團隊默契，在晚年拼出成績。\n\n如果你問老K，少年早發跟大器晚成哪個好？小時候受學校教導，大家知道倒吃甘蔗是一個很好的境界，寧願選大器晚成。\n\n但少年早發，早早賺錢後續過著退休生活，知道自己的極限，不要自作孽，也是挺逍遙。\n\n大器晚成則可以笑到最後，也是一種很好的境界，常有成功後一種回首來時路的感嘆。\n\n不論哪個，能有一個就是幸福，但是老K還是欣賞大器晚成，感覺自己的年齡成長與成就累積相配合，還是很有暢快感的。\n\n來看[[下一期|職場面相10]]","type":"text/markdown","title":"職場面相9","tags":"職場","modified":"20241123023505631","modifier":"老K"},
{"created":"20260110053704455","creator":"老K","text":"有天早上滑到一篇網紅文章，內容大概是這樣。\n​\n以前老闆交代他做事，他腦袋第一個反應是：為什麼是我？為什麼要這樣做？\n後來他「領略到人生道理」，改成老闆叫什麼就先照做，結果變成老闆最喜歡的人。\n​\n底下留言一片熱鬧，罵老闆的罵老闆，酸公司的酸公司，還有人開始下結論：老闆就是不願意員工比他好。\n​\n老K看完只想說：你們罵得很爽，但你們都跳過了職場叢林最重要的生存原則。\n​\n​\n---\n​\n職場叢林原則：拿人錢財，與人消災\n​\n最基本的原則不是什麼情緒價值，也不是什麼「做自己」。\n最基本的原則就是：你領了薪水，你有沒有把事情做好。\n​\n但很多人對「做好」的理解是：老闆交代的我都有做啊。\n老K想提醒一句：有做，不等於做好。\n​\n我用你們最愛看的短影片比喻。\n​\n你一定看過那種路邊超狂料理影片。手沒洗，砧板不知道切過什麼，冰塊用水溝級手法在敲，最後還是做出一杯飲料，看起來也像那麼回事。\n​\n請問你敢喝嗎？\n​\n你不敢喝，原因很簡單：品質不對。\n同樣的道理，你交出去的東西，到底是能入口的，還是讓人皺眉的。\n​\n老闆看你的交付，就跟你看那杯飲料一樣。\n不是看你「有沒有做」，是看你「做成什麼樣」。\n​\n​\n---\n​\n不要一直抱怨香蕉與猴子\n​\n我也常聽到一句話：給香蕉只能請到猴子。\n好像自己表現普通，是因為公司給得普通。\n​\n老K的看法比較刺耳：你要先證明你不是猴子。\n​\n怎麼證明？\n​\n很簡單，別急著討論薪水配不配得上你。\n先讓別人看到：你交付的品質，不是隨便做做。\n​\n職場真的很現實，很多時候不是「你值多少錢公司才給多少」。\n而是「你先讓人放心把事交給你」，錢才會慢慢往你那邊靠。\n​\n​\n---\n​\n職場其實是一場解題遊戲\n​\n如果你想在職場活得舒服，甚至活得不錯，老K覺得你只要把一件事顧好就好。\n​\n解決問題。\n​\n而且是三種人的問題。\n​\n第一種：解決同事的問題\n你不一定要變成英雄，但你要成為隊友想得到的人。\n跟你同團隊的同事忙到中午沒空吃飯，你又因為沒經驗幫不上忙，那麼幫忙買個便當，幫忙補一個缺口，幫忙把資料整理成能用的版本，你看是不是解決同事的問題。\n​\n這不是公益。這是團隊生存。\n今天你幫他，明天才有人幫你。\n​\n第二種：解決老闆的問題\n很多人以為「老闆討厭你問為什麼」。\n老K的經驗是：老闆討厭的不是你問問題，老闆討厭的是你丟問題給他，還要他替你收拾。\n​\n同樣是問，差別在這裡。\n​\n你問：為什麼要我做？為什麼要這樣做？\n老闆腦袋翻白眼，因為你在表演抗拒。\n​\n你問：老闆，這份報告你希望走A版本還是B版本？\nA對客戶的影響是什麼，B的風險是什麼，我先整理給你選。\n老闆就會覺得：你不是在質疑，你是在幫他做決策。\n​\n這叫解決老闆的問題。\n​\n第三種：解決客戶的問題\n這一條最強，也最難。因為很多人在公司上班一輩子，都沒有真的碰到客戶的痛點。\n​\n客戶不是來聽你推銷的。客戶是來找出口的。\n你越能理解對方卡在哪裡，越能提出一個實際能用的方案，你的價值就會突然變得很大。\n​\n而且很神奇的是：你解決了客戶的問題，通常也等於解決了老闆的問題。\n因為老闆的KPI很多時候就是：客戶不要爆炸。\n​\n​\n---\n​\n回到那篇網紅文章：你該學的是什麼\n​\n所以那篇文章到底要學什麼？\n​\n不是學「閉嘴照做」。\n也不是學「永遠不要問為什麼」。\n​\n你該學的是：當你有想法時，別只把它拿來對抗。\n把它拿來解題。\n​\n你可以問為什麼，但你要帶著兩個東西一起問。\n​\n第一個：你想要達成的目標是什麼\n第二個：你準備好的選項與風險整理是什麼\n​\n這樣你的「為什麼」會變成專業，而不是情緒。\n​\n​\n---\n​\n老K的職場自我檢查表\n​\n你最近如果覺得很不順心的，可以用這三句問自己。\n​\n第一句：我交出去的東西，品質像不像我敢吃的食物\n第二句：我今天有沒有幫到一個同事或讓團隊更順一點\n第三句：我有沒有讓老闆更容易做決策，或讓客戶少一個痛點\n​\n三句裡面你只要穩穩做到兩句，你就不太容易在職場沉下去。\n三句都做到，你通常會變成「去哪裡都有人想要你」的那種人。\n​\n如果你從很多客觀目標都覺得達到了，那才可能是公司或老闆有問題。\n​\n比較難的問題，其實還在後面：就是角色問題，怎麼當工程師？怎麼當管理者？\n​\n---\n​\n以上老K早上碎念到這邊。\n​\n老K能講這些，還是有點資本，至少幫公司拿到了總統盃黑客松的獎。\n​\n你看完最有感的是哪一段？留言跟我說一下，我想知道你們現在職場最常不順的，到底是品質，還是解題。\n照片是老K最近覺得很受啟發的一本書，內在力量的指引，推薦給大家！\n\n[臉書](https://www.facebook.com/share/p/16sjahqxVz/)","type":"text/plain","title":"職場邏輯","modified":"20260110053805684","modifier":"老K","tags":"人生 職場 諮詢"},
{"created":"20250406152320703","creator":"老K","text":"熟悉的歌曲，會帶我們回到特定的時間跟地點。\n\n那首La La La love song, 會讓老K想起研究所時候，學長介紹經典日劇的時候。\n\n哎呀，研究所時期真是苦不堪言，研究常常想不出來。\n\n那時候能夠看看阿部寬跟仲間由紀惠的圈套休息一下，主題曲則是鬼束千尋的月光。\n\n那時候，老K在古典吉他常練習的是梭爾的月光。\n\n東京愛情故事的細節不太記得了，卻對主題曲，小田和正唱的愛情故事突然發生印象深刻。\n\n因為早在國中的時候，同學就很愛這首歌，以前國中做些美術專題到時候，同學就放這首。\n\n那時候其實不知道誰唱的，直到念研究所時才知道。\n\n小田和正來台灣的兩次，老K都有買票參加。\n\n東京愛情故事的織田裕二很討人厭，但是大搜查線裡面卻很討喜，片尾曲還是他本人唱的，不過看來沒選入這個Top 10\n\n大搜查線是老K推薦的前三名日劇之一，如果你跟老K一樣，只喜歡喜劇跟動作片，那這部絕對沒問題。\n\n倒是想起另一個演員堤真一，最近好像很久沒聽到他的消息了。\n\n進入職場以後，也很少再看日劇了，所有的記憶大概都停格在那個時候了。\n\n所以後來聽到飛鳥涼吸毒，中居正廣性侵的事情，都會引發老K一陣感嘆。\n\n感嘆曾經美好的時光，那些曾經優秀的人，不免因為一些理由墮落了。\n\n要怎麼不墮落，其實很難。\n\n面對困境，有的人選擇躺平，選擇逃避，只有少數人願意選擇面對。\n\n人總是軟弱的，還是在困境形成之前盡量避開吧。\n\n明天醒來，不要打開你的股票APP，你的心情會比較好一點。\n\n#日劇 #關稅是一時的 #財去人安樂 #我愛小田和正 #鬼束千尋沒入榜好可惜\n\n[臉書](https://www.facebook.com/share/p/155oeoRhHn/)","type":"text/markdown","title":"懷舊金曲","tags":"人生","modified":"20250406152340728","modifier":"老K"},
{"created":"20250115124022911","creator":"老K","text":"一個在國外論壇的羅馬尼亞朋友，25歲男性，老K給他的論斷：\n\n你是個滿懷理想的冒險家，凡事喜歡打破砂鍋問到底，但實在體弱多病，且在言語上容易跟人產生誤會，也容易因為感情而讓自己情緒不穩定，在四十歲後會比較清楚商業運作邏輯。\n\n他回答大多相符，他確實喜歡打破砂鍋問到底，也是個體質較弱的人，至於情緒不穩他就有些不太確定。\n\n歡迎大家有興趣可以猜猜看老K怎麼看，可以留言阿。\n\n[臉書原文](https://www.facebook.com/share/p/15hVjCxaFu/)","type":"text/markdown","title":"羅馬尼亞人","tags":"手相","modified":"20250115124122823","modifier":"老K"},
{"created":"20250106123106210","creator":"老K","text":"嚴厲跟霸凌，有什麼不一樣？\n\n前者是對事不對人，後者對人不對事。\n\n嚴格的教練是因為有一個標準，強者的標準，督促你讓你達到。\n\n霸凌只是為了要修理人，雖然有的厲害的人也會因此成長。\n\n體育活動因為牽涉到體能鍛鍊，訓練你還是摧殘你，經常在當下看不出來。\n\n以前洪金寶、成龍跟元彪小時候參加的于占元主持的戲班，他們父母還要簽類似生死狀的東西，練武生那些高難度動作很可能會死人的。\n\n好萊塢演員覺得這些香港動作演員真是不要命了，香港動作演員覺得好萊塢演員拍動作片真是太遜了。\n\n這可能沒有對錯的問題，就是時代的變化，在狄更斯的小說你看到以前小孩就要出來工作，現在則是25歲才出來當社會新鮮人。\n\n就算這20年也有變化，以前加油站有高中職的工讀生，有了職安法之後，你就看不到未成年的工讀生在加油站了。\n\n職場也正在演變，也很注重霸凌行為，其實老K認為職場的比喻，最好的還是把職場當成球隊，要出去爭取成績跟票房(錢)，對內要有良好的競爭與合作，把球隊練強。\n\n大家總是希望拿個冠軍戒指，也希望自己是麥可喬丹還是LBJ這種大咖(對，老K 真的好久沒看籃球，快想不出例子了），沒有場下十年功，在場上跑五分鐘就掛了啊。\n\n[臉書原文](https://www.facebook.com/share/1Appcrm8BA/)\n","type":"text/markdown","title":"嚴厲跟霸凌","tags":"人生 職場","modified":"20250106123201937","modifier":"老K"},
{"created":"20251113151810001","creator":"老K","text":"最近看到《羅輯思維》「苏轼怎样穿越至暗时刻」，真的太有感。\n老K邊看邊想：\n這傢伙被貶官、差點餓死，卻在那一年，寫出了《赤壁賦》《念奴嬌》《寒食帖》這種千古名篇。\n1082 年，黃州：那一年，整個中國文學史都在他一個人身上爆炸。\n​\n🌾 蘇東坡的「人生谷底」\n​\n當時他是罪犯，身份是：「責授檢校水部員外郎、黃州團練副使、本州安置」（老K歷史沒學好實在看不懂）。\n翻成白話就是：\n👉 被責備。\n👉 虛職沒權。\n👉 關起來不准離開。\n連黃州這地方都算宋朝的「下州」。\n​\n他窮到要自己種田，才自號「東坡居士」。\n大麥飯吃起來嘎嘎響，孩子還開玩笑說像在「嚼石頭」。\n每天只能花 150 文銅錢，早上拿叉子挑一串，怕自己多花。\n​\n這不是「詩意的隱居」，這是人生破碎以後的現實。\n​\n🌊 但他沒躺平\n​\n他沒怨天，也沒怨地。\n他乾脆開始結交普通人：打魚的、賣藥的、砍柴的。\n他甚至向老農請教怎麼種田。\n他把苦活當修行，把挫折當養分。\n​\n更誇張的是，他開始打坐、念佛、寫詩，天天冥想。\n後來他在《赤壁賦》裡寫出：「蓋將自其變者而觀之，則天地曾不能以一瞬。」\n這句話的意思是：\n當你從「宇宙」的角度去看，眼前的困難根本不算什麼。\n​\n💡 從「空」到「創造」\n​\n佛學講「空」，不是虛無，而是「萬物皆可變」。\n因為沒有固定形狀，所以才有無限可能。\n​\n蘇東坡就在「空」裡重新創造自己：\n他把一塊長滿荊棘的荒地整理成田地；\n把被貶的黃州變成人生第二舞台；\n甚至創造出一種新的活法：\n既不逃避世界，也不被世界吞噬。\n​\n🌕 這就是他的「第三條路」\n​\n儒家說：\n有權時要「兼濟天下」；沒權時就「獨善其身」。\n但蘇東坡創造了第三條路：\n「超然入世」：\n他先跳出來看破，再跳回來生活。\n他在現實裡找光，在谷底裡寫詩。\n他笑著煮東坡肉、教百姓讀書、看山看水、過日子。\n​\n林語堂後來說：\n蘇東坡，是那種「不可救藥的樂觀派」。\n這句話老K超愛。\n​\n我們每個人都有「黃州時刻」：\n被貶、被冷落、被誤會、被困住。\n但如果你能像蘇東坡一樣，\n先看破，再創造，\n那一年，可能就會成為你人生的奇蹟之年。\n​\n📺 推薦你去看看《羅輯思維》的這集影片：\n你會發現，歷史上最強的療癒系導師，\n不是心靈雞湯，是蘇東坡。\n​\n​\n#老K看人也看人生\n#在現實裡找光的能力\n#羅輯思維蘇東坡\n#從黃州開始的重生\n\n[臉書](https://www.facebook.com/share/p/1CtSyVxLLX/)","type":"text/plain","title":"蘇軾","tags":"人生","modified":"20251113151841233","modifier":"老K"},
{"created":"20250524032236333","creator":"老K","text":"自從有人講服務業要把顧客當上帝...\n\n有的人就真的以為自己是上帝了。\n\n敗類太多，只讓他們在見上帝之前先上法院了....\n\n其實分辨這種使用暴力的人是不太需要看相的，你要直覺不對就要跑了。\n\n那些目有凶光的人，你不用學看相就會有感覺。\n\n所以，學看相並不是在學新的東西，而是將你的觀察綜合說出來。\n\n回到感覺。\n\n現代人因為在都市久了，很多感官都鈍化了，\n，老K也是，對一些危險的東西會不敏感。\n\n舉例來說，你看有些大學生走在馬路上，以為自己行人優先，就走在馬路正中央。\n\n看到最近三峽撞人事件了嗎？瘋子或失能者，可是管不住自己的。\n\n看見危險不避開，以為道德或法律可以保護自己，老K覺得這個實在很傻。\n\n人還是要盡量有對危險的直覺。\n\n我們先從趕高鐵/公車/會議跑起來開始吧！\n\n來講一下你最近跑起來是什麼時候！\n\n#跑起來的時候身上有幾個包 #保命防跌\n\n[臉書](https://www.facebook.com/share/p/1B9cEG9eJy/)","type":"text/markdown","title":"顧客是上帝嗎","tags":"人生","modified":"20250524032321880","modifier":"老K"},
{"created":"20250213112822670","creator":"老K","text":"《別只看美醜！學會「讀臉」，世界會不一樣》\n\n你有沒有過這樣的經驗？\n\n老K小時候，是那種特別容易被揍的人，而有些人卻天生自帶氣場，沒人敢動他？老K小時候就對這種事情感到好奇。\n\n當我們第一次見到一個人，眼睛自然地先掃過對方的臉。我們可能會想：「這個人長得好看嗎？」但除了美醜，老K在想，還有沒有其他方式來理解一張臉？\n\n例如：這個人會不會揍我呢？🤔\n\n👉 1. 以貌取人，真的錯了嗎？\n\n很多人說「以貌取人」不好，因為單純以外表來評價一個人，容易失準。但問題是——我們不可能不以貌取人。\n\n但問題的關鍵在於，你的標準是什麼？\n\n如果你的標準只是「五官端正」「皮膚光滑」「符合主流審美」，那確實會錯過很多東西。\n\n但如果你懂得「讀臉」，看相，就能從一個人的眉、目、鼻、口、耳的大小、相對位置、特徵，看出他的性格、習慣，甚至人生走向。這才是真正的「讀人術」。\n\n👉 2. 為什麼有些人天生被欺負，有些人卻自帶氣場？\n\n有些人的臉，天生就容易讓人覺得「好欺負」，這可能來自於：\n\n🛑 眉毛稀疏，眉骨低 → 意志力不強，容易退讓\n\n🛑 眼神飄忽不定 → 內在不夠堅定，缺乏安全感\n\n🛑 嘴型微張，下巴內縮 → 讓人感覺缺乏主見，不敢反抗\n\n相反地，那些天生自帶「不好惹」氣場的人，通常具備：\n\n🔥 眉峰明顯 → 有個性，敢積極爭取\n\n🔥 顴骨有力 → 有勇武，敢衝，不容易受欺壓\n\n🔥 眼神穩定，嘴型緊閉 → 從眼神透出威嚴，讓人不敢輕視\n\n這些就是看相的技巧，幾百年來相師們傳承的技藝。\n\n👉 3. 讀臉，不是為了迷信，而是為了解讀人性\n\n學會「讀臉」，可以在超越美醜之外，學習另一種理解世界、理解面前這個人的方式。\n\n我們每天都在與人互動，職場上要選合作夥伴，感情上要找對象，生活中要判斷對方是否值得信任。這時候，臉上透露的訊息，比職場上常見的客套話更誠實，會是你另一種切入的方式。\n\n所以，當你學會從「五官、骨相、氣色」來看一個人，你會發現，你活在這個世界上，似乎過得更明白了一點。\n\n如果你小時候也很常被揍，歡迎留言告訴老K，我們一起慶祝終於走過那段不太美好的歲月！🙏\n\n[臉書原文](https://www.facebook.com/share/p/1Fd7WYV8Le/)\n[IG原文](https://www.instagram.com/p/DGA3_fJz8jT/?igsh=MXFpbjhpMTJkanQzZQ==)","type":"text/markdown","title":"讀臉","tags":"面相 人生","modified":"20250213125310256","modifier":"老K"},
