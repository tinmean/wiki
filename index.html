{"created":"20250417151316237","creator":"老K","text":"你有沒有想過，為什麼都是大眾運輸，但是捷運比公車討喜？\n\n老K以前看過一個論點我很贊同：因為捷運比公車來說，減少人的互動。\n\n老K以前坐公車的經驗不好，公車狂飆、司機偶爾講一些你不喜歡的話、沒把握下一站是不是自己的站又不敢問司機、上車你需要招手、下車你需要按鈴。\n\n捷運可以都不用，刷卡進去，每站都停也都可以上車。\n\n我們到了AI時代，他會有類似的經驗。\n\n你遇到問題會不會跟老K一樣，怕是個蠢問題？\n\n老K的推論統計一直學不好，現在年紀也有了，根本不好意思問一些很基本的問題。\n\n怕人家說：你都工學博士了，這個還不會喔？\n\n.....真的不會。\n\n現在有了ChapGPT 這樣的AI，老K很放心的問他，甚至要AI幫我當成高中生來教，講我懂的語言。\n\n英文也是，老K雖然也算是能說會講，有些東西還是看不懂，這時候完全不恥下問，AI也不會恥笑我。\n\n老K覺得，AI讓我們學習的「羞恥力」下降很多。\n\n多少大學課堂，通常都是第一排沒人，最後一排大爆滿。\n\nAI 就沒這個問題，一對一，你也不用怕人家笑。 \n\n雖然AI可能製造很多懶人，或是失去能力的人，但也可能協助人類的認知更深、了解事物更透徹。\n\n說到底，工具還是人用的，取決於你怎麼使用他。\n\n就像YouTube ，有人用他休閒，有人用他學會程式語言。\n\n你最想問AI什麼？或是請AI教你什麼東西呢？\n\n#AI讓你不害羞 #AI學東西方便多了 #以後可能會有新的AI世代 #人的素質可能會更加兩極化\n\n[臉書](https://www.facebook.com/share/p/1541s7YgRX/)","type":"text/markdown","title":"AI不尷尬","tags":"人生 AI","modified":"20250417151353226","modifier":"老K"},
{"created":"20251201062037404","creator":"老K","text":"《AI 世代的孤獨與安全：我們其實不是設計來一個人生活的》\n​\n最近老K看到一則讓人心裡悶悶的新聞。\n一位知名的音樂製作人，在家裡跑步時意外倒下，因為一個人住，沒有人及時發現，就這樣離開了。\n​\n這種消息，真的讓人覺得很難過。\n​\n​\n---\n​\n我們其實不是「一個人生活」的物種\n​\n雖然現代少子化、老齡化，一個人生活看起來會越來越普遍，但老K一直覺得——\n​\n人類根本不是被設計來獨立生存的生物。\n​\n你看鹿、馬，出生沒多久就會站起來、會跑、會自己覓食。\n但人類？\n穿的衣服不是自己做的，連洗衣服都靠洗衣機，煮飯還常常靠 UberEats。\n​\n人類是群居型動物，生活的每一件事背後都依賴著他人的分工、社會的支撐。\n​\n而現在的我們只是想要「有點個人空間」，但又離不開外界協助。\n只是當我們越來越少回頭看看彼此，我們的孤獨反而變得更真實。\n​\n​\n---\n​\nAI 會不會成為「必要的陪伴」？\n​\n科技在變，AI 在我們生活裡的角色也越來越明確：\n​\n有人把 AI 當朋友聊天，\n有人把 AI 當心理師，\n有人把 AI 當每天的固定傾訴對象。\n​\n但回到我們剛剛提到的遺憾案例，\n其實 AI 最起碼能滿足的，是安全感這一層需求。\n​\n過去的智慧手錶可以偵測跌倒通知救護車；\n未來 AI 可能做到更多——\n​\n它可以在你意識混亂時替你說話：\n「他的藥在皮包裡。」\n「他對什麼過敏。」\n​\n甚至能在緊急時判斷要不要自動電擊、要不要呼叫救護車。\n當我們身邊沒有人的時候，AI 至少能讓你不是完全孤單無助。\n​\n​\n---\n​\n從面相角度來說…\n​\n老K常說：\n人的運勢本來就不是一個人撐得起來的。\n​\n面相裡看「夫妻宮」、「子女宮」、「朋友宮」、「命宮」——\n這些從來不是在看你一個人能多強，\n而是在看 你和世界的連結強不強。\n​\n人是需要被看見、被照顧、被理解的。\n未來 AI 或許會成為一個新的「人際橋樑」，\n但真正能改變命運的，仍然是你願不願意與世界重新連結。\n​\n​\n---\n​\n🌟 行動呼籲：不要一個人面對世界\n​\n如果你看到這篇文章，也覺得心裡有點酸酸的…\n​\n📍 來跟老K聊聊你的面相\n📍 留言「我要看相」\n📍 訂閱老K電子報，讓 AI 世代的你，不會一個人亂走人生\n📍 如果你想提升自己運勢的「人際連結」，老K的手相課等你來一起練三主紋\n​\n你永遠不是一個人走在路上。\n老K在這裡，至少說幾個冷笑話逗你開心。\n\n[臉書](https://www.facebook.com/share/p/14PDfZMbErW/)","type":"text/plain","title":"AI世代的孤獨","tags":"人生 諮詢 AI","modified":"20251201062232921","modifier":"老K"},
{"created":"20250615013704678","creator":"老K","text":"有了AI 以後，學校的功能似乎越來越弱了。\n\n只要躲在AI後面，什麼工作都可以完成。\n\n但是本人一無是處。\n\n那麼人的價值在哪裡呢？哇喔，想想就覺得挺恐怖的。\n\n工作上，問AI比問你要有用，你能跟老闆談到多少薪水呢.....\n\n感情上，AI男友/女友比真人更能感動你，那我們還需要真人嗎......\n\n健康上，以後如果都是AI診療，各位都得為自己的健康負責，因為以後就沒有醫生了。\n\n使用AI風險需要自負，醫生都給AI取代了，沒人可以負責了。\n\n診斷有AI，做藥的有機器人，再過幾年，原本還需要真人做細部調整的製程工作，也可能有人形機器人取代了。\n\n可能短期內，會有「人應該做什麼工作養活自己」的問題，但這個問題，也會因為人因為有AI滿足感情生活以後，不需要生育，人口從高齡化問題到全球人口銳減問題。\n\n看相算命的也可能沒有什麼幫助了，誰還需要知道未來呢？\n\n人是唯一會思考價值感、產生文字跟語言的動物，其他沒有。\n\n這個AI過程如果經過一兩百年，或許人類可以演化出對應的答案。\n\n但目前看起來留給人類的時間不太多了啊。\n\n大部分人其實也不太會思考這種事情，就跟很多大學生唸書的時候拼命抄作業一樣，其實畢業了跟沒畢業前的腦袋瓜也差不多\n\n唯一看到的一點希望，就是只要內在有動力，利用AI不斷自己成長的人。\n\n需要願意成長的這一小撮人，看看能不能重演在2016被Alphago打敗的圍棋界，後來靠著AI轉型一樣，找出一條生路。\n\n老K嘗試跟AI 討論，他倒是給了我不錯的答案，老K貼在下面。\n\nAI時代，人類還剩下什麼價值？五個「C」坐標\n\n1. Curiosity 好奇：AI 擅長回答，但還不會真正「提好問題」。能夠察覺新議題、跨域連結的人，永遠稀缺。\n\n2. Critical thinking 批判：判斷來源、拆穿偏見。AI 生成內容越多，守門人越重要。\n\n3. Creativity 創造：AI 可以 remix，但「為什麼要創造這個？」的動機與品味仍在人。\n\n4. Compassion 同理：機器能模擬情緒，但不會與你一起承擔後果。人際信任本質上是風險共擔。\n\n5. Collaboration 協作：最難自動化的是「把不同利益關係人拉到同一桌」。\n\n你可以採取的 4 步戰術\n\n1. 做「問題設計師」而非答案搬運工\n\n把日常工作拆成：95% 機器可做，5% 只有你能做。把前者交給 AI，後者放大價值。\n\n例如寫政策簡報：資料搜集給 GPT-4o，框架設計與說服策略由你掌舵。\n\n2. 建立「AI 健檢儀表板」\n\n把常用模型、風險點、驗證步驟寫成 SOP。讓老闆看到：你不只是用 AI，你還幫公司管理 AI。\n\n3. 深耕「人際難題」的利基\n\n你的手面相專業、跨文化政策談判經驗，本質是高情境、高信任、高含混度工作——AI 只能當輔助。\n\n把算命/心理諮詢結合 AI 做「輔助解讀 + 人類詮釋」，反而可Scale。\n\n4. 每天 30 分鐘「AI+人腦對局」\n\n像棋士一樣，用 AI 當陪練：讓它挑戰你的假設→你回溯推理→寫下改進迭代。\n\n重點不是結果，而是讓大腦保持「提出更好提示 (prompt) → 檢視 AI 回饋 → 再提出問題」的肌肉記憶。\n\n給擔心「沒有醫生」「沒有學校」「沒有伴侶」的你\n\n醫療：WHO 明確要求「AI 必須有衛生體系的背書與持續監管」，人類專業角色將轉向「監督者 + 共照顧者」而非徹底消失 。\n\n教育：從「知識倉庫」變「動機孵化器」。真正缺的是激發熱情的引導者。\n\n感情：AI 伴侶能止渴，卻無法替代「被自由選擇」的親密。學者稱它為「關係 Junk Food」 ——偶爾吃不礙事，但長期失衡。\n\n小結：AI 時代的人生 KPI\n\n舊 KPI 新 KPI\n\n產出量 問題品質：我問了什麼好問題？\n專業證照 跨域組合：我能把幾個領域兜在一起？\n公司職稱 信任資本：我在社群/客戶心中代表什麼價值？\n年資 學習曲線斜率：我多快能用新工具解決舊痛點？\n\n最後，真正可怕的並不是 AI，而是無動力地旁觀。只要你保持「內在動力 + AI 槓桿」，就能像圍棋職業圈那樣，把震撼轉成跳板。畢竟——\n\n> 人類的獨門利器不是力量，而是「不斷重新定義自己遊戲規則」的能力。\n\n老K先想到這邊，後續再跟大家報告心得，你對AI 的想法是什麼？歡迎留言阿！\n\n[臉書](https://www.facebook.com/share/p/16XqAXxuXz/)","type":"text/markdown","title":"AI未來","tags":"人生","modified":"20250615013904382","modifier":"老K"},
{"created":"20250413041203810","creator":"老K","text":"［AI讓沒能力的人有能力，有能力的人變沒用］\n\n女兒今天的作業，是要畫台灣美食。\n\n那你喜歡什麼呢？\n\n女兒回答：蝦餅跟愛玉阿！\n\n我哪會畫什麼蝦餅跟愛玉阿！\n\n我只會吃而已。\n\n老K的驕傲，就是小學、國中、高中，美術差點不及格，卻三次低空飛過呢。\n\n還好，老K想起了Chatgpt ，老K 的指令是\n\n「請給我一張五歲小孩也能跟著畫的愛玉圖片」\n\n終於完成了女兒的回家作業....\n\n但這個經驗其實讓老K聯想到：\n\n以前有了電腦打字以後，寫字不好看的沒什麼問題了，打字就好。\n\n但是寫字好看的人，就越來越沒什麼特點了。\n\n再遠一點，以前電腦是用下指令方式做出各種流程的，但是很多人看到指令就害怕。\n\n後來變成圖像化的操作介面，不會下指令的人也會用電腦了沒錯，但是會下指令的人，也沒有什麼特別的地方了。\n\n對我們人類的影響是什麼呢？\n\n寫字來說，會寫好看字的人，就越來越少，甚至搞不好以後更嚴重一點，有的人拿著筆都快寫不出來了。\n\n操作電腦來說，其實很多靠指令串接就可以解決問題的狀況，也因為會的人消失，中小企業的老闆也付不起錢找資訊公司處理，整個產業就會逐步落後給大公司了。\n\nAI也是這樣，在程式這塊，表面上他在增進寫程式的效率，但最終，可能在消滅程式工程師。 \n\n最近老K也嘗試把一些照片丟到AI裡面要他們看相，也很驚訝的發現AI也會看了。\n\n有些高段的算命師可能嗤之以鼻，覺得又沒自己算得準。\n\n你就想想那些寫字好看的人吧，最後我們都可能被AI取代，管你是不是比AI厲害。\n\n按照歷史，我們這些搞算命看相的，要嘛轉型，要嘛被掃到歷史的垃圾桶裡。\n\n你有沒有用AI幫你算過命？來經驗分享看看啊！\n\n\n\n[臉書](https://www.facebook.com/share/p/12JEVK5e1oX/)\n\n[IG](https://www.instagram.com/p/DIX3JHdz9wz/?img_index=1&igsh=MWwzdjFlbWs2NjZiaQ==)","type":"text/markdown","title":"AI淘汰","tags":"人生 職場","modified":"20250413041309260","modifier":"老K"},
{"created":"20251201062133654","creator":"老K","text":"《AI電影、AI漫畫、AI小說：其實我們一直都在重複同一個模式》\n​\n前幾天開車，老K在收音機聽到有人聊「AI電影」。\n一開始我還以為這會是什麼革命性的概念，\n但聽著聽著我突然覺得——\n欸？其實這件事情我們早就在做了。\n​\n最早的電影是什麼？\n是小說——純文字，靠你的想像力在腦袋爆炸式展開。\n​\n後來人嫌不夠用，就加上插圖。\n再進化，就是漫畫，用大量畫面替你把世界拼起來。\n然後才有電影、動畫、卡通，\n完全不需要你補畫面，故事直接演給你看。\n​\n​\n---\n​\n人類一直在做同一件事：用有限的五感接收無限的故事。\n​\n不論叫 AI 電影、AI 動畫、AI 漫畫，\n最後都還是得回到「眼睛能看什麼」、「耳朵能聽什麼」。\n​\n科技再怎麼進步，\n人能感受的方式就這幾種——\n看、聽、想、被啟發、然後感到舒服。\n​\n我們的身體，就是我們創意能發揮的邊界。\n​\n​\n---\n​\n科技飛快，人的感受極限卻不太變。\n​\n今天你一句話可以叫 AI 做一支預告片，\n明天可能一句話做一整部電影。\n但你接收到的方式，\n永遠還是透過那兩顆眼睛、一對耳朵。\n​\n科技每一次的突破，\n其實都在做同一件浪漫的事情：\n試圖讓我們有限的五感，看起來像是無限的。\n​\n​\n---\n​\n說到這裡，手面相也是一模一樣。\n​\n很多同學來跟老K學手相、面相，\n技法越學越多：\n紋路、丘位、三停、五官十二宮、流年、氣色……\n甚至有人去補充塔羅、八字、紫微，把工具越堆越滿。\n​\n但最後你會發現——\n算命永遠繞不出那五件事：事業、感情、婚姻、金錢、孩子。\n​\n你技巧再多、工具再滿，\n如果不能幫一個人\n在他的工作上有方向、\n在他的感情裡有力量、\n在婚姻裡找到平衡、\n在金錢上看得清楚、\n在孩子的問題上不再迷路——\n​\n那你的技法再華麗，其實也派不上什麼用場。\n​\n就像 AI 的科技越推越遠，\n但人的五感才是最後的極限。\n​\n算命的工具可以多到像一間軍火庫，\n但能真正影響一個人的改變，\n永遠是那幾個核心。\n​\n​\n---\n​\n行動呼籲：\n​\n如果你也想在這五件人生大事裡，\n找到自己的方向、力量和答案——\n​\n歡迎來找老K：\n​\n🔮 留言「我要看相」\n📬 訂閱老K電子報（商業思維＋手面相）\n✋ 老K線上手相課：專講三大主紋的完整解讀\n👤 實體面相課：從五官十二宮看到人生方向\n🧿 也可以找老K卜卦，補足你的決策盲點\n​\n人生的故事再怎麼多版本，\n最後還是要回到能真正影響你的那幾件事。\n\n[臉書](https://www.facebook.com/share/p/19v1vXv881/)","type":"text/plain","title":"AI電影漫畫與小說","tags":"人生 AI","modified":"20251201062224618","modifier":"老K"},
{"created":"20251228010404585","creator":"老K","text":"\n🏋️‍♂️ AI 跟重量訓練很像：用不好會受傷，用得好會進步\n​\n​\n最近老K覺得，\nAI 其實跟重量訓練真的很像。\n​\n你看齁，\n槓鈴、啞鈴本身沒有好壞。\n你姿勢錯、心態急、重量亂加，\n不會變強，很容易就受傷。\n​\n但你如果願意慢慢學、慢慢練，\n讓身體理解每一個動作，該使用髖的時候就好好做，\n重量訓練反而能讓你越來越穩、越來越強。\n​\nAI 也是這樣。\n​\n如果你只是叫它寫東西、交作業、幫你敷衍了事，\nAI 生成錯誤內容、邏輯亂七八糟，\n你直接拿出去，\n那其實就像沒練好姿勢硬上重量，\n不是提升，而是自傷。\n​\n但如果你把 AI 當「學習加速器」，\n整個世界就完全不一樣了。\n​\n像老K最近在重學微積分，\n以前很多沒懂的概念——極限的直觀、微分的本質、\n為什麼積分跟面積有關這些——\nAI 就像 1 對 1 家教一樣，\n我問它、它問我、我再反問它，\n一輪一輪下來，\n竟然把我學生時代沒搞懂的部分，都補了回來。\n​\n這就是 「練重量 vs. 被重量壓傷」 的差別。\nAI 不是捷徑或是作業神器而已，\n它是讓你變強的工具。\n​\n​\n---\n​\n✋ 手面相的小隱喻\n​\n其實手面相也是同一個道理。\n​\n智慧線不是長就比較好，\n而是你願不願意把這條線代表的能力，顯現出來，用在生活上。\n​\n智慧線短的人常常很有行動力、喜歡快速理解；\n智慧線長的人比較喜歡深入鑽研。\n兩種都好，差別只是——\n你有沒有用你的智慧線在「成長」而不是「逃避」。\n​\nAI 也一樣。\n不是會不會用、而是「怎麼用」。\n你把它當代工，你的智慧線就停滯；\n你把它當教練，你的智慧線每天都在加深。\n​\n​\n---\n​\n📣 來來來\n​\n如果你也想用 AI 來補回人生中那些曾經不懂、現在想重新理解的概念，\n從一件事開始：\n​\n👉 不要叫 AI 替你做事，而是叫它陪你想。\n​\n你會發現，你的思考力真的會跟練重量一樣——一天比一天更強壯的啦！\n\n\n[臉書](https://www.facebook.com/share/p/1D2qpqaXCx/)","type":"text/plain","title":"AI與重訓","modified":"20251228010451097","modifier":"老K","tags":"人生 AI 手相 面相"},
{"created":"20250218125345137","creator":"老K","text":"/* 修改標題樣式 */\n.tc-title {\n  font-size: 2rem;\n  color: #2c3e50;\n  font-weight: bold;\n}\n\n/* 優化 Tiddler 外觀 */\n.tc-tiddler-frame {\n  border: 1px solid #ddd;\n  box-shadow: 0 4px 8px rgba(0,0,0,0.1);\n  padding: 20px;\n  border-radius: 8px;\n  background: white;\n}\n\n/* 設定更好看的字體 */\nbody {\n    font-family: 'Inter', sans-serif;\n    background-color: #f9f9f9;\n}\n\n/* 卡片式 Tiddler 風格 */\n.tc-tiddler-frame {\n    border-radius: 10px;\n    box-shadow: 0 4px 8px rgba(0,0,0,0.1);\n    padding: 20px;\n    background: white;\n}\n\n/* 標題美化 */\n.tc-title {\n    font-size: 1.8rem;\n    font-weight: bold;\n    color: #2c3e50;\n}\n\n/* 內部連結美化 */\n.tc-tiddlylink {\n    color: #3498db;\n    font-weight: bold;\n    text-decoration: none;\n    border-bottom: 2px solid transparent;\n    transition: all 0.2s ease-in-out;\n}\n\n.tc-tiddlylink:hover {\n    color: #e74c3c;\n    border-bottom: 2px solid #e74c3c;\n}\n\n\n\n\n","type":"text/css","title":"CustomStylesheet","tags":"$:/tags/Stylesheet","modified":"20250218141336338","modifier":"老K"},
{"created":"20250925145327553","creator":"老K","text":"Duolingo 居然開始教國際象棋了！\n\n老K從小學開始就喜歡各種棋牌遊戲，尤其是象棋。\n\n但國際象棋一直沒學好。\n\n後來看了哈利波特下巫師棋又想學了，但是也是無法持久，因為會了基本步驟，對這個有興趣的人在台灣也不多。\n\n然後也不知道怎麼進步。\n\n前幾年老K還學過一點圍棋，在網路看墨客圍棋的教學頻道學了一點，但也沒有持續很久。\n\n你在各種棋牌類遊戲可以獲得的東西不一樣，象棋或是國際象棋（西洋棋），他有不同功能的棋子，算是提早模擬你當老闆的感覺，有的棋子功能超強，但是容易被人家盯上，有的棋子很弱，但是在後面終盤的時候常常可以收到神奇的效果。\n\n有的棋子乍看走的步很奇怪，卻在你需要他的時候派上用場。\n\n圍棋就不一樣，棋子個個平等，考驗的是你布局以及觀察棋勢的能力，是另一種樂趣。\n\n橋牌則是要真人的團隊合作，在叫牌的時候就要學會用默契看穿最後的結果了，後面出牌反而只是考驗執行能力。\n\n老K建議每個人都要學會下棋或玩牌，但不用下到專精，只要能有一定的棋力跟對方有來有往就可以。\n\n一方面是訓練腦力。\n\n另一方面，就是到了一定年紀，見面實在沒什麼話可以說，尷尬的時候.......就來下盤棋吧！！\n\n你會下什麼棋呢？告訴老K!\n\n最後你看看自己的智慧線，有島紋的人，特別建議學下棋！！\n\n#學下棋可以改運你知道嗎 #學下棋可以讓你思考更全面不會幼稚\n\n[臉書](https://www.facebook.com/share/p/1Etwhd1qGh/)","type":"text/markdown","title":"Duolingo西洋棋","tags":"人生 改運","modified":"20250925145350360","modifier":"老K"},
{"created":"20250705141854893","creator":"老K","text":"老K在想那些剛開始學ChatGPT的人的心聲，可能是這樣的：\n\n「想當年我第一次接觸 ChatGPT，就像一個股市小白看到別人瘋狂飆股，一頭栽進去了。」開場白常常是這樣的：滿懷雄心壯志地輸入第一個 prompt，期待年終分紅式的超高回報。結果怎麼樣？你以為自己買到 ETF、傻傻地等巴菲特坐莊，沒想到卻像押寶全倒在「XXXX 不好用」的標的上，一路虧到底！\n\n---\n\n1. 初入賽場，豪氣沖天\n你一上來就丟出超複雜的指令：「請用高大上的語氣寫一首詩，還要押韻、帶典故，最後藏一首情詩！」AI 回答了兩句半，你還沒反應過來，CPU 抖個不停，彷彿在跟你說：大哥，壓力太大。調參（調整設定）就像改變買進策略，一會兒讓溫度（temperature）高點，一會兒降到 0.1，結果常常是「詩」變成「史記」，搞得自己莫名其妙。\n\n---\n\n2. 明明有良好打底，怎麼越寫越虧？\n股票市場裡，明明抱著一支藍籌股，還是長紅 K 棒，你就能信心滿滿地留倉；可是 AI 那邊，你隨便丟段文字，都能被回一段「我不知道」或是「請再具體說明」——老天，這就像你滿手蘋果（Apple）的股票，突然全變成香蕉（Banana）！想想看，哪有投資標的能跳票到這種地步？\n\n---\n\n3. 「分散風險」？拚了老命也賠光光\n股市有分散風險，放一半錢買低波動股，一半錢買高成長股；AI world 裡，你也試過各種 prompt模板、結構化指令、翻譯再翻譯，最後一句話都不順眼。你就像把本金放進「風投基金」，結果投資經理一個不小心，把錢全投到「LinkedIn三分鐘熱度」的冷門項目；改天又想靠「微調」（fine-tuning），活像大戶改選董事會名單，結果還是無解。\n\n---\n\n4. 終於領悟：AI 和股市一樣，需要「長期抱」\n幸好，最終有一天你領悟：股票要看基本面、要抓住企業成長；AI 要看資料來源，要持續優化 prompt。與其拼命出招，不如先認識市場規則——別再把 AI 當成提款機，而是當提款站：需要你不斷充值知識、更新模型。當你放下速成心態，才發現真正的「回報」是效率飛躍，和那種「一點就通」的爽感。\n\n---\n\n結論\n如果你還在抱著「一夜暴富」的幻想、還在調高溫度、還在狂塞指令──先別急，放慢腳步。畢竟，不管是股市還是 AI，唯一不會虧的，就是學習本身。\n\n下次當你看到別人「股」聊模型多麽神奇，別羨慕，深呼吸，給自己留些虧損，用心摸索、持續試錯，你才是真正的贏家！\n\n用AI，沒有那麼難，就是要有點耐心多嘗試   \n\n#老K終於AI用起來比較順了 #每種AI個性還是不太一樣 #投股票跟你想的不一樣\n\n[臉書](https://m.facebook.com/story.php?story_fbid=pfbid0ZVTy8JnDMWKHcYaJUCso7cNo7gJP94S93C2LAiMnak7b8c1SFfyWr7XSWWdUWN5al&id=100063824211881)","type":"text/markdown","title":"GPT跟股票","tags":"AI 人生","modified":"20250705141922360","modifier":"老K"},
{"created":"20251113150527267","creator":"老K","text":"🕯️ 拯救老 K 的時間管理專家：Mark Forster\n\n老 K 最欽佩的一位時間管理專家走了。\n他的名字叫 Mark Forster。\n我還記得博士班剛開始的那段日子——\n每天醒來都覺得焦慮，\n這篇 paper 沒看完，那篇 paper 也還沒寫。\n坐在電腦前，一個字都敲不出來；\n寫不出來，就開始逃避，\n整理書桌、看郵件、泡咖啡、滑手機……\n結果一天就這樣過去了。\n直到有一天，我看到他那本書：\n《做了所有的事情，還有時間玩》。\n這句話像一道光，\n在我混亂的時間裡劃開了一條路。\n\n---\n\n🔄 Autofocus 系統：讓待辦清單流動起來\nForster 最具代表性的時間管理方法之一，\n叫作 Autofocus 系統。\n看起來非常簡單——卻幫助過無數焦慮的學者與創作者。\n做法是這樣的：\n\n1️⃣ 準備一本筆記本或一張長長的清單，\n　把你想到的所有事情都寫上去，不分大小輕重。\n\n2️⃣ 快速瀏覽整份清單一遍，不動手做任何事。\n\n3️⃣ 接著慢慢瀏覽，直到有一項任務「跳出來」——\n　那一刻你覺得：「現在就該做這件事」。\n\n4️⃣ 做它。做到你覺得該停為止。\n　如果還沒完成，就在項目前打個勾，\n　再把它重新寫到清單的最後一行，\n　讓它像河流一樣「自然地再出現」。\n\n5️⃣ 如果整頁都沒有讓你想動手的任務，\n　那頁就可以暫時劃掉，往下一頁前進。\n\n這整個系統，只有一個精神：\n讓你的注意力和動機流動起來。\n你不是被清單奴役的人，\n你是與清單對話的人。\n\n---\n\n💡 老 K 從他那裡學到的三件事\n\n1️⃣ 每天花一點時間，拆解最重要的工作。\n不要想一次做完，只要每天做一點，\n那件事終究會被你「做完」。\n\n2️⃣ 常常看著你的清單。\n當你不逃避它、反而直視它，\n你會發現那種焦慮感會慢慢「溶解」。\n心理的阻力，就在那個注視的瞬間開始瓦解。\n\n3️⃣ 先做最抗拒的事。\n每天早上，從最難啃的那顆骨頭開始。\n久而久之，你會發現自己越來越有自信，\n也越來越能掌控生活。\n\n---\n\nMark Forster 教我的，不只是時間管理。\n他教我「面對」。\n面對那種焦慮、那種不想開始的恐懼。\n他讓我重新相信，\n紀律不是壓抑，而是一種溫柔的力量。\n\n---\n\n👁️‍🗨️ 老 K 的行動呼籲：\n\n📍 如果你也常覺得時間不夠用、焦慮、拖延，\n試著每天花五分鐘，寫下你的清單。\n別管順序、別管完不完美，\n先「看見」它。\n\n📍 留言告訴我：\n你自己的時間焦慮是什麼？\n或者留言：「我要看相」，\n讓老 K 幫你從手相看出，\n你對「時間」的性格——\n是奔跑的、逃避的，還是等待的。\n\n📍 也歡迎報名：\n👉 十一月的【網路面相課】\n👉 線上的【手相入門班】\n學會讀懂自己的時間線，\n也許，你就能找到屬於你的 Autofocus。\n\n#老K手面相 #時間管理 #MarkForster #Autofocus #FinalVersion #拖延症 #博士生活 #自我成長 #手相課 #面相課 #感謝時間的老師\n\n[臉書](https://www.facebook.com/share/p/17NGjyoGVW/)","type":"text/markdown","title":"MarkFoster","tags":"人生 職場 名人 改運","modified":"20251113150659307","modifier":"老K"},
{"created":"20250715124949238","creator":"老K","text":"https://nerdyteachers.com/PICO-8/Games/Top200/\n\n今天挖到的寶物，合法遊戲，很復古，也滿適合小孩的\n\nPICO-8 是一台虛構的 8 位元主機。\n什麼意思？就是它根本不存在，但超級好玩！\n\n你可以在裡面： 🕹️ 玩上千款像素小遊戲\n✏️ 自己寫程式、畫角色、做音效\n🎨 把遊戲存成一張圖片分享給朋友\n🎁 最重要的是——完全自由創作、沒壓力，超適合親子或創作者入門！\n\nNerdy Teachers 根據 Lexaloffle BBS 的星等評分，整理出自 2015 年到現在最受玩家喜愛的 Top 200 遊戲，其中也展示近 1 年、近 3 年、近 5 年的熱門遊戲排行  。\n\n---\n\n✨ 名列前十的遊戲（最新版本）\n\n以下是 2020–2024 年期間評價最高的十款遊戲，非常值得向初學者和朋友推薦：\n\n1. Celeste Classic 2 – 經典跳台冒險續作\n\n2. Birds With Guns – 雖然用鳥搭配槍，但以趣味射擊為主\n\n3. Terra – 類似 Metroidvania 的探索式遊戲\n\n4. Picohot – 熱鬧街機遊戲\n\n5. Poom – 有特色的益智解謎作品\n\n6. High Stakes – 前面介紹過的記憶翻牌遊戲  \n\n7. Pico Night Punkin – 萬聖節主題的夜間小遊戲\n\n8. Ascent – 漂亮的垂直爬升冒險\n\n9. Porklike – 角色扮演類遊戲\n\n10. Buns: Bunny Survivor – 可愛兔子生存挑戰\n\n以上遊戲都在社群裡獲得極高星數，且風格多樣，從跳躍平台到解謎、從角色扮演到趣味休閒，都應有盡有  。\n\n如果你買不到switch 2，也不想再看什麼紅姐新聞了，就來玩個遊戲好了。\n\n[臉書](https://www.facebook.com/share/p/1EkBca2Fa4/)","type":"text/markdown","title":"Pico8","tags":"人生","modified":"20250715125014520","modifier":"老K"},
{"created":"20241113143848503","creator":"老K","text":"在臉書看到Pompeo的新聞，滑到下面網友說：\n\n覺得他減肥前的面相比較好。\n\n這勾起老K的興趣，因為老K從很久以前開始，就發現很多對看相有興趣的人都覺得--\n\n胖一點比較好。\n\n老K截圖了Pompeo減肥前後的照片，1963/12生的Pompeo ，今年面相年齡算61歲。\n\n51之後，人相判斷有兩個變動的方向\n1. 移往下停：這時候觀察重點會是以口相為主、地閣/地庫/腮骨為輔，人中跟法令是看晚年發展方向（是否可以延續以前的行業）\n\n2. 眼神氣色的比重加強：流年部位逐漸沒有神氣色的來的重要，也是需要注意的地方。\n\n回到Pompeo ，他的地閣地庫比口相要好一點，不論是減肥前後都是一樣的，因此「輔」比「主」強，這個各家師傅看法不同，各位回去可以問自己的老師怎麼判斷。\n\n也不論減肥前後，捧場紋也一樣有出現，也就是面頰兩旁往下延伸的紋路。\n\n但在眼神方面，Pompeo 減肥後的眼神就比較清晰銳利，是比較好的。\n\n至於以這次被川普拒絕入閣就判斷減肥對他不利，老K覺得太早了，還需要再觀察。\n\n至於很多人覺得減肥前下巴那圈肥肉很棒，老K只能說，很多人是有錢以後才變胖的，而不是先變胖才有錢。\n\n像貝佐斯還健身控制體重，王永慶還喜歡慢跑健身，老K也在加州看到胖胖的過得很辛苦的遊民。\n\n肉浮於骨不是一種好相啊。\n\n[臉書原文](https://www.facebook.com/share/p/15ZGo7t7nj/)","type":"text/markdown","title":"Pompeo面相","tags":"面相 名人","modified":"20241113144036731","modifier":"老K"},
{"created":"20251101110913904","creator":"老K","text":"「美國應該交給 Trader Joe’s 來治理。」\n​\n聽起來像瘋話，對吧？\n但是先等等，老K先跟你解釋 Trader Joe’s 是什麼，免得你以為我在說某種邪教。\n​\n— Trader Joe’s 是誰？—\n​\nTrader Joe’s 是美國一間很奇怪、很紅、但很低調的連鎖超市。\n​\n它不是Costco那種巨無霸倉儲，它店面其實常常不大，有時甚至停車位都很難搶。但美國一堆人會專程開車過去買，像朝聖一樣囤貨。\n​\n它特別在哪裡？\n​\n1. 它賣的東西非常少。\n ​ ​ 一般超市可能有三萬種商品。\n ​ ​ Trader Joe’s 大概只賣三千種，甚至更少。\n ​ ​ 幾乎都是自己的品牌，像「Trader Joe’s 橄欖油」、「Trader Joe’s 義大利餃」這種，包裝還常常畫得像手繪小繪本一樣。\n ​ ​ 翻成白話是：「你不用在同一排牛奶前面猶豫10分鐘，我已經幫你挑好了，拿這個就好。」\n​\n2. 它主打「好吃、便宜、怪」。\n ​ ​ 不是那種很制式的大品牌，而是很多奇怪但爆紅的小東西：冷凍餃子、泰式咖哩、花椰菜泥、麻糬冰淇淋、各種堅果零食、還有一堆偷吃會停不下來的餅乾。\n ​ ​ 這些東西的定位是「我幫你把異國料理、外面餐廳的小確幸，變成你回家直接微波就能吃的日常」。\n ​ ​ 很多美國上班族基本靠它活命。\n​\n3. 店員的態度像鄰居而不是店員。\n ​ ​ 在一般超市你會聽到「下一位」，在 Trader Joe’s 你會聽到「你試過這個花生醬巧克力餅乾了嗎？我昨天半夜直接嗑掉半包我超後悔」。\n ​ ​ 你去結帳，他們會真的跟你講話。是人類對人類的那種對話，不是腳本。\n ​ ​ 有些分店甚至會現場開一包東西，讓你試吃，因為他們的文化是「我希望你買到你真的想吃的，而不是被騙到手的」。\n​\n4. 店內風格很不像連鎖。\n ​ ​ 牆壁上常常是手繪大黑板、彩色粉筆字、好像小市集，而不是大賣場那種冷白燈+塑膠招牌。\n ​ ​ 每一家店甚至會有自己的小彩蛋（像是小吉祥物藏在貨架，讓小朋友去找，找到可以去櫃台拿貼紙）。\n ​ ​ 那個感覺很像你家附近有人情味的雜貨店，但其實它是全美600多家分店的大公司。\n​\n好，現在你就知道為什麼美國人會把 Trader Joe’s 神格化：它不是只是在賣東西，它在賣一種「我照顧你」的感覺。\n​\n— 回到那句「Trader Joe’s 來治理美國」—\n​\n想像一下，如果政府長得像 Trader Joe’s，而不是像辦公大樓裡那台永遠寫著「系統當機請稍候」的那個冷冰冰窗口。\n​\n1. 你走進公家機關，不是被丟一疊表格，而是有人走過來說：\n「嘿，我幫你處理。你簽這裡就好。」\n沒有「下一個窗口」巡迴死亡路線。\n沒有「那不是我們這邊負責」踢皮球。\n只有幫你把事情弄好。\n​\n2. 政府方案不是複雜到像考研究所。\n ​ ​ 不是「低收入戶第一類A款子項3-2條之二（修正前）適用，但子女年齡須為……」\n ​ ​ 而是像 Trader Joe’s 的貨架一樣乾脆：\n ​ ​ - 方案一：給你用。\n ​ ​ - 方案二：給爸媽用。\n ​ ​ - 方案三：給小孩用。\n ​ ​ 全翻成白話，直接講CP值最高的是哪一個。\n ​ ​ 你不用跪著拜託才知道哪個對你最好。\n​\n3. 前線人員「真的能幫你」，而不是背條文。\n ​ ​ 在很多政府單位，櫃台的工作其實是擋你：「這不行」「缺文件」「要重填」。\n ​ ​ 在 Trader Joe’s 的邏輯，櫃台的工作是救你：「我幫你，把最好用的選項直接推到你面前。」\n ​ ​ 這是整個心態的翻轉：\n ​ ​ 從「規定就是這樣」變成「我來幫你解決」。\n​\n4. 還有一個詞叫 B-roll。\n ​ ​ B-roll 是什麼？就是政宣影片裡，官員們走進工廠握手、在會議室點頭、對著圖表皺眉、拿起螺絲起子假裝檢查機器的那些畫面。\n ​ ​ 你知道那種影片：背景配溫暖音樂、字幕寫「政府關心你的未來」。\n ​ ​ Freakonomics 在講的，是：政府把很多錢花在拍這種東西，做形象、做表面。\n ​ ​ 但人民真正需要的，其實不是B-roll。\n ​ ​ 人民需要的是：我今天能不能不用再請一天假，跑三個機關辦同一件事。\n​\n這就是為什麼有人說「如果Trader Joe’s 來管國家，我願意投他」。\n​\n不是因為賣冷凍炒飯的人比較會治國。\n是因為那套邏輯太稀有了：\n- 幫你把選擇縮小成「你真的會用的那幾個」；\n- 幫你省腦力，而不是消耗你；\n- 把第一線變成救火隊，而不是守門員；\n- 把預算拿去改善體驗，而不是拿去拍B-roll告訴你體驗「即將會改善」。\n​\n我們其實並不是真的在缺資源。\n我們在缺「我就幫你處理」這五個字。\n​\n— 然後，講回我自己 —\n​\n我做面相諮詢 / 面相課，其實就是同一套哲學。\n​\n很多人找我，不是因為想聽傳說中的「你命好不好」。\n而是因為他們人生現在在一個卡點：感情卡、工作卡、信心卡、甚至是「我是不是一直在重複同一種錯誤」。\n他們不要玄學，他們要方向。\n​\n我在做的事情其實很Trader Joe’s：\n我不會丟給你一大堆命理黑話，逼你自己猜哪一條跟你有關。\n我會幫你把複雜的狀況變成三個可執行的路線，像這樣：\n​\n1. 你現在最應該避免的是什麼模式（因為會傷到你）。\n2. 你最有機會翻盤/往上走的優勢在哪裡（而且具體怎麼用）。\n3. 接下來三個月，你要先做哪一步，才不會繼續耗損。\n​\n少一點混亂，多一點人性。\n就是這樣而已。\n​\n如果你覺得你的人生正在被「繁文縟節型的麻煩」慢慢吃掉，\n如果你心裡有一個很誠實的小聲音在問：「我到底要怎麼過得比較好？」\n​\n那你有幾個選擇（是的，我也幫你先濃縮了😂）：\n​\n- 跟老K約一對一看相：我直接告訴你，你現在卡住的點是什麼，以及下一步是什麼。\n- 來上老K的實體課：你會現場學到如何從臉、五官、氣色看出一個人現在的壓力、慣性、盲點，包含你自己。真的非常實用在職場人際。\n- 直接買我的線上手相課：自己在家看，慢慢消化。你會開始看懂「啊原來我一直這樣對待自己」的那些跡象。\n- 或是至少追蹤我，留在我的圈子裡。你不一定要立刻行動，但你不需要一個人慢慢熬。\n​\n老K要做的，真的不是告訴你「命中注定」。\n老K要做的，是幫你省一點人生裡那些沒必要的折磨。\n​\n因為說真的：\n你值得被當「客人」對待，\n而不是被當「麻煩」對待。\n​\n— 老K 手面相 —\n一對一｜實體課｜線上課｜追蹤我 | 電子報，別再單打獨鬥了\n留言寫你需要什麼，老K再私訊你喔！\n\n[臉書](https://www.facebook.com/share/p/17nubRhFrz/)","type":"text/plain","title":"TraderJoes","tags":"人生","modified":"20251101111205031","modifier":"老K"}

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Config
$tw.config = $tw.config || Object.create(null);
$tw.config.maxEditFileSize = 100 * 1024 * 1024; // 100MB

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" && typeof(document) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

return $tw;

});

if(typeof(exports) === "undefined") {
	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);
} else {
	// Export functionality as a module
	exports.bootprefix = _bootprefix;
}

<script data-tiddler-title="$:/boot/boot.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/boot.js
type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

\*/

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */
"use strict";

// Include bootprefix if we're not given module data
if(!$tw) {
	$tw = require("./bootprefix.js").bootprefix();
}

$tw.utils = $tw.utils || Object.create(null);

/////////////////////////// Standard node.js libraries

var fs, path, vm;
if($tw.node) {
	fs = require("fs");
	path = require("path");
	vm = require("vm");
}

/////////////////////////// Utility functions

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];
	$tw.boot.logMessages.push(str);
}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;
};

/*
Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*
Add an entry to a sorted array if it doesn't already exist, while maintaining the sort order
*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

/*
Push entries onto an array, removing them first if they already exist in the array
	array: array to modify (assumed to be free of duplicates)
	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for(f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
			}
		} else {
			var keys = Object.keys(object);
			for(f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var options = options || {};
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			closeButton = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			downloadButton = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "download tiddlers" : $tw.language.getString("Buttons/EmergencyDownload/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,downloadButton,message,closeButton], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		downloadButton.addEventListener("click",function(event) {
			if($tw && $tw.wiki) {
				var tiddlers = [];
				$tw.wiki.each(function(tiddler,title) {
					tiddlers.push(tiddler.fields);
				});
				var link = dm("a"),
					text = JSON.stringify(tiddlers);
				if(Blob !== undefined) {
					var blob = new Blob([text], {type: "application/json"});
					link.setAttribute("href", URL.createObjectURL(blob));
				} else {
					link.setAttribute("href","data:application/json," + encodeURIComponent(text));
				}
				link.setAttribute("download","emergency-tiddlers-" + (new Date()) + ".json");
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
			} else {
				alert("Emergency tiddler download is not available");
			}
			event.preventDefault();
			return false;
		},true);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;
	} else if(!$tw.browser) {
		// Exit if we're under node.js
		process.exit(1);
	}
};

/*
Use our custom error handler if we're in the browser
*/
if($tw.boot.tasks.trapErrors) {
	window.onerror = function(errorMsg,url,lineNumber) {
		$tw.utils.error(errorMsg);
		return false;
	};
}

};

/*
Convert "&amp;" to &, "&nbsp;" to nbsp, "&lt;" to <, "&gt;" to > and "&quot;" to "
*/
$tw.utils.htmlDecode = function(s) {
	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");
};

/*
Get the browser location.hash. We don't use location.hash because of the way that Firefox auto-urldecodes it (see http://stackoverflow.com/questions/1703552/encoding-of-window-location-hash)
*/
$tw.utils.getLocationHash = function() {
	var href = window.location.href;
	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(href.substr(idx + 1,1) === "#" ||  href.substr(idx + 1,3) === "%23") {
		// Special case: ignore location hash if it itself starts with a #
		return "#";
	} else {
		return href.substring(idx);
	}
};

/*
Pad a string to a given length with "0"s. Length defaults to 2
*/
$tw.utils.pad = function(value,length) {
	length = length || 2;
	var s = value.toString();
	if(s.length < length) {
		s = "000000000000000000000000000".substr(0,length - s.length) + s;
	}
	return s;
};

// Convert a date into UTC YYYYMMDDHHMMSSmmm format
$tw.utils.stringifyDate = function(value) {
	return value.getUTCFullYear() +
			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +
			$tw.utils.pad(value.getUTCMinutes()) +
			$tw.utils.pad(value.getUTCSeconds()) +
			$tw.utils.pad(value.getUTCMilliseconds(),3);
};

// Parse a date from a UTC YYYYMMDDHHMMSSmmm format string
$tw.utils.parseDate = function(value) {
	if(typeof value === "string") {
		var negative = 1;
		if(value.charAt(0) === "-") {
			negative = -1;
			value = value.substr(1);
		}
		var year = parseInt(value.substr(0,4),10) * negative,
			d = new Date(Date.UTC(year,
				parseInt(value.substr(4,2),10)-1,
				parseInt(value.substr(6,2),10),
				parseInt(value.substr(8,2)||"00",10),
				parseInt(value.substr(10,2)||"00",10),
				parseInt(value.substr(12,2)||"00",10),
				parseInt(value.substr(14,3)||"000",10)));
		d.setUTCFullYear(year); // See https://stackoverflow.com/a/5870822
		return d;
	} else if($tw.utils.isDate(value)) {
		return value;
	} else {
		return null;
	}
};

// Stringify an array of tiddler titles into a list string
$tw.utils.stringifyList = function(value) {
	if($tw.utils.isArray(value)) {
		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";
			if(entry.match(/[^\S\xA0]/mg)) {
				result[t] = "[[" + entry + "]]";
			} else {
				result[t] = entry;
			}
		}
		return result.join(" ");
	} else {
		return value || "";
	}
};

// Parse a string array from a bracketted list. For example "OneTiddler [[Another Tiddler]] LastOne"
$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

var globalCheck =[
	"  Object.defineProperty(Object.prototype, '__temp__', {",
	"    get: function () { return this; },",
	"    configurable: true",
	"  });",
	"  if(Object.keys(__temp__).length){",
	"    console.log(\"Warning: Global assignment detected\",Object.keys(__temp__));",
	"    delete Object.prototype.__temp__;",
	"  }",
	"  delete Object.prototype.__temp__;",
].join('\n');

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename,sandbox,allowGlobals) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = [
		"(function(" + contextNames.join(",") + ") {",
		"  (function(){" + code + "\n;})();\n",
		(!$tw.browser && sandbox && !allowGlobals) ? globalCheck : "",
		"\nreturn exports;\n",
		"})"
	].join("");

	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		if(sandbox){
			fn = vm.runInContext(code,sandbox,filename)
		} else {
			fn = vm.runInThisContext(code,filename);
		}
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};
$tw.utils.sandbox = !$tw.browser ? vm.createContext({}) : undefined; 
/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename,allowGlobals) {
	return $tw.utils.evalGlobal(
		code,context,filename,
		allowGlobals ? vm.createContext({}) : $tw.utils.sandbox,
		allowGlobals
	);
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}
};

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	$tw.sjcl = sjcl;
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
			In a browser we offer a fake main module which points back to the boot function
			(Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if(e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if(typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + String(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/*
Register and install the built in tiddler field modules
*/
$tw.modules.define("$:/boot/tiddlerfields/modified","tiddlerfield",{
	name: "modified",
	parse: $tw.utils.parseDate,
	stringify: $tw.utils.stringifyDate
});
$tw.modules.define("$:/boot/tiddlerfields/created","tiddlerfield",{
	name: "created",

	stringify: $tw.utils.stringifyDate

$tw.modules.define("$:/boot/tiddlerfields/color","tiddlerfield",{

	editTag: "input",
	editType: "color"
});
$tw.modules.define("$:/boot/tiddlerfields/tags","tiddlerfield",{
	name: "tags",
	parse: $tw.utils.parseStringArray,
	stringify: $tw.utils.stringifyList

$tw.modules.define("$:/boot/tiddlerfields/list","tiddlerfield",{

/////////////////////////// Barebones wiki store

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers
*/
$tw.Wiki = function(options) {
	options = options || {};
	var self = this,
		tiddlers = Object.create(null), // Hashmap of tiddlers
		tiddlerTitles = null, // Array of tiddler titles
		getTiddlerTitles = function() {
			if(!tiddlerTitles) {
				tiddlerTitles = Object.keys(tiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return tiddlerTitles;
		},
		pluginTiddlers = [], // Array of tiddlers containing registered plugins, ordered by priority
		pluginInfo = Object.create(null), // Hashmap of parsed plugin content
		shadowTiddlers = Object.create(null), // Hashmap by title of {source:, tiddler:}
		shadowTiddlerTitles = null,
		getShadowTiddlerTitles = function() {
			if(!shadowTiddlerTitles) {
				shadowTiddlerTitles = Object.keys(shadowTiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return shadowTiddlerTitles;
		},
		enableIndexers = options.enableIndexers || null,
		indexers = [],
		indexersByName = Object.create(null);

	this.addIndexer = function(indexer,name) {
		// Bail if this indexer is not enabled
		if(enableIndexers && enableIndexers.indexOf(name) === -1) {
			return;
		}
		indexers.push(indexer);
		indexersByName[name] = indexer;
		indexer.init();
	};

	this.getIndexer = function(name) {
		return indexersByName[name] || null;
	};

	// Add a tiddler to the store
	this.addTiddler = function(tiddler) {
		if(!(tiddler instanceof $tw.Tiddler)) {
			tiddler = new $tw.Tiddler(tiddler);
		}
		// Save the tiddler
		if(tiddler) {
			var title = tiddler.fields.title;
			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)
				// Record the old tiddler state
				var updateDescriptor = {
					old: {
						tiddler: this.getTiddler(title),
						shadow: this.isShadowTiddler(title),
						exists: this.tiddlerExists(title)
					}
				}
				// Save the new tiddler
				tiddlers[title] = tiddler;
				// Check we've got the title
				tiddlerTitles = $tw.utils.insertSortedArray(tiddlerTitles || [],title);
				// Record the new tiddler state
				updateDescriptor["new"] = {
					tiddler: tiddler,
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
				// Update indexes
				this.clearCache(title);
				this.clearGlobalCache();
				$tw.utils.each(indexers,function(indexer) {
					indexer.update(updateDescriptor);
				});
				// Queue a change event
				this.enqueueTiddlerEvent(title);
			}
		}
	};

	// Delete a tiddler
	this.deleteTiddler = function(title) {
// Uncomment the following line for detailed logs of all tiddler deletions
// console.log("Deleting",title)
		if($tw.utils.hop(tiddlers,title)) {
			// Record the old tiddler state
			var updateDescriptor = {
				old: {
					tiddler: this.getTiddler(title),
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
			}
			// Delete the tiddler
			delete tiddlers[title];
			// Delete it from the list of titles
			if(tiddlerTitles) {
				var index = tiddlerTitles.indexOf(title);
				if(index !== -1) {
					tiddlerTitles.splice(index,1);
				}
			}
			// Record the new tiddler state
			updateDescriptor["new"] = {
				tiddler: this.getTiddler(title),
				shadow: this.isShadowTiddler(title),
				exists: this.tiddlerExists(title)
			}
			// Update indexes
			this.clearCache(title);
			this.clearGlobalCache();
			$tw.utils.each(indexers,function(indexer) {
				indexer.update(updateDescriptor);
			});
			// Queue a change event
			this.enqueueTiddlerEvent(title,true);
		}
	};

	// Get a tiddler from the store
	this.getTiddler = function(title) {
		if(title) {
			var t = tiddlers[title];
			if(t !== undefined) {
				return t;
			} else {
				var s = shadowTiddlers[title];
				if(s !== undefined) {
					return s.tiddler;
				}
			}
		}
		return undefined;
	};

	// Get an array of all tiddler titles
	this.allTitles = function() {
		return getTiddlerTitles().slice(0);
	};

	// Iterate through all tiddler titles
	this.each = function(callback) {
		var titles = getTiddlerTitles(),
			index,titlesLength,title;
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			callback(tiddlers[title],title);
		}
	};

	// Get an array of all shadow tiddler titles
	this.allShadowTitles = function() {
		return getShadowTiddlerTitles().slice(0);
	};

	// Iterate through all shadow tiddler titles
	this.eachShadow = function(callback) {
		var titles = getShadowTiddlerTitles(),
			index,titlesLength,title;
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			if(tiddlers[title]) {
				callback(tiddlers[title],title);
			} else {
				var shadowInfo = shadowTiddlers[title];
				callback(shadowInfo.tiddler,title);
			}
		}
	};

	// Iterate through all tiddlers and then the shadows
	this.eachTiddlerPlusShadows = function(callback) {
		var index,titlesLength,title,
			titles = getTiddlerTitles();
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			callback(tiddlers[title],title);
		}
		titles = getShadowTiddlerTitles();
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			if(!tiddlers[title]) {
				var shadowInfo = shadowTiddlers[title];
				callback(shadowInfo.tiddler,title);
			}
		}
	};

	// Iterate through all the shadows and then the tiddlers
	this.eachShadowPlusTiddlers = function(callback) {
		var index,titlesLength,title,
			titles = getShadowTiddlerTitles();
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			if(tiddlers[title]) {
				callback(tiddlers[title],title);
			} else {
				var shadowInfo = shadowTiddlers[title];
				callback(shadowInfo.tiddler,title);
			}
		}
		titles = getTiddlerTitles();
		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {
			title = titles[index];
			if(!shadowTiddlers[title]) {
				callback(tiddlers[title],title);
			}
		}
	};

	// Test for the existence of a tiddler (excludes shadow tiddlers)
	this.tiddlerExists = function(title) {
		return !!$tw.utils.hop(tiddlers,title);
	};

	// Determines if a tiddler is a shadow tiddler, regardless of whether it has been overridden by a real tiddler
	this.isShadowTiddler = function(title) {
		return $tw.utils.hop(shadowTiddlers,title);
	};

	this.getShadowSource = function(title) {
		if($tw.utils.hop(shadowTiddlers,title)) {
			return shadowTiddlers[title].source;
		}
		return null;
	};

	// Get an array of all the currently recognised plugin types
	this.getPluginTypes = function() {
		var types = [];
		$tw.utils.each(pluginTiddlers,function(pluginTiddler) {
			var pluginType = pluginTiddler.fields["plugin-type"];
			if(pluginType && types.indexOf(pluginType) === -1) {
				types.push(pluginType);
			}
		});
		return types;
	};

	// Read plugin info for all plugins, or just an array of titles. Returns the number of plugins updated or deleted
	this.readPluginInfo = function(titles) {
		var results = {
			modifiedPlugins: [],
			deletedPlugins: []
		};
		$tw.utils.each(titles || getTiddlerTitles(),function(title) {
			var tiddler = tiddlers[title];
			if(tiddler) {
				if(tiddler.fields.type === "application/json" && tiddler.hasField("plugin-type") && tiddler.fields.text) {
					pluginInfo[tiddler.fields.title] = $tw.utils.parseJSONSafe(tiddler.fields.text);
					results.modifiedPlugins.push(tiddler.fields.title);
				}
			} else {
				if(pluginInfo[title]) {
					delete pluginInfo[title];
					results.deletedPlugins.push(title);
				}
			}
		});
		return results;
	};

	// Get plugin info for a plugin
	this.getPluginInfo = function(title) {
		return pluginInfo[title];
	};

	// Register the plugin tiddlers of a particular type, or null/undefined for any type, optionally restricting registration to an array of tiddler titles. Return the array of titles affected
	this.registerPluginTiddlers = function(pluginType,titles) {
		var self = this,
			registeredTitles = [],
			checkTiddler = function(tiddler,title) {
				if(tiddler && tiddler.fields.type === "application/json" && tiddler.fields["plugin-type"] && (!pluginType || tiddler.fields["plugin-type"] === pluginType)) {
					var disablingTiddler = self.getTiddler("$:/config/Plugins/Disabled/" + title);
					if(title === "$:/core" || !disablingTiddler || (disablingTiddler.fields.text || "").trim() !== "yes") {
						self.unregisterPluginTiddlers(null,[title]); // Unregister the plugin if it's already registered
						pluginTiddlers.push(tiddler);
						registeredTitles.push(tiddler.fields.title);
					}
				}
			};
		if(titles) {
			$tw.utils.each(titles,function(title) {
				checkTiddler(self.getTiddler(title),title);
			});
		} else {
			this.each(function(tiddler,title) {
				checkTiddler(tiddler,title);
			});
		}
		return registeredTitles;
	};

	// Unregister the plugin tiddlers of a particular type, or null/undefined for any type, optionally restricting unregistering to an array of tiddler titles. Returns an array of the titles affected
	this.unregisterPluginTiddlers = function(pluginType,titles) {
		var self = this,
			unregisteredTitles = [];
		// Remove any previous registered plugins of this type
		for(var t=pluginTiddlers.length-1; t>=0; t--) {
			var tiddler = pluginTiddlers[t];
			if(tiddler.fields["plugin-type"] && (!pluginType || tiddler.fields["plugin-type"] === pluginType) && (!titles || titles.indexOf(tiddler.fields.title) !== -1)) {
				unregisteredTitles.push(tiddler.fields.title);
				pluginTiddlers.splice(t,1);
			}
		}
		return unregisteredTitles;
	};

	// Unpack the currently registered plugins, creating shadow tiddlers for their constituent tiddlers
	this.unpackPluginTiddlers = function() {
		var self = this;
		// Sort the plugin titles by the `plugin-priority` field, if this field is missing, default to 1
		pluginTiddlers.sort(function(a, b) {
			var priorityA = "plugin-priority" in a.fields ? a.fields["plugin-priority"] : 1;
			var priorityB = "plugin-priority" in b.fields ? b.fields["plugin-priority"] : 1;
			if (priorityA !== priorityB) {
				return priorityA - priorityB;
			} else if (a.fields.title < b.fields.title) {
				return -1;
			} else if (a.fields.title === b.fields.title) {
				return 0;
			} else {
				return +1;
			}
		});
		// Now go through the plugins in ascending order and assign the shadows
		shadowTiddlers = Object.create(null);
		$tw.utils.each(pluginTiddlers,function(tiddler) {
			// Extract the constituent tiddlers
			if($tw.utils.hop(pluginInfo,tiddler.fields.title)) {
				$tw.utils.each(pluginInfo[tiddler.fields.title].tiddlers,function(constituentTiddler,constituentTitle) {
					// Save the tiddler object
					if(constituentTitle) {
						shadowTiddlers[constituentTitle] = {
							source: tiddler.fields.title,
							tiddler: new $tw.Tiddler(constituentTiddler,{title: constituentTitle})
						};
					}
				});
			}
		});
		shadowTiddlerTitles = null;
		this.clearCache(null);
		this.clearGlobalCache();
		$tw.utils.each(indexers,function(indexer) {
			indexer.rebuild();
		});
	};

	if(this.addIndexersToWiki) {
		this.addIndexersToWiki();
	}
};

// Dummy methods that will be filled in after boot
$tw.Wiki.prototype.clearCache =
$tw.Wiki.prototype.clearGlobalCache =
$tw.Wiki.prototype.enqueueTiddlerEvent = function() {};

// Add an array of tiddlers
$tw.Wiki.prototype.addTiddlers = function(tiddlers) {
	for(var t=0; t<tiddlers.length; t++) {
		this.addTiddler(tiddlers[t]);
	}
};

/*
Define all modules stored in ordinary tiddlers
*/
$tw.Wiki.prototype.defineTiddlerModules = function() {
	this.each(function(tiddler,title) {
		if(tiddler.hasField("module-type")) {
			switch(tiddler.fields.type) {
				case "application/javascript":
					// We only define modules that haven't already been defined, because in the browser modules in system tiddlers are defined in inline script
					if(!$tw.utils.hop($tw.modules.titles,tiddler.fields.title)) {
						$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],tiddler.fields.text);
					}
					break;
				case "application/json":
					$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],$tw.utils.parseJSONSafe(tiddler.fields.text));
					break;
				case "application/x-tiddler-dictionary":
					$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],$tw.utils.parseFields(tiddler.fields.text));
					break;
			}
		}
	});
};

/*
Register all the module tiddlers that have a module type
*/
$tw.Wiki.prototype.defineShadowModules = function() {
	var self = this;
	this.eachShadow(function(tiddler,title) {
		// Don't define the module if it is overidden by an ordinary tiddler
		if(!self.tiddlerExists(title) && tiddler.hasField("module-type")) {
			// Define the module
			$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],tiddler.fields.text);
		}
	});
};

/*
Enable safe mode by deleting any tiddlers that override a shadow tiddler
*/
$tw.Wiki.prototype.processSafeMode = function() {
	var self = this,
		overrides = [];
	// Find the overriding tiddlers
	this.each(function(tiddler,title) {
		if(self.isShadowTiddler(title)) {
			console.log(title);
			overrides.push(title);
		}
	});
	// Assemble a report tiddler
	var titleReportTiddler = "TiddlyWiki Safe Mode",
		report = [];
	report.push("TiddlyWiki has been started in [[safe mode|https://tiddlywiki.com/static/SafeMode.html]]. All plugins are temporarily disabled. Most customisations have been disabled by renaming the following tiddlers:")
	// Delete the overrides
	overrides.forEach(function(title) {
		var tiddler = self.getTiddler(title),
			newTitle = "SAFE: " + title;
		self.deleteTiddler(title);
		self.addTiddler(new $tw.Tiddler(tiddler, {title: newTitle}));
		report.push("* [[" + title + "|" + newTitle + "]]");
	});
	report.push()
	this.addTiddler(new $tw.Tiddler({title: titleReportTiddler, text: report.join("\n\n")}));
	// Set $:/DefaultTiddlers to point to our report
	this.addTiddler(new $tw.Tiddler({title: "$:/DefaultTiddlers", text: "[[" + titleReportTiddler + "]]"}));
};

/*
Extracts tiddlers from a typed block of text, specifying default field values
*/
$tw.Wiki.prototype.deserializeTiddlers = function(type,text,srcFields,options) {
	srcFields = srcFields || Object.create(null);
	options = options || {};
	var deserializer = $tw.Wiki.tiddlerDeserializerModules[options.deserializer],
		fields = Object.create(null);
	if(!deserializer) {
		deserializer = $tw.Wiki.tiddlerDeserializerModules[type];
	}
	if(!deserializer && $tw.utils.getFileExtensionInfo(type)) {
		// If we didn't find the serializer, try converting it from an extension to a content type
		type = $tw.utils.getFileExtensionInfo(type).type;
		deserializer = $tw.Wiki.tiddlerDeserializerModules[type];
	}
	if(!deserializer && $tw.config.contentTypeInfo[type]) {
		// see if this type has a different deserializer registered with it
		type = $tw.config.contentTypeInfo[type].deserializerType;
		deserializer = $tw.Wiki.tiddlerDeserializerModules[type];
	}
	if(!deserializer) {
		// If we still don't have a deserializer, treat it as plain text
		deserializer = $tw.Wiki.tiddlerDeserializerModules["text/plain"];
	}
	for(var f in srcFields) {
		fields[f] = srcFields[f];
	}
	if(deserializer) {
		return deserializer.call(this,text,fields,type);
	} else {
		// Return a raw tiddler for unknown types
		fields.text = text;
		return [fields];
	}
};

/*
Register the built in tiddler deserializer modules
*/
var deserializeHeaderComment = function(text,fields) {
		var headerCommentRegExp = new RegExp($tw.config.jsModuleHeaderRegExpString,"mg"),
			match = headerCommentRegExp.exec(text);
		fields.text = text;
		if(match) {
			fields = $tw.utils.parseFields(match[1].split(/\r?\n\r?\n/mg)[0],fields);
		}
		return [fields];
	};
$tw.modules.define("$:/boot/tiddlerdeserializer/js","tiddlerdeserializer",{
	"application/javascript": deserializeHeaderComment
});
$tw.modules.define("$:/boot/tiddlerdeserializer/css","tiddlerdeserializer",{
	"text/css": deserializeHeaderComment
});

			fields = $tw.utils.parseFields(split[0],fields);
		}
		if(split.length >= 2) {
			fields.text = split.slice(1).join("\n\n");

		return [fields];
	}
});
$tw.modules.define("$:/boot/tiddlerdeserializer/tids","tiddlerdeserializer",{
	"application/x-tiddlers": function(text,fields) {

			tiddlers = [],
			match = /\r?\n\r?\n/mg.exec(text);

			fields = $tw.utils.parseFields(text.substr(0,match.index),fields);
			var lines = text.substr(match.index + match[0].length).split(/\r?\n/mg);
			for(var t=0; t<lines.length; t++) {
				var line = lines[t];
				if(line.charAt(0) !== "#") {
