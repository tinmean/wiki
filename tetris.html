<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>老K經典俄羅斯方塊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --grid-color: #1e293b;
            --border-color: #334155;
            --accent-color: #38bdf8;
        }

        body {
            background-color: var(--bg-color);
            color: #f1f5f9;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }

        .layout {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        @media (max-width: 640px) {
            .layout { flex-direction: column; align-items: center; gap: 10px; }
            .sidebar { flex-direction: row !important; width: 100%; justify-content: space-around; }
            .stat-box { min-width: 80px; }
            #next { display: none; } /* 手機端隱藏預覽以節省空間 */
        }

        canvas {
            border: 4px solid var(--border-color);
            background-color: var(--grid-color);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 140px;
        }

        .stat-box {
            background: rgba(30, 41, 59, 0.7);
            padding: 8px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(4px);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--accent-color);
        }

        /* 虛擬鍵盤優化 */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
        }

        .control-btn {
            background: rgba(51, 65, 85, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            transition: all 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: var(--accent-color);
            transform: scale(0.92);
            border-color: white;
        }

        .drop-btn {
            grid-column: span 3;
            height: 45px;
            font-size: 1rem;
            font-weight: bold;
            background: rgba(244, 63, 94, 0.2);
            border-color: rgba(244, 63, 94, 0.5);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            border-radius: 4px;
        }

        .hidden { display: none; }

        .btn-main {
            background: var(--accent-color);
            color: #0f172a;
            padding: 12px 32px;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s;
            box-shadow: 0 4px 14px 0 rgba(56, 189, 248, 0.39);
        }

        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(56, 189, 248, 0.45); }
    </style>
</head>
<body>

<div id="game-container">
    <div class="flex justify-between items-center w-full max-w-[400px] mb-4">
        <h1 class="text-2xl font-black tracking-tighter text-sky-400">TETRIS</h1>
        <button id="pause-btn" class="text-xs bg-slate-800 px-3 py-1 rounded-full border border-slate-700">暫停 (P)</button>
    </div>
    
    <div class="layout">
        <div class="relative">
            <canvas id="tetris" width="240" height="400"></canvas>
            
            <!-- 遮罩層 -->
            <div id="overlay" class="overlay">
                <div id="game-info" class="text-center mb-6 hidden">
                    <p class="text-slate-400 uppercase text-sm">本次得分</p>
                    <p id="final-score" class="text-4xl font-bold text-white">0</p>
                </div>
                <h2 id="overlay-text" class="text-2xl font-bold mb-6">準備挑戰最高分？</h2>
                <button id="start-btn" class="btn-main">開始遊戲</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="stat-box">
                <div class="stat-label">最高分</div>
                <div id="high-score" class="stat-value text-yellow-400">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">目前分數</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat-box" id="next-box">
                <div class="stat-label">下一塊</div>
                <canvas id="next" width="80" height="80" class="mx-auto mt-2 border-none bg-transparent shadow-none"></canvas>
            </div>
        </div>
    </div>

    <!-- 手機虛擬鍵盤 -->
    <div class="controls-grid">
        <div class="control-btn" id="ctrl-rotate">↻</div>
        <div class="control-btn" id="ctrl-up">↑</div>
        <div class="control-btn" id="ctrl-hold">⧉</div>
        
        <div class="control-btn" id="ctrl-left">←</div>
        <div class="control-btn" id="ctrl-down">↓</div>
        <div class="control-btn" id="ctrl-right">→</div>
        
        <div class="control-btn drop-btn" id="ctrl-drop">快速掉落 (SPACE)</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const nextCanvas = document.getElementById('next');
    const nextContext = nextCanvas.getContext('2d');

    context.scale(20, 20);
    nextContext.scale(20, 20);

    const SHAPES = {
        'I': [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]],
        'L': [[0, 2, 0], [0, 2, 0], [0, 2, 2]],
        'J': [[0, 3, 0], [0, 3, 0], [3, 3, 0]],
        'O': [[4, 4], [4, 4]],
        'Z': [[5, 5, 0], [0, 5, 5], [0, 0, 0]],
        'S': [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
        'T': [[0, 7, 0], [7, 7, 7], [0, 0, 0]]
    };

    const COLORS = [
        null,
        '#22d3ee', // I
        '#fb923c', // L
        '#3b82f6', // J
        '#facc15', // O
        '#ef4444', // Z
        '#4ade80', // S
        '#a855f7'  // T
    ];

    let arena = createMatrix(12, 20);
    let highScore = localStorage.getItem('tetris_high_score') || 0;
    document.getElementById('high-score').innerText = highScore;

    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        next: null,
        score: 0,
        level: 1,
    };

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    function createPiece(type) {
        return SHAPES[type];
    }

    function draw() {
        context.fillStyle = '#1e293b';
        context.fillRect(0, 0, canvas.width, canvas.height);

        drawMatrix(arena, {x: 0, y: 0}, context);
        if (player.matrix) {
            drawMatrix(player.matrix, player.pos, context);
        }
    }

    function drawMatrix(matrix, offset, ctx) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    ctx.fillStyle = COLORS[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // 內陰影效果
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 0.1);
                    ctx.fillRect(x + offset.x, y + offset.y, 0.1, 1);
                }
            });
        });
    }

    function drawNext() {
        nextContext.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
        if (!player.next) return;
        
        const m = player.next;
        const offX = (nextCanvas.width/40) - (m[0].length/2);
        const offY = (nextCanvas.height/40) - (m.length/2);
        drawMatrix(m, {x: offX, y: offY}, nextContext);
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                   (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerHardDrop() {
        while (!collide(arena, player)) {
            player.pos.y++;
        }
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = player.next || createPiece(pieces[pieces.length * Math.random() | 0]);
        player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        
        if (collide(arena, player)) {
            gameOver();
        }
        drawNext();
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;
            player.score += rowCount * 10;
            rowCount *= 2;
        }
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
        if (player.score > highScore) {
            highScore = player.score;
            document.getElementById('high-score').innerText = highScore;
            localStorage.setItem('tetris_high_score', highScore);
        }
        player.level = Math.floor(player.score / 100) + 1;
        dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
    }

    function gameOver() {
        isPaused = true;
        document.getElementById('final-score').innerText = player.score;
        document.getElementById('game-info').classList.remove('hidden');
        document.getElementById('overlay-text').innerText = '遊戲結束';
        document.getElementById('start-btn').innerText = '再挑戰一次';
        document.getElementById('overlay').classList.remove('hidden');
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isPaused = true;

    function update(time = 0) {
        if (isPaused) return;
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    // 鍵盤事件
    document.addEventListener('keydown', event => {
        if (isPaused && event.keyCode !== 80) return;
        switch(event.keyCode) {
            case 37: playerMove(-1); break;
            case 39: playerMove(1); break;
            case 40: playerDrop(); break;
            case 38: playerRotate(1); break;
            case 32: playerHardDrop(); break;
            case 80: togglePause(); break; // P
        }
    });

    function togglePause() {
        if (player.matrix === null) return;
        isPaused = !isPaused;
        document.getElementById('overlay-text').innerText = '遊戲暫停';
        document.getElementById('start-btn').innerText = '繼續遊戲';
        if (isPaused) {
            document.getElementById('overlay').classList.remove('hidden');
        } else {
            document.getElementById('overlay').classList.add('hidden');
            lastTime = performance.now();
            update();
        }
    }

    // 觸控按鈕綁定
    const bindBtn = (id, fn) => {
        const el = document.getElementById(id);
        const handler = (e) => {
            e.preventDefault();
            if (!isPaused) fn();
        };
        el.addEventListener('touchstart', handler);
        el.addEventListener('mousedown', (e) => {
            if (e.button === 0) handler(e);
        });
    };

    bindBtn('ctrl-left', () => playerMove(-1));
    bindBtn('ctrl-right', () => playerMove(1));
    bindBtn('ctrl-down', () => playerDrop());
    bindBtn('ctrl-up', () => playerRotate(1));
    bindBtn('ctrl-rotate', () => playerRotate(-1));
    bindBtn('ctrl-drop', () => playerHardDrop());
    bindBtn('ctrl-hold', () => {}); // 預留 Hold 功能

    document.getElementById('pause-btn').addEventListener('click', togglePause);

    document.getElementById('start-btn').addEventListener('click', () => {
        if (player.matrix && !collide(arena, player)) {
            // 只是恢復暫停
            isPaused = false;
        } else {
            // 重新開始
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.next = null;
            updateScore();
            playerReset();
            isPaused = false;
        }
        document.getElementById('overlay').classList.add('hidden');
        document.getElementById('game-info').classList.add('hidden');
        lastTime = performance.now();
        update();
    });

    // 初始渲染
    draw();
</script>
</body>
</html>
